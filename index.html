<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS - Master Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;700&display=swap');
        
        :root { --navy: #0d1b3e; --gold: #b8860b; --bg: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        .container { max-width: 900px; margin: auto; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 10px solid var(--navy); padding: 20px; }
        
        h1 { color: var(--navy); text-align: center; font-size: 28px; margin: 10px 0; letter-spacing: 2px; }
        .committee-info { display: flex; justify-content: space-around; background: #f0f3ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #d1d9ff; font-size: 14px; }
        .name-val { color: var(--navy); font-weight: bold; border-bottom: 2px solid var(--gold); }
        
        /* Form & Controls */
        .entry-section { background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee; margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        input, select { padding: 14px; border: 1.5px solid #ddd; border-radius: 10px; font-size: 15px; width: 100%; box-sizing: border-box; }
        .btn-save { background: var(--navy); color: white; border: none; border-radius: 10px; padding: 16px; font-size: 16px; font-weight: bold; cursor: pointer; }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .card { padding: 15px; border-radius: 12px; color: white; text-align: center; }
        .bg-blue { background: #1a237e; } .bg-red { background: #b71c1c; } .bg-green { background: #1b5e20; }
        
        .year-filter-box { background: var(--navy); color: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        .year-filter-box select { width: auto; background: white; color: black; margin-left: 10px; padding: 5px 15px; }

        .tabs { display: flex; margin-bottom: 15px; border-bottom: 2px solid #ddd; }
        .tab { flex: 1; padding: 15px; text-align: center; font-weight: bold; cursor: pointer; color: #777; font-size: 13px; }
        .tab.active { color: var(--navy); border-bottom: 4px solid var(--gold); background: #fff; }

        .tab-content { display: none; overflow-x: auto; }
        .tab-content.active { display: block; }

        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        th { background: #f8f9fa; color: var(--navy); }

        .btn-print-report { background: #455a64; color: white; border: none; border-radius: 8px; padding: 12px; width: 100%; font-weight: bold; margin-bottom: 15px; cursor: pointer; }
        .row-btns { display: flex; gap: 5px; }
        .row-btns button { border: none; padding: 6px 10px; border-radius: 6px; color: white; cursor: pointer; font-size: 11px; }
        .btn-r { background: var(--gold); } .btn-e { background: #2196f3; } .btn-x { background: #f44336; }

        /* RECEIPT DESIGN */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; }
            body { background: white; padding: 0; }
        }
        
        .receipt-card {
            border: 10px double var(--navy); padding: 40px; width: 600px; margin: auto;
            background: #fff; position: relative; font-family: 'Inter', sans-serif;
        }
        .receipt-header h2 { margin: 0; color: var(--navy); font-size: 32px; letter-spacing: 2px; }
        .receipt-header p { margin: 5px 0; font-size: 14px; font-weight: bold; }
        .receipt-body { text-align: left; margin-top: 30px; line-height: 2.5; font-size: 18px; border-top: 2px solid var(--gold); padding-top: 20px; }
        .digital-sig { font-family: 'Dancing Script', cursive; font-size: 28px; color: #1a237e; margin: 0; }
    </style>
</head>
<body id="mainBody">

<div class="container no-print">
    <h1>TREASURE BOOKS</h1>
    
    <div class="committee-info">
        <div>TREASURER: <span id="tName" class="name-val">Loading...</span> <button onclick="editMember('tName', 'tName')" style="border:none; background:none; color:red; cursor:pointer; font-size:10px;">Edit</button></div>
        <div>ASSISTANT: <span id="atName" class="name-val">Loading...</span> <button onclick="editMember('atName', 'atName')" style="border:none; background:none; color:red; cursor:pointer; font-size:10px;">Edit</button></div>
    </div>

    <div class="year-filter-box">
        üîç VIEW HISTORY: 
        <select id="yearFilter" onchange="loadView()"></select>
    </div>

    <div class="entry-section">
        <div class="form-grid">
            <input type="hidden" id="editKey" value="">
            <select id="eType" onchange="handleFormChange()">
                <option value="donation">Donation (Collection)</option>
                <option value="expense">Expenditure (Payment)</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Donor Name / Detail">
            <select id="eOcc" onchange="checkExService()">
                <option value="">Occupation</option>
                <option value="Teacher">Teacher</option><option value="Police">Police</option><option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option><option value="Govt Service">Govt Service</option>
                <option value="Private Service">Private Service</option><option value="Army">Army</option>
                <option value="Navy">Navy</option><option value="Air Force">Air Force</option><option value="BSF">BSF</option>
                <option value="CRPF">CRPF</option><option value="CISF">CISF</option><option value="Railway">Railway</option>
                <option value="Student">Student</option><option value="Farmer">Farmer</option><option value="Social Worker">Social Worker</option>
                <option value="Ex-Service">Ex-Service</option><option value="Other">Other</option>
            </select>
            <select id="eSubOcc" style="display:none;">
                <option value="">Branch</option>
                <option value="Army">Army</option><option value="Navy">Navy</option><option value="Air Force">Air Force</option>
                <option value="Police">Police</option><option value="Teacher">Teacher</option><option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option><option value="BSF">BSF</option><option value="CRPF">CRPF</option>
                <option value="CISF">CISF</option><option value="Railway">Railway</option><option value="Govt Service">Govt Service</option>
                <option value="Private Service">Private Service</option><option value="Social Worker">Social Worker</option>
            </select>
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
            <button class="btn-save" onclick="saveEntry()">SAVE TO CLOUD</button>
        </div>
    </div>

    <div class="stats">
        <div class="card bg-blue">In: <b id="sumIn">0</b></div>
        <div class="card bg-red">Out: <b id="sumOut">0</b></div>
        <div class="card bg-green">Bal: <b id="sumBal">0</b></div>
    </div>

    <button class="btn-print-report" onclick="printReport()">‚éô PRINT FULL REPORT</button>

    <div class="tabs">
        <div class="tab active" id="tabDon" onclick="switchTab('viewDon')">DONATIONS</div>
        <div class="tab" id="tabExp" onclick="switchTab('viewExp')">EXPENSES</div>
    </div>

    <div id="viewDon" class="tab-content active">
        <table>
            <thead><tr><th>DATE</th><th>NAME</th><th>AMT</th><th>ACTION</th></tr></thead>
            <tbody id="bodyDon"></tbody>
        </table>
    </div>

    <div id="viewExp" class="tab-content">
        <table>
            <thead><tr><th>DATE</th><th>DETAIL</th><th>AMT</th><th>ACTION</th></tr></thead>
            <tbody id="bodyExp"></tbody>
        </table>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };
    let activeTab = 'viewDon';

    function getSahidYear(year) {
        let count = parseInt(year) - 1974;
        let suffix = "th";
        if (count % 10 == 1 && count != 11) suffix = "st";
        else if (count % 10 == 2 && count != 12) suffix = "nd";
        else if (count % 10 == 3 && count != 13) suffix = "rd";
        return `${count}${suffix} SAHID DIWAS ${year}`;
    }

    function switchTab(id) {
        activeTab = id;
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById(id === 'viewDon' ? 'tabDon' : 'tabExp').classList.add('active');
    }

    function printReport() {
        const pArea = document.getElementById('printArea');
        const selectedYear = document.getElementById('yearFilter').value;
        const sahidTitle = getSahidYear(selectedYear);
        const tableHtml = document.getElementById(activeTab).innerHTML;
        
        pArea.innerHTML = `
            <div style="text-align:center; padding:20px; font-family:sans-serif;">
                <h1 style="margin:0;">TREASURE BOOKS</h1>
                <h2 style="margin:5px 0; color:var(--navy);">${sahidTitle}</h2>
                <p>B.B.C MARANG BUNDU, Reg.no :- MBJ8750-13 Of 2022.</p>
                <hr>
                <div style="display:flex; justify-content:space-around; margin:20px 0; border:1px solid #000; padding:10px;">
                    <b>IN: ‚Çπ${document.getElementById('sumIn').innerText}</b>
                    <b>OUT: ‚Çπ${document.getElementById('sumOut').innerText}</b>
                    <b>BAL: ‚Çπ${document.getElementById('sumBal').innerText}</b>
                </div>
                ${tableHtml}
            </div>
        `;
        window.print();
    }

    function printReceipt(key) {
        const item = currentData.donations[key];
        const trName = document.getElementById('tName').innerText;
        const sahidTitle = getSahidYear(item.year);
        const pArea = document.getElementById('printArea');
        
        pArea.innerHTML = `
            <div class="receipt-card">
                <div class="receipt-header">
                    <h2>TREASURE BOOKS</h2>
                    <h3 style="margin:10px 0; color:var(--navy);">${sahidTitle}</h3>
                    <p>B.B.C MARANG BUNDU, Reg.no :- MBJ8750-13 Of 2022.</p>
                </div>
                <div class="receipt-body">
                    <p><b>RECEIPT DATE:</b> ${item.date}</p>
                    <p><b>DONOR NAME:</b> ${item.name}</p>
                    <p><b>OCCUPATION:</b> ${item.occ}</p>
                    <p><b>AMOUNT:</b> <span style="background:#f0f0f0; padding:5px 20px; border-radius:5px; font-weight:bold;">‚Çπ ${item.amt.toLocaleString()}</span></p>
                </div>
                <div style="margin-top:60px; display:flex; justify-content:space-between; align-items:flex-end;">
                    <div style="text-align:center;"><p style="margin:0;">__________________</p><p>Donor Signature</p></div>
                    <div style="text-align:center;">
                        <p class="digital-sig">${trName}</p>
                        <p style="margin:0;">__________________</p>
                        <p>Treasurer Signature</p>
                    </div>
                </div>
            </div>
        `;
        window.print();
    }

    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        document.getElementById('tName').innerText = val.config?.tName || "Treasurer";
        document.getElementById('atName').innerText = val.config?.atName || "Assistant";
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0;
        bDon.innerHTML = ''; bExp.innerHTML = '';

        for(let k in currentData.donations) {
            let x = currentData.donations[k];
            if(x.year == fYear) {
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt}</td>
                <td class="row-btns no-print"><button class="btn-r" onclick="printReceipt('${k}')">Receipt</button>
                <button class="btn-e" onclick="triggerEdit('don', '${k}')">E</button><button class="btn-x" onclick="deleteEntry('don', '${k}')">X</button></td></tr>`;
                tIn += x.amt;
            }
        }
        for(let k in currentData.expenses) {
            let x = currentData.expenses[k];
            if(x.year == fYear) {
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt}</td>
                <td class="row-btns no-print"><button class="btn-e" onclick="triggerEdit('exp', '${k}')">E</button>
                <button class="btn-x" onclick="deleteEntry('exp', '${k}')">X</button></td></tr>`;
                tOut += x.amt;
            }
        }
        document.getElementById('sumIn').innerText = tIn.toLocaleString();
        document.getElementById('sumOut').innerText = tOut.toLocaleString();
        document.getElementById('sumBal').innerText = (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const occ = document.getElementById('eOcc').value;
        const subOcc = document.getElementById('eSubOcc').value;
        const amt = parseFloat(document.getElementById('eAmount').value);
        const editKey = document.getElementById('editKey').value;

        if(!date || !name || isNaN(amt)) return alert("Sari details bharein!");

        let finalOcc = (occ === "Ex-Service") ? "Ex-Service (" + subOcc + ")" : occ;
        const entry = { date, name, occ: (type==='donation'?finalOcc:'-'), amt, year: new Date(date).getFullYear() };
        const path = (type === 'donation') ? 'donations/' : 'expenses/';

        if(editKey === "") dbRef.ref(path).push(entry);
        else { dbRef.ref(path + editKey).set(entry); document.getElementById('editKey').value = ""; }
        
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function buildYearDropdown() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2024; y <= 2050; y++) {
            let opt = document.createElement('option');
            opt.value = y; opt.text = "Year " + y;
            if(y === new Date().getFullYear()) opt.selected = true;
            sel.appendChild(opt);
        }
    }

    function triggerEdit(type, key) {
        const item = (type === 'don') ? currentData.donations[key] : currentData.expenses[key];
        document.getElementById('eType').value = (type === 'don') ? 'donation' : 'expense';
        document.getElementById('eDate').value = item.date;
        document.getElementById('eName').value = item.name;
        document.getElementById('eAmount').value = item.amt;
        document.getElementById('editKey').value = key;
        handleFormChange();
        window.scrollTo(0,0);
    }

    function deleteEntry(type, key) {
        if(confirm("Delete karna chahte hain?")) dbRef.ref((type==='don'?'donations/':'expenses/') + key).remove();
    }

    function editMember(elId, field) {
        let v = prompt("Official Name Likhein:", document.getElementById(elId).innerText);
        if(v) dbRef.ref('config/' + field).set(v);
    }

    function checkExService() { document.getElementById('eSubOcc').style.display = (document.getElementById('eOcc').value === "Ex-Service") ? "inline-block" : "none"; }
    function handleFormChange() { document.getElementById('eOcc').style.display = (document.getElementById('eType').value === 'donation') ? "inline-block" : "none"; checkExService(); }

    window.onload = () => { buildYearDropdown(); document.getElementById('eDate').valueAsDate = new Date(); handleFormChange(); };
</script>
</body>
</html>
