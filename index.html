<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Treasure Books - Upgraded</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; text-align: center; text-transform: uppercase; }
        .committee-info { text-align: center; background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #eee; display: flex; justify-content: space-around; }
        .name-val { color: #1a73e8; font-weight: bold; }
        .entry-section { background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 30px; border: 2px solid #eef2f7; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-save { background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .card { padding: 20px; border-radius: 10px; color: white; text-align: center; }
        .bg-blue { background: #1a73e8; } .bg-red { background: #d93025; } .bg-green { background: #1e8e3e; }
        .tabs { display: flex; cursor: pointer; border-bottom: 2px solid #ddd; margin-bottom: 20px; }
        .tab { padding: 12px 25px; font-weight: bold; color: #777; }
        .tab.active { border-bottom: 3px solid #1a73e8; color: #1a73e8; }
        .content { display: none; } .content.active { display: block; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        .btn-edit { background: #f39c12; color: white; border: none; padding: 5px 8px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-del { background: #d33; color: white; border: none; padding: 5px 8px; border-radius: 4px; cursor: pointer; }
        .btn-excel { background: #1e8e3e; color: white; float: right; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>TREASURE BOOKS</h1>
    
    <div class="committee-info">
        <div>Treasurer: <span id="tName" class="name-val">Ravi Kumar</span></div>
        <div>Assistant Treasurer: <span id="atName" class="name-val">Suresh Singh</span></div>
    </div>

    <div class="entry-section">
        <h3 id="formTitle">New Entry</h3>
        <div class="form-grid">
            <input type="hidden" id="editIndex" value="-1">
            <select id="eType" onchange="handleFormChange()">
                <option value="donation">Donation</option>
                <option value="expense">Expenditure</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Donor Name">
            <select id="eOcc">
                <option value="">Occupation</option>
                <option value="Teacher">Teacher</option>
                <option value="Businessman">Businessman</option>
                <option value="Farmer">Farmer</option>
                <option value="Other">Other</option>
            </select>
            <input type="number" id="eAmount" placeholder="Amount ₹">
            <button class="btn-save" id="saveBtn" onclick="saveEntry()">Save Entry</button>
        </div>
    </div>

    <div class="stats">
        <div class="card bg-blue">Collection<br><h2 id="sumIn">₹0</h2></div>
        <div class="card bg-red">Expense<br><h2 id="sumOut">₹0</h2></div>
        <div class="card bg-green">Balance<br><h2 id="sumBal">₹0</h2></div>
    </div>

    <button class="btn-excel" onclick="exportToExcel()">Download Excel</button>

    <div class="tabs">
        <div class="tab active" onclick="switchTab(event, 'viewDon')">Donations</div>
        <div class="tab" onclick="switchTab(event, 'viewExp')">Expenditures</div>
    </div>

    <div id="viewDon" class="content active">
        <table>
            <thead><tr><th>Sl.No</th><th>Date</th><th>Donor Name</th><th>Amount (₹)</th><th>Actions</th></tr></thead>
            <tbody id="bodyDon"></tbody>
        </table>
    </div>

    <div id="viewExp" class="content">
        <table>
            <thead><tr><th>Sl.No</th><th>Date</th><th>Detail</th><th>Amount (₹)</th><th>Actions</th></tr></thead>
            <tbody id="bodyExp"></tbody>
        </table>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('tb_master_db')) || { dons: [], exps: [] };

    function handleFormChange() {
        const type = document.getElementById('eType').value;
        document.getElementById('eName').placeholder = (type === 'donation') ? "Donor Name" : "Expenditure Detail";
        document.getElementById('eOcc').style.display = (type === 'donation') ? "inline-block" : "none";
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const occ = document.getElementById('eOcc').value;
        const amt = parseFloat(document.getElementById('eAmount').value);
        const editIdx = parseInt(document.getElementById('editIndex').value);

        if(!date || !name || isNaN(amt)) { alert("Detail sahi bharein!"); return; }

        const entry = { date, name, occ, amt, year: new Date(date).getFullYear() };

        if(editIdx === -1) {
            if(type === 'donation') db.dons.push(entry);
            else db.exps.push(entry);
        } else {
            if(type === 'donation') db.dons[editIdx] = entry;
            else db.exps[editIdx] = entry;
            resetEditState();
        }

        localStorage.setItem('tb_master_db', JSON.stringify(db));
        loadView();
        clearForm();
    }

    function resetEditState() {
        document.getElementById('editIndex').value = "-1";
        document.getElementById('saveBtn').innerText = "Save Entry";
        document.getElementById('formTitle').innerText = "New Entry";
        document.getElementById('eType').disabled = false;
    }

    function clearForm() {
        document.getElementById('eName').value = '';
        document.getElementById('eAmount').value = '';
    }

    function triggerEdit(type, index) {
        const item = (type === 'don') ? db.dons[index] : db.exps[index];
        document.getElementById('eType').value = (type === 'don') ? 'donation' : 'expense';
        document.getElementById('eType').disabled = true;
        document.getElementById('eDate').value = item.date;
        document.getElementById('eName').value = item.name;
        document.getElementById('eAmount').value = item.amt;
        document.getElementById('editIndex').value = index;
        document.getElementById('saveBtn').innerText = "Update Entry";
        document.getElementById('formTitle').innerText = "Editing Sl. No " + (index+1);
        handleFormChange();
    }

    function deleteEntry(type, index) {
        if(confirm("Kya aap ise delete karna chahte hain?")) {
            if(type === 'don') db.dons.splice(index, 1);
            else db.exps.splice(index, 1);
            localStorage.setItem('tb_master_db', JSON.stringify(db));
            loadView();
        }
    }

    function loadView() {
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0;
        bDon.innerHTML = ''; bExp.innerHTML = '';

        db.dons.forEach((x, i) => {
            bDon.innerHTML += `<tr><td>${i+1}</td><td>${x.date}</td><td>${x.name}</td><td>₹${x.amt}</td>
                <td><button class="btn-edit" onclick="triggerEdit('don', ${i})">Edit</button>
                <button class="btn-del" onclick="deleteEntry('don', ${i})">Del</button></td></tr>`;
            tIn += x.amt;
        });

        db.exps.forEach((x, i) => {
            bExp.innerHTML += `<tr><td>${i+1}</td><td>${x.date}</td><td>${x.name}</td><td>₹${x.amt}</td>
                <td><button class="btn-edit" onclick="triggerEdit('exp', ${i})">Edit</button>
                <button class="btn-del" onclick="deleteEntry('exp', ${i})">Del</button></td></tr>`;
            tOut += x.amt;
        });

        document.getElementById('sumIn').innerText = '₹' + tIn;
        document.getElementById('sumOut').innerText = '₹' + tOut;
        document.getElementById('sumBal').innerText = '₹' + (tIn - tOut);
    }

    function switchTab(e, id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }

    function exportToExcel() {
        const ws = XLSX.utils.json_to_sheet([...db.dons, ...db.exps]);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Report");
        XLSX.writeFile(wb, "TreasureBooks_Report.xlsx");
    }

    window.onload = loadView;
</script>
</body>
</html>
