<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | ELITE DASHBOARD</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Outfit:wght@300;600;900&family=Great+Vibes&family=Mrs+Saint+Delafield&display=swap');

        :root {
            --bg: #020617;
            --sidebar: #0f172a;
            --card: rgba(30, 41, 59, 0.6);
            --gold: #f59e0b;
            --green: #10b981;
            --red: #f43f5e;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; font-family: 'Outfit', sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, #020617); 
            color: #f8fafc; display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- DASHBOARD HEADER --- */
        .dash-header {
            text-align: center; padding: 40px 20px; border-bottom: 1px solid var(--border);
            background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(10px);
        }
        .main-title { font-family: 'Cinzel', serif; font-size: 50px; font-weight: 900; letter-spacing: 5px; margin: 0; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        .sub-title { font-family: 'Cinzel', serif; font-size: 26px; color: var(--gold); margin: 10px 0; letter-spacing: 2px; font-weight: 700; }
        .reg-no { font-size: 13px; color: #94a3b8; letter-spacing: 3px; font-weight: 600; }

        /* --- LOCK STYLE SESSION ICON --- */
        .session-floating {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: var(--sidebar); border: 1px solid var(--gold);
            padding: 8px 15px; border-radius: 12px; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.3);
        }
        .session-floating span { font-size: 14px; color: var(--gold); font-weight: 900; }
        .session-floating select { background: transparent; border: none; color: #fff; font-weight: 700; cursor: pointer; outline: none; }

        /* --- STATS GRID --- */
        .stats-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px;
            max-width: 1100px; margin: -30px auto 40px; padding: 0 20px;
        }
        .stat-card {
            background: var(--card); backdrop-filter: blur(15px);
            padding: 30px; border-radius: 24px; border: 1px solid var(--border);
            text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .stat-label { font-size: 12px; font-weight: 900; letter-spacing: 2px; color: #94a3b8; text-transform: uppercase; }
        .stat-val { font-size: 36px; font-weight: 900; margin-top: 10px; font-family: 'Cinzel'; }

        /* --- ACTION SECTION --- */
        .action-grid {
            display: grid; grid-template-columns: 350px 1fr; gap: 30px;
            max-width: 1200px; margin: 0 auto; padding: 0 20px 40px;
        }
        .form-box {
            background: var(--sidebar); padding: 30px; border-radius: 30px;
            border: 1px solid var(--border); height: fit-content; position: sticky; top: 100px;
        }
        .form-box input, .form-box select {
            width: 100%; background: #1e293b; border: 1px solid var(--border);
            color: white; padding: 14px; border-radius: 14px; margin-bottom: 20px; outline: none; box-sizing: border-box;
        }
        .btn-save {
            width: 100%; background: var(--gold); color: #000; border: none;
            padding: 16px; border-radius: 14px; font-weight: 900; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-save:hover { filter: brightness(1.2); transform: scale(1.02); }

        /* --- LISTS --- */
        .ledger-box { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid var(--border); margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 11px; color: #64748b; padding: 12px; border-bottom: 1px solid var(--border); text-transform: uppercase; }
        td { padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }
        .btn-mini { padding: 6px 12px; border-radius: 10px; cursor: pointer; border: 1px solid var(--border); background: #020617; color: #fff; font-size: 11px; }

        /* Animation Items */
        .falling-item { position: fixed; top: -50px; z-index: 9999; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        /* --- PRINT AREA --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white !important; color: black; padding: 0; margin: 0; }
            .receipt-frame-elite { border: 6px double #000; padding: 10px; width: 185mm; margin: 20px auto; }
            .receipt-inner-elite { border: 2px solid #000; padding: 40px; }
            .badge-main { font-family: 'Playfair Display', serif; font-size: 32px; font-weight: 900; text-align: center; }
            .label-pill-highlight { background: #000 !important; color: #fff !important; padding: 10px 50px; display: inline-block; margin: 20px 0; -webkit-print-color-adjust: exact; }
            .hand-ink { font-family: 'Mrs Saint Delafield', cursive; color: #003399 !important; font-size: 38px; -webkit-print-color-adjust: exact; }
            .sig-font-running { font-family: 'Great Vibes', cursive; font-size: 52px; color: #003399 !important; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

<div class="session-floating no-print">
    <span>üîí SESSION</span>
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="dash-header no-print">
    <h1 class="main-title">TREASURE BOOKS</h1>
    <div class="sub-title">B.B.C MARANG BUNDU</div>
    <div class="reg-no">Reg.no :- MBJ8750 - 13 Of 2022</div>
</div>

<div class="stats-container no-print">
    <div class="stat-card">
        <div class="stat-label">COLLECTION</div>
        <div class="stat-val" id="sumIn" style="color:var(--green)">‚Çπ 0</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">EXPENSE</div>
        <div class="stat-val" id="sumOut" style="color:var(--red)">‚Çπ 0</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">NET BALANCE</div>
        <div class="stat-val" id="sumBal" style="color:var(--gold)">‚Çπ 0</div>
    </div>
</div>

<div class="action-grid no-print">
    <div class="form-box">
        <h3 style="margin-top:0; color:var(--gold); font-family:Cinzel;">New Entry</h3>
        <select id="eType">
            <option value="donation">üí∞ COLLECTION</option>
            <option value="expense">üìâ EXPENDITURE</option>
        </select>
        <input type="date" id="eDate">
        <input type="text" id="eName" placeholder="Name or Description">
        <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        <button class="btn-save" onclick="saveEntry()">Commit Record</button>
        
        <div style="margin-top:30px; border-top:1px solid var(--border); padding-top:20px; text-align:center;">
            <button class="btn-mini" onclick="editTreasurer('tName')">Edit Principal</button>
            <button class="btn-mini" onclick="editTreasurer('atName')" style="margin-top:10px;">Edit Asst.</button>
        </div>
    </div>

    <div>
        <div class="ledger-box">
            <h3 style="color:var(--green); margin-top:0;">üü¢ Collection Ledger <button class="btn-mini" onclick="printReport('don')" style="float:right">Print</button></h3>
            <table id="tblDon"><thead><tr><th>Sl</th><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
        </div>
        <div class="ledger-box">
            <h3 style="color:var(--red); margin-top:0;">üî¥ Expenditure Ledger <button class="btn-mini" onclick="printReport('exp')" style="float:right">Print</button></h3>
            <table id="tblExp"><thead><tr><th>Sl</th><th>Date</th><th>Purpose</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        localData.config = val.config || { tName: "Principal", atName: "Assistant" };
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0, slDon = 1, slExp = 1;
        bDon.innerHTML = ''; bExp.innerHTML = '';
        Object.entries(localData.donations).forEach(([k, x]) => { if(x.year == fYear) { tIn += Number(x.amt); bDon.innerHTML += `<tr><td>${slDon++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td><td><button class="btn-mini" onclick="printReceipt('${k}')">Bill</button> <button class="btn-mini" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button></td></tr>`; } });
        Object.entries(localData.expenses).forEach(([k, x]) => { if(x.year == fYear) { tOut += Number(x.amt); bExp.innerHTML += `<tr><td>${slExp++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td><td><button class="btn-mini" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button></td></tr>`; } });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value, name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("Fill fields!");
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push({ date, name, amt: Number(amt), year: new Date(date).getFullYear() });
        spawnAnimation(type);
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function spawnAnimation(type) {
        const char = type === 'donation' ? 'üí∞' : 'üò¢';
        for(let i=0; i<15; i++) {
            const div = document.createElement('div'); div.className = 'falling-item'; div.innerText = char;
            div.style.left = Math.random() * 100 + "vw"; div.style.animationDuration = (Math.random() * 2 + 1) + "s";
            document.body.appendChild(div); setTimeout(() => div.remove(), 3000);
        }
    }

    function inWords(num) {
        var a = ['','one ','two ','three ','four ', 'five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
        var b = ['', '', 'twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
        if ((num = num.toString()).length > 9) return 'overflow';
        let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!n) return; var str = '';
        str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
        str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
        str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
        str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
        str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) + 'only' : '';
        return str;
    }

    function editTreasurer(field) { let n = prompt("Name:"); if(n) db.ref('config/' + field).set(n); }
    function deleteEntry(path, key) { if(confirm("Delete?")) db.ref(path + '/' + key).remove(); }

    function printReceipt(key) {
        const item = localData.donations[key]; const words = inWords(item.amt);
        document.getElementById('printArea').innerHTML = `
            <div class="print-page">
                <div class="receipt-frame-elite"><div class="receipt-inner-elite">
                    <center>
                        <h1 class="badge-main">52nd SAHID DIWAS 2026</h1>
                        <h2 style="font-family:'Playfair Display'; font-size:26px;">B.B.C MARANG BUNDU</h2>
                        <span style="font-weight:700;">Reg.no :- MBJ8750 - 13 Of 2022</span>
                        <br><div class="label-pill-highlight">DONATION RECEIPT</div>
                    </center>
                    <div style="font-size:18px; margin:20px 0; border-bottom:1px dotted #000; padding-bottom:10px;">
                        <b>No:</b> <span class="hand-ink">#${key.substr(-5).toUpperCase()}</span> 
                        <span style="float:right"><b>Date:</b> <span class="hand-ink">${item.date}</span></span>
                    </div>
                    <div style="font-size:18px; margin:15px 0;">Received with thanks from Mr./Ms. <span class="hand-ink">${item.name}</span></div>
                    <div style="font-size:18px; margin:15px 0;">The sum of Rupees <span class="hand-ink">${words}</span></div>
                    <div style="font-size:18px; margin:15px 0;">Towards <span class="hand-ink">52nd Sahid Diwas Celebration Donation</span></div>
                    <center><div style="border:4px solid #000; padding:15px 60px; font-size:32px; font-weight:900; background:#f2f2f2 !important; display:inline-block; margin:20px 0;">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                    <div style="text-align:right; margin-top:40px;">
                        <span class="sig-font-running">${localData.config.tName}</span>
                        <div style="font-weight:700; border-top:1px solid #000; display:inline-block; padding-top:5px;">Principal Treasurer Signature</div>
                    </div>
                </div></div>
            </div>`;
        window.print();
    }

    function printReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        let tCol = 0, tExp = 0, sl = 1;
        Object.values(localData.donations).filter(x => x.year == fYear).forEach(x => tCol += Number(x.amt));
        Object.values(localData.expenses).filter(x => x.year == fYear).forEach(x => tExp += Number(x.amt));
        const rows = Object.values(type === 'don' ? localData.donations : localData.expenses)
            .filter(x => x.year == fYear).map(x => `<tr><td>${sl++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`).join('');
        document.getElementById('printArea').innerHTML = `<h1 style="text-align:center">${type.toUpperCase()} LEDGER - ${fYear}</h1><table border="1" width="100%" style="border-collapse:collapse">${rows}</table>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2030; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Session " + y;
            if(y === 2026) opt.selected = true; sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
