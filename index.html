<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS - Pro Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;700&display=swap');
        
        :root { --navy: #0d1b3e; --gold: #b8860b; --bg: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        .container { max-width: 900px; margin: auto; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 10px solid var(--navy); padding: 20px; }
        
        h1 { color: var(--navy); text-align: center; font-size: 28px; margin: 10px 0; }
        .committee-info { display: flex; justify-content: space-around; background: #f0f3ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; font-size: 14px; }
        .name-val { color: var(--navy); font-weight: bold; border-bottom: 2px solid var(--gold); }
        
        .entry-section { background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee; margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        input, select { padding: 14px; border: 1.5px solid #ddd; border-radius: 10px; font-size: 15px; width: 100%; box-sizing: border-box; }
        .btn-save { background: var(--navy); color: white; border: none; border-radius: 10px; padding: 16px; font-size: 16px; font-weight: bold; cursor: pointer; }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .card { padding: 15px; border-radius: 12px; color: white; text-align: center; }
        .bg-blue { background: #1a237e; } .bg-red { background: #b71c1c; } .bg-green { background: #1b5e20; }
        
        .year-filter-box { background: var(--navy); color: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        .tabs { display: flex; margin-bottom: 15px; border-bottom: 2px solid #ddd; }
        .tab { flex: 1; padding: 15px; text-align: center; font-weight: bold; cursor: pointer; color: #777; }
        .tab.active { color: var(--navy); border-bottom: 4px solid var(--gold); background: #fff; }

        .tab-content { display: none; overflow-x: auto; }
        .tab-content.active { display: block; }

        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        th { background: #f8f9fa; color: var(--navy); }

        .row-btns { display: flex; gap: 5px; }
        .row-btns button { border: none; padding: 6px 10px; border-radius: 6px; color: white; cursor: pointer; font-size: 11px; }
        .btn-r { background: var(--gold); } .btn-e { background: #2196f3; } .btn-x { background: #f44336; }

        #printArea { display: none; }

        /* PRINT DESIGN: EXACT MIDDLE & PHOTO THEME */
        @media print {
            @page { size: auto; margin: 0; }
            body { background: #fff !important; margin: 0; padding: 0; height: 100vh; display: flex; align-items: center; justify-content: center; }
            .no-print { display: none !important; }
            #printArea { display: flex !important; width: 100%; height: 100%; align-items: center; justify-content: center; }
            
            .receipt-photo-theme {
                width: 580px; 
                padding: 60px; 
                background: #fff url('https://i.imgur.com/Gj8lT7E.png') no-repeat center;
                background-size: 85%;
                border: 12px double #b8860b; 
                position: relative;
                text-align: center;
                box-shadow: none;
            }
            .r-title { font-size: 42px; font-weight: 800; color: #0d1b3e; margin: 0; text-transform: uppercase; letter-spacing: 3px; }
            .r-sahid { font-size: 24px; color: #0d1b3e; margin: 15px 0; font-weight: bold; }
            .r-reg { font-size: 12px; margin-bottom: 40px; font-weight: 600; color: #333; }
            .r-details { text-align: left; font-size: 20px; line-height: 2.5; border-top: 2px solid #b8860b; padding-top: 30px; }
            .r-amt-box { background: #eee; padding: 8px 25px; border-radius: 8px; font-weight: 800; font-size: 24px; color: #0d1b3e; }
            .r-signature-row { margin-top: 80px; display: flex; justify-content: space-between; align-items: flex-end; }
            .r-digital-sig { font-family: 'Dancing Script', cursive; font-size: 32px; color: #1a237e; margin: 0; }
        }
    </style>
</head>
<body id="mainBody">

<div class="container no-print">
    <h1>TREASURE BOOKS</h1>
    
    <div class="committee-info">
        <div>TREASURER: <span id="tName" class="name-val">Loading...</span> <button onclick="editMember('tName', 'tName')" style="border:none; color:red; cursor:pointer;">Edit</button></div>
        <div>ASSISTANT: <span id="atName" class="name-val">Loading...</span> <button onclick="editMember('atName', 'atName')" style="border:none; color:red; cursor:pointer;">Edit</button></div>
    </div>

    <div class="year-filter-box">üîç VIEW HISTORY: <select id="yearFilter" onchange="loadView()"></select></div>

    <div class="entry-section">
        <div class="form-grid">
            <input type="hidden" id="editKey" value="">
            <select id="eType" onchange="handleFormChange()">
                <option value="donation">Donation (Collection)</option>
                <option value="expense">Expenditure (Payment)</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Name / Detail">
            <select id="eOcc" onchange="checkExService()"></select>
            <select id="eSubOcc" style="display:none;"></select>
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
            <button class="btn-save" onclick="saveEntry()">SAVE TO CLOUD</button>
        </div>
    </div>

    <div class="stats">
        <div class="card bg-blue">In: <b id="sumIn">0</b></div>
        <div class="card bg-red">Out: <b id="sumOut">0</b></div>
        <div class="card bg-green">Bal: <b id="sumBal">0</b></div>
    </div>

    <div class="tabs">
        <div class="tab active" id="tabDon" onclick="switchTab('viewDon')">DONATIONS</div>
        <div class="tab" id="tabExp" onclick="switchTab('viewExp')">EXPENSES</div>
    </div>

    <div id="viewDon" class="tab-content active"><table><thead><tr><th>DATE</th><th>NAME</th><th>AMT</th><th>ACTION</th></tr></thead><tbody id="bodyDon"></tbody></table></div>
    <div id="viewExp" class="tab-content"><table><thead><tr><th>DATE</th><th>DETAIL</th><th>AMT</th><th>ACTION</th></tr></thead><tbody id="bodyExp"></tbody></table></div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };

    function getSahidYear(year) {
        let count = parseInt(year) - 1974;
        let suffix = (count % 10 == 1 && count != 11) ? "st" : (count % 10 == 2 && count != 12) ? "nd" : (count % 10 == 3 && count != 13) ? "rd" : "th";
        return `${count}${suffix} SAHID DIWAS ${year}`;
    }

    function printReceipt(key) {
        const item = currentData.donations[key];
        const trName = document.getElementById('tName').innerText;
        document.getElementById('printArea').innerHTML = `
            <div class="receipt-photo-theme">
                <div class="r-title">TREASURE BOOKS</div>
                <div class="r-sahid">${getSahidYear(item.year)}</div>
                <div class="r-reg">B.B.C MARANG BUNDU, Reg.no :- MBJ8750-13 Of 2022.</div>
                <div class="r-details">
                    <p>Receipt Date: <b>${item.date}</b></p>
                    <p>Donor Name: <b>${item.name}</b></p>
                    <p>Occupation: <b>${item.occ}</b></p>
                    <p>Amount Received: <span class="r-amt-box">‚Çπ ${item.amt.toLocaleString()}</span></p>
                </div>
                <div class="r-signature-row">
                    <div style="text-align:center;"><p>_________________</p><p>Donor Signature</p></div>
                    <div style="text-align:center;">
                        <p class="r-digital-sig">${trName}</p>
                        <p>_________________</p><p>Treasurer Signature</p>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    // Baki sabhi functions (switchTab, saveEntry, loadView, etc.) pehle jaise hi rahenge...
    function switchTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById(id === 'viewDon' ? 'tabDon' : 'tabExp').classList.add('active');
    }

    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        document.getElementById('tName').innerText = val.config?.tName || "Treasurer";
        document.getElementById('atName').innerText = val.config?.atName || "Assistant";
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        for(let k in currentData.donations) {
            let x = currentData.donations[k];
            if(x.year == fYear) {
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt}</td>
                <td class="row-btns no-print"><button class="btn-r" onclick="printReceipt('${k}')">Receipt</button>
                <button class="btn-e" onclick="triggerEdit('don', '${k}')">E</button><button class="btn-x" onclick="deleteEntry('don', '${k}')">X</button></td></tr>`;
                tIn += x.amt;
            }
        }
        for(let k in currentData.expenses) {
            let x = currentData.expenses[k];
            if(x.year == fYear) {
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt}</td>
                <td class="row-btns no-print"><button class="btn-e" onclick="triggerEdit('exp', '${k}')">E</button><button class="btn-x" onclick="deleteEntry('exp', '${k}')">X</button></td></tr>`;
                tOut += x.amt;
            }
        }
        document.getElementById('sumIn').innerText = tIn.toLocaleString();
        document.getElementById('sumOut').innerText = tOut.toLocaleString();
        document.getElementById('sumBal').innerText = (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const amt = parseFloat(document.getElementById('eAmount').value);
        const editKey = document.getElementById('editKey').value;
        if(!date || !name || isNaN(amt)) return alert("Details bharein!");
        const entry = { date, name, occ: (type==='donation'?document.getElementById('eOcc').value:'-'), amt, year: new Date(date).getFullYear() };
        const path = (type === 'donation') ? 'donations/' : 'expenses/';
        if(editKey === "") dbRef.ref(path).push(entry);
        else { dbRef.ref(path + editKey).set(entry); document.getElementById('editKey').value = ""; }
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function buildYearDropdown() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2024; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Year " + y;
            if(y === new Date().getFullYear()) opt.selected = true;
            sel.appendChild(opt);
        }
    }

    function editMember(elId, field) {
        let v = prompt("Official Name:", document.getElementById(elId).innerText);
        if(v) dbRef.ref('config/' + field).set(v);
    }

    window.onload = () => { 
        buildYearDropdown(); 
        document.getElementById('eDate').valueAsDate = new Date(); 
        // Initial setup for occupation dropdowns (Teacher, Police, etc. add here)
        const occs = ["Teacher", "Police", "Doctor", "Engineer", "Farmer", "Ex-Service"];
        const eOcc = document.getElementById('eOcc');
        occs.forEach(o => eOcc.innerHTML += `<option value="${o}">${o}</option>`);
    };
</script>
</body>
</html>
