<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Treasure Books - Final Master Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 1100px; margin: auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; text-align: center; text-transform: uppercase; margin-bottom: 10px; }
        
        .committee-info { text-align: center; background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #eee; display: flex; justify-content: space-around; flex-wrap: wrap; }
        .name-val { color: #1a73e8; font-weight: bold; }
        .edit-link { margin-left: 10px; font-size: 12px; cursor: pointer; color: #d35400; background:none; border:none; text-decoration: underline; font-weight: bold; }

        .entry-section { background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 30px; border: 2px solid #eef2f7; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        .btn-save { background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .card { padding: 20px; border-radius: 10px; color: white; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .bg-blue { background: #1a73e8; } .bg-red { background: #d93025; } .bg-green { background: #1e8e3e; }
        
        .year-selector { background: #fff8e1; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; border: 1px solid #ffe082; }
        .tabs { display: flex; cursor: pointer; border-bottom: 2px solid #ddd; margin-bottom: 20px; }
        .tab { padding: 12px 25px; font-weight: bold; color: #777; }
        .tab.active { border-bottom: 3px solid #1a73e8; color: #1a73e8; background: #f1f3f4; }
        
        .content { display: none; } .content.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        th { background: #f1f3f4; }

        .btn-edit { background: #f39c12; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; margin-right: 5px; font-size: 12px; }
        .btn-del { background: #d33; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .btn-excel { background: #1e8e3e; color: white; float: right; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>TREASURE BOOKS</h1>
    
    <div class="committee-info">
        <div>Treasurer: <span id="tName" class="name-val">Ravi Kumar</span> <button class="edit-link" onclick="editMember('tName', 'treasurer_name')">Edit</button></div>
        <div>Assistant Treasurer: <span id="atName" class="name-val">Suresh Singh</span> <button class="edit-link" onclick="editMember('atName', 'asst_treasurer_name')">Edit</button></div>
    </div>

    <div class="entry-section">
        <h3 id="formTitle">Nayi Entry Karein</h3>
        <div class="form-grid">
            <input type="hidden" id="editIndex" value="-1">
            <select id="eType" onchange="handleFormChange()">
                <option value="donation">Donation (Daan)</option>
                <option value="expense">Expenditure (Kharch)</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Donor Name">
            <select id="eOcc">
                <option value="">Select Occupation</option>
                <option value="Teacher">Teacher</option>
                <option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option>
                <option value="Businessman">Businessman</option>
                <option value="Farmer">Farmer</option>
                <option value="Student">Student</option>
                <option value="Housewife">Housewife</option>
                <option value="Govt Employee">Govt. Employee</option>
                <option value="Other">Other</option>
            </select>
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
            <button class="btn-save" id="saveBtn" onclick="saveEntry()">Save Data</button>
        </div>
    </div>

    <div class="year-selector">
        <label>üîç <b>History Year:</b> </label>
        <select id="yearFilter" onchange="loadView()"></select>
    </div>

    <div class="stats">
        <div class="card bg-blue">Total Collection<br><h2 id="sumIn">‚Çπ0</h2></div>
        <div class="card bg-red">Total Expense<br><h2 id="sumOut">‚Çπ0</h2></div>
        <div class="card bg-green">Balance<br><h2 id="sumBal">‚Çπ0</h2></div>
    </div>

    <button class="btn-excel" onclick="exportToExcel()">Download Official Report</button>

    <div class="tabs">
        <div class="tab active" onclick="switchTab(event, 'viewDon')">Donation Sheet</div>
        <div class="tab" onclick="switchTab(event, 'viewExp')">Expenditure Sheet</div>
    </div>

    <div id="viewDon" class="content active">
        <table>
            <thead><tr><th>Sl.No</th><th>Date</th><th>Donor Name</th><th>Occupation</th><th>Amount (‚Çπ)</th><th>Actions</th></tr></thead>
            <tbody id="bodyDon"></tbody>
        </table>
    </div>

    <div id="viewExp" class="content">
        <table>
            <thead><tr><th>Sl.No</th><th>Date</th><th>Detail</th><th>Amount (‚Çπ)</th><th>Actions</th></tr></thead>
            <tbody id="bodyExp"></tbody>
        </table>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('tb_master_db')) || { dons: [], exps: [] };

    function handleFormChange() {
        const type = document.getElementById('eType').value;
        const nameInput = document.getElementById('eName');
        const occSelect = document.getElementById('eOcc');
        if(type === 'donation') {
            nameInput.placeholder = "Donor Name";
            occSelect.style.display = "inline-block";
        } else {
            nameInput.placeholder = "Expenditure Detail";
            occSelect.style.display = "none";
        }
    }

    function editMember(elementId, storageKey) {
        let val = prompt("Enter Name:", document.getElementById(elementId).innerText);
        if(val) {
            document.getElementById(elementId).innerText = val;
            localStorage.setItem(storageKey, val);
        }
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const occ = document.getElementById('eOcc').value;
        const amt = parseFloat(document.getElementById('eAmount').value);
        const editIdx = parseInt(document.getElementById('editIndex').value);

        if(!date || !name || isNaN(amt)) { alert("Fill all details correctly!"); return; }

        const year = new Date(date).getFullYear();
        const entry = { date, name, occ: (type==='donation'?occ:'-'), amt, year };

        if(editIdx === -1) {
            if(type === 'donation') db.dons.push(entry);
            else db.exps.push(entry);
        } else {
            if(type === 'donation') db.dons[editIdx] = entry;
            else db.exps[editIdx] = entry;
            document.getElementById('editIndex').value = "-1";
            document.getElementById('saveBtn').innerText = "Save Data";
            document.getElementById('formTitle').innerText = "Nayi Entry Karein";
            document.getElementById('eType').disabled = false;
        }

        localStorage.setItem('tb_master_db', JSON.stringify(db));
        loadView();
        clearInputs();
    }

    function triggerEdit(type, index) {
        const item = (type === 'don') ? db.dons[index] : db.exps[index];
        document.getElementById('eType').value = (type === 'don') ? 'donation' : 'expense';
        document.getElementById('eType').disabled = true;
        document.getElementById('eDate').value = item.date;
        document.getElementById('eName').value = item.name;
        document.getElementById('eOcc').value = item.occ;
        document.getElementById('eAmount').value = item.amt;
        document.getElementById('editIndex').value = index;
        document.getElementById('saveBtn').innerText = "Update Data";
        document.getElementById('formTitle').innerText = "Editing Sl. No " + (index+1);
        handleFormChange();
        window.scrollTo(0,0);
    }

    function deleteEntry(type, index) {
        if(confirm("Kya aap ise delete karna chahte hain?")) {
            if(type === 'don') db.dons.splice(index, 1);
            else db.exps.splice(index, 1);
            localStorage.setItem('tb_master_db', JSON.stringify(db));
            loadView();
        }
    }

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0;
        bDon.innerHTML = ''; bExp.innerHTML = '';

        db.dons.forEach((x, i) => {
            if(x.year == fYear) {
                bDon.innerHTML += `<tr><td>${i+1}</td><td>${x.date}</td><td>${x.name}</td><td>${x.occ}</td><td>‚Çπ${x.amt}</td>
                <td><button class="btn-edit" onclick="triggerEdit('don', ${i})">Edit</button>
                <button class="btn-del" onclick="deleteEntry('don', ${i})">Del</button></td></tr>`;
                tIn += x.amt;
            }
        });

        db.exps.forEach((x, i) => {
            if(x.year == fYear) {
                bExp.innerHTML += `<tr><td>${i+1}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt}</td>
                <td><button class="btn-edit" onclick="triggerEdit('exp', ${i})">Edit</button>
                <button class="btn-del" onclick="deleteEntry('exp', ${i})">Del</button></td></tr>`;
                tOut += x.amt;
            }
        });

        document.getElementById('sumIn').innerText = '‚Çπ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ' + (tIn - tOut).toLocaleString();
    }

    function clearInputs() {
        document.getElementById('eName').value = '';
        document.getElementById('eAmount').value = '';
    }

    function buildYearDropdown() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2024; y <= 2050; y++) {
            let opt = document.createElement('option');
            opt.value = y; opt.text = "Year " + y;
            if(y === new Date().getFullYear()) opt.selected = true;
            sel.appendChild(opt);
        }
    }

    function switchTab(e, id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }

    function exportToExcel() {
        const y = document.getElementById('yearFilter').value;
        const tName = document.getElementById('tName').innerText;
        const atName = document.getElementById('atName').innerText;
        const donData = db.dons.filter(x => x.year == y);
        const expData = db.exps.filter(x => x.year == y);
        let tIn = 0, tOut = 0;
        donData.forEach(x => tIn += x.amt);
        expData.forEach(x => tOut += x.amt);

        const report = [
            ["TREASURE BOOKS - OFFICIAL FINANCIAL REPORT"],
            ["Year:", y], ["Treasurer:", tName], ["Asst Treasurer:", atName], [""],
            ["SUMMARY"], ["Total Collection:", "‚Çπ"+tIn], ["Total Expenditure:", "‚Çπ"+tOut], ["Current Balance:", "‚Çπ"+(tIn-tOut)], [""],
            ["DONATION DETAILS"], ["Sl.No", "Date", "Donor Name", "Occupation", "Amount (‚Çπ)"]
        ];
        donData.forEach((x, i) => report.push([i+1, x.date, x.name, x.occ, x.amt]));
        report.push([""], ["EXPENDITURE DETAILS"], ["Sl.No", "Date", "Detail", "Amount (‚Çπ)"]);
        expData.forEach((x, i) => report.push([i+1, x.date, x.name, x.amt]));

        const ws = XLSX.utils.aoa_to_sheet(report);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Financial Report");
        XLSX.writeFile(wb, `Treasure_Books_Report_${y}.xlsx`);
    }

    window.onload = function() {
        if(localStorage.getItem('treasurer_name')) document.getElementById('tName').innerText = localStorage.getItem('treasurer_name');
        if(localStorage.getItem('asst_treasurer_name')) document.getElementById('atName').innerText = localStorage.getItem('asst_treasurer_name');
        document.getElementById('eDate').valueAsDate = new Date();
        buildYearDropdown();
        handleFormChange();
        loadView();
    };
</script>
</body>
</html>
