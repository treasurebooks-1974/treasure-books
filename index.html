<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | ELITE SYSTEM</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Outfit:wght@300;400;600;900&family=Dancing+Script:wght@700&family=Crimson+Text:ital,wght@1,600&display=swap');

        :root {
            --bg: #05080a; --glass: rgba(15, 23, 42, 0.7);
            --gold: #eab308; --neon-teal: #06b6d4;
            --green: #10b981; --red: #f43f5e; --border: rgba(255, 255, 255, 0.08);
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: radial-gradient(circle at top right, #082f49, #05080a); color: #f8fafc; min-height: 100vh; }

        /* DASHBOARD ELEMENTS */
        .dash-header { text-align: center; padding: 40px 20px 10px; }
        .main-title { font-family: 'Cinzel', serif; font-size: 48px; font-weight: 900; letter-spacing: 6px; margin: 0; background: linear-gradient(to bottom, #fff, #64748b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-title { font-family: 'Cinzel', serif; font-size: 20px; color: var(--gold); margin: 8px 0; }
        .reg-no { font-size: 11px; color: var(--neon-teal); letter-spacing: 3px; font-weight: 900; opacity: 0.8; margin-bottom: 10px; }

        .year-card-pinned { background: var(--glass); border: 1px solid var(--neon-teal); width: fit-content; margin: 0 auto 20px; padding: 8px 20px; border-radius: 12px; display: flex; align-items: center; gap: 10px; }
        .year-card-pinned select { background: transparent; border: none; color: white; font-weight: 900; outline: none; cursor: pointer; }

        .stats-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; max-width: 1100px; margin: 0 auto 20px; width: 95%; }
        .stat-card { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 28px; font-weight: 900; font-family: 'Cinzel'; margin-top: 5px; }

        .form-box { background: #0f172a; padding: 25px; border-radius: 25px; border: 1px solid var(--border); max-width: 800px; margin: 10px auto; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr 1.5fr; gap: 12px; }
        .form-grid input, .form-grid select { background: #1e293b; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 10px; outline: none; }
        .btn-save { grid-column: span 3; background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* CONFIG BOX FOR SIGNATURES */
        .config-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; max-width: 800px; margin: 10px auto; display: flex; gap: 10px; border: 1px dashed var(--border); }
        .config-box input { flex: 1; background: transparent; border: 1px solid var(--border); color: #fff; padding: 8px; border-radius: 8px; font-size: 12px; }

        .lists-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1300px; margin: 20px auto; padding: 0 20px; }
        .ledger-box { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; color: #64748b; padding: 10px; border-bottom: 2px solid var(--border); }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .btn-mini { padding: 5px 8px; border-radius: 5px; cursor: pointer; border: 1px solid #334155; background: #000; color: #fff; font-size: 10px; }

        /* PRINT STYLES */
        #printArea { display: none; }
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { display: block !important; position: absolute; left: 0; top: 0; width: 100%; color: black; background: white; }
            @page { size: A4 portrait; margin: 10mm; }
            .print-wrap { border: 10px double #000; padding: 20px; margin: 10px; min-height: 90vh; }
            .label-pill { background: black !important; color: white !important; padding: 5px 30px; display: inline-block; margin: 15px 0; font-weight: bold; -webkit-print-color-adjust: exact; }
            .report-table { width: 100%; border-collapse: collapse; margin: 20px 0; border: 2px solid #000; }
            .report-table th, .report-table td { border: 1px solid #000; padding: 8px; text-align: left; }
            .summary-box { display: grid; grid-template-columns: repeat(3, 1fr); border: 2px solid #000; background: #f0f0f0 !important; -webkit-print-color-adjust: exact; margin-top: -1px; }
            .summary-box div { padding: 10px; text-align: center; border-right: 1px solid #000; font-weight: bold; }
            .sig-section { display: flex; justify-content: space-between; margin-top: 60px; padding: 0 20px; }
            .sig-item { text-align: center; width: 200px; }
            .sig-line { border-top: 2px solid #000; margin-top: 5px; font-weight: bold; font-size: 14px; }
            .sig-name { font-family: 'Dancing Script', cursive; font-size: 30px; display: block; height: 35px; }
            .ink-field { font-family: 'Crimson Text'; font-style: italic; border-bottom: 1px dotted #000; padding: 0 5px; }
        }
    </style>
</head>
<body>

<div class="dash-header no-print">
    <h1 class="main-title">TREASURE BOOKS</h1>
    <div class="sub-title">B.B.C MARANG BUNDU</div>
    <div class="reg-no">Reg.no :- MBJ8750 - 13 Of 2022</div>
</div>

<div class="year-card-pinned no-print">
    <span>SESSION:</span>
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="config-box no-print">
    <input type="text" id="cfgAT" placeholder="Assistant Treasurer Name" onchange="updateCfg()">
    <input type="text" id="cfgT" placeholder="Principal Treasurer Name" onchange="updateCfg()">
</div>

<div class="stats-container no-print">
    <div class="stat-card"><div style="color:var(--green)">COLLECTIONS</div><div class="stat-val" id="sumIn">‚Çπ 0</div></div>
    <div class="stat-card"><div style="color:var(--red)">EXPENDITURES</div><div class="stat-val" id="sumOut">‚Çπ 0</div></div>
    <div class="stat-card"><div style="color:var(--gold)">BALANCE</div><div class="stat-val" id="sumBal">‚Çπ 0</div></div>
</div>

<div class="form-box no-print">
    <div class="form-grid">
        <select id="eType" style="grid-column: span 3;"><option value="donation">CREDIT (Collection)</option><option value="expense">DEBIT (Expenditure)</option></select>
        <input type="date" id="eDate">
        <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        <input type="text" id="eName" placeholder="Donor Name / Particulars">
        <button class="btn-save" onclick="saveEntry()">Save Entry</button>
    </div>
</div>

<div class="lists-container no-print">
    <div class="ledger-box">
        <h3 style="display:flex; justify-content:space-between; color:var(--green)">Collections <button class="btn-mini" onclick="printReport('don')">Report</button></h3>
        <table><thead><tr><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
    </div>
    <div class="ledger-box">
        <h3 style="display:flex; justify-content:space-between; color:var(--red)">Expenditures <button class="btn-mini" onclick="printReport('exp')">Report</button></h3>
        <table><thead><tr><th>Date</th><th>Purpose</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: { atName: "", tName: "" } };

    db.ref().on('value', snap => {
        const v = snap.val() || {};
        localData.donations = v.donations || {};
        localData.expenses = v.expenses || {};
        if(v.config) {
            localData.config = v.config;
            document.getElementById('cfgAT').value = v.config.atName || "";
            document.getElementById('cfgT').value = v.config.tName || "";
        }
        loadView();
    });

    function updateCfg() {
        const at = document.getElementById('cfgAT').value, t = document.getElementById('cfgT').value;
        db.ref('config').update({ atName: at, tName: t });
    }

    function loadView() {
        const fy = document.getElementById('yearFilter').value;
        const bD = document.getElementById('bodyDon'), bE = document.getElementById('bodyExp');
        let tin = 0, tout = 0; bD.innerHTML = ''; bE.innerHTML = '';

        Object.entries(localData.donations).forEach(([k, x]) => {
            if(x.year == fy) {
                tin += Number(x.amt);
                bD.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-mini" onclick="printReceipt('${k}')">Bill</button> <button class="btn-mini" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button></td></tr>`;
            }
        });
        Object.entries(localData.expenses).forEach(([k, x]) => {
            if(x.year == fy) {
                tout += Number(x.amt);
                bE.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-mini" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button></td></tr>`;
            }
        });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tin.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tout.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tin - tout).toLocaleString();
    }

    function saveEntry() {
        const t = document.getElementById('eType').value, d = document.getElementById('eDate').value, n = document.getElementById('eName').value, a = document.getElementById('eAmount').value;
        if(!d || !n || !a) return alert("Pura data bharein!");
        db.ref(t === 'donation' ? 'donations/' : 'expenses/').push({ date: d, name: n, amt: Number(a), year: new Date(d).getFullYear() });
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function deleteEntry(p, k) { if(confirm("Humesha ke liye delete karein?")) db.ref(p + '/' + k).remove(); }

    function numToWords(n) {
        const a = ['','One ','Two ','Three ','Four ','Five ','Six ','Seven ','Eight ','Nine ','Ten ','Eleven ','Twelve ','Thirteen ','Fourteen ','Fifteen ','Sixteen ','Seventeen ','Eighteen ','Nineteen '];
        const b = ['', '', 'Twenty','Thirty','Forty','Fifty', 'Sixty','Seventy','Eighty','Ninety'];
        const format = (num) => {
            if (num < 20) return a[num];
            if (num < 100) return b[Math.floor(num/10)] + (num%10 !== 0 ? ' ' + a[num%10] : '');
            if (num < 1000) return a[Math.floor(num/100)] + ' Hundred ' + (num%100 !== 0 ? 'and ' + format(num%100) : '');
            if (num < 100000) return format(Math.floor(num/1000)) + ' Thousand ' + (num%1000 !== 0 ? format(num%1000) : '');
            return num;
        }
        return format(n) + 'Only';
    }

    function printReceipt(key) {
        const item = localData.donations[key];
        document.getElementById('printArea').innerHTML = `
            <div class="print-wrap">
                <center>
                    <h1 style="font-family:Cinzel; margin:0; font-size:32px;">52nd SAHID DIWAS 2026</h1>
                    <h2 style="font-family:Cinzel; margin:5px 0;">B.B.C MARANG BUNDU</h2>
                    <div style="font-weight:bold; font-size:12px;">Reg.no :- MBJ8750 - 13 Of 2022</div>
                    <div class="label-pill">DONATION RECEIPT</div>
                </center>
                <div style="font-size:18px; margin:20px 0;">No: <span class="ink-field">#${key.substr(-5).toUpperCase()}</span> <span style="float:right">Date: <span class="ink-field">${item.date}</span></span></div>
                <div style="font-size:18px; margin:25px 0;">Received with thanks from Mr./Ms. <span class="ink-field" style="min-width:300px; display:inline-block;">${item.name}</span></div>
                <div style="font-size:18px; margin:25px 0;">The sum of Rupees: <span class="ink-field" style="text-transform:capitalize;">${numToWords(item.amt)}</span></div>
                <center><div style="border:4px solid #000; padding:15px 50px; font-size:30px; font-weight:900; background:#eee !important; display:inline-block; margin:20px 0; -webkit-print-color-adjust: exact;">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                <p style="text-align:center; font-style:italic; margin-top:20px;">Sahid Diwas Samaroh ko safal banane mein aapke is bahumulya yogdaan ke liye B.B.C Marang Bundu samiti aapka sadaiv abhari rahegi.<br><b>Thank You!</b></p>
                <div class="sig-section" style="justify-content: flex-end;">
                    <div class="sig-item"><span class="sig-name">${localData.config.tName}</span><div class="sig-line">Principal Treasurer</div></div>
                </div>
            </div>`;
        window.print();
    }

    function printReport(type) {
        const fy = document.getElementById('yearFilter').value;
        let tin = 0, tout = 0;
        const rows = Object.values(type === 'don' ? localData.donations : localData.expenses)
            .filter(x => x.year == fy).map((x, i) => `<tr><td>${i+1}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`).join('');
        
        Object.values(localData.donations).filter(x => x.year == fy).forEach(x => tin += Number(x.amt));
        Object.values(localData.expenses).filter(x => x.year == fy).forEach(x => tout += Number(x.amt));

        document.getElementById('printArea').innerHTML = `
            <div class="print-wrap">
                <center>
                    <h1 style="font-family:Cinzel; margin:0; font-size:28px;">52nd SAHID DIWAS 2026</h1>
                    <h2 style="font-family:Cinzel; margin:5px 0;">B.B.C MARANG BUNDU</h2>
                    <div style="font-weight:bold;">Reg.no :- MBJ8750 - 13 Of 2022</div>
                    <div class="label-pill">${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} LEDGER REPORT</div>
                </center>
                <table class="report-table">
                    <thead><tr style="background:#eee !important; -webkit-print-color-adjust: exact;"><th>S.N</th><th>Date</th><th>Particulars / Description</th><th>Amount (‚Çπ)</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
                <div class="summary-box">
                    <div>TOTAL COLLECTIONS<br>‚Çπ ${tin.toLocaleString()}</div>
                    <div>TOTAL EXPENDITURES<br>‚Çπ ${tout.toLocaleString()}</div>
                    <div>CASH BALANCE<br>‚Çπ ${(tin-tout).toLocaleString()}</div>
                </div>
                <div class="sig-section">
                    <div class="sig-item"><span class="sig-name">${localData.config.atName}</span><div class="sig-line">Assistant Treasurer</div></div>
                    <div class="sig-item"><span class="sig-name">${localData.config.tName}</span><div class="sig-line">Principal Treasurer</div></div>
                </div>
            </div>`;
        window.print();
    }

    (function init() {
        const s = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let o = document.createElement('option'); o.value = y; o.text = "Session " + y;
            if(y === 2026) o.selected = true; s.appendChild(o);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
