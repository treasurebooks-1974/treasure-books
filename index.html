<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | ELITE LEDGER</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Outfit:wght@300;600;900&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.7);
            --gold: #eab308;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0; font-family: 'Outfit', sans-serif;
            background: var(--bg); color: #f3f4f6; padding: 15px;
        }

        /* --- NANO YEAR ICON --- */
        .year-floating {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: linear-gradient(135deg, var(--gold), #854d0e);
            padding: 5px 12px; border-radius: 50px; display: flex; align-items: center;
            gap: 5px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
        }
        .year-floating select {
            background: transparent; border: none; color: #000; font-weight: 900;
            font-size: 12px; cursor: pointer; outline: none;
        }

        /* --- HEADER --- */
        header { text-align: center; margin: 40px 0; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .main-title { font-family: 'Cinzel', serif; font-size: clamp(28px, 5vw, 50px); letter-spacing: 5px; margin: 0; color: #fff; }
        .sub-event { color: var(--gold); font-size: clamp(16px, 2vw, 22px); margin: 10px 0; letter-spacing: 3px; }
        .sub-event sup { font-size: 12px; }

        /* --- STATS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); text-align: center; backdrop-filter: blur(10px); }
        .stat-val { font-size: 30px; font-weight: 900; margin-top: 8px; font-family: 'Cinzel'; }

        /* --- FORM --- */
        .form-hub { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid var(--border); margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        input, select { background: #0b0f1a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; outline: none; }
        .btn-center { display: flex; justify-content: center; margin-top: 25px; }
        .btn-save { background: var(--gold); color: #000; border: none; padding: 12px 60px; border-radius: 12px; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .btn-save:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(234, 179, 8, 0.4); }

        /* --- TABLES --- */
        .ledger-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .ledger-box { background: var(--card); border-radius: 20px; border: 1px solid var(--border); padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; font-size: 11px; color: #6b7280; text-transform: uppercase; padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 13px; }
        .btn-mini { padding: 5px 10px; border-radius: 6px; cursor: pointer; border: 1px solid var(--border); background: #1f2937; color: #fff; font-size: 11px; margin-right: 5px; }
        .btn-mini:hover { border-color: var(--gold); color: var(--gold); }

        /* --- PRINT AREA STYLES --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white; color: black; }
            
            /* Official Report Design */
            .report-page { padding: 40px; position: relative; min-height: 100vh; }
            .report-watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 80px; color: rgba(0,0,0,0.05); font-weight: 900; white-space: nowrap; pointer-events: none; }
            .report-header { text-align: center; border-bottom: 3px solid #000; padding-bottom: 20px; margin-bottom: 30px; }
            .report-table { width: 100%; border-collapse: collapse; }
            .report-table th, .report-table td { border: 1px solid #000; padding: 10px; text-align: left; }
            .report-table th { background: #f3f4f6 !important; -webkit-print-color-adjust: exact; }

            /* Professional Receipt Design */
            .receipt-container { border: 2px solid #000; padding: 5px; width: 650px; margin: 40px auto; }
            .receipt-inner { border: 6px double #000; padding: 30px; position: relative; }
            .receipt-logo { font-family: 'Cinzel', serif; font-size: 24px; text-align: center; margin-bottom: 5px; }
            .receipt-title { background: #000 !important; color: white !important; -webkit-print-color-adjust: exact; display: inline-block; padding: 5px 20px; margin: 15px 0; font-weight: bold; }
            .amt-big { border: 2px solid #000; padding: 10px 30px; font-size: 24px; font-weight: 900; margin-top: 20px; display: inline-block; }
            .sig-font { font-family: 'Dancing Script', cursive; font-size: 32px; margin-top: 10px; }
        }
    </style>
</head>
<body>

<div class="year-floating no-print">
    <span style="font-size: 10px;">üìÖ</span>
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="no-print">
    <header>
        <h1 class="main-title">TREASURE BOOKS</h1>
        <div class="sub-event">52<sup>nd</sup> SAHID DIWAS 2026</div>
        <div style="font-weight: 900; font-size: 24px; color: #9ca3af;">B.B.C MARANG BUNDU</div>
        <div style="font-size: 12px; color: #6b7280; margin-top: 5px;">Reg.no :- MBJ8750 - 13 Of 2022</div>
    </header>

    <div class="stats-grid">
        <div class="stat-card" style="border-left: 4px solid #10b981;">
            <div style="font-size: 11px; color: #6b7280;">COLLECTIONS</div>
            <div class="stat-val" id="sumIn" style="color: #10b981;">‚Çπ 0</div>
        </div>
        <div class="stat-card" style="border-left: 4px solid #ef4444;">
            <div style="font-size: 11px; color: #6b7280;">EXPENDITURES</div>
            <div class="stat-val" id="sumOut" style="color: #ef4444;">‚Çπ 0</div>
        </div>
        <div class="stat-card" style="border-left: 4px solid var(--gold);">
            <div style="font-size: 11px; color: #6b7280;">NET BALANCE</div>
            <div class="stat-val" id="sumBal" style="color: var(--gold);">‚Çπ 0</div>
        </div>
    </div>

    <div class="form-hub">
        <div class="form-grid">
            <select id="eType">
                <option value="donation">CREDIT (Collection)</option>
                <option value="expense">DEBIT (Expenditure)</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Name or Purpose">
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        </div>
        <input type="hidden" id="editKey">
        <div class="btn-center">
            <button class="btn-save" id="saveBtn" onclick="saveEntry()">SAVE DATA</button>
        </div>
    </div>

    <div class="ledger-row">
        <div class="ledger-box">
            <div style="display: flex; justify-content: space-between;">
                <h3 style="margin:0; font-size:16px;">üü¢ Collections</h3>
                <button class="btn-mini" onclick="printReport('don')">Print Report</button>
            </div>
            <table id="tblDon">
                <thead><tr><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead>
                <tbody id="bodyDon"></tbody>
            </table>
        </div>
        <div class="ledger-box">
            <div style="display: flex; justify-content: space-between;">
                <h3 style="margin:0; font-size:16px;">üî¥ Expenditures</h3>
                <button class="btn-mini" onclick="printReport('exp')">Print Report</button>
            </div>
            <table id="tblExp">
                <thead><tr><th>Date</th><th>Particulars</th><th>Amt</th><th>Action</th></tr></thead>
                <tbody id="bodyExp"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0;
        bDon.innerHTML = ''; bExp.innerHTML = '';

        Object.entries(localData.donations).forEach(([k, x]) => {
            if(x.year == fYear) {
                tIn += Number(x.amt);
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-mini" onclick="printReceipt('${k}')">Bill</button>
                <button class="btn-mini" onclick="editMode('donation','${k}')">‚úèÔ∏è</button></td></tr>`;
            }
        });

        Object.entries(localData.expenses).forEach(([k, x]) => {
            if(x.year == fYear) {
                tOut += Number(x.amt);
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-mini" onclick="editMode('expense','${k}')">‚úèÔ∏è</button></td></tr>`;
            }
        });

        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value,
              name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value,
              key = document.getElementById('editKey').value;

        if(!date || !name || !amt) return alert("Pura data bharein!");

        const entry = { date, name, amt: Number(amt), year: new Date(date).getFullYear() };
        const path = type === 'donation' ? 'donations/' : 'expenses/';

        if(key) db.ref(path + key).set(entry).then(() => resetForm());
        else db.ref(path).push(entry).then(() => resetForm());
    }

    function resetForm() {
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
        document.getElementById('editKey').value = ''; document.getElementById('saveBtn').innerText = 'SAVE DATA';
    }

    function editMode(type, key) {
        const data = type === 'donation' ? localData.donations[key] : localData.expenses[key];
        document.getElementById('eType').value = type;
        document.getElementById('eDate').value = data.date;
        document.getElementById('eName').value = data.name;
        document.getElementById('eAmount').value = data.amt;
        document.getElementById('editKey').value = key;
        document.getElementById('saveBtn').innerText = 'UPDATE DATA';
        window.scrollTo(0, 300);
    }

    function printReport(type) {
        const year = document.getElementById('yearFilter').value;
        const data = type === 'don' ? localData.donations : localData.expenses;
        let rows = "";
        Object.values(data).filter(x => x.year == year).forEach(x => {
            rows += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${x.amt}</td></tr>`;
        });

        document.getElementById('printArea').innerHTML = `
            <div class="report-page">
                <div class="report-watermark">OFFICIAL REPORT</div>
                <div class="report-header">
                    <h1 style="font-family:Cinzel">B.B.C MARANG BUNDU</h1>
                    <p>Reg.no :- MBJ8750 - 13 Of 2022 | Year: ${year}</p>
                    <h2 style="text-decoration:underline">${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} LEDGER</h2>
                </div>
                <table class="report-table">
                    <thead><tr><th>Date</th><th>Description</th><th>Amount</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
                <div style="margin-top:50px; display:flex; justify-content:space-between">
                    <div><b>Date:</b> ${new Date().toLocaleDateString()}</div>
                    <div style="text-align:center; border-top:1px solid #000; width:200px; padding-top:5px">Principal Treasurer</div>
                </div>
            </div>`;
        window.print();
    }

    function printReceipt(key) {
        const item = localData.donations[key];
        document.getElementById('printArea').innerHTML = `
            <div class="receipt-container">
                <div class="receipt-inner">
                    <div class="report-watermark" style="font-size:50px">PAID & RECEIVED</div>
                    <div class="receipt-logo">B.B.C MARANG BUNDU</div>
                    <center>
                        <small>Reg.no :- MBJ8750 - 13 Of 2022</small><br>
                        <div class="receipt-title">DONATION RECEIPT</div>
                    </center>
                    <div style="margin-top:30px; font-size:16px; line-height:1.8">
                        Received with thanks from Mr./Ms. <b>${item.name}</b><br>
                        A sum of Rupees <b>${item.amt} Only</b><br>
                        On Date: <b>${item.date}</b> towards <b>52nd Sahid Diwas Celebration</b>.
                    </div>
                    <center><div class="amt-big">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                    <div style="text-align:right; margin-top:20px;">
                        <div class="sig-font">Principal Treasurer</div>
                        <small>Official Signature</small>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = y;
            if(y === 2026) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
