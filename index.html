<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Treasure Books - Final Cloud Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 1100px; margin: auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; text-align: center; text-transform: uppercase; margin-bottom: 10px; }
        .committee-info { text-align: center; background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #eee; display: flex; justify-content: space-around; flex-wrap: wrap; }
        .name-val { color: #1a73e8; font-weight: bold; }
        .edit-link { margin-left: 10px; font-size: 12px; cursor: pointer; color: #d35400; background:none; border:none; text-decoration: underline; font-weight: bold; }
        .entry-section { background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 30px; border: 2px solid #eef2f7; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        .btn-save { background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .card { padding: 20px; border-radius: 10px; color: white; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .bg-blue { background: #1a73e8; } .bg-red { background: #d93025; } .bg-green { background: #1e8e3e; }
        .year-selector { background: #fff8e1; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; border: 1px solid #ffe082; }
        .tabs { display: flex; cursor: pointer; border-bottom: 2px solid #ddd; margin-bottom: 20px; }
        .tab { padding: 12px 25px; font-weight: bold; color: #777; }
        .tab.active { border-bottom: 3px solid #1a73e8; color: #1a73e8; background: #f1f3f4; }
        .content { display: none; } .content.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        th { background: #f1f3f4; }
        .btn-edit { background: #f39c12; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; margin-right: 5px; font-size: 12px; }
        .btn-del { background: #d33; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .btn-excel { background: #1e8e3e; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 15px; margin-left: 10px; }
        .btn-print { background: #555; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .action-btns { text-align: right; margin-bottom: 15px; }
        #eSubOcc { display: none; }

        @media print {
            .entry-section, .btn-edit, .btn-del, .action-btns, .year-selector, .edit-link, .tabs { display: none !important; }
            .container { box-shadow: none; border: none; }
            body { background: white; padding: 0; }
            .content { display: block !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>TREASURE BOOKS ‚òÅÔ∏è</h1>
    
    <div class="committee-info">
        <div>Treasurer: <span id="tName" class="name-val">Loading...</span> <button class="edit-link" onclick="editMember('tName', 'tName')">Edit</button></div>
        <div>Assistant Treasurer: <span id="atName" class="name-val">Loading...</span> <button class="edit-link" onclick="editMember('atName', 'atName')">Edit</button></div>
    </div>

    <div class="entry-section">
        <h3 id="formTitle">Nayi Cloud Entry</h3>
        <div class="form-grid">
            <input type="hidden" id="editKey" value="">
            <select id="eType" onchange="handleFormChange()">
                <option value="donation">Donation (Daan)</option>
                <option value="expense">Expenditure (Kharch)</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Donor Name">
            
            <select id="eOcc" onchange="checkExService()">
                <option value="">Select Occupation</option>
                <option value="Police">Police</option>
                <option value="Teacher">Teacher</option>
                <option value="Doctor">Doctor</option>
                <option value="Govt Service">Govt Service</option>
                <option value="Private Service">Private Service</option>
                <option value="Army">Army</option>
                <option value="Navy">Navy</option>
                <option value="Air Force">Air Force</option>
                <option value="BSF">BSF</option>
                <option value="CRPF">CRPF</option>
                <option value="CISF">CISF</option>
                <option value="Railway">Railway</option>
                <option value="Engineer">Engineer</option>
                <option value="Student">Student</option>
                <option value="Farmer">Farmer</option>
                <option value="Social Worker">Social Worker</option>
                <option value="Ex-Service">Ex-Service</option>
                <option value="Other">Other</option>
            </select>

            <select id="eSubOcc">
                <option value="">Select Department (Ex-Serv)</option>
                <option value="Police">Police</option>
                <option value="Teacher">Teacher</option>
                <option value="Doctor">Doctor</option>
                <option value="Govt Service">Govt Service</option>
                <option value="Private Service">Private Service</option>
                <option value="Army">Army</option>
                <option value="Navy">Navy</option>
                <option value="Air Force">Air Force</option>
                <option value="BSF">BSF</option>
                <option value="CRPF">CRPF</option>
                <option value="CISF">CISF</option>
                <option value="Railway">Railway</option>
                <option value="Engineer">Engineer</option>
                <option value="Social Worker">Social Worker</option>
            </select>

            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
            <button class="btn-save" id="saveBtn" onclick="saveEntry()">Save to Cloud</button>
        </div>
    </div>

    <div class="year-selector">
        <label>üîç <b>History Year:</b> </label>
        <select id="yearFilter" onchange="loadView()"></select>
    </div>

    <div class="stats">
        <div class="card bg-blue">Total Collection<br><h2 id="sumIn">‚Çπ0</h2></div>
        <div class="card bg-red">Total Expense<br><h2 id="sumOut">‚Çπ0</h2></div>
        <div class="card bg-green">Balance<br><h2 id="sumBal">‚Çπ0</h2></div>
    </div>

    <div class="action-btns">
        <button class="btn-print" onclick="window.print()">Print Report</button>
        <button class="btn-excel" onclick="exportToExcel()">Download Excel</button>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab(event, 'viewDon')">Donation Sheet</div>
        <div class="tab" onclick="switchTab(event, 'viewExp')">Expenditure Sheet</div>
    </div>

    <div id="viewDon" class="content active">
        <table>
            <thead><tr><th>Sl.No</th><th>Date</th><th>Donor Name</th><th>Occupation</th><th>Amount (‚Çπ)</th><th>Actions</th></tr></thead>
            <tbody id="bodyDon"></tbody>
        </table>
    </div>

    <div id="viewExp" class="content">
        <table>
            <thead><tr><th>Sl.No</th><th>Date</th><th>Detail</th><th>Amount (‚Çπ)</th><th>Actions</th></tr></thead>
            <tbody id="bodyExp"></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };

    function checkExService() {
        const occ = document.getElementById('eOcc').value;
        const subOcc = document.getElementById('eSubOcc');
        subOcc.style.display = (occ === "Ex-Service") ? "inline-block" : "none";
        if(occ !== "Ex-Service") subOcc.value = "";
    }

    function handleFormChange() {
        const type = document.getElementById('eType').value;
        document.getElementById('eName').placeholder = (type === 'donation') ? "Donor Name" : "Expenditure Detail";
        document.getElementById('eOcc').style.display = (type === 'donation') ? "inline-block" : "none";
        checkExService();
    }

    function editMember(elementId, field) {
        let val = prompt("Naya Naam Likhein:", document.getElementById(elementId).innerText);
        if(val) dbRef.ref('config/' + field).set(val);
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const occ = document.getElementById('eOcc').value;
        const subOcc = document.getElementById('eSubOcc').value;
        const amt = parseFloat(document.getElementById('eAmount').value);
        const editKey = document.getElementById('editKey').value;

        if(!date || !name || isNaN(amt)) { alert("Poori detail bharein!"); return; }

        let finalOcc = occ;
        if(occ === "Ex-Service" && subOcc !== "") finalOcc = "Ex-Service (" + subOcc + ")";

        const entry = { date, name, occ: (type==='donation'?finalOcc:'-'), amt, year: new Date(date).getFullYear() };
        const path = (type === 'donation') ? 'donations/' : 'expenses/';

        if(editKey === "") dbRef.ref(path).push(entry);
        else {
            dbRef.ref(path + editKey).set(entry);
            resetEditState();
        }
        clearInputs();
    }

    function resetEditState() {
        document.getElementById('editKey').value = "";
        document.getElementById('saveBtn').innerText = "Save to Cloud";
        document.getElementById('eType').disabled = false;
        document.getElementById('formTitle').innerText = "Nayi Cloud Entry";
    }

    function triggerEdit(type, key) {
        const item = (type === 'don') ? currentData.donations[key] : currentData.expenses[key];
        document.getElementById('eType').value = (type === 'don') ? 'donation' : 'expense';
        document.getElementById('eType').disabled = true;
        document.getElementById('eDate').value = item.date;
        document.getElementById('eName').value = item.name;
        
        if(item.occ.includes("Ex-Service")) {
            document.getElementById('eOcc').value = "Ex-Service";
            let branch = item.occ.replace("Ex-Service (", "").replace(")", "");
            document.getElementById('eSubOcc').value = branch;
        } else {
            document.getElementById('eOcc').value = item.occ;
        }
        
        document.getElementById('eAmount').value = item.amt;
        document.getElementById('editKey').value = key;
        document.getElementById('saveBtn').innerText = "Update Data";
        handleFormChange();
        window.scrollTo(0,0);
    }

    function deleteEntry(type, key) {
        if(confirm("Delete karein?")) {
            const path = (type === 'don') ? 'donations/' : 'expenses/';
            dbRef.ref(path + key).remove();
        }
    }

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0, cDon = 1, cExp = 1;
        bDon.innerHTML = ''; bExp.innerHTML = '';

        for(let key in currentData.donations) {
            let x = currentData.donations[key];
            if(x.year == fYear) {
                bDon.innerHTML += `<tr><td>${cDon++}</td><td>${x.date}</td><td>${x.name}</td><td>${x.occ}</td><td>‚Çπ${x.amt.toLocaleString()}</td>
                <td><button class="btn-edit" onclick="triggerEdit('don', '${key}')">Edit</button>
                <button class="btn-del" onclick="deleteEntry('don', '${key}')">Del</button></td></tr>`;
                tIn += x.amt;
            }
        }

        for(let key in currentData.expenses) {
            let x = currentData.expenses[key];
            if(x.year == fYear) {
                bExp.innerHTML += `<tr><td>${cExp++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt.toLocaleString()}</td>
                <td><button class="btn-edit" onclick="triggerEdit('exp', '${key}')">Edit</button>
                <button class="btn-del" onclick="deleteEntry('exp', '${key}')">Del</button></td></tr>`;
                tOut += x.amt;
            }
        }

        document.getElementById('sumIn').innerText = '‚Çπ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ' + (tIn - tOut).toLocaleString();
    }

    dbRef.ref().on('value', (snapshot) => {
        const val = snapshot.val();
        if(val) {
            currentData.donations = val.donations || {};
            currentData.expenses = val.expenses || {};
            document.getElementById('tName').innerText = val.config?.tName || "Ravi Kumar";
            document.getElementById('atName').innerText = val.config?.atName || "Suresh Singh";
            loadView();
        }
    });

    function clearInputs() { 
        document.getElementById('eName').value = ''; 
        document.getElementById('eAmount').value = ''; 
        document.getElementById('eSubOcc').style.display = 'none';
    }

    function buildYearDropdown() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2024; y <= 2050; y++) {
            let opt = document.createElement('option');
            opt.value = y; opt.text = "Year " + y;
            if(y === new Date().getFullYear()) opt.selected = true;
            sel.appendChild(opt);
        }
    }

    function switchTab(e, id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active'); e.currentTarget.classList.add('active');
    }

    function exportToExcel() {
        const y = document.getElementById('yearFilter').value;
        const report = [["Sl.No", "Date", "Name", "Occupation", "Amount (‚Çπ)"]];
        Object.values(currentData.donations).filter(x=>x.year==y).forEach((x,i)=>report.push([i+1, x.date, x.name, x.occ, x.amt]));
        const ws = XLSX.utils.aoa_to_sheet(report);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Financial Report");
        XLSX.writeFile(wb, `Treasure_Report_${y}.xlsx`);
    }

    window.onload = function() {
        buildYearDropdown();
        handleFormChange();
        document.getElementById('eDate').valueAsDate = new Date();
    };
</script>
</body>
</html>
