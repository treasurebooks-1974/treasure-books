<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOK | BBC Marang Bundu</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@900&display=swap');

        :root {
            --primary: #0f172a;
            --accent: #fbbf24;
            --bg-gradient: radial-gradient(circle at top right, #1e293b, #0f172a);
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* Animated Background Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1;
            z-index: -1;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1200px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Top Bar */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 20px;
        }

        .brand h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin: 0;
            background: linear-gradient(to right, #fbbf24, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand p { font-size: 12px; color: #94a3b8; margin: 5px 0 0; letter-spacing: 2px; }

        .year-selector select {
            background: #1e293b;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .stat-card h3 { font-size: 12px; text-transform: uppercase; color: #94a3b8; margin: 0 0 10px; }
        .stat-card div { font-size: 28px; font-weight: 800; }
        .val-in { color: #10b981; }
        .val-out { color: #f43f5e; }
        .val-bal { color: var(--accent); }

        /* Form Styling */
        .glass-form {
            background: rgba(255, 255, 255, 0.02);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            margin-bottom: 40px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        input, select {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent); background: rgba(15, 23, 42, 0.9); }

        .btn-submit {
            grid-column: 1 / -1;
            background: linear-gradient(to right, #fbbf24, #d97706);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-submit:hover { opacity: 0.9; transform: scale(1.01); }

        /* Tables */
        .ledger-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .ledger-box {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--glass-border);
        }

        .ledger-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #94a3b8; font-size: 11px; text-transform: uppercase; padding: 15px; border-bottom: 1px solid var(--glass-border); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }

        .btn-action {
            padding: 5px 12px;
            border-radius: 6px;
            border: none;
            font-size: 11px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-bill { background: #fbbf24; color: #000; }
        .btn-del { background: rgba(244, 63, 94, 0.2); color: #f43f5e; }

        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white; color: black; }
        }
    </style>
</head>
<body>

<div class="main-wrapper no-print">
    <div class="header">
        <div class="brand">
            <h1>TREASURE BOOK</h1>
            <p>B.B.C MARANG BUNDU â€¢ 52ND SAHID DIWAS</p>
        </div>
        <div class="year-selector">
            <select id="yearFilter" onchange="loadView()"></select>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Collection</h3>
            <div class="val-in" id="sumIn">â‚¹ 0</div>
        </div>
        <div class="stat-card">
            <h3>Total Expenditure</h3>
            <div class="val-out" id="sumOut">â‚¹ 0</div>
        </div>
        <div class="stat-card">
            <h3>Net Cash Balance</h3>
            <div class="val-bal" id="sumBal">â‚¹ 0</div>
        </div>
    </div>

    <div class="glass-form">
        <div class="form-row">
            <select id="eType">
                <option value="donation">CREDIT (Entry)</option>
                <option value="expense">DEBIT (Entry)</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Name / Detail">
            <input type="number" id="eAmount" placeholder="Amount (â‚¹)">
            <button class="btn-submit" onclick="saveEntry()">Record Transaction</button>
        </div>
    </div>

    <div class="ledger-container">
        <div class="ledger-box">
            <div class="ledger-header">
                <h2 style="margin:0; font-size: 18px;">ðŸ’° Recent Collections</h2>
                <button class="btn-action btn-bill" onclick="printReport('don')">Download PDF</button>
            </div>
            <table>
                <thead><tr><th>Date</th><th>Donor Name</th><th>Amount</th><th>Action</th></tr></thead>
                <tbody id="bodyDon"></tbody>
            </table>
        </div>

        <div class="ledger-box">
            <div class="ledger-header">
                <h2 style="margin:0; font-size: 18px;">ðŸ“‰ Recent Expenses</h2>
                <button class="btn-action btn-del" onclick="printReport('exp')">Download PDF</button>
            </div>
            <table>
                <thead><tr><th>Date</th><th>Particulars</th><th>Amount</th><th>Action</th></tr></thead>
                <tbody id="bodyExp"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    // Configuration & Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };

    // Real-time Data Listener
    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0;
        
        bDon.innerHTML = ''; bExp.innerHTML = '';

        // Render Donations
        Object.entries(currentData.donations).sort((a,b) => new Date(b[1].date) - new Date(a[1].date)).forEach(([k, x]) => {
            if(x.year == fYear) {
                tIn += Number(x.amt);
                bDon.innerHTML += `<tr>
                    <td>${x.date}</td>
                    <td style="color:white; font-weight:600;">${x.name}</td>
                    <td style="color:#10b981;">+ â‚¹${Number(x.amt).toLocaleString()}</td>
                    <td><button class="btn-action btn-del" onclick="deleteEntry('don', '${k}')">Delete</button></td>
                </tr>`;
            }
        });

        // Render Expenses
        Object.entries(currentData.expenses).sort((a,b) => new Date(b[1].date) - new Date(a[1].date)).forEach(([k, x]) => {
            if(x.year == fYear) {
                tOut += Number(x.amt);
                bExp.innerHTML += `<tr>
                    <td>${x.date}</td>
                    <td style="color:white; font-weight:600;">${x.name}</td>
                    <td style="color:#f43f5e;">- â‚¹${Number(x.amt).toLocaleString()}</td>
                    <td><button class="btn-action btn-del" onclick="deleteEntry('exp', '${k}')">Delete</button></td>
                </tr>`;
            }
        });

        // Update Stats with Animation Style
        document.getElementById('sumIn').innerText = 'â‚¹ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = 'â‚¹ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = 'â‚¹ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const amt = document.getElementById('eAmount').value;

        if(!date || !name || !amt) {
            alert("Please fill all details!");
            return;
        }

        const entry = {
            date, name, amt: Number(amt),
            year: new Date(date).getFullYear()
        };

        const path = type === 'donation' ? 'donations/' : 'expenses/';
        dbRef.ref(path).push(entry).then(() => {
            document.getElementById('eName').value = '';
            document.getElementById('eAmount').value = '';
        });
    }

    function deleteEntry(type, key) {
        if(confirm("Are you sure you want to delete this record?")) {
            const path = type === 'don' ? 'donations/' : 'expenses/';
            dbRef.ref(path + key).remove();
        }
    }

    // Initialize Page
    function init() {
        const sel = document.getElementById('yearFilter');
        const curY = new Date().getFullYear();
        for (let y = 2024; y <= 2028; y++) {
            let opt = document.createElement('option');
            opt.value = y; opt.text = "Year " + y;
            if(y === curY) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    }

    window.onload = init;
</script>

</body>
</html>
