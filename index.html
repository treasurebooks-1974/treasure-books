    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Outfit:wght@300;400;600;900&family=Dancing+Script:wght@700&family=Crimson+Text:ital,wght@1,600&family=Mrs+Saint+Delafield&display=swap');

        :root {
            --bg: #030712;
            --glass: rgba(15, 23, 42, 0.7);
            --gold: #f59e0b;
            --neon-teal: #06b6d4;
            --green: #10b981;
            --red: #f43f5e;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; font-family: 'Outfit', sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, #030712); 
            color: #f8fafc; min-height: 100vh; padding: 20px;
        }

        /* --- 3D LOOK WRAPPER --- */
        .dashboard-container {
            max-width: 1400px; margin: auto;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 40px; padding: 30px;
            border: 1px solid var(--border);
            box-shadow: 20px 20px 60px #01040a, -5px -5px 20px rgba(255,255,255,0.02);
        }

        .session-floating { 
            position: fixed; top: 15px; right: 20px; z-index: 1000; 
            background: rgba(0,0,0,0.8); border: 1.5px solid var(--neon-teal); padding: 5px 12px; border-radius: 50px;

        }
        .session-floating label { font-size: 10px; color: var(--neon-teal); font-weight: 900; }
        .session-floating select { background: transparent; border: none; color: white; font-weight: 900; outline: none; cursor: pointer; font-size: 12px; }

        .dash-header { text-align: center; padding: 20px 0; }
        .main-title { font-family: 'Cinzel', serif; font-size: 45px; font-weight: 900; letter-spacing: 5px; margin: 0; color: #fff; }
        .sub-title { font-family: 'Cinzel', serif; font-size: 22px; color: var(--gold); margin: 8px 0; }

        .treasurer-row { display: flex; justify-content: center; gap: 15px; margin: 20px auto; }

        .t-card b { font-family: 'Cinzel'; color: #fff; font-size: 15px; display: block; margin-top: 3px; }
        .btn-edit-t { position: absolute; right: 5px; top: 5px; background: none; border: none; color: var(--gold); cursor: pointer; font-size: 9px; }

        .stats-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1100px; margin: 30px auto; width: 95%; }
        .stat-card { background: var(--glass); padding: 25px; border-radius: 24px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 32px; font-weight: 900; font-family: 'Cinzel'; margin-top: 8px; }

        /* --- TRANSACTION HUB --- */
        .form-box { background: linear-gradient(145deg, #0f172a, #020617); padding: 30px; border-radius: 35px; border: 1.5px solid var(--gold); margin: 0 auto 50px; width: 100%; max-width: 850px; }
        .form-grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 15px; }
        .form-box input, .form-box select { background: #1e293b; border: 1.5px solid var(--border); color: white; padding: 14px; border-radius: 16px; outline: none; transition: 0.3s; }
        .btn-save { grid-column: span 3; background: var(--gold); color: #000; border: none; padding: 18px; border-radius: 18px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; }

        .lists-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .ledger-box { background: var(--glass); padding: 25px; border-radius: 30px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; font-size: 10px; color: #64748b; padding: 12px; border-bottom: 2px solid var(--border); text-transform: uppercase; }
        td { padding: 14px 12px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }
        
        /* ACTION BUTTONS */
        .action-cell { display: flex; gap: 5px; }
        .btn-mini { padding: 6px 10px; border-radius: 8px; cursor: pointer; border: 1px solid #334155; background: #000; color: #fff; font-size: 10px; transition: 0.2s; }
        .btn-mini:hover { border-color: var(--neon-teal); color: var(--neon-teal); }
        .btn-del { border-color: var(--red) !important; color: var(--red) !important; }

        /* --- PRINT STYLES --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white !important; color: black; padding: 0; margin: 0; }
            .receipt-frame-elite { border: 6px double #000; padding: 8px; width: 185mm; margin: 20px auto; background: white; page-break-inside: avoid; }
            .receipt-inner-elite { border: 2px solid #000; padding: 35px; }
            .badge-main { font-family: 'Cinzel', serif; font-size: 30px; font-weight: 900; text-align: center; }
            .label-pill-metallic { background: linear-gradient(135deg, #000 0%, #444 50%, #000 100%) !important; color: #fff !important; padding: 10px 60px; display: inline-block; margin: 15px 0; -webkit-print-color-adjust: exact; border: 2px solid #fff; outline: 2px solid #000; font-family: 'Outfit'; font-weight: 900; }
            .ink-data { font-family: 'Crimson Text', serif; font-style: italic; font-size: 22px; border-bottom: 1.5px dotted #000; padding: 0 5px; display: inline-block; }
            .sig-font-running { font-family: 'Dancing Script', cursive; font-size: 45px; display: block; margin-bottom: -5px; }
            .sig-area-final { margin-top: 50px; display: flex; justify-content: space-between; align-items: flex-end; width: 100%; }
            .sig-box-final { width: 250px; text-align: center; }
            .sig-line-final { border-top: 2.5px dotted #000; padding-top: 5px; font-weight: 900; font-size: 13px; text-transform: uppercase; }
            .report-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
            .report-table th, .report-table td { border: 1px solid #000; padding: 10px; text-align: left; }
            .summary-table-print { width: 100%; border: 3px solid #000; border-collapse: collapse; margin-top: 15px; }
            .summary-table-print td { padding: 15px; border: 1.5px solid #000; text-align: center; font-weight: 900; background: #f9f9f9 !important; -webkit-print-color-adjust: exact; }
        }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); align-items: center; justify-content: center; }
        .modal-content { background: #0f172a; padding: 40px; border-radius: 24px; border: 1px solid var(--gold); width: 400px; }
    </style>
</head>
