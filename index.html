<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | INTERACTIVE EDITION</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Outfit:wght@300;600;900&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg: #020617;
            --card: rgba(15, 23, 42, 0.8);
            --gold: #fbbf24;
            --green: #10b981;
            --red: #f43f5e;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: #f8fafc; padding: 10px; overflow-x: hidden; }

        /* --- YEAR ICON --- */
        .year-pill-icon {
            position: fixed; top: 15px; right: 15px; z-index: 1000;
            background: linear-gradient(135deg, var(--gold), #d97706);
            padding: 8px 15px; border-radius: 12px; display: flex; align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2);
        }
        .year-pill-icon select { background: transparent; border: none; color: #000; font-weight: 900; font-size: 14px; cursor: pointer; outline: none; }

        /* --- DASHBOARD UI --- */
        header { text-align: center; margin-top: 20px; }
        .main-title { font-family: 'Cinzel', serif; font-size: clamp(28px, 5vw, 45px); color: #fff; margin: 0; }
        
        .exec-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 800px; margin: 25px auto; }
        .exec-card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 15px; text-align: center; position: relative; }
        .btn-edit-name { position: absolute; right: 8px; top: 8px; background: none; border: none; color: #6b7280; cursor: pointer; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 24px; font-weight: 900; font-family: 'Cinzel'; }

        .form-hub { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid var(--border); margin-bottom: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        input, select { background: #0f172a; border: 1px solid var(--border); color: white; padding: 14px; border-radius: 12px; outline: none; }
        
        .btn-center { display: flex; justify-content: center; margin-top: 25px; }
        .btn-save { background: linear-gradient(135deg, var(--gold), #d97706); color: #000; border: none; padding: 15px 70px; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        .ledger-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .ledger-box { background: var(--card); border-radius: 20px; border: 1px solid var(--border); padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td, th { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.02); text-align: left; }
        .btn-act { padding: 6px 10px; border-radius: 8px; cursor: pointer; border: 1px solid var(--border); background: #1e293b; color: #fff; font-size: 11px; margin-right: 5px; }

        /* --- ANIMATION ELEMENTS --- */
        .falling-item { position: fixed; top: -50px; z-index: 9999; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }

        /* --- MODAL POPUP --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal-content { background: #0f172a; padding: 30px; border-radius: 25px; border: 1px solid var(--gold); width: 90%; max-width: 400px; }

        /* --- PROFESSIONAL PRINT STYLES --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white !important; color: black; padding: 0; margin: 0; }
            .print-page { padding: 40px; position: relative; }
            .print-header { text-align: center; border-bottom: 3px solid #000; padding-bottom: 15px; margin-bottom: 25px; }
            .print-header h1 { font-size: 26px; font-weight: 900; margin: 0; }
            .label-pill-pro { background: #000 !important; color: #fff !important; padding: 10px 40px; font-weight: bold; font-size: 20px; display: inline-block; margin: 20px 0; -webkit-print-color-adjust: exact; }
            .report-table { width: 100%; border-collapse: collapse; }
            .report-table th, .report-table td { border: 1.5px solid #000; padding: 10px; text-align: left; }
            .report-table th { background: #f2f2f2 !important; -webkit-print-color-adjust: exact; }
            .summary-table { border: 2px solid #000; margin-top: 25px; width: 100%; text-align: center; }
            .summary-table td { padding: 12px; font-weight: 900; background: #fafafa !important; -webkit-print-color-adjust: exact; }
            .sig-area { margin-top: 60px; display: flex; justify-content: space-between; text-align: center; }
            .sig-box { width: 220px; border-top: 2px solid #000; padding-top: 8px; font-weight: bold; }
            .sig-font { font-family: 'Dancing Script', cursive; font-size: 34px; }
            /* Receipt Royal Frame */
            .receipt-frame { border: 4px double #000; padding: 35px; width: 95%; margin: auto; }
        }
    </style>
</head>
<body>

<div class="year-pill-icon no-print">
    <span style="margin-right:8px;">üìÖ</span>
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="no-print">
    <header>
        <h1 class="main-title">TREASURE BOOKS</h1>
        <div style="font-weight: 900; font-size: 24px; color: var(--gold); margin-top:10px;">B.B.C MARANG BUNDU</div>
        <div style="font-size: 12px; color: #64748b;">Reg.no :- MBJ8750 - 13 Of 2022</div>
    </header>

    <div class="exec-row">
        <div class="exec-card">
            <button class="btn-edit-name" onclick="editTreasurer('tName')">‚úèÔ∏è</button>
            <span style="font-size:10px;">Principal Treasurer</span>
            <b id="disp_tName">...</b>
        </div>
        <div class="exec-card">
            <button class="btn-edit-name" onclick="editTreasurer('atName')">‚úèÔ∏è</button>
            <span style="font-size:10px;">Asst Treasurer</span>
            <b id="disp_atName">...</b>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card" style="border-bottom: 4px solid var(--green);">Collection<div class="stat-val" id="sumIn" style="color:var(--green)">‚Çπ 0</div></div>
        <div class="stat-card" style="border-bottom: 4px solid var(--red);">Expenditure<div class="stat-val" id="sumOut" style="color:var(--red)">‚Çπ 0</div></div>
        <div class="stat-card" style="border-bottom: 4px solid var(--gold);">Net Balance<div class="stat-val" id="sumBal" style="color:var(--gold)">‚Çπ 0</div></div>
    </div>

    <div class="form-hub">
        <div class="form-grid">
            <select id="eType"><option value="donation">üí∞ COLLECTION</option><option value="expense">üìâ EXPENDITURE</option></select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Donor Name / Details">
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        </div>
        <div class="btn-center"><button class="btn-save" onclick="saveEntry()">SAVE DATA</button></div>
    </div>

    <div class="ledger-row">
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0; font-size:16px; color:var(--green)">üü¢ Collections</h3>
                <button class="btn-act" onclick="printReport('don')">Print Report</button>
            </div>
            <table id="tblDon"><thead><tr><th style="width:30px;">Sl</th><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
        </div>
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0; font-size:16px; color:var(--red)">üî¥ Expenditures</h3>
                <button class="btn-act" onclick="printReport('exp')">Print Report</button>
            </div>
            <table id="tblExp"><thead><tr><th style="width:30px;">Sl</th><th>Date</th><th>Purpose</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--gold); margin-top:0;">‚úèÔ∏è Update Record</h3>
        <input type="hidden" id="editKey"><input type="hidden" id="editType">
        <div style="display:grid; gap:12px;">
            <input type="date" id="mDate"><input type="text" id="mName"><input type="number" id="mAmount">
            <button class="btn-save" style="width:100%" onclick="updateData()">Update Now</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#9ca3af; cursor:pointer; margin-top:10px;">Cancel</button>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    // Animation Function
    function spawnAnimation(type) {
        const char = type === 'donation' ? 'üí∞' : 'üò¢';
        for(let i=0; i<15; i++) {
            const div = document.createElement('div');
            div.className = 'falling-item';
            div.innerText = char;
            div.style.left = Math.random() * 100 + "vw";
            div.style.fontSize = (Math.random() * 20 + 20) + "px";
            div.style.animationDuration = (Math.random() * 2 + 1) + "s";
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }
    }

    // Number to Words
    function inWords(num) {
        var a = ['','one ','two ','three ','four ', 'five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
        var b = ['', '', 'twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
        if ((num = num.toString()).length > 9) return 'overflow';
        let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!n) return; var str = '';
        str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
        str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
        str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
        str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
        str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) + 'only' : '';
        return str;
    }

    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        localData.config = val.config || { tName: "Set Name", atName: "Set Name" };
        document.getElementById('disp_tName').innerText = localData.config.tName;
        document.getElementById('disp_atName').innerText = localData.config.atName;
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0, slDon = 1, slExp = 1;
        bDon.innerHTML = ''; bExp.innerHTML = '';
        
        Object.entries(localData.donations).forEach(([k, x]) => { if(x.year == fYear) { tIn += Number(x.amt); bDon.innerHTML += `<tr><td>${slDon++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt}</td><td><button class="btn-act" onclick="printReceipt('${k}')">Bill</button><button class="btn-act" onclick="openModal('donation','${k}')">‚úèÔ∏è</button><button class="btn-act" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button></td></tr>`; } });
        Object.entries(localData.expenses).forEach(([k, x]) => { if(x.year == fYear) { tOut += Number(x.amt); bExp.innerHTML += `<tr><td>${slExp++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt}</td><td><button class="btn-act" onclick="openModal('expense','${k}')">‚úèÔ∏è</button><button class="btn-act" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button></td></tr>`; } });
        
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value, name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("Pura data bharein!");
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push({ date, name, amt: Number(amt), year: new Date(date).getFullYear() });
        spawnAnimation(type);
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function editTreasurer(field) { let n = prompt("Enter Official Name:"); if(n) db.ref('config/' + field).set(n); }
    function openModal(type, key) { const data = type === 'donation' ? localData.donations[key] : localData.expenses[key]; document.getElementById('editKey').value = key; document.getElementById('editType').value = type; document.getElementById('mDate').value = data.date; document.getElementById('mName').value = data.name; document.getElementById('mAmount').value = data.amt; document.getElementById('editModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    function updateData() { const key = document.getElementById('editKey').value, type = document.getElementById('editType').value; db.ref((type === 'donation' ? 'donations/' : 'expenses/') + key).set({ date: document.getElementById('mDate').value, name: document.getElementById('mName').value, amt: Number(document.getElementById('mAmount').value), year: new Date(document.getElementById('mDate').value).getFullYear() }); closeModal(); }
    function deleteEntry(path, key) { if(confirm("Permanently Delete?")) db.ref(path + '/' + key).remove(); }

    function printReceipt(key) {
        const item = localData.donations[key];
        const words = inWords(item.amt);
        document.getElementById('printArea').innerHTML = `
            <div class="print-page">
                <div class="receipt-frame">
                    <div class="print-header" style="border:none;">
                        <h1>52nd Sahid Diwas 2026</h1>
                        <h2>B.B.C MARANG BUNDU</h2>
                        <div class="label-pill-pro" style="font-size:16px;">DONATION RECEIPT</div>
                    </div>
                    <p style="font-size:18px;"><b>No:</b> #${key.substr(-5).toUpperCase()} <span style="float:right"><b>Date:</b> ${item.date}</span></p>
                    <p style="font-size:20px; line-height:2;">Received with thanks from Mr./Ms. <b>${item.name}</b><br>
                    Sum of Rupees: <b style="text-transform:capitalize;">${words}</b><br>
                    Towards: 52nd Sahid Diwas Celebration Donation</p>
                    <center><div style="border:2px solid #000; padding:10px 40px; font-size:28px; font-weight:900; display:inline-block;">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                    <div class="sig-area">
                        <div></div>
                        <div class="sig-box"><span class="sig-font">${localData.config.tName}</span><br>Principal Treasurer</div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    function printReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        const data = type === 'don' ? localData.donations : localData.expenses;
        let rows = ""; let sl = 1; let tCol = 0, tExp = 0;
        Object.values(localData.donations).filter(x => x.year == fYear).forEach(x => tCol += Number(x.amt));
        Object.values(localData.expenses).filter(x => x.year == fYear).forEach(x => tExp += Number(x.amt));
        Object.values(data).filter(x => x.year == fYear).forEach(x => { 
            rows += `<tr><td>${sl++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`; 
        });

        document.getElementById('printArea').innerHTML = `
            <div class="print-page">
                <div class="print-header">
                    <h1>52nd Sahid Diwas 2026</h1>
                    <h2>B.B.C MARANG BUNDU</h2>
                    <p>Reg.no :- MBJ8750 - 13 Of 2022 | Session: ${fYear}</p>
                    <div class="label-pill-pro">${type === 'don' ? 'COLLECTION LEDGER' : 'EXPENDITURE LEDGER'}</div>
                </div>
                <table class="report-table">
                    <thead><tr><th>Sl</th><th>Date</th><th>Description</th><th>Amount</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
                <table class="summary-table">
                    <tr>
                        <td>COLLECTION: ‚Çπ ${tCol.toLocaleString()}</td>
                        <td>EXPENSE: ‚Çπ ${tExp.toLocaleString()}</td>
                        <td>BALANCE: ‚Çπ ${(tCol - tExp).toLocaleString()}</td>
                    </tr>
                </table>
                <div class="sig-area">
                    <div class="sig-box"><span class="sig-font">${localData.config.atName}</span><br>Asst. Treasurer</div>
                    <div class="sig-box"><span class="sig-font">${localData.config.tName}</span><br>Principal Treasurer</div>
                </div>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = y;
            if(y === 2026) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
