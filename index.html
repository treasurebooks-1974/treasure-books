<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS - Premium Master Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600;700;800&display=swap');
        
        :root { --navy: #0d1b3e; --gold: #b8860b; --accent: #2196f3; --bg: #eef2f7; }
        
        /* Professional Background Styling */
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0d1b3e 0%, #1a2a6c 50%, #b21f1f 100%);
            background-attachment: fixed;
            margin: 0; padding: 15px; color: #333; 
        }

        /* Glassmorphism Container */
        .container { 
            max-width: 900px; margin: auto; 
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            border: 1px solid rgba(255,255,255,0.3);
            padding: 25px; 
        }
        
        h1 { color: var(--navy); text-align: center; font-size: 28px; font-weight: 800; margin: 0 0 20px 0; letter-spacing: 1px; }
        
        .committee-info { 
            display: flex; justify-content: space-around; background: rgba(13, 27, 62, 0.05); 
            padding: 15px; border-radius: 15px; margin-bottom: 25px; border: 1px dashed var(--navy);
        }
        .name-val { color: var(--navy); font-weight: 700; border-bottom: 2px solid var(--gold); }
        .edit-link { color: #d32f2f; cursor: pointer; border: none; background: none; font-size: 11px; text-decoration: underline; }

        /* Modern Entry Section */
        .entry-section { 
            background: #fff; padding: 20px; border-radius: 18px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); margin-bottom: 25px; 
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }
        
        input, select { 
            padding: 12px; border: 1.5px solid #ddd; border-radius: 10px; font-size: 14px; 
            outline: none; transition: 0.3s; width: 100%; box-sizing: border-box;
        }
        input:focus { border-color: var(--navy); background: #fdfdfd; }
        .full-row { grid-column: span 2; }
        @media (max-width: 600px) { .full-row { grid-column: span 1; } }

        .btn-save { 
            background: var(--navy); color: white; border: none; border-radius: 12px; 
            padding: 15px; font-size: 16px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px;
        }

        /* Professional Stats Cards */
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .card { padding: 15px; border-radius: 18px; color: white; text-align: center; font-weight: 600; box-shadow: 0 8px 15px rgba(0,0,0,0.15); }
        .bg-blue { background: linear-gradient(to right, #1e3c72, #2a5298); }
        .bg-red { background: linear-gradient(to right, #cb2d3e, #ef473a); }
        .bg-green { background: linear-gradient(to right, #11998e, #38ef7d); }

        .print-actions { display: flex; gap: 15px; margin-bottom: 25px; }
        .btn-p { flex: 1; color: white; border: none; border-radius: 12px; padding: 15px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-p:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn-p-don { background: #2e7d32; }
        .btn-p-exp { background: #c62828; }

        .tabs { display: flex; margin-bottom: 15px; background: #eee; border-radius: 12px; padding: 5px; }
        .tab { flex: 1; padding: 12px; text-align: center; font-weight: 700; cursor: pointer; color: #555; border-radius: 10px; transition: 0.3s; }
        .tab.active { background: white; color: var(--navy); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 15px; overflow: hidden; }
        th { background: var(--navy); color: white; padding: 15px; text-align: left; font-size: 12px; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }

        .btn-r { background: var(--gold); border: none; padding: 6px 12px; border-radius: 6px; color: white; cursor: pointer; font-size: 11px; }

        /* PRINT STYLE */
        #printArea { display: none; }
        @media print {
            body { background: white !important; padding: 0; }
            .no-print { display: none !important; }
            #printArea { display: block !important; width: 100%; }
            .receipt-centered { display: flex; align-items: center; justify-content: center; height: 98vh; }
            .receipt-card { border: 10px double #000; padding: 40px; width: 550px; text-align: center; background: #fff; }
            .shorthand-signature { font-family: 'Dancing Script', cursive; font-size: 34px; margin-bottom: -5px; display: block; }
            .sig-line { border-top: 2px solid #000; width: 220px; margin: auto; padding-top: 5px; font-weight: bold; font-size: 13px; }
            .print-table th { background: #000 !important; color: #fff !important; -webkit-print-color-adjust: exact; }
            .print-table td, .print-table th { border: 1.5px solid #000; padding: 10px; }
        }
    </style>
</head>
<body>

<div class="container no-print">
    <h1>TREASURE BOOKS PRO</h1>
    
    <div class="committee-info">
        <div>TR: <span id="tName" class="name-val">...</span> <button class="edit-link" onclick="editMember('tName', 'tName')">Edit</button></div>
        <div>ASST: <span id="atName" class="name-val">...</span> <button class="edit-link" onclick="editMember('atName', 'atName')">Edit</button></div>
    </div>

    <div class="year-filter-box">üîç VIEW YEAR: <select id="yearFilter" onchange="loadView()"></select></div>

    <div class="entry-section">
        <div class="form-grid">
            <input type="hidden" id="editKey" value="">
            <select id="eType" onchange="handleFormChange()">
                <option value="donation">Donation (Collection)</option>
                <option value="expense">Expenditure (Payment)</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" class="full-row" placeholder="Name or Detail">
            
            <select id="eOcc" onchange="checkExService()">
                <option value="">Select Occupation</option>
                <option value="Teacher">Teacher</option><option value="Police">Police</option><option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option><option value="Army">Army</option><option value="Navy">Navy</option>
                <option value="BSF">BSF</option><option value="Student">Student</option><option value="Farmer">Farmer</option>
                <option value="Ex-Service">Ex-Service</option><option value="Other">Other</option>
            </select>

            <select id="eSubOcc" style="display:none;">
                <option value="">Branch</option>
                <option value="Army">Army</option><option value="Navy">Navy</option><option value="Air Force">Air Force</option>
                <option value="Police">Police</option><option value="BSF">BSF</option><option value="Railway">Railway</option>
            </select>

            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
            <button class="btn-save full-row" onclick="saveEntry()">SAVE TRANSACTION</button>
        </div>
    </div>

    <div class="stats">
        <div class="card bg-blue">Collection<br><b id="sumIn">0</b></div>
        <div class="card bg-red">Expenses<br><b id="sumOut">0</b></div>
        <div class="card bg-green">Balance<br><b id="sumBal">0</b></div>
    </div>

    <div class="print-actions">
        <button class="btn-p btn-p-don" onclick="printReport('don')">‚éô PRINT DONATION SHEET</button>
        <button class="btn-p btn-p-exp" onclick="printReport('exp')">‚éô PRINT EXPENDITURE SHEET</button>
    </div>

    <div class="tabs">
        <div class="tab active" id="tabDon" onclick="switchTab('viewDon')">DONATIONS</div>
        <div class="tab" id="tabExp" onclick="switchTab('viewExp')">EXPENSES</div>
    </div>

    <div id="viewDon" class="tab-content active">
        <table><thead><tr><th>Date</th><th>Name</th><th>Occupation</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
    </div>
    <div id="viewExp" class="tab-content">
        <table><thead><tr><th>Date</th><th>Detail</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };
    let activeTab = 'viewDon';

    function getSahidYear(year) {
        let count = parseInt(year) - 1974;
        let suffix = (count % 10 == 1 && count != 11) ? "st" : (count % 10 == 2 && count != 12) ? "nd" : (count % 10 == 3 && count != 13) ? "rd" : "th";
        return `${count}${suffix} SAHID DIWAS ${year}`;
    }

    function printReport(type) {
        const year = document.getElementById('yearFilter').value;
        const title = type === 'don' ? "DONATIONS REPORT" : "EXPENSES REPORT";
        let rows = "";
        if(type === 'don') {
            Object.values(currentData.donations).filter(x => x.year == year).forEach(x => {
                rows += `<tr><td>${x.date}</td><td>${x.name}</td><td>${x.occ}</td><td>‚Çπ${x.amt.toLocaleString()}</td></tr>`;
            });
        } else {
            Object.values(currentData.expenses).filter(x => x.year == year).forEach(x => {
                rows += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt.toLocaleString()}</td></tr>`;
            });
        }
        
        document.getElementById('printArea').innerHTML = `
            <div style="text-align:center;">
                <h1>${getSahidYear(year)}</h1>
                <h2>B.B.C MARANG BUNDU</h2>
                <p>Reg.no :- MBJ8750-13 Of 2022</p>
                <h3 style="text-decoration:underline;">${title}</h3>
                <table class="print-table" style="width:100%; border-collapse:collapse; margin-top:20px;">
                    <thead>${type==='don'?'<tr><th>Date</th><th>Name</th><th>Occupation</th><th>Amt</th></tr>':'<tr><th>Date</th><th>Detail</th><th>Amt</th></tr>'}</thead>
                    <tbody>${rows}</tbody>
                </table>
            </div>`;
        window.print();
    }

    function printReceipt(key) {
        const item = currentData.donations[key];
        const trName = document.getElementById('tName').innerText;
        document.getElementById('printArea').innerHTML = `
            <div class="receipt-centered">
                <div class="receipt-card">
                    <h1>${getSahidYear(item.year)}</h1>
                    <h2>B.B.C MARANG BUNDU</h2>
                    <p>Reg.no :- MBJ8750-13 Of 2022</p>
                    <h3 style="border:2px solid #000; display:inline-block; padding:5px 20px; margin-top:15px;">DONATION RECEIPT</h3>
                    <div style="text-align:left; margin-top:30px; line-height:2.5; font-size:18px; border-top:2px solid #000; padding-top:20px;">
                        <p>Date: <b>${item.date}</b></p>
                        <p>Donor Name: <b>${item.name}</b></p>
                        <p>Occupation: <b>${item.occ}</b></p>
                        <p>Amount: <span style="background:#eee; padding:5px 15px; font-weight:900; border:1px solid #000;">‚Çπ ${item.amt.toLocaleString()}</span></p>
                    </div>
                    <div style="margin-top:60px; text-align:right;">
                        <div style="display:inline-block; text-align:center;">
                            <span class="shorthand-signature">${trName}</span>
                            <div class="sig-line">Treasurer Signature</div>
                            <div style="font-size:12px; margin-top:5px; font-weight:bold;">Date: ${item.date}</div>
                        </div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    function switchTab(id) {
        activeTab = id;
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById(id === 'viewDon' ? 'tabDon' : 'tabExp').classList.add('active');
    }

    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        document.getElementById('tName').innerText = val.config?.tName || "Treasurer Name";
        document.getElementById('atName').innerText = val.config?.atName || "Assistant Name";
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        
        Object.entries(currentData.donations).filter(x => x[1].year == fYear).forEach(([k, x]) => {
            bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>${x.occ}</td><td>‚Çπ${x.amt.toLocaleString()}</td>
            <td><button class="btn-r" onclick="printReceipt('${k}')">Receipt</button></td></tr>`;
            tIn += x.amt;
        });

        Object.entries(currentData.expenses).filter(x => x[1].year == fYear).forEach(([k, x]) => {
            bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt.toLocaleString()}</td><td>-</td></tr>`;
            tOut += x.amt;
        });
        
        document.getElementById('sumIn').innerText = tIn.toLocaleString();
        document.getElementById('sumOut').innerText = tOut.toLocaleString();
        document.getElementById('sumBal').innerText = (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const occ = document.getElementById('eOcc').value;
        const subOcc = document.getElementById('eSubOcc').value;
        const amt = parseFloat(document.getElementById('eAmount').value);
        if(!date || !name || isNaN(amt)) return alert("Bharein!");
        let finalOcc = (occ === "Ex-Service") ? "Ex-Service (" + subOcc + ")" : occ;
        const entry = { date, name, occ: (type==='donation'?finalOcc:'-'), amt, year: new Date(date).getFullYear() };
        dbRef.ref((type === 'donation' ? 'donations/' : 'expenses/')).push(entry);
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function buildYearDropdown() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2024; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Year " + y;
            if(y === new Date().getFullYear()) opt.selected = true;
            sel.appendChild(opt);
        }
    }

    function editMember(elId, field) {
        let v = prompt("New Name:", document.getElementById(elId).innerText);
        if(v) dbRef.ref('config/' + field).set(v);
    }

    function checkExService() { document.getElementById('eSubOcc').style.display = (document.getElementById('eOcc').value === "Ex-Service") ? "inline-block" : "none"; }
    function handleFormChange() { document.getElementById('eOcc').style.display = (document.getElementById('eType').value === 'donation') ? "inline-block" : "none"; checkExService(); }
    window.onload = () => { buildYearDropdown(); document.getElementById('eDate').valueAsDate = new Date(); handleFormChange(); };
</script>
</body>
</html>
