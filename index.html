<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | OFFICIAL</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Outfit:wght@300;600;900&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.7);
            --gold: #eab308;
            --border: rgba(255, 255, 255, 0.08);
            --green: #10b981;
            --red: #ef4444;
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: #f3f4f6; padding: 15px; }

        /* Dashboard Styles */
        .year-floating {
            position: fixed; top: 15px; right: 15px; z-index: 1000;
            background: var(--gold); padding: 5px 12px; border-radius: 50px; display: flex; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
        }
        .year-floating select { background: transparent; border: none; color: #000; font-weight: 900; font-size: 12px; outline: none; }

        header { text-align: center; margin: 30px 0; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .main-title { font-family: 'Cinzel', serif; font-size: clamp(28px, 5vw, 45px); margin: 0; color: #fff; }
        
        .exec-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 900px; margin: 0 auto 30px; }
        .exec-card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; text-align: center; position: relative; }
        .exec-card b { color: var(--gold); font-size: 18px; display: block; font-family: 'Cinzel'; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 28px; font-weight: 900; font-family: 'Cinzel'; }

        .form-hub { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid var(--border); margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        input, select { background: #0b0f1a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; outline: none; }
        .btn-save { background: var(--gold); color: #000; border: none; padding: 12px 60px; border-radius: 12px; font-weight: 900; cursor: pointer; }

        .ledger-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .ledger-box { background: var(--card); border-radius: 20px; border: 1px solid var(--border); padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        td, th { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.02); text-align: left; }

        /* --- PRINT AREA DESIGN --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white !important; color: black; }
            
            .print-wrapper { padding: 10mm; background: white; }
            .single-border { border: 2px solid #000; padding: 20px; min-height: 270mm; position: relative; }
            
            .print-header { text-align: center; margin-bottom: 25px; border-bottom: 2px solid #000; padding-bottom: 15px; }
            .print-header h1 { font-size: 26px; font-weight: 900; margin: 0; text-transform: uppercase; }
            .print-header h2 { font-family: 'Cinzel', serif; font-size: 22px; margin: 8px 0; }
            .print-header p { font-size: 14px; font-weight: bold; margin: 5px 0; }

            .label-pill { background: #000 !important; color: white !important; padding: 6px 25px; font-weight: bold; font-size: 16px; margin: 15px 0; display: inline-block; -webkit-print-color-adjust: exact; }
            
            .report-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
            .report-table th, .report-table td { border: 1px solid #000; padding: 8px; text-align: left; font-size: 14px; }
            .report-table th { background: #f2f2f2 !important; -webkit-print-color-adjust: exact; }

            .sig-area { position: absolute; bottom: 30px; width: calc(100% - 40px); display: flex; justify-content: space-between; align-items: flex-end; }
            .sig-box { text-align: center; width: 200px; }
            .sig-font { font-family: 'Dancing Script', cursive; font-size: 32px; margin-bottom: -5px; }
        }
    </style>
</head>
<body>

<div class="year-floating no-print">
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="no-print">
    <header>
        <h1 class="main-title">TREASURE BOOKS</h1>
        <div style="font-weight: 900; font-size: 22px; color: var(--gold); margin-top:10px;">B.B.C MARANG BUNDU</div>
        <div style="font-size: 11px; color: #6b7280;">Reg.no :- MBJ8750 - 13 Of 2022</div>
    </header>

    <div class="exec-row">
        <div class="exec-card"><span>Principal Treasurer</span><b id="disp_tName">Loading...</b><button onclick="editTreasurer('tName')" style="font-size:10px; cursor:pointer;">Edit</button></div>
        <div class="exec-card"><span>Assistant Treasurer</span><b id="disp_atName">Loading...</b><button onclick="editTreasurer('atName')" style="font-size:10px; cursor:pointer;">Edit</button></div>
    </div>

    <div class="stats-grid">
        <div class="stat-card" style="border-left: 4px solid var(--green);">COLLECTION<div class="stat-val" id="sumIn" style="color:var(--green);">â‚¹ 0</div></div>
        <div class="stat-card" style="border-left: 4px solid var(--red);">EXPENSE<div class="stat-val" id="sumOut" style="color:var(--red);">â‚¹ 0</div></div>
        <div class="stat-card" style="border-left: 4px solid var(--gold);">BALANCE<div class="stat-val" id="sumBal" style="color:var(--gold);">â‚¹ 0</div></div>
    </div>

    <div class="form-hub">
        <div class="form-grid">
            <select id="eType"><option value="donation">CREDIT (Collection)</option><option value="expense">DEBIT (Expenditure)</option></select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Name or Purpose">
            <input type="number" id="eAmount" placeholder="Amount â‚¹">
        </div>
        <div style="text-align:center; margin-top:20px;"><button class="btn-save" onclick="saveEntry()">SAVE DATA</button></div>
    </div>

    <div class="ledger-row">
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0;">ðŸŸ¢ Collections</h3>
                <button onclick="printReport('don')">Print Report</button>
            </div>
            <table id="tblDon"><thead><tr><th>Date</th><th>Donor</th><th>Amt</th></tr></thead><tbody id="bodyDon"></tbody></table>
        </div>
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0;">ðŸ”´ Expenses</h3>
                <button onclick="printReport('exp')">Print Report</button>
            </div>
            <table id="tblExp"><thead><tr><th>Date</th><th>Purpose</th><th>Amt</th></tr></thead><tbody id="bodyExp"></tbody></table>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        localData.config = val.config || { tName: "Not Set", atName: "Not Set" };
        document.getElementById('disp_tName').innerText = localData.config.tName;
        document.getElementById('disp_atName').innerText = localData.config.atName;
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        Object.entries(localData.donations).forEach(([k, x]) => { if(x.year == fYear) { tIn += Number(x.amt); bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>â‚¹${x.amt}</td></tr>`; } });
        Object.entries(localData.expenses).forEach(([k, x]) => { if(x.year == fYear) { tOut += Number(x.amt); bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>â‚¹${x.amt}</td></tr>`; } });
        document.getElementById('sumIn').innerText = 'â‚¹ ' + tIn; document.getElementById('sumOut').innerText = 'â‚¹ ' + tOut; document.getElementById('sumBal').innerText = 'â‚¹ ' + (tIn - tOut);
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value, name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("Pura data bharein!");
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push({ date, name, amt: Number(amt), year: new Date(date).getFullYear() });
    }

    function editTreasurer(field) { let n = prompt("Enter Name:"); if(n) db.ref('config/' + field).set(n); }

    function printReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        const data = type === 'don' ? localData.donations : localData.expenses;
        let rows = ""; let total = 0;
        Object.values(data).filter(x => x.year == fYear).forEach(x => {
            total += Number(x.amt);
            rows += `<tr><td>${x.date}</td><td>${x.name}</td><td>â‚¹ ${x.amt}</td></tr>`;
        });

        document.getElementById('printArea').innerHTML = `
            <div class="print-wrapper">
                <div class="single-border">
                    <div class="print-header">
                        <h1>52<sup>nd</sup> Sahid Diwas 2026</h1>
                        <h2>B.B.C MARANG BUNDU</h2>
                        <p>Reg.no :- MBJ8750 - 13 Of 2022 | Session: ${fYear}</p>
                    </div>
                    <center><div class="label-pill">OFFICIAL ${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} LEDGER</div></center>
                    <table class="report-table">
                        <thead><tr><th>Date</th><th>Description</th><th>Amount</th></tr></thead>
                        <tbody>${rows}</tbody>
                        <tfoot><tr style="font-weight:bold;"><td></td><td>TOTAL:</td><td>â‚¹ ${total}</td></tr></tfoot>
                    </table>
                    <div class="sig-area">
                        <div class="sig-box"><div class="sig-font">${localData.config.atName}</div><div style="border-top:1px solid #000;">Asst. Treasurer</div></div>
                        <div class="sig-box"><div class="sig-font">${localData.config.tName}</div><div style="border-top:1px solid #000;">Principal Treasurer</div></div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Session " + y;
            if(y === 2026) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
