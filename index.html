<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOK - Master Pro Max</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Birthstone&family=Inter:wght@300;400;600;700;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        :root { 
            --navy: #060b26; --gold: #b8860b; --premium-gold: #ffd700; 
            --glass: rgba(255, 255, 255, 0.96); --neon-blue: #00d2ff;
        }
        
        body { 
            font-family: 'Inter', sans-serif; background: #020512;
            margin: 0; padding: 15px; color: #333; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        .premium-frame {
            position: relative; width: 100%; max-width: 1100px; padding: 4px;
            background: linear-gradient(90deg, #060b26, #b8860b, #00d2ff, #b8860b, #060b26);
            background-size: 300% 300%; animation: glowRotate 8s linear infinite;
            border-radius: 40px; box-shadow: 0 0 50px rgba(184, 134, 11, 0.4);
        }
        @keyframes glowRotate { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        .container { 
            background: var(--glass); border-radius: 38px; padding: 45px; 
            position: relative; width: 100%; box-sizing: border-box;
            backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.5);
        }
        
        .year-control-nano {
            position: absolute; top: 20px; right: 30px;
            background: var(--navy); color: var(--premium-gold); padding: 2px 8px;
            border-radius: 6px; font-size: 9px; font-weight: 900;
            border: 1px solid var(--gold); display: flex; align-items: center; gap: 3px;
            z-index: 100; box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .year-control-nano select { background: transparent; color: #fff; border: none; font-weight: 800; outline: none; cursor: pointer; font-size: 9px; padding: 0; }

        .brand-header { text-align: center; margin-bottom: 45px; }
        .brand-header h1 { color: var(--navy); font-size: 46px; font-weight: 900; letter-spacing: 8px; margin: 0; text-transform: uppercase; }
        .brand-header h2 { color: var(--gold); font-size: 26px; font-weight: 800; margin: 12px 0; letter-spacing: 4px; }
        .brand-header p { color: #444; font-size: 13px; font-weight: 700; margin: 0; background: rgba(184, 134, 11, 0.1); display: inline-block; padding: 6px 25px; border-radius: 30px; border: 1.5px solid rgba(184, 134, 11, 0.2); }

        .executive-info { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px; }
        .exec-card { background: linear-gradient(145deg, #ffffff, #f1f5f9); padding: 20px; border-radius: 22px; border: 1.5px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; position: relative; box-shadow: 5px 5px 15px rgba(0,0,0,0.05); }
        .exec-card span { font-size: 10px; color: #64748b; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; }
        .exec-card b { font-size: 18px; color: var(--navy); border-bottom: 3px solid var(--gold); padding: 0 10px; }
        .exec-edit { position: absolute; right: 15px; top: 15px; font-size: 10px; cursor: pointer; color: #ef4444; border: none; background: none; font-weight: 900; text-transform: uppercase; }

        .entry-section { background: #fdfdfd; padding: 30px; border-radius: 32px; border: 1px solid #edf2f7; margin-bottom: 40px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 18px; }
        input, select { padding: 16px; border: 2px solid #e2e8f0; border-radius: 18px; font-size: 14px; outline: none; transition: 0.4s; font-weight: 600; }
        .btn-save-compact { background: var(--navy); color: white; border: none; border-radius: 15px; padding: 14px 45px; font-size: 15px; font-weight: 900; cursor: pointer; margin: 25px auto 0; display: block; transition: 0.3s; box-shadow: 0 10px 25px rgba(6, 11, 38, 0.3); }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 45px; }
        .card { padding: 22px; border-radius: 28px; color: white; text-align: center; font-weight: 900; font-size: 13px; }
        .bg-blue { background: linear-gradient(135deg, #060b26, #1a2a6c); border-bottom: 4px solid var(--neon-blue); }
        .bg-red { background: linear-gradient(135deg, #7f1d1d, #ef4444); border-bottom: 4px solid #fca5a5; }
        .bg-green { background: linear-gradient(135deg, #064e3b, #10b981); border-bottom: 4px solid #6ee7b7; }

        .list-section { background: white; border-radius: 35px; padding: 30px; border: 1.5px solid #f1f5f9; margin-bottom: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.04); }
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #f8fafc; padding-bottom: 15px; }
        .list-title { font-size: 15px; font-weight: 900; color: var(--navy); text-transform: uppercase; }
        .btn-print-icon { background: var(--navy); color: var(--premium-gold); border: 2px solid var(--gold); padding: 10px 20px; border-radius: 14px; cursor: pointer; font-size: 18px; transition: 0.3s; }

        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; color: #64748b; padding: 20px; text-align: left; font-size: 11px; text-transform: uppercase; font-weight: 900; }
        td { padding: 18px; border-bottom: 1px solid #f1f5f9; font-size: 14px; font-weight: 600; }

        .act-btn { border: none; padding: 10px 15px; border-radius: 12px; color: white; cursor: pointer; font-size: 11px; font-weight: 800; margin-right: 6px; }
        .btn-r { background: var(--gold); } .btn-edit { background: #38bdf8; } .btn-del { background: #f87171; }

        /* --- üöÄ PRINT STYLES --- */
        #printArea { display: none; }
        @media print {
            @page { size: A4 portrait; margin: 0mm; }
            body { background: white !important; margin: 0; padding: 0; }
            .no-print { display: none !important; }
            #printArea { display: block !important; width: 100%; }

            .ledger-container { padding: 40px; min-height: 297mm; position: relative; background: white; overflow: hidden; }
            .ledger-border { border: 4px double #000; padding: 20px; min-height: 265mm; position: relative; z-index: 1; }
            .print-header { text-align: center; border-bottom: 3.5px solid #000; margin-bottom: 30px; padding-bottom: 15px; }
            .print-header h1 { font-size: 38px; margin: 0; color: #000; text-transform: uppercase; letter-spacing: 5px; }
            .print-header h2 { font-size: 22px; margin: 10px 0; }
            .print-header p { font-size: 14px; font-weight: bold; margin: 5px 0; border: 1px solid #000; display: inline-block; padding: 5px 20px; border-radius: 20px; }
            .print-type-label { font-size: 24px; font-weight: 900; text-decoration: underline; margin: 20px 0; display: block; letter-spacing: 2px; text-transform: uppercase;}

            .ledger-watermark {
                position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
                font-size: 38px; color: rgba(0,0,0,0.035); font-weight: 900; white-space: nowrap; pointer-events: none; z-index: 0; width: 100%; text-align: center; letter-spacing: 2px;
            }

            .print-table { width: 100%; border-collapse: collapse; margin-top: 10px; position: relative; z-index: 2; background: transparent; }
            .print-table th { background: #000 !important; color: #fff !important; padding: 12px; border: 1.5px solid #000; font-size: 14px; -webkit-print-color-adjust: exact; }
            .print-table td { border: 1.5px solid #000; padding: 10px; font-size: 14px; font-weight: 700; background: transparent !important; }

            .total-summary-print { margin-top: 40px; border: 4px solid #000; padding: 20px; display: grid; grid-template-columns: repeat(3, 1fr); text-align: center; font-size: 16px; font-weight: 900; background: #f1f1f1 !important; -webkit-print-color-adjust: exact; }
            .summary-item { border-right: 2px solid #000; }
            .summary-item:last-child { border-right: none; }

            .signature-row { margin-top: 80px; display: flex; justify-content: space-between; padding: 0 40px; }
            .sig-box-p { text-align: center; width: 220px; border-top: 2.5px solid #000; padding-top: 8px; font-weight: 900; }

            /* üìú RECEIPT DESIGN üìú */
            .receipt-centered { display: flex; align-items: center; justify-content: center; height: 100vh; background: #fff; }
            .receipt-card { border: 2px solid #000; padding: 5px; width: 700px; background: #fff; position: relative; overflow: hidden; }
            .receipt-inner-border { border: 6px double #000; padding: 40px; position: relative; }
            .receipt-watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-35deg); font-size: 60px; color: rgba(0,0,0,0.03); font-weight: 900; white-space: nowrap; pointer-events: none; z-index: 0; }
            .receipt-title-box { border: 2px solid #000; display: inline-block; padding: 5px 30px; font-weight: 900; letter-spacing: 2px; margin-top: 15px; font-size: 20px; text-transform: uppercase; background: #fff; position: relative; z-index: 1; }
            .data-row { display: flex; justify-content: flex-start; align-items: baseline; margin-bottom: 18px; font-size: 19px; border-bottom: 1px dotted #888; padding-bottom: 5px; position: relative; z-index: 1; }
            .data-label { font-weight: 800; min-width: 160px; color: #222; text-transform: uppercase; font-size: 15px; }
            .data-value { font-weight: 700; color: #000; flex-grow: 1; }
            .amt-box-royal { background: #333 !important; color: #fff !important; padding: 15px 30px; font-size: 28px; font-weight: 900; border-radius: 4px; display: inline-block; margin-top: 10px; -webkit-print-color-adjust: exact; }
            .thank-you-msg { margin-top: 30px; border-top: 2px solid #000; padding-top: 15px; font-family: 'Playfair Display', serif; font-style: italic; font-size: 15px; line-height: 1.6; text-align: center; }
            .official-signature { font-family: 'Birthstone', cursive; font-size: 52px; color: #0c154a !important; display: block; margin-bottom: -15px; transform: rotate(-3deg) translateX(-10px); font-weight: 400; padding-right: 20px; }
            .sig-line-royal { border-top: 2.5px solid #000; width: 240px; margin-left: auto; padding-top: 10px; font-weight: 900; font-size: 14px; text-align: center; text-transform: uppercase; }
        }
    </style>
</head>
<body>

<div class="premium-frame no-print">
    <div class="container">
        <div class="year-control-nano">YR <select id="yearFilter" onchange="loadView()"></select></div>
        <div class="brand-header">
            <h1>TREASURE BOOK</h1>
            <h2>B.B.C MARANG BUNDU</h2>
            <p>Reg.no :- MBJ8750 - 13 Of 2022</p>
        </div>
        
        <div class="executive-info">
            <div class="exec-card"><span>Principal Treasurer</span><b id="tName">...</b><button class="exec-edit" onclick="editMember('tName', 'tName')">Edit</button></div>
            <div class="exec-card"><span>Asst Treasurer</span><b id="atName">...</b><button class="exec-edit" onclick="editMember('atName', 'atName')">Edit</button></div>
        </div>

        <div class="entry-section">
            <div class="form-grid">
                <input type="hidden" id="editKey"><input type="hidden" id="editType">
                <select id="eType" onchange="handleFormChange()"><option value="donation">CREDIT (Collection)</option><option value="expense">DEBIT (Expenditure)</option></select>
                <input type="date" id="eDate">
                <input type="text" id="eName" placeholder="Full Name or Detail">
                <select id="eOcc" onchange="checkExService()">
                    <option value="">Occupation</option>
                    <option value="Teacher">Teacher</option><option value="Police">Police</option>
                    <option value="Army">Army</option><option value="Navy">Navy</option><option value="Air Force">Air Force</option>
                    <option value="BSF">BSF</option><option value="CRPF">CRPF</option><option value="CISF">CISF</option>
                    <option value="ITBP">ITBP</option><option value="SSB">SSB</option><option value="Railway">Railway</option>
                    <option value="Student">Student</option><option value="Farmer">Farmer</option><option value="Business">Business</option>
                    <option value="Social Worker">Social Worker</option><option value="Ex-Service">Ex-Service</option><option value="Other">Other</option>
                </select>
                <select id="eSubOcc" style="display:none;">
                    <option value="">Branch List</option>
                    <option value="Army">Army</option><option value="Navy">Navy</option><option value="Air Force">Air Force</option>
                    <option value="Police">Police</option><option value="BSF">BSF</option><option value="CRPF">CRPF</option>
                    <option value="CISF">CISF</option><option value="ITBP">ITBP</option><option value="SSB">SSB</option>
                    <option value="Railway">Railway</option><option value="Teacher">Teacher</option><option value="Govt Service">Govt Service</option>
                </select>
                <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
            </div>
            <button class="btn-save-compact" id="saveBtn" onclick="saveEntry()">CONFIRM TRANSACTION</button>
        </div>

        <div class="stats">
            <div class="card bg-blue">COLLECTION <br><b id="sumIn">0</b></div>
            <div class="card bg-red">EXPENDITURE <br><b id="sumOut">0</b></div>
            <div class="card bg-green">NET BALANCE <br><b id="sumBal">0</b></div>
        </div>

        <div class="list-section">
            <div class="list-header"><div class="list-title">üí∞ CREDIT LEDGER</div><button class="btn-print-icon" onclick="printReport('don')">‚éô</button></div>
            <table id="tblDon"><thead><tr><th>Sl</th><th>Date</th><th>Donor Name</th><th>Occupation</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
        </div>

        <div class="list-section">
            <div class="list-header"><div class="list-title">üìâ DEBIT LEDGER</div><button class="btn-print-icon" onclick="printReport('exp')">‚éô</button></div>
            <table id="tblExp"><thead><tr><th>Sl</th><th>Date</th><th>Expense Detail</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };

    // Function to format Date to DD-MM-YYYY
    function formatDate(dateStr) {
        if(!dateStr) return "-";
        const [y, m, d] = dateStr.split('-');
        return `${d}-${m}-${y}`;
    }

    function getSahidYear(year) {
        let count = parseInt(year) - 1974;
        let suffix = (count % 10 == 1 && count != 11) ? "st" : (count % 10 == 2 && count != 12) ? "nd" : (count % 10 == 3 && count != 13) ? "rd" : "th";
        return `${count}${suffix} SAHID DIWAS ${year}`;
    }

    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        document.getElementById('tName').innerText = val.config?.tName || "Principal Treasurer";
        document.getElementById('atName').innerText = val.config?.atName || "Asst Treasurer";
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        let slDon = 1, slExp = 1;
        
        const sortedDon = Object.entries(currentData.donations).sort((a,b) => new Date(a[1].date) - new Date(b[1].date));
        sortedDon.forEach(([k, x]) => { 
            if(x.year == fYear) { 
                bDon.innerHTML += `<tr><td>${slDon++}</td><td>${formatDate(x.date)}</td><td>${x.name}</td><td>${x.occ}</td><td>‚Çπ${x.amt.toLocaleString()}</td><td><button class="act-btn btn-r" onclick="printReceipt('${k}')">Bill</button><button class="act-btn btn-edit" onclick="editEntry('don', '${k}')">E</button><button class="act-btn btn-del" onclick="deleteEntry('don', '${k}')">X</button></td></tr>`; 
                tIn += x.amt; 
            } 
        });
        
        const sortedExp = Object.entries(currentData.expenses).sort((a,b) => new Date(a[1].date) - new Date(b[1].date));
        sortedExp.forEach(([k, x]) => { 
            if(x.year == fYear) { 
                bExp.innerHTML += `<tr><td>${slExp++}</td><td>${formatDate(x.date)}</td><td>${x.name}</td><td>‚Çπ${x.amt.toLocaleString()}</td><td><button class="act-btn btn-edit" onclick="editEntry('exp', '${k}')">E</button><button class="act-btn btn-del" onclick="deleteEntry('exp', '${k}')">X</button></td></tr>`; 
                tOut += x.amt; 
            } 
        });
        document.getElementById('sumIn').innerText = tIn.toLocaleString(); 
        document.getElementById('sumOut').innerText = tOut.toLocaleString(); 
        document.getElementById('sumBal').innerText = (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value, name = document.getElementById('eName').value, amt = parseFloat(document.getElementById('eAmount').value), editKey = document.getElementById('editKey').value, occ = document.getElementById('eOcc').value;
        if(!date || !name || isNaN(amt)) return alert("Saari jankari bharein!");
        let finalOcc = (occ === "Ex-Service") ? "Ex-Service (" + document.getElementById('eSubOcc').value + ")" : (occ || "-");
        const entry = { date, name, occ: (type==='donation'?finalOcc:'-'), amt, year: new Date(date).getFullYear() };
        if(editKey) dbRef.ref((document.getElementById('editType').value === 'donation' ? 'donations/' : 'expenses/') + editKey).remove();
        dbRef.ref((type === 'donation' ? 'donations/' : 'expenses/')).push(entry);
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = ''; document.getElementById('editKey').value = '';
    }

    function editEntry(type, key) {
        const item = type === 'don' ? currentData.donations[key] : currentData.expenses[key];
        document.getElementById('eType').value = type === 'don' ? 'donation' : 'expense'; 
        document.getElementById('eDate').value = item.date; 
        document.getElementById('eName').value = item.name; 
        document.getElementById('eAmount').value = item.amt; 
        document.getElementById('editKey').value = key; 
        document.getElementById('editType').value = type === 'don' ? 'donation' : 'expense'; 
        document.getElementById('saveBtn').innerText = "UPDATE NOW"; 
        handleFormChange(); 
        window.scrollTo(0,0);
    }

    function deleteEntry(type, key) { if(confirm("Kya aap ise delete karna chahte hain?")) dbRef.ref((type === 'don' ? 'donations/' : 'expenses/') + key).remove(); }

    function printReceipt(key) {
        const item = currentData.donations[key], trName = document.getElementById('tName').innerText;
        document.getElementById('printArea').innerHTML = `
        <div class="receipt-centered">
            <div class="receipt-card">
                <div class="receipt-inner-border">
                    <div class="receipt-watermark">OFFICIAL RECEIPT</div>
                    <div class="print-header">
                        <h1>${getSahidYear(item.year)}</h1>
                        <h2>B.B.C MARANG BUNDU</h2>
                        <p>Reg.no :- MBJ8750 - 13 Of 2022</p>
                        <br>
                        <div class="receipt-title-box">DONATION RECEIPT</div>
                    </div>
                    <div style="margin-top:40px; position:relative; z-index:1;">
                        <div class="data-row"><span class="data-label">Donor Name:</span><span class="data-value">${item.name}</span></div>
                        <div class="data-row"><span class="data-label">Occupation:</span><span class="data-value">${item.occ}</span></div>
                        <div class="data-row"><span class="data-label">Receipt Date:</span><span class="data-value">${formatDate(item.date)}</span></div>
                        <div style="text-align:center; margin-top:20px;">
                            <div class="data-label" style="margin-bottom:10px;">Amount Received</div>
                            <div class="amt-box-royal">‚Çπ ${item.amt.toLocaleString()} /-</div>
                        </div>
                    </div>
                    <div class="thank-you-msg">
                        "Aapka ye yogdaan hamari samiti ke liye atyant mahatvapurn hai. Sahid Diwas samaroh ko safal banane mein aapki sahayata ke liye hum aapke sadaiv abhari rahenge."
                        <br><strong style="display:block; margin-top:10px; font-size: 17px; color:#000;">üôè Thank You for Your Generous Contribution!</strong>
                    </div>
                    <div style="text-align:right; margin-top:50px; position:relative; z-index:1;">
                        <span class="official-signature">${trName}</span>
                        <div class="sig-line-royal">Principal Treasurer</div>
                        <div style="font-size:11px; font-weight:900; margin-top:6px; margin-right: 50px; color:#444;">DATE: ${formatDate(item.date)}</div>
                    </div>
                </div>
            </div>
        </div>`;
        window.print();
    }

    function printReport(type) {
        const year = document.getElementById('yearFilter').value;
        const reportTitle = type === 'don' ? "OFFICIAL CREDIT LEDGER (DONATIONS)" : "OFFICIAL DEBIT LEDGER (EXPENDITURE)";
        const watermarkText = type === 'don' ? "OFFICIAL DONATIONS REPORT" : "OFFICIAL EXPENDITURE REPORT";
        
        let rows = "", sl = 1, data = type === 'don' ? currentData.donations : currentData.expenses;
        Object.values(data).filter(x => x.year == year).sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(x => { 
            rows += `<tr><td>${sl++}</td><td>${formatDate(x.date)}</td><td>${x.name}</td>${type==='don'?`<td>${x.occ}</td>`:''}<td>‚Çπ${x.amt.toLocaleString()}</td></tr>`; 
        });
        
        const sumIn = document.getElementById('sumIn').innerText;
        const sumOut = document.getElementById('sumOut').innerText;
        const sumBal = document.getElementById('sumBal').innerText;

        document.getElementById('printArea').innerHTML = `
        <div class="ledger-container">
            <div class="ledger-border">
                <div class="ledger-watermark">${watermarkText}</div>
                <div class="print-header">
                    <h1>${getSahidYear(year)}</h1>
                    <h2>B.B.C MARANG BUNDU</h2>
                    <p>Reg.no :- MBJ8750 - 13 Of 2022</p>
                    <span class="print-type-label">${reportTitle}</span>
                </div>
                <table class="print-table">
                    <thead>${type==='don'?'<tr><th>Sl</th><th>Date</th><th>Donor Name</th><th>Occupation</th><th>Amount</th></tr>':'<tr><th>Sl</th><th>Date</th><th>Particulars</th><th>Amount</th></tr>'}</thead>
                    <tbody>${rows}</tbody>
                </table>
                <div class="total-summary-print">
                    <div class="summary-item">COLLECTION<br>‚Çπ ${sumIn}</div>
                    <div class="summary-item">EXPENDITURE<br>‚Çπ ${sumOut}</div>
                    <div class="summary-item">NET BALANCE<br>‚Çπ ${sumBal}</div>
                </div>
                <div class="signature-row">
                    <div class="sig-box-p">General Secretary</div>
                    <div class="sig-box-p">Principal Treasurer</div>
                </div>
            </div>
        </div>`;
        window.print();
    }

    function buildYearDropdown() { const sel = document.getElementById('yearFilter'); for (let y = 2024; y <= 2050; y++) { let opt = document.createElement('option'); opt.value = y; opt.text = y; if(y === new Date().getFullYear()) opt.selected = true; sel.appendChild(opt); } }
    function editMember(elId, field) { let v = prompt("Official Full Name:", document.getElementById(elId).innerText); if(v) dbRef.ref('config/' + field).set(v); }
    function checkExService() { document.getElementById('eSubOcc').style.display = (document.getElementById('eOcc').value === "Ex-Service") ? "inline-block" : "none"; }
    function handleFormChange() { document.getElementById('eOcc').style.display = (document.getElementById('eType').value === 'donation') ? "inline-block" : "none"; checkExService(); }
    window.onload = () => { buildYearDropdown(); document.getElementById('eDate').valueAsDate = new Date(); handleFormChange(); };
</script>
</body>
