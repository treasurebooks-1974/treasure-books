<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS - Professional Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600;700&display=swap');
        
        :root { --navy: #0d1b3e; --gold: #b8860b; --bg: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        .container { max-width: 900px; margin: auto; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 10px solid var(--navy); padding: 25px; }
        
        h1 { color: var(--navy); text-align: center; font-size: 26px; text-transform: uppercase; margin: 10px 0; letter-spacing: 2px; }
        .committee-info { display: flex; justify-content: space-around; background: #f0f3ff; padding: 15px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #d1d9ff; font-size: 14px; }
        .name-val { color: var(--navy); font-weight: 700; border-bottom: 2px solid var(--gold); }
        .edit-link { color: #d32f2f; cursor: pointer; background: none; border: none; font-size: 11px; text-decoration: underline; margin-left: 5px; }

        .entry-section { background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee; margin-bottom: 25px; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        input, select { padding: 14px; border: 1.5px solid #e0e0e0; border-radius: 10px; font-size: 15px; width: 100%; box-sizing: border-box; outline: none; }
        .btn-save { background: var(--navy); color: white; border: none; border-radius: 10px; padding: 16px; font-size: 16px; font-weight: 700; cursor: pointer; }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .card { padding: 18px 5px; border-radius: 15px; color: white; text-align: center; font-weight: 600; }
        .bg-blue { background: linear-gradient(135deg, #1a237e, #3949ab); }
        .bg-red { background: linear-gradient(135deg, #b71c1c, #d32f2f); }
        .bg-green { background: linear-gradient(135deg, #1b5e20, #2e7d32); }
        
        .year-filter-box { background: var(--navy); color: white; padding: 15px; border-radius: 12px; margin-bottom: 25px; text-align: center; font-weight: 600; }
        .year-filter-box select { width: auto; background: #fff; border: none; padding: 6px 15px; margin-left: 10px; border-radius: 5px; }

        .btn-print-main { background: #455a64; color: white; border: none; border-radius: 10px; padding: 14px; width: 100%; font-weight: 700; margin-bottom: 20px; cursor: pointer; }

        .tabs { display: flex; margin-bottom: 15px; border-bottom: 2px solid #ddd; background: #f9f9f9; }
        .tab { flex: 1; padding: 15px; text-align: center; font-weight: 700; cursor: pointer; color: #888; font-size: 13px; }
        .tab.active { color: var(--navy); border-bottom: 4px solid var(--gold); background: #fff; }

        .tab-content { display: none; overflow-x: auto; }
        .tab-content.active { display: block; }

        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 12px; border: 1px solid #f0f0f0; text-align: left; }
        th { background: var(--navy); color: white; font-size: 11px; text-transform: uppercase; }

        .row-btns { display: flex; gap: 5px; border: none !important; }
        .row-btns button { border: none; padding: 7px 10px; border-radius: 6px; color: white; font-size: 11px; cursor: pointer; font-weight: 600; }
        .btn-r { background: var(--gold); } .btn-e { background: #2196f3; } .btn-x { background: #f44336; }

        #eSubOcc { display: none; }
        #printArea { display: none; }

        /* --- PROFESSIONAL A4 PRINT CSS --- */
        @media print {
            @page { size: A4; margin: 15mm; }
            body { background: white !important; margin: 0; padding: 0; color: #000; }
            .no-print { display: none !important; }
            #printArea { display: block !important; width: 100%; }
            
            .report-header { text-align: center; border-bottom: 4px solid #000; padding-bottom: 15px; margin-bottom: 25px; }
            .report-header h1 { margin: 0; font-size: 30px; font-weight: 800; text-transform: uppercase; }
            .report-header h2 { margin: 10px 0; font-size: 22px; text-decoration: underline; }

            .report-summary-box { 
                display: flex; justify-content: space-around; border: 2px solid #000; 
                padding: 12px; margin-bottom: 25px; font-weight: 800; font-size: 15px; 
            }
            .print-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            .print-table th, .print-table td { border: 1.5px solid #000; padding: 10px; text-align: left; font-size: 13px; }
            .print-table th { background-color: #eee !important; -webkit-print-color-adjust: exact; }
            
            .signature-section { margin-top: 50px; display: flex; justify-content: space-between; }
            .sig-box { text-align: center; width: 220px; border-top: 2px solid #000; padding-top: 5px; font-weight: 800; }

            .receipt-centered { display: flex; align-items: center; justify-content: center; height: 90vh; }
            .receipt-card { border: 10px double #b8860b; padding: 40px; width: 550px; text-align: center; background: #fff; }
            .digital-sig { font-family: 'Dancing Script', cursive; font-size: 32px; color: #1a237e; }
        }
    </style>
</head>
<body id="mainBody">

<div class="container no-print">
    <h1>TREASURE BOOKS</h1>
    
    <div class="committee-info">
        <div>TR: <span id="tName" class="name-val">...</span> <button class="edit-link" onclick="editMember('tName', 'tName')">Edit</button></div>
        <div>ASST: <span id="atName" class="name-val">...</span> <button class="edit-link" onclick="editMember('atName', 'atName')">Edit</button></div>
    </div>

    <div class="year-filter-box">üîç HISTORY CONTROL: <select id="yearFilter" onchange="loadView()"></select></div>

    <div class="entry-section">
        <div class="form-grid">
            <input type="hidden" id="editKey" value="">
            <select id="eType" onchange="handleFormChange()">
                <option value="donation">Donation (Collection)</option>
                <option value="expense">Expenditure (Payment)</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Donor Name / Detail">
            
            <select id="eOcc" onchange="checkExService()">
                <option value="">Occupation</option>
                <option value="Teacher">Teacher</option><option value="Police">Police</option>
                <option value="Doctor">Doctor</option><option value="Engineer">Engineer</option>
                <option value="Govt Service">Govt Service</option><option value="Private Service">Private Service</option>
                <option value="Army">Army</option><option value="Navy">Navy</option>
                <option value="Air Force">Air Force</option><option value="BSF">BSF</option>
                <option value="CRPF">CRPF</option><option value="CISF">CISF</option>
                <option value="Railway">Railway</option><option value="Student">Student</option>
                <option value="Farmer">Farmer</option><option value="Social Worker">Social Worker</option>
                <option value="Ex-Service">Ex-Service</option><option value="Other">Other</option>
            </select>

            <select id="eSubOcc">
                <option value="">Branch (Ex-Serv)</option>
                <option value="Army">Army</option><option value="Navy">Navy</option><option value="Air Force">Air Force</option>
                <option value="Police">Police</option><option value="Teacher">Teacher</option><option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option><option value="BSF">BSF</option><option value="CRPF">CRPF</option>
                <option value="CISF">CISF</option><option value="Railway">Railway</option><option value="Govt Service">Govt Service</option>
                <option value="Private Service">Private Service</option><option value="Social Worker">Social Worker</option>
            </select>

            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
            <button class="btn-save" onclick="saveEntry()">SAVE DATA</button>
        </div>
    </div>

    <div class="stats">
        <div class="card bg-blue">Collection<br><b id="sumIn">0</b></div>
        <div class="card bg-red">Expenses<br><b id="sumOut">0</b></div>
        <div class="card bg-green">Balance<br><b id="sumBal">0</b></div>
    </div>

    <button class="btn-print-main" onclick="printReport()">‚éô GENERATE PROFESSIONAL REPORT</button>

    <div class="tabs">
        <div class="tab active" id="tabDon" onclick="switchTab('viewDon')">DONATIONS</div>
        <div class="tab" id="tabExp" onclick="switchTab('viewExp')">EXPENSES</div>
    </div>

    <div id="viewDon" class="tab-content active">
        <table>
            <thead><tr><th>Date</th><th>Donor Name</th><th>Occupation</th><th>Amt (‚Çπ)</th><th>Action</th></tr></thead>
            <tbody id="bodyDon"></tbody>
        </table>
    </div>

    <div id="viewExp" class="tab-content">
        <table>
            <thead><tr><th>Date</th><th>Expense Detail</th><th>Amt (‚Çπ)</th><th>Action</th></tr></thead>
            <tbody id="bodyExp"></tbody>
        </table>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };
    let activeTab = 'viewDon';

    function getSahidYear(year) {
        let count = parseInt(year) - 1974;
        let suffix = (count % 10 == 1 && count != 11) ? "st" : (count % 10 == 2 && count != 12) ? "nd" : (count % 10 == 3 && count != 13) ? "rd" : "th";
        return `${count}${suffix} SAHID DIWAS ${year}`;
    }

    function printReport() {
        const pArea = document.getElementById('printArea');
        const year = document.getElementById('yearFilter').value;
        const reportTitle = activeTab === 'viewDon' ? "DONATION REPORT" : "EXPENSES REPORT";
        
        // Report table data construction
        let tableRows = "";
        if(activeTab === 'viewDon') {
            for(let k in currentData.donations) {
                let x = currentData.donations[k];
                if(x.year == year) tableRows += `<tr><td>${x.date}</td><td>${x.name}</td><td>${x.occ}</td><td>‚Çπ${x.amt.toLocaleString()}</td></tr>`;
            }
        } else {
            for(let k in currentData.expenses) {
                let x = currentData.expenses[k];
                if(x.year == year) tableRows += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt.toLocaleString()}</td></tr>`;
            }
        }

        const tableHeader = activeTab === 'viewDon' ? 
            '<tr><th>Date</th><th>Donor Name</th><th>Occupation</th><th>Amt (‚Çπ)</th></tr>' : 
            '<tr><th>Date</th><th>Expenditure Detail</th><th>Amt (‚Çπ)</th></tr>';

        pArea.innerHTML = `
            <div class="report-header">
                <h1>${reportTitle}</h1>
                <p>B.B.C MARANG BUNDU, Reg.no :- MBJ8750-13 Of 2022.</p>
                <h2>${getSahidYear(year)}</h2>
            </div>
            <div class="report-summary-box">
                <span>COLLECTION: ‚Çπ${document.getElementById('sumIn').innerText}</span>
                <span>EXPENSE: ‚Çπ${document.getElementById('sumOut').innerText}</span>
                <span>BALANCE: ‚Çπ${document.getElementById('sumBal').innerText}</span>
            </div>
            <table class="print-table">
                <thead>${tableHeader}</thead>
                <tbody>${tableRows}</tbody>
            </table>
            <div class="signature-section">
                <div class="sig-box">Treasurer Signature</div>
                <div class="sig-box">Asst. Treasurer Signature</div>
            </div>`;
        window.print();
    }

    function printReceipt(key) {
        const item = currentData.donations[key];
        const trName = document.getElementById('tName').innerText;
        document.getElementById('printArea').innerHTML = `
            <div class="receipt-centered">
                <div class="receipt-card">
                    <h1 style="color:var(--navy); margin:0; border-bottom: 3px solid #000; padding-bottom: 8px;">DONATION RECEIPT</h1>
                    <h3 style="margin:12px 0;">${getSahidYear(item.year)}</h3>
                    <p style="font-size:13px; font-weight:bold;">B.B.C MARANG BUNDU, Reg.no :- MBJ8750-13 Of 2022.</p>
                    <div style="text-align:left; margin-top:35px; line-height:2.4; font-size:18px; border-top:2.5px solid var(--gold); padding-top:20px;">
                        <p>Date: <b>${item.date}</b></p>
                        <p>Donor Name: <b>${item.name}</b></p>
                        <p>Occupation: <b>${item.occ}</b></p>
                        <p>Amount: <span style="background:#f2f2f2; padding:5px 15px; font-weight:bold; border:1px solid #ccc;">‚Çπ ${item.amt.toLocaleString()}</span></p>
                    </div>
                    <div style="margin-top:60px; text-align:right;">
                        <p class="digital-sig">${trName}</p>
                        <p style="margin:0;">__________________</p>
                        <p style="font-size:13px; font-weight:bold;">Treasurer Signature</p>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    // Baaki dashboard functions same rahenge
    function switchTab(id) {
        activeTab = id;
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById(id === 'viewDon' ? 'tabDon' : 'tabExp').classList.add('active');
    }

    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        document.getElementById('tName').innerText = val.config?.tName || "Treasurer Name";
        document.getElementById('atName').innerText = val.config?.atName || "Assistant Name";
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        for(let k in currentData.donations) {
            let x = currentData.donations[k];
            if(x.year == fYear) {
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>${x.occ}</td><td>‚Çπ${x.amt.toLocaleString()}</td>
                <td class="row-btns no-print"><button class="btn-r" onclick="printReceipt('${k}')">Bill</button>
                <button class="btn-e" onclick="triggerEdit('don', '${k}')">Edit</button><button class="btn-x" onclick="deleteEntry('don', '${k}')">Del</button></td></tr>`;
                tIn += x.amt;
            }
        }
        for(let k in currentData.expenses) {
            let x = currentData.expenses[k];
            if(x.year == fYear) {
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt.toLocaleString()}</td>
                <td class="row-btns no-print"><button class="btn-e" onclick="triggerEdit('exp', '${k}')">Edit</button><button class="btn-x" onclick="deleteEntry('exp', '${k}')">Del</button></td></tr>`;
                tOut += x.amt;
            }
        }
        document.getElementById('sumIn').innerText = tIn.toLocaleString();
        document.getElementById('sumOut').innerText = tOut.toLocaleString();
        document.getElementById('sumBal').innerText = (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const occ = document.getElementById('eOcc').value;
        const subOcc = document.getElementById('eSubOcc').value;
        const amt = parseFloat(document.getElementById('eAmount').value);
        const editKey = document.getElementById('editKey').value;
        if(!date || !name || isNaN(amt)) return alert("Details bharein!");
        let finalOcc = (occ === "Ex-Service") ? "Ex-Service (" + subOcc + ")" : occ;
        const entry = { date, name, occ: (type==='donation'?finalOcc:'-'), amt, year: new Date(date).getFullYear() };
        const path = (type === 'donation') ? 'donations/' : 'expenses/';
        if(editKey === "") dbRef.ref(path).push(entry);
        else { dbRef.ref(path + editKey).set(entry); document.getElementById('editKey').value = ""; }
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function buildYearDropdown() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2024; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Year " + y;
            if(y === new Date().getFullYear()) opt.selected = true;
            sel.appendChild(opt);
        }
    }

    function editMember(elId, field) {
        let v = prompt("Official Name Likhein:", document.getElementById(elId).innerText);
        if(v) dbRef.ref('config/' + field).set(v);
    }

    function triggerEdit(type, key) {
        const item = (type === 'don') ? currentData.donations[key] : currentData.expenses[key];
        document.getElementById('eType').value = (type === 'don') ? 'donation' : 'expense';
        document.getElementById('eDate').value = item.date;
        document.getElementById('eName').value = item.name;
        document.getElementById('eAmount').value = item.amt;
        document.getElementById('editKey').value = key;
        handleFormChange(); window.scrollTo(0,0);
    }

    function deleteEntry(type, key) { if(confirm("Delete karna chahte hain?")) dbRef.ref((type==='don'?'donations/':'expenses/') + key).remove(); }
    function checkExService() { document.getElementById('eSubOcc').style.display = (document.getElementById('eOcc').value === "Ex-Service") ? "inline-block" : "none"; }
    function handleFormChange() { document.getElementById('eOcc').style.display = (document.getElementById('eType').value === 'donation') ? "inline-block" : "none"; checkExService(); }
    window.onload = () => { buildYearDropdown(); document.getElementById('eDate').valueAsDate = new Date(); handleFormChange(); };
</script>
</body>
</html>
