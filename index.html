<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | OFFICIAL</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;600;900&display=swap');

        :root {
            --bg: #05070a;
            --card-bg: rgba(15, 23, 42, 0.6);
            --gold: #ffc107;
            --neon-blue: #00f2ff;
            --green: #00ff88;
            --red: #ff3366;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: #e2e8f0;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 50%);
        }

        .container { max-width: 1300px; margin: 0 auto; }

        /* --- NEON HEADER --- */
        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 50px;
            letter-spacing: 12px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin: 0;
        }

        .sub-event {
            font-size: 24px;
            color: var(--gold);
            margin: 15px 0;
            font-weight: 300;
        }

        .sub-event sup { font-size: 14px; }

        .org-name {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(to right, #fff, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .reg-no {
            font-size: 14px;
            color: #64748b;
            letter-spacing: 2px;
            background: rgba(255,255,255,0.03);
            display: inline-block;
            padding: 5px 20px;
            border-radius: 50px;
            border: 1px solid var(--border);
        }

        /* --- STATS --- */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-box h4 { margin: 0; font-size: 12px; color: #94a3b8; text-transform: uppercase; }
        .stat-box .val { font-size: 32px; font-weight: 900; margin-top: 10px; }

        /* --- FORM --- */
        .form-hub {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
            align-items: end;
        }

        label { font-size: 11px; color: var(--gold); margin-bottom: 5px; display: block; font-weight: bold; }
        input, select {
            background: #020617;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            outline: none;
        }

        .btn-save {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-save:hover { box-shadow: 0 0 20px rgba(255, 193, 7, 0.4); }

        /* --- TABLES --- */
        .ledger-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .panel { background: var(--card-bg); border-radius: 25px; border: 1px solid var(--border); padding: 25px; }
        
        .panel-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .btn-print {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: #fff;
            padding: 5px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #64748b; font-size: 11px; padding: 10px; text-transform: uppercase; }
        td { padding: 15px 10px; border-bottom: 1px solid rgba(255,255,255,0.03); font-size: 14px; }

        .btn-edit { color: var(--neon-blue); background: none; border: none; cursor: pointer; margin-right: 10px; }
        .btn-del { color: var(--red); background: none; border: none; cursor: pointer; }

        .amt-pill { padding: 4px 10px; border-radius: 6px; font-weight: bold; font-size: 13px; }

        @media (max-width: 900px) { .ledger-grid { grid-template-columns: 1fr; } }
        
        /* PRINT SPECIFIC */
        @media print {
            .no-print { display: none !important; }
            body { background: white; color: black; padding: 0; }
            .panel { border: 1px solid #eee; background: none; }
            .main-title { color: black; text-shadow: none; font-size: 30px; }
            .amt-pill { border: 1px solid #ccc; color: black !important; background: none !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="main-title">TREASURE BOOKS</h1>
        <div class="sub-event">52<sup>nd</sup> SAHID DIWAS 2026</div>
        <div class="org-name">B.B.C MARANG BUNDU</div>
        <div class="reg-no">Reg.no :- MBJ8750 - 13 Of 2022</div>
    </header>

    <div class="stats-row no-print">
        <div class="stat-box" style="border-bottom: 3px solid var(--green);">
            <h4>Total Collection</h4>
            <div class="val" id="sumIn" style="color: var(--green);">‚Çπ 0</div>
        </div>
        <div class="stat-box" style="border-bottom: 3px solid var(--red);">
            <h4>Total Expenditure</h4>
            <div class="val" id="sumOut" style="color: var(--red);">‚Çπ 0</div>
        </div>
        <div class="stat-box" style="border-bottom: 3px solid var(--gold);">
            <h4>Net Balance</h4>
            <div class="val" id="sumBal" style="color: var(--gold);">‚Çπ 0</div>
        </div>
    </div>

    <div class="form-hub no-print">
        <div>
            <label>Select Year</label>
            <select id="yearFilter" onchange="loadView()"></select>
        </div>
        <div>
            <label>Type</label>
            <select id="eType">
                <option value="donation">CREDIT (Collection)</option>
                <option value="expense">DEBIT (Expenditure)</option>
            </select>
        </div>
        <div>
            <label>Date</label>
            <input type="date" id="eDate">
        </div>
        <div>
            <label>Name / Particulars</label>
            <input type="text" id="eName" placeholder="Enter details...">
        </div>
        <div>
            <label>Amount (‚Çπ)</label>
            <input type="number" id="eAmount" placeholder="0.00">
        </div>
        <input type="hidden" id="editKey" value="">
        <button class="btn-save" id="saveBtn" onclick="saveEntry()">SAVE DATA</button>
    </div>

    <div class="ledger-grid">
        <div class="panel" id="printSectionIn">
            <div class="panel-top">
                <h3 style="margin:0; font-size:18px; color:var(--green);">üü¢ Collections</h3>
                <button class="btn-print no-print" onclick="printArea('printSectionIn')">Print Collections</button>
            </div>
            <table>
                <thead><tr><th>Date</th><th>Donor Name</th><th>Amount</th><th class="no-print">Action</th></tr></thead>
                <tbody id="bodyIn"></tbody>
            </table>
        </div>

        <div class="panel" id="printSectionOut">
            <div class="panel-top">
                <h3 style="margin:0; font-size:18px; color:var(--red);">üî¥ Expenditures</h3>
                <button class="btn-print no-print" onclick="printArea('printSectionOut')">Print Expenditures</button>
            </div>
            <table>
                <thead><tr><th>Date</th><th>Purpose</th><th>Amount</th><th class="no-print">Action</th></tr></thead>
                <tbody id="bodyOut"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {} };

    db.ref().on('value', (snap) => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        loadView();
    });

    function loadView() {
        const selYear = document.getElementById('yearFilter').value;
        const bIn = document.getElementById('bodyIn'), bOut = document.getElementById('bodyOut');
        let tIn = 0, tOut = 0;
        
        bIn.innerHTML = ''; bOut.innerHTML = '';

        // Process Collections
        Object.entries(localData.donations).forEach(([k, x]) => {
            if(x.year == selYear) {
                tIn += Number(x.amt);
                bIn.innerHTML += `<tr>
                    <td>${x.date}</td>
                    <td style="color:#fff">${x.name}</td>
                    <td><span class="amt-pill" style="color:var(--green); background:rgba(0,255,136,0.1)">‚Çπ${Number(x.amt).toLocaleString()}</span></td>
                    <td class="no-print">
                        <button class="btn-edit" onclick="editMode('donation', '${k}')">‚úèÔ∏è</button>
                        <button class="btn-del" onclick="deleteEntry('donations', '${k}')">‚úï</button>
                    </td>
                </tr>`;
            }
        });

        // Process Expenses
        Object.entries(localData.expenses).forEach(([k, x]) => {
            if(x.year == selYear) {
                tOut += Number(x.amt);
                bOut.innerHTML += `<tr>
                    <td>${x.date}</td>
                    <td style="color:#fff">${x.name}</td>
                    <td><span class="amt-pill" style="color:var(--red); background:rgba(255,51,102,0.1)">‚Çπ${Number(x.amt).toLocaleString()}</span></td>
                    <td class="no-print">
                        <button class="btn-edit" onclick="editMode('expense', '${k}')">‚úèÔ∏è</button>
                        <button class="btn-del" onclick="deleteEntry('expenses', '${k}')">‚úï</button>
                    </td>
                </tr>`;
            }
        });

        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString('en-IN');
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString('en-IN');
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString('en-IN');
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const amt = document.getElementById('eAmount').value;
        const key = document.getElementById('editKey').value;

        if(!date || !name || !amt) return alert("Pura data bhariye!");

        const entry = { date, name, amt: Number(amt), year: new Date(date).getFullYear() };
        const folder = (type === 'donation' ? 'donations/' : 'expenses/');

        if(key) {
            // Update Existing
            db.ref(folder + key).set(entry);
            document.getElementById('editKey').value = '';
            document.getElementById('saveBtn').innerText = 'SAVE DATA';
            document.getElementById('saveBtn').style.background = 'var(--gold)';
        } else {
            // New Entry
            db.ref(folder).push(entry);
        }

        document.getElementById('eName').value = '';
        document.getElementById('eAmount').value = '';
    }

    function editMode(type, key) {
        const data = type === 'donation' ? localData.donations[key] : localData.expenses[key];
        document.getElementById('eType').value = type;
        document.getElementById('eDate').value = data.date;
        document.getElementById('eName').value = data.name;
        document.getElementById('eAmount').value = data.amt;
        document.getElementById('editKey').value = key;
        
        document.getElementById('saveBtn').innerText = 'UPDATE NOW';
        document.getElementById('saveBtn').style.background = 'var(--neon-blue)';
        window.scrollTo({ top: 300, behavior: 'smooth' });
    }

    function deleteEntry(path, key) {
        if(confirm("Confirm Delete?")) db.ref(path + '/' + key).remove();
    }

    function printArea(divName) {
        const printContents = document.getElementById(divName).innerHTML;
        const originalContents = document.body.innerHTML;
        document.body.innerHTML = "<html><head><title>Print</title></head><body>" + printContents + "</body></html>";
        window.print();
        location.reload(); // Refresh to restore UI
    }

    // Init Years
    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option');
            opt.value = y; opt.text = "Session " + y;
            if(y === 2026) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>

</body>
</html>
