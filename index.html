<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | ELITE COMMAND</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Outfit:wght@300;600;900&family=Dancing+Script:wght@700&family=Mrs+Saint+Delafield&display=swap');

        :root {
            --bg: #030712;
            --sidebar: #0f172a;
            --card: rgba(30, 41, 59, 0.4);
            --gold: #f59e0b;
            --green: #10b981;
            --red: #ef4444;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: #f3f4f6; display: flex; min-height: 100vh; overflow-x: hidden; }

        /* --- DASHBOARD UI --- */
        .sidebar { width: 320px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; position: sticky; top: 0; height: 100vh; }
        .sidebar-brand { font-family: 'Cinzel'; color: var(--gold); font-size: 24px; margin-bottom: 40px; text-align: center; letter-spacing: 2px; }
        .year-selector-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 16px; margin-bottom: 30px; border: 1px solid var(--border); }
        .year-selector-box select { background: transparent; border: none; color: #fff; width: 100%; font-weight: 600; outline: none; cursor: pointer; }
        .sidebar-form { display: grid; gap: 15px; }
        .sidebar-form input, .sidebar-form select { background: #1e293b; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; outline: none; }
        .btn-save { background: var(--gold); color: #000; border: none; padding: 14px; border-radius: 12px; font-weight: 900; cursor: pointer; transition: 0.3s; margin-top: 10px; }

        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .header-pro { margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card); backdrop-filter: blur(10px); padding: 25px; border-radius: 24px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 32px; font-weight: 900; font-family: 'Cinzel'; margin-top: 10px; }

        .ledger-container { display: grid; gap: 30px; }
        .table-card { background: var(--card); border-radius: 24px; border: 1px solid var(--border); padding: 25px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: #64748b; font-size: 11px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }
        .btn-mini { padding: 6px 10px; border-radius: 8px; cursor: pointer; border: 1px solid var(--border); background: #0f172a; color: #fff; font-size: 10px; transition: 0.2s; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #1e293b; padding: 40px; border-radius: 30px; border: 1px solid var(--gold); width: 400px; }

        /* --- PROFESSIONAL PRINT DESIGN (RECEIPT RE-DESIGNED) --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white !important; color: black; padding: 0; margin: 0; }
            @page { size: A4 portrait; margin: 5mm; }
            
            .print-page { width: 100%; position: relative; font-family: 'Times New Roman', serif; padding-top: 10px; }

            /* New Royal Header Badge Style */
            .royal-header-badge { text-align: center; margin-bottom: 15px; }
            .badge-main { font-family: 'Cinzel', serif; font-size: 34px; font-weight: 900; letter-spacing: 2px; color: #000; margin: 0; text-decoration: underline dotted; }
            .org-name-print { font-family: 'Cinzel', serif; font-size: 26px; font-weight: 900; margin: 5px 0; }
            .reg-no-print { font-size: 14px; font-weight: bold; border-bottom: 2px dotted #000; display: inline-block; padding-bottom: 5px; }

            /* Full Dotted Framework */
            .receipt-frame-elite { border: 2.5px dotted #000; padding: 4px; width: 190mm; margin: 10px auto; }
            .receipt-inner-elite { border: 4px double #000; padding: 20px; background: #fff; position: relative; }
            .label-pill-elite { border: 2px dotted #000; color: #000 !important; padding: 5px 40px; font-weight: bold; font-size: 20px; display: inline-block; margin: 10px 0; text-transform: uppercase; }
            
            /* Running-Hand Writing Font */
            .running-hand { font-family: 'Mrs Saint Delafield', cursive; color: #000080 !important; font-size: 36px; line-height: 0.8; vertical-align: middle; padding: 0 10px; -webkit-print-color-adjust: exact; }
            
            .data-row-elite { font-size: 19px; margin: 8px 0; line-height: 1.4; border-bottom: 1px dotted #999; padding-bottom: 2px; }
            .amt-box-elite { border: 3px dotted #000; padding: 10px 50px; font-size: 32px; font-weight: 900; margin: 15px 0; display: inline-block; }

            /* Signature area */
            .sig-area-elite { margin-top: 30px; display: flex; justify-content: space-between; align-items: flex-end; }
            .sig-font-elite { font-family: 'Dancing Script', cursive; font-size: 45px; color: #000080 !important; display: block; transform: rotate(-3deg); margin-bottom: -10px; }
            .sig-label-dotted { border-top: 1.5px dotted #000; padding-top: 5px; font-weight: bold; font-size: 14px; text-transform: uppercase; }
            
            /* Ledger Report Styles */
            .report-table-elite { width: 100%; border-collapse: collapse; margin-top: 10px; border: 1px dotted #000; }
            .report-table-elite th, .report-table-elite td { border: 1px dotted #000; padding: 8px; font-size: 14px; }
            .summary-table-elite { width: 100%; border: 2px dotted #000; margin-top: 20px; border-collapse: collapse; }
            .summary-table-elite td { border: 1px dotted #000; padding: 10px; text-align: center; }
        }
    </style>
</head>
<body>

<div class="sidebar no-print">
    <div class="sidebar-brand">TREASURE BOOKS</div>
    <div class="year-selector-box">
        <select id="yearFilter" onchange="loadView()"></select>
    </div>
    <div class="sidebar-form">
        <select id="eType"><option value="donation">üí∞ COLLECTION</option><option value="expense">üìâ EXPENDITURE</option></select>
        <input type="date" id="eDate">
        <input type="text" id="eName" placeholder="Name or Purpose">
        <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        <button class="btn-save" onclick="saveEntry()">Commit Record</button>
    </div>
    <div style="margin-top:auto; padding-top:20px;">
        <button class="btn-mini" onclick="editTreasurer('tName')">Principal Name</button>
        <button class="btn-mini" onclick="editTreasurer('atName')" style="margin-top:10px;">Assistant Name</button>
    </div>
</div>

<div class="main-content no-print">
    <div class="header-pro">
        <h1 style="font-family:Cinzel;">B.B.C MARANG BUNDU</h1>
        <p>52nd Sahid Diwas 2026 | MBJ8750</p>
    </div>
    <div class="stats-row">
        <div class="stat-card" style="border-top: 4px solid var(--green);">COLLECTION<div class="stat-val" id="sumIn" style="color:var(--green)">‚Çπ 0</div></div>
        <div class="stat-card" style="border-top: 4px solid var(--red);">EXPENSE<div class="stat-val" id="sumOut" style="color:var(--red)">‚Çπ 0</div></div>
        <div class="stat-card" style="border-top: 4px solid var(--gold);">BALANCE<div class="stat-val" id="sumBal" style="color:var(--gold)">‚Çπ 0</div></div>
    </div>
    <div class="ledger-container">
        <div class="table-card">
            <h3 style="color:var(--green)">üü¢ Collection List <button class="btn-mini" onclick="printReport('don')" style="float:right">Print List</button></h3>
            <table id="tblDon"><thead><tr><th>Sl</th><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
        </div>
        <div class="table-card">
            <h3 style="color:var(--red)">üî¥ Expenditure List <button class="btn-mini" onclick="printReport('exp')" style="float:right">Print List</button></h3>
            <table id="tblExp"><thead><tr><th>Sl</th><th>Date</th><th>Purpose</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        localData.config = val.config || { tName: "Principal", atName: "Assistant" };
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0, slDon = 1, slExp = 1;
        bDon.innerHTML = ''; bExp.innerHTML = '';
        Object.entries(localData.donations).forEach(([k, x]) => { if(x.year == fYear) { tIn += Number(x.amt); bDon.innerHTML += `<tr><td>${slDon++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td><td><button class="btn-mini" onclick="printReceipt('${k}')">Bill</button> <button class="btn-mini" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button></td></tr>`; } });
        Object.entries(localData.expenses).forEach(([k, x]) => { if(x.year == fYear) { tOut += Number(x.amt); bExp.innerHTML += `<tr><td>${slExp++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td><td><button class="btn-mini" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button></td></tr>`; } });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value, name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("Fill fields!");
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push({ date, name, amt: Number(amt), year: new Date(date).getFullYear() });
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function inWords(num) {
        var a = ['','one ','two ','three ','four ', 'five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
        var b = ['', '', 'twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
        if ((num = num.toString()).length > 9) return 'overflow';
        let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!n) return; var str = '';
        str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
        str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
        str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
        str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
        str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) + 'only' : '';
        return str;
    }

    function editTreasurer(field) { let n = prompt("Name:"); if(n) db.ref('config/' + field).set(n); }
    function deleteEntry(path, key) { if(confirm("Delete?")) db.ref(path + '/' + key).remove(); }

    function printReceipt(key) {
        const item = localData.donations[key]; const words = inWords(item.amt);
        document.getElementById('printArea').innerHTML = `
            <div class="print-page">
                <div class="receipt-frame-elite"><div class="receipt-inner-elite">
                    <div class="royal-header-badge">
                        <h1 class="badge-main">52nd SAHID DIWAS 2026</h1>
                        <h2 class="org-name-print">B.B.C MARANG BUNDU</h2>
                        <span class="reg-no-print">Reg.no :- MBJ8750 - 13 Of 2022</span>
                        <br><div class="label-pill-elite">DONATION RECEIPT</div>
                    </div>
                    <div class="data-row-elite" style="border:none;">
                        <b>No:</b> <span class="running-hand" style="font-size:30px;">#${key.substr(-5).toUpperCase()}</span> 
                        <span style="float:right"><b>Date:</b> <span class="running-hand" style="font-size:30px;">${item.date}</span></span>
                    </div>
                    <div class="data-row-elite">Received with thanks from Mr./Ms. <span class="running-hand">${item.name}</span></div>
                    <div class="data-row-elite">The sum of Rupees <span class="running-hand">${words}</span></div>
                    <div class="data-row-elite">Towards <span class="running-hand">52nd Sahid Diwas Celebration Donation</span></div>
                    <center><div class="amt-box-elite">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                    <p style="text-align:center; font-style:italic; font-size:14px; margin-top:10px;">
                        "Sahid Diwas Samaroh ko safal banane mein aapke is yogdaan ke liye samiti aapka dhanyawad karti hai."
                        <br><b style="font-size:18px;">Thank You!</b>
                    </p>
                    <div class="sig-area-elite">
                        <div></div>
                        <div style="width:250px; text-align:center;">
                            <span class="sig-font-elite">${localData.config.tName}</span>
                            <div class="sig-label-dotted">Principal Treasurer Signature</div>
                        </div>
                    </div>
                </div></div>
            </div>`;
        window.print();
    }

    function printReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        let tCol = 0, tExp = 0, sl = 1;
        Object.values(localData.donations).filter(x => x.year == fYear).forEach(x => tCol += Number(x.amt));
        Object.values(localData.expenses).filter(x => x.year == fYear).forEach(x => tExp += Number(x.amt));
        const rows = Object.values(type === 'don' ? localData.donations : localData.expenses)
            .filter(x => x.year == fYear).map(x => `<tr><td>${sl++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`).join('');

        document.getElementById('printArea').innerHTML = `
            <div class="print-page">
                <div class="royal-header-badge">
                    <h1 class="badge-main" style="font-size:24px;">52nd SAHID DIWAS 2026</h1>
                    <h2 class="org-name-print" style="font-size:22px;">B.B.C MARANG BUNDU</h2>
                    <p>Session: ${fYear} | OFFICIAL ${type.toUpperCase()} LEDGER</p>
                </div>
                <table class="report-table-elite"><thead><tr><th>Sl No</th><th>Date</th><th>Description</th><th>Amount</th></tr></thead><tbody>${rows}</tbody></table>
                <table class="summary-table-elite"><tr>
                    <td><b>COLLECTION:</b> ‚Çπ ${tCol.toLocaleString()}</td>
                    <td><b>EXPENSE:</b> ‚Çπ ${tExp.toLocaleString()}</td>
                    <td><b>BALANCE:</b> ‚Çπ ${(tCol - tExp).toLocaleString()}</td>
                </tr></table>
                <div class="sig-area-elite" style="margin-top:60px;">
                    <div style="width:200px;"><span class="sig-font-elite">${localData.config.atName}</span><div class="sig-label-dotted">Asst. Treasurer</div></div>
                    <div style="width:200px;"><span class="sig-font-elite">${localData.config.tName}</span><div class="sig-label-dotted">Principal Treasurer</div></div>
                </div>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Year " + y;
            if(y === 2026) opt.selected = true; sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
