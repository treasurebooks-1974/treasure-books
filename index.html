<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | FUTURE ELITE</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Outfit:wght@300;400;600;900&family=Dancing+Script:wght@700&family=Crimson+Text:ital,wght@1,600&display=swap');

        :root {
            --bg: #05080a; --glass: rgba(15, 23, 42, 0.7);
            --gold: #eab308; --neon-teal: #06b6d4;
            --green: #10b981; --red: #f43f5e; --border: rgba(255, 255, 255, 0.08);
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: radial-gradient(circle at top right, #082f49, #05080a); color: #f8fafc; min-height: 100vh; overflow-x: hidden; }

        /* --- FLOATING YEAR ICON (RIGHT PINNED) --- */
        .year-pin { 
            position: fixed; top: 20px; right: 20px; z-index: 1001; 
            background: rgba(6, 182, 212, 0.2); backdrop-filter: blur(15px);
            border: 1px solid var(--neon-teal); padding: 8px 15px; border-radius: 50px; 
            display: flex; align-items: center; gap: 8px; box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
        }
        .year-pin select { background: transparent; border: none; color: #fff; font-weight: 900; outline: none; cursor: pointer; font-size: 13px; }

        /* --- DASHBOARD HEADER --- */
        .dash-header { text-align: center; padding: 50px 20px 20px; }
        .main-title { font-family: 'Cinzel', serif; font-size: 48px; font-weight: 900; letter-spacing: 6px; margin: 0; background: linear-gradient(to bottom, #fff, #64748b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-title { font-family: 'Cinzel', serif; font-size: 20px; color: var(--gold); margin: 8px 0; }
        .reg-no { font-size: 11px; color: var(--neon-teal); letter-spacing: 3px; font-weight: 900; opacity: 0.8; }

        /* --- TREASURER PROFESSIONAL INPUTS --- */
        .treasurer-hub { display: flex; justify-content: center; gap: 20px; margin: 20px auto; max-width: 900px; }
        .t-input-group { background: var(--glass); border: 1px solid var(--border); padding: 10px 20px; border-radius: 15px; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .t-input-group span { font-size: 9px; text-transform: uppercase; color: #94a3b8; letter-spacing: 1px; }
        .t-input-group input { background: transparent; border: none; color: #fff; text-align: center; font-family: 'Cinzel'; font-weight: 900; font-size: 14px; outline: none; margin-top: 4px; width: 200px; }
        .t-input-group:focus-within { border-color: var(--gold); box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); }

        /* --- STATS --- */
        .stats-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1100px; margin: 0 auto 30px; width: 95%; }
        .stat-card { background: var(--glass); padding: 25px; border-radius: 24px; border: 1px solid var(--border); text-align: center; position: relative; overflow: hidden; }
        .stat-val { font-size: 32px; font-weight: 900; font-family: 'Cinzel'; margin-top: 8px; }

        /* --- DATA ENTRY HUB --- */
        .entry-hub { background: linear-gradient(145deg, #0f172a, #020617); padding: 35px; border-radius: 35px; border: 1px solid var(--border); max-width: 850px; margin: 30px auto; box-shadow: 0 40px 80px rgba(0,0,0,0.6); }
        .entry-grid { display: grid; grid-template-columns: 1.2fr 1fr 1fr; gap: 15px; }
        .entry-hub select, .entry-hub input { background: #1e293b; border: 1.5px solid var(--border); color: white; padding: 14px; border-radius: 14px; outline: none; transition: 0.3s; font-weight: 600; }
        .btn-commit { grid-column: span 3; background: linear-gradient(90deg, var(--gold), #facc15); color: #000; border: none; padding: 16px; border-radius: 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; transition: 0.3s; }
        .btn-commit:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(234, 179, 8, 0.3); }

        /* --- LISTS --- */
        .lists-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1300px; margin: 30px auto; padding: 0 20px; }
        .ledger-box { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; color: #64748b; padding: 10px; border-bottom: 2px solid var(--border); }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .btn-mini { padding: 6px 10px; border-radius: 6px; cursor: pointer; border: 1px solid #334155; background: #000; color: #fff; font-size: 10px; margin-right: 3px; }

        /* --- PRINT STYLES --- */
        #printArea { display: none; }
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { display: block !important; position: absolute; left: 0; top: 0; width: 100%; background: white; color: black; }
            @page { size: A4 portrait; margin: 15mm; }
            
            .print-h1 { font-family: 'Cinzel'; font-size: 32px; font-weight: 900; text-decoration: underline; margin: 0; }
            .print-h2 { font-family: 'Cinzel'; font-size: 26px; margin: 5px 0; }
            .label-pill { background: black !important; color: white !important; padding: 8px 45px; display: inline-block; margin: 15px 0; font-weight: 900; -webkit-print-color-adjust: exact; }
            
            .report-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            .report-table th, .report-table td { border: 1px solid black; padding: 10px; text-align: left; }
            .summary-strip { display: flex; justify-content: space-between; border: 2.5px solid black; margin-top: 10px; background: #eee !important; -webkit-print-color-adjust: exact; padding: 12px; font-weight: 900; }
            
            .sig-area { display: flex; justify-content: space-between; margin-top: 80px; }
            .sig-box { text-align: center; width: 230px; }
            .sig-line { border-top: 2px solid black; padding-top: 5px; font-weight: bold; font-size: 14px; }
            .sig-font { font-family: 'Dancing Script', cursive; font-size: 38px; }
            .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg); font-size: 70px; color: rgba(0,0,0,0.04); font-weight: 900; z-index: -1; white-space: nowrap; }
        }
    </style>
</head>
<body>

<div class="year-pin no-print">
    <span>üìÖ</span>
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="dash-header no-print">
    <h1 class="main-title">TREASURE BOOKS</h1>
    <div class="sub-title">B.B.C MARANG BUNDU</div>
    <div class="reg-no">Reg.no :- MBJ8750 - 13 Of 2022</div>
</div>

<div class="treasurer-hub no-print">
    <div class="t-input-group">
        <span>Principal Treasurer</span>
        <input type="text" id="cfgT" placeholder="Enter Name..." onchange="updateCfg()">
    </div>
    <div class="t-input-group">
        <span>Assistant Treasurer</span>
        <input type="text" id="cfgAT" placeholder="Enter Name..." onchange="updateCfg()">
    </div>
</div>

<div class="stats-container no-print">
    <div class="stat-card"><div style="color:var(--green)">COLLECTIONS</div><div class="stat-val" id="sumIn">‚Çπ 0</div></div>
    <div class="stat-card"><div style="color:var(--red)">EXPENDITURES</div><div class="stat-val" id="sumOut">‚Çπ 0</div></div>
    <div class="stat-card"><div style="color:var(--gold)">CASH BALANCE</div><div class="stat-val" id="sumBal">‚Çπ 0</div></div>
</div>

<div class="entry-hub no-print">
    <div class="entry-grid">
        <select id="eType" style="grid-column: span 3;"><option value="donation">‚ú® CREDIT (Collection)</option><option value="expense">üõ°Ô∏è DEBIT (Expenditure)</option></select>
        <input type="date" id="eDate">
        <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        <input type="text" id="eName" placeholder="Donor Name / Purpose Details">
        <button class="btn-commit" onclick="saveEntry()">Commit Transaction</button>
    </div>
</div>

<div class="lists-container no-print">
    <div class="ledger-box">
        <h3 style="color:var(--green); display:flex; justify-content:space-between;">Collections <button class="btn-mini" onclick="printReport('don')">Report</button></h3>
        <table><thead><tr><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
    </div>
    <div class="ledger-box">
        <h3 style="color:var(--red); display:flex; justify-content:space-between;">Expenditures <button class="btn-mini" onclick="printReport('exp')">Report</button></h3>
        <table><thead><tr><th>Date</th><th>Purpose</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: { tName: "", atName: "" } };

    db.ref().on('value', snap => {
        const v = snap.val() || {};
        localData.donations = v.donations || {};
        localData.expenses = v.expenses || {};
        if(v.config) {
            localData.config = v.config;
            document.getElementById('cfgT').value = v.config.tName || "";
            document.getElementById('cfgAT').value = v.config.atName || "";
        }
        loadView();
    });

    function updateCfg() {
        const t = document.getElementById('cfgT').value, at = document.getElementById('cfgAT').value;
        db.ref('config').update({ tName: t, atName: at });
    }

    function loadView() {
        const fy = document.getElementById('yearFilter').value;
        const bD = document.getElementById('bodyDon'), bE = document.getElementById('bodyExp');
        let tin = 0, tout = 0; bD.innerHTML = ''; bE.innerHTML = '';

        Object.entries(localData.donations).forEach(([k, x]) => {
            if(x.year == fy) {
                tin += Number(x.amt);
                bD.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-mini" onclick="printReceipt('${k}')">Bill</button> <button class="btn-mini" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button></td></tr>`;
            }
        });
        Object.entries(localData.expenses).forEach(([k, x]) => {
            if(x.year == fy) {
                tout += Number(x.amt);
                bE.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-mini" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button></td></tr>`;
            }
        });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tin.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tout.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tin - tout).toLocaleString();
    }

    function saveEntry() {
        const t = document.getElementById('eType').value, d = document.getElementById('eDate').value, n = document.getElementById('eName').value, a = document.getElementById('eAmount').value;
        if(!d || !n || !a) return alert("Pura data bharein!");
        db.ref(t === 'donation' ? 'donations/' : 'expenses/').push({ date: d, name: n, amt: Number(a), year: new Date(d).getFullYear() });
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function deleteEntry(p, k) { if(confirm("Permanently Delete?")) db.ref(p + '/' + k).remove(); }

    function numToWords(n) {
        const a = ['','One ','Two ','Three ','Four ','Five ','Six ','Seven ','Eight ','Nine ','Ten ','Eleven ','Twelve ','Thirteen ','Fourteen ','Fifteen ','Sixteen ','Seventeen ','Eighteen ','Nineteen '];
        const b = ['', '', 'Twenty','Thirty','Forty','Fifty', 'Sixty','Seventy','Eighty','Ninety'];
        const format = (num) => {
            if (num < 20) return a[num];
            if (num < 100) return b[Math.floor(num/10)] + (num%10 !== 0 ? ' ' + a[num%10] : '');
            if (num < 1000) return a[Math.floor(num/100)] + ' Hundred ' + (num%100 !== 0 ? 'and ' + format(num%100) : '');
            if (num < 100000) return format(Math.floor(num/1000)) + ' Thousand ' + (num%1000 !== 0 ? format(num%1000) : '');
            return num;
        }
        return format(n) + 'Only';
    }

    function printReceipt(key) {
        const item = localData.donations[key];
        document.getElementById('printArea').innerHTML = `
            <div style="padding:40px; position:relative; min-height:500px; background:white;">
                <div class="watermark">B.B.C MARANG BUNDU</div>
                <center>
                    <h1 class="print-h1">52nd SAHID DIWAS 2026</h1>
                    <h2 class="print-h2">B.B.C MARANG BUNDU</h2>
                    <div style="font-weight:bold; font-size:13px;">REGD.NO: MBJ8750 - 13 OF 2022</div>
                    <div class="label-pill">OFFICIAL DONATION RECEIPT</div>
                </center>
                <div style="font-size:18px; margin:20px 0;">No: <b>#BBC/${new Date().getFullYear()}/${key.substr(-4).toUpperCase()}</b> <span style="float:right">Date: <b>${item.date}</b></span></div>
                <div style="font-size:19px; line-height:2.2; margin-top:30px;">
                    Received with thanks from Mr./Ms. <b style="border-bottom:1px solid #000; min-width:300px; display:inline-block;">${item.name}</b> <br>
                    The sum of Rupees <b style="border-bottom:1px dotted #000; text-transform:capitalize;">${numToWords(item.amt)}</b> <br>
                    Towards <b style="border-bottom:1px dotted #000;">52nd Sahid Diwas Celebration Fund</b>.
                </div>
                <center><div style="border:4px solid #000; padding:15px 50px; font-size:35px; font-weight:900; background:#f0f0f0 !important; display:inline-block; margin:30px 0; -webkit-print-color-adjust: exact;">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                <p style="text-align:center; font-style:italic;">"Thank you for your valuable contribution towards our community fund."<br><b>Thank You!</b></p>
                <div class="sig-area" style="justify-content: flex-end;">
                    <div class="sig-box">
                        <span class="sig-font">${localData.config.tName}</span>
                        <div class="sig-line">Principal Treasurer</div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    function printReport(type) {
        const fy = document.getElementById('yearFilter').value;
        let tin = 0, tout = 0;
        const rows = Object.values(type === 'don' ? localData.donations : localData.expenses)
            .filter(x => x.year == fy).map((x, i) => `<tr><td>${i+1}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`).join('');
        
        Object.values(localData.donations).filter(x => x.year == fy).forEach(x => tin += Number(x.amt));
        Object.values(localData.expenses).filter(x => x.year == fy).forEach(x => tout += Number(x.amt));

        document.getElementById('printArea').innerHTML = `
            <div style="padding:20px; background:white;">
                <center>
                    <h1 class="print-h1">52nd SAHID DIWAS 2026</h1>
                    <h2 class="print-h2">B.B.C MARANG BUNDU</h2>
                    <div style="font-weight:bold;">REG.NO: MBJ8750 - 13 OF 2022</div>
                    <div class="label-pill">${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} LEDGER REPORT</div>
                </center>
                <table class="report-table">
                    <thead><tr style="background:#eee !important; -webkit-print-color-adjust: exact;"><th>S.N</th><th>Date</th><th>Particulars / Description</th><th>Amount (‚Çπ)</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
                <div class="summary-strip">
                    <div>COLLECTIONS: ‚Çπ${tin.toLocaleString()}</div>
                    <div>EXPENSES: ‚Çπ${tout.toLocaleString()}</div>
                    <div>BALANCE: ‚Çπ${(tin-tout).toLocaleString()}</div>
                </div>
                <div class="sig-area">
                    <div class="sig-box"><span class="sig-font">${localData.config.atName}</span><div class="sig-line">Assistant Treasurer</div></div>
                    <div class="sig-box"><span class="sig-font">${localData.config.tName}</span><div class="sig-line">Principal Treasurer</div></div>
                </div>
            </div>`;
        window.print();
    }

    (function init() {
        const s = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let o = document.createElement('option'); o.value = y; o.text = "Session " + y;
            if(y === 2026) o.selected = true; s.appendChild(o);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
