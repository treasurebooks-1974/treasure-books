<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | ELITE PRO EDITION</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Outfit:wght@300;600;900&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg: #020617;
            --card: rgba(15, 23, 42, 0.8);
            --gold: #fbbf24;
            --green: #10b981;
            --red: #f43f5e;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: #f8fafc; padding: 15px; }

        /* --- UI ELEMENTS --- */
        .year-floating {
            position: fixed; top: 15px; right: 15px; z-index: 1000;
            background: var(--gold); padding: 6px 15px; border-radius: 50px; display: flex; align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2);
        }
        .year-floating select { background: transparent; border: none; color: #000; font-weight: 900; font-size: 12px; cursor: pointer; outline: none; }

        header { text-align: center; margin: 30px 0; padding-bottom: 20px; }
        .main-title { font-family: 'Cinzel', serif; font-size: clamp(30px, 5vw, 50px); letter-spacing: 5px; margin: 0; color: #fff; }
        .sub-event { color: var(--gold); font-size: 20px; margin: 10px 0; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); text-align: center; position: relative; overflow: hidden; }
        .stat-val { font-size: 28px; font-weight: 900; margin-top: 5px; font-family: 'Cinzel'; }

        .form-hub { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid var(--border); margin-bottom: 35px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        input, select { background: #0f172a; border: 1px solid var(--border); color: white; padding: 14px; border-radius: 12px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--gold); background: #1e293b; }
        
        .btn-center { display: flex; justify-content: center; margin-top: 25px; }
        .btn-save { background: linear-gradient(135deg, var(--gold), #d97706); color: #000; border: none; padding: 15px 70px; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        .ledger-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .ledger-box { background: var(--card); border-radius: 24px; border: 1px solid var(--border); padding: 25px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; font-size: 11px; color: #94a3b8; text-transform: uppercase; padding: 12px; border-bottom: 1px solid var(--border); }
        td { padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }
        .btn-act { padding: 6px 12px; border-radius: 8px; cursor: pointer; border: 1px solid #334155; background: #1e293b; color: #fff; font-size: 11px; margin-right: 5px; font-weight: 600; transition: 0.2s; }
        .btn-act:hover { border-color: var(--gold); color: var(--gold); }

        /* --- MODAL DESIGN --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .modal-content { background: #0f172a; padding: 35px; border-radius: 30px; border: 1px solid var(--gold); width: 95%; max-width: 450px; box-shadow: 0 0 50px rgba(251, 191, 36, 0.2); }

        /* --- PROFESSIONAL PRINT STYLES --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            body { background: #fff !important; color: #000 !important; padding: 0; }
            #printArea { display: block !important; }
            
            .print-container { padding: 15mm; background: #fff; position: relative; }
            
            /* Receipt Elite Design */
            .receipt-card { border: 2px solid #000; padding: 4px; width: 180mm; margin: auto; background: #fff; }
            .receipt-border { border: 6px double #000; padding: 30px; position: relative; }
            .receipt-header { text-align: center; border-bottom: 3px solid #000; padding-bottom: 15px; margin-bottom: 25px; }
            .receipt-header h1 { font-family: 'Cinzel', serif; font-size: 26px; margin: 0; text-transform: uppercase; }
            .receipt-header h2 { font-size: 32px; font-weight: 900; margin: 10px 0; color: #000; }
            
            .bill-label { background: #000 !important; color: #fff !important; padding: 8px 35px; font-weight: bold; font-size: 20px; display: inline-block; margin: 15px 0; -webkit-print-color-adjust: exact; }
            
            .receipt-row { font-size: 19px; border-bottom: 1.5px dotted #000; margin: 20px 0; padding-bottom: 8px; line-height: 1.6; }
            .amount-wrap { text-align: center; margin: 30px 0; }
            .amount-badge { border: 3px solid #000; padding: 15px 50px; font-size: 34px; font-weight: 900; display: inline-block; background: #f8f8f8 !important; -webkit-print-color-adjust: exact; }
            
            .sig-section { display: flex; justify-content: flex-end; margin-top: 40px; text-align: center; }
            .sig-font { font-family: 'Dancing Script', cursive; font-size: 40px; margin-bottom: -10px; }

            /* Ledger Elite Design */
            .ledger-report { width: 100%; border-collapse: collapse; margin-top: 25px; }
            .ledger-report th { background: #e2e8f0 !important; border: 1px solid #000; padding: 12px; font-size: 13px; -webkit-print-color-adjust: exact; }
            .ledger-report td { border: 1px solid #000; padding: 10px; font-size: 14px; }
            .ledger-report tr:nth-child(even) { background: #f9fafb !important; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

<div class="year-floating no-print">
    <span style="font-size: 14px;">üìÖ Session:</span>
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="no-print">
    <header>
        <h1 class="main-title">TREASURE BOOKS</h1>
        <div class="sub-event">52<sup>nd</sup> Sahid Diwas 2026</div>
        <div style="font-weight: 900; font-size: 26px; color: #cbd5e1; margin-top: 5px;">B.B.C MARANG BUNDU</div>
        <div style="font-size: 13px; color: #94a3b8; margin-top: 10px; letter-spacing: 1px; background: rgba(255,255,255,0.05); display: inline-block; padding: 5px 20px; border-radius: 50px;">Reg.no :- MBJ8750 - 13 Of 2022</div>
    </header>

    <div class="stats-grid">
        <div class="stat-card" style="border-top: 5px solid var(--green);">
            <div style="font-size: 11px; letter-spacing: 1px; color: #94a3b8;">TOTAL COLLECTIONS</div>
            <div class="stat-val" id="sumIn" style="color: var(--green);">‚Çπ 0</div>
        </div>
        <div class="stat-card" style="border-top: 5px solid var(--red);">
            <div style="font-size: 11px; letter-spacing: 1px; color: #94a3b8;">TOTAL EXPENDITURES</div>
            <div class="stat-val" id="sumOut" style="color: var(--red);">‚Çπ 0</div>
        </div>
        <div class="stat-card" style="border-top: 5px solid var(--gold);">
            <div style="font-size: 11px; letter-spacing: 1px; color: #94a3b8;">CASH BALANCE</div>
            <div class="stat-val" id="sumBal" style="color: var(--gold);">‚Çπ 0</div>
        </div>
    </div>

    <div class="form-hub">
        <div class="form-grid">
            <select id="eType">
                <option value="donation">‚ûï CREDIT (Collection)</option>
                <option value="expense">‚ûñ DEBIT (Expenditure)</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Donor Name / Purpose of Expense">
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        </div>
        <div class="btn-center"><button class="btn-save" onclick="saveEntry()">Save Transaction</button></div>
    </div>

    <div class="ledger-row">
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 1px solid var(--border); padding-bottom: 10px;">
                <h3 style="margin:0; font-size:18px;">üü¢ Collection Ledger</h3>
                <button class="btn-act" onclick="printFullReport('don')">Print Report</button>
            </div>
            <table id="tblDon"><thead><tr><th>Date</th><th>Donor</th><th>Amount</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
        </div>
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 1px solid var(--border); padding-bottom: 10px;">
                <h3 style="margin:0; font-size:18px;">üî¥ Expense Ledger</h3>
                <button class="btn-act" onclick="printFullReport('exp')">Print Report</button>
            </div>
            <table id="tblExp"><thead><tr><th>Date</th><th>Particulars</th><th>Amount</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 style="margin:0; color: var(--gold);">Update Entry</h2>
            <button onclick="closeModal()" style="background:none; border:none; color:#94a3b8; font-size:28px; cursor:pointer;">&times;</button>
        </div>
        <div style="display:grid; gap:20px;">
            <input type="hidden" id="editKey">
            <input type="hidden" id="editType">
            <input type="date" id="mDate">
            <input type="text" id="mName" placeholder="Update Name/Details">
            <input type="number" id="mAmount" placeholder="Update Amount">
            <button class="btn-save" style="width:100%; margin-top:10px;" onclick="updateData()">Update Now</button>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    // Utility for Money to Words
    function inWords(num) {
        var a = ['','one ','two ','three ','four ', 'five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
        var b = ['', '', 'twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
        if ((num = num.toString()).length > 9) return 'Amount too high';
        let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!n) return; var str = '';
        str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
        str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
        str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
        str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
        str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) + 'only' : '';
        return str;
    }

    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        
        Object.entries(localData.donations).forEach(([k, x]) => {
            if(x.year == fYear) {
                tIn += Number(x.amt);
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-act" onclick="printReceipt('${k}')">Bill</button>
                <button class="btn-act" onclick="openEditModal('donation','${k}')">‚úèÔ∏è</button></td></tr>`;
            }
        });
        Object.entries(localData.expenses).forEach(([k, x]) => {
            if(x.year == fYear) {
                tOut += Number(x.amt);
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-act" onclick="openEditModal('expense','${k}')">‚úèÔ∏è</button></td></tr>`;
            }
        });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value,
              name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("Pura data bharein!");
        const entry = { date, name, amt: Number(amt), year: new Date(date).getFullYear() };
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push(entry);
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function openEditModal(type, key) {
        const data = type === 'donation' ? localData.donations[key] : localData.expenses[key];
        document.getElementById('editKey').value = key;
        document.getElementById('editType').value = type;
        document.getElementById('mDate').value = data.date;
        document.getElementById('mName').value = data.name;
        document.getElementById('mAmount').value = data.amt;
        document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }

    function updateData() {
        const key = document.getElementById('editKey').value;
        const type = document.getElementById('editType').value;
        const entry = {
            date: document.getElementById('mDate').value,
            name: document.getElementById('mName').value,
            amt: Number(document.getElementById('mAmount').value),
            year: new Date(document.getElementById('mDate').value).getFullYear()
        };
        db.ref((type === 'donation' ? 'donations/' : 'expenses/') + key).set(entry);
        closeModal();
    }

    function printReceipt(key) {
        const item = localData.donations[key];
        const words = inWords(item.amt);
        document.getElementById('printArea').innerHTML = `
            <div class="print-container">
                <div class="receipt-card">
                    <div class="receipt-border">
                        <div class="receipt-header">
                            <h2>52<sup>nd</sup> Sahid Diwas 2026</h2>
                            <h1>B.B.C MARANG BUNDU</h1>
                            <small>Reg.no :- MBJ8750 - 13 Of 2022</small><br>
                            <div class="bill-label">DONATION RECEIPT</div>
                        </div>
                        <div class="receipt-row"><b>No:</b> #${key.substr(-5).toUpperCase()} <span style="float:right"><b>Date:</b> ${item.date}</span></div>
                        <div class="receipt-row">Received with thanks from Mr./Ms. <b style="font-size:22px">${item.name}</b></div>
                        <div class="receipt-row">Sum of Rupees: <b style="text-transform:capitalize;">${words}</b></div>
                        <div class="receipt-row">Towards: <b>Sahid Diwas Celebration Donation</b></div>
                        <div class="amount-wrap"><div class="amount-badge">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></div>
                        <p style="text-align:center; font-style:italic; font-size:14px; margin-top:30px;">"Sahid Diwas Samaroh ko safal banane mein aapke yogdaan ke liye B.B.C Marang Bundu samiti aapka sadaiv abhari rahegi."</p>
                        <div class="sig-section">
                            <div>
                                <div class="sig-font">Principal Treasurer</div>
                                <div style="font-weight:bold; border-top: 1px solid #000; width: 220px; padding-top:5px;">Authorized Signature</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    function printFullReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        const data = type === 'don' ? localData.donations : localData.expenses;
        let rows = ""; let total = 0;
        Object.values(data).filter(x => x.year == fYear).forEach(x => {
            total += Number(x.amt);
            rows += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`;
        });
        document.getElementById('printArea').innerHTML = `
            <div class="print-container">
                <div style="text-align:center; margin-bottom: 30px;">
                    <h1 style="font-family:Cinzel; font-size: 32px; margin:0;">B.B.C MARANG BUNDU</h1>
                    <div style="font-size:18px; font-weight:bold; margin-top:5px;">52<sup>nd</sup> Sahid Diwas 2026 | Session: ${fYear}</div>
                    <div style="background:#000; color:#fff; display:inline-block; padding:5px 25px; margin-top:10px; font-weight:bold;">OFFICIAL ${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} LEDGER</div>
                </div>
                <table class="ledger-report">
                    <thead><tr><th>Date</th><th>Description / Particulars</th><th>Amount</th></tr></thead>
                    <tbody>
                        ${rows}
                        <tr style="background:#e2e8f0 !important; font-weight:bold;">
                            <td colspan="2" style="text-align:right">GRAND TOTAL:</td>
                            <td>‚Çπ ${total.toLocaleString()}</td>
                        </tr>
                    </tbody>
                </table>
                <div style="margin-top:60px; display:flex; justify-content:space-between; align-items:flex-end;">
                    <div><b>Generated Date:</b> ${new Date().toLocaleDateString()}</div>
                    <div style="text-align:center;">
                        <div style="font-family:'Dancing Script'; font-size:30px;">Principal Treasurer</div>
                        <div style="border-top: 2px solid #000; width: 220px; padding-top:5px; font-weight:bold;">Verified Official Signature</div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Session " + y;
            if(y === 2026) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
