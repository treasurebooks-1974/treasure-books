    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;700&display=swap');
        
        :root { --navy: #0d1b3e; --gold: #b8860b; --bg: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        .container { max-width: 900px; margin: auto; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 10px solid var(--navy); padding: 20px; }
        
        h1 { color: var(--navy); text-align: center; font-size: 26px; text-transform: uppercase; margin: 10px 0; letter-spacing: 2px; }
        .committee-info { display: flex; justify-content: space-around; background: #f0f3ff; padding: 12px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #d1d9ff; font-size: 13px; }
        .name-val { color: var(--navy); font-weight: bold; border-bottom: 2px solid var(--gold); }
        .edit-link { color: #d32f2f; cursor: pointer; background: none; border: none; font-size: 10px; text-decoration: underline; margin-left: 5px; }

        .entry-section { background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        input, select { padding: 12px; border: 1.5px solid #ddd; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .btn-save { background: var(--navy); color: white; border: none; border-radius: 8px; padding: 15px; font-size: 16px; font-weight: bold; cursor: pointer; }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
        .card { padding: 15px 5px; border-radius: 12px; color: white; text-align: center; font-size: 12px; }
        .bg-blue { background: #1a237e; } .bg-red { background: #b71c1c; } .bg-green { background: #1b5e20; }
        
        .year-filter-box { background: var(--navy); color: white; padding: 12px; border-radius: 10px; margin-bottom: 20px; text-align: center; font-size: 14px; }
        .year-filter-box select { width: auto; background: #fff; padding: 4px 10px; margin-left: 10px; }

        .btn-print-main { background: #455a64; color: white; border: none; border-radius: 8px; padding: 12px; width: 100%; font-weight: bold; margin-bottom: 15px; cursor: pointer; }

        .tabs { display: flex; margin-bottom: 15px; border-bottom: 2px solid #ddd; }
        .tab { flex: 1; padding: 12px; text-align: center; font-weight: bold; cursor: pointer; color: #777; font-size: 13px; }
        .tab.active { color: var(--navy); border-bottom: 4px solid var(--gold); background: #f0f2f5; }

        .tab-content { display: none; overflow-x: auto; }
        .tab-content.active { display: block; }

        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 10px; border: 1px solid #eee; text-align: left; }
        th { background: var(--navy); color: white; }

        .row-btns { display: flex; gap: 5px; }
        .row-btns button { border: none; padding: 5px 8px; border-radius: 4px; color: white; font-size: 10px; cursor: pointer; }
        .btn-r { background: var(--gold); } .btn-e { background: #ffa000; } .btn-x { background: #d32f2f; }

        #eSubOcc { display: none; }
        #printArea { display: none; }

        /* PROFESSIONAL A4 PRINT STYLING */
        @media print {
            @page { size: A4; margin: 15mm; }
            body { background: white !important; margin: 0; padding: 0; }
            .no-print { display: none !important; }
            #printArea { display: block !important; width: 100%; }
            
            .report-header { text-align: center; border-bottom: 3px solid var(--navy); padding-bottom: 10px; margin-bottom: 20px; }
            .report-header h1 { margin: 0; font-size: 32px; color: #000 !important; }
            .report-header h2 { margin: 5px 0; color: #333 !important; text-decoration: underline; }
            .report-summary-box { 
                display: flex; justify-content: space-between; border: 2px solid #000; 
                padding: 15px; margin-bottom: 20px; font-weight: bold; font-size: 16px; 
            }
            .print-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            .print-table th, .print-table td { border: 1px solid #000; padding: 10px; text-align: left; }
            .print-table th { background-color: #f2f2f2 !important; -webkit-print-color-adjust: exact; }
            
            .signature-section { margin-top: 50px; display: flex; justify-content: space-between; }
            .sig-box { text-align: center; width: 200px; border-top: 1.5px solid #000; padding-top: 5px; font-weight: bold; }

            /* Receipt Middle Logic */
            .receipt-centered { 
                display: flex; align-items: center; justify-content: center; height: 90vh; 
            }
            .receipt-card {
                border: 8px double #b8860b; padding: 40px; width: 550px; 
                text-align: center; background: #fff;
            }
            .digital-sig { font-family: 'Dancing Script', cursive; font-size: 30px; color: #1a237e; }
        }
    </style>
</head>
