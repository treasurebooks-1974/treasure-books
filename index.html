<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | PREMIUM EDITION</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Outfit:wght@300;600;900&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg: #030712;
            --card: rgba(30, 41, 59, 0.5); /* Glass effect */
            --gold: #f59e0b;
            --green: #10b981;
            --red: #ef4444;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; 
            font-family: 'Outfit', sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, #030712); 
            color: #f3f4f6; 
            padding: 15px; 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        /* --- MODERN YEAR ICON --- */
        .year-floating { 
            position: fixed; top: 15px; right: 15px; z-index: 1000; 
            background: rgba(245, 158, 11, 0.2); 
            backdrop-filter: blur(10px);
            padding: 8px 15px; border-radius: 50px; 
            border: 1px solid var(--gold);
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.2);
        }
        .year-floating select { background: transparent; border: none; color: var(--gold); font-weight: 900; cursor: pointer; outline: none; }

        header { text-align: center; margin: 20px 0 40px; }
        .main-title { font-family: 'Cinzel', serif; font-size: clamp(32px, 6vw, 48px); background: linear-gradient(to bottom, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 5px; margin: 0; }
        .org-name-dash { font-weight: 900; font-size: 22px; color: var(--gold); margin-top: 10px; letter-spacing: 1px; }

        /* --- PREMIUM EXECUTIVES --- */
        .exec-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 800px; margin: 0 auto 30px; }
        .exec-card { 
            background: var(--card); 
            backdrop-filter: blur(12px);
            border: 1px solid var(--border); 
            padding: 18px; border-radius: 24px; text-align: center; position: relative; 
            transition: 0.3s;
        }
        .exec-card:hover { border-color: var(--gold); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .exec-card span { font-size: 11px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1.5px; }
        .exec-card b { color: #fff; font-size: 18px; display: block; margin-top: 8px; font-family: 'Cinzel'; }
        .btn-edit-name { position: absolute; right: 15px; top: 15px; background: none; border: none; color: var(--gold); cursor: pointer; opacity: 0.5; }
        .btn-edit-name:hover { opacity: 1; }

        /* --- STATS GLASS CARDS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 35px; }
        .stat-card { 
            background: var(--card); 
            backdrop-filter: blur(10px);
            padding: 25px; border-radius: 28px; border: 1px solid var(--border); 
            text-align: center; transition: 0.3s;
        }
        .stat-val { font-size: 30px; font-weight: 900; font-family: 'Cinzel'; margin-top: 10px; }

        /* --- COMMAND CENTER (FORM) --- */
        .form-hub { 
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9)); 
            padding: 35px; border-radius: 35px; border: 1px solid var(--border); 
            margin-bottom: 40px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; }
        input, select { background: rgba(0,0,0,0.3); border: 1.5px solid var(--border); color: white; padding: 15px; border-radius: 16px; outline: none; transition: 0.3s; font-size: 15px; }
        input:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); }
        .btn-save { background: var(--gold); color: #000; border: none; padding: 16px 80px; border-radius: 18px; font-weight: 900; cursor: pointer; transition: 0.3s; margin: 25px auto 0; display: block; letter-spacing: 1px; }
        .btn-save:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(245, 158, 11, 0.4); }

        /* --- LEDGER LISTS --- */
        .ledger-row { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .ledger-box { background: var(--card); border-radius: 30px; border: 1px solid var(--border); padding: 25px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; font-size: 11px; color: #64748b; text-transform: uppercase; padding: 12px; border-bottom: 2px solid var(--border); }
        td { padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.03); font-size: 14px; }
        .btn-mini { padding: 6px 12px; border-radius: 10px; cursor: pointer; border: 1px solid var(--border); background: #0f172a; color: #fff; font-size: 11px; margin-right: 5px; transition: 0.2s; }
        .btn-mini:hover { border-color: var(--gold); color: var(--gold); }

        /* Animation Items */
        .falling-item { position: fixed; top: -50px; z-index: 9999; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); align-items: center; justify-content: center; }
        .modal-content { background: #0f172a; padding: 40px; border-radius: 35px; border: 1px solid var(--gold); width: 90%; max-width: 450px; }

        /* --- PRINT AREA STYLES --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white !important; color: black; padding: 0; margin: 0; }
            @page { size: A4 portrait; margin: 15mm; }
            .print-page { width: 100%; position: relative; }
            .print-header-final { text-align: center; border-bottom: 3px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
            .print-header-final h1 { font-size: 24px; font-weight: 900; margin: 0; text-transform: uppercase; }
            .print-header-final h2 { font-family: 'Cinzel', serif; font-size: 22px; margin: 5px 0; }
            .receipt-frame-final { border: 2.5px solid #000; padding: 3px; width: 180mm; margin: auto; page-break-inside: avoid; }
            .receipt-inner-final { border: 6px double #000; padding: 30px; }
            .label-pill-final { background: #000 !important; color: #fff !important; padding: 8px 30px; font-weight: bold; font-size: 18px; display: inline-block; margin: 15px 0; -webkit-print-color-adjust: exact; }
            .data-line-final { font-size: 19px; margin: 15px 0; border-bottom: 1.5px dotted #666; padding-bottom: 5px; }
            .amt-box-final { border: 3px solid #000; padding: 10px 40px; font-size: 30px; font-weight: 900; margin: 20px 0; display: inline-block; background: #f9f9f9 !important; -webkit-print-color-adjust: exact; }
            .report-table-final { width: 100%; border-collapse: collapse; margin-top: 15px; }
            .report-table-final th, .report-table-final td { border: 1.5px solid #000; padding: 10px; text-align: left; font-size: 14px; }
            .report-table-final th { background: #f2f2f2 !important; -webkit-print-color-adjust: exact; }
            .summary-table-print { width: 100%; border: 2.5px solid #000; margin-top: 30px; border-collapse: collapse; }
            .summary-table-print td { padding: 12px; border: 1.5px solid #000; text-align: center; width: 33.33%; background: #fafafa !important; -webkit-print-color-adjust: exact; }
            .summary-label { font-size: 11px; font-weight: bold; display: block; margin-bottom: 5px; color: #555; }
            .summary-val-big { font-size: 18px; font-weight: 900; }
            .sig-area-final { margin-top: 60px; display: flex; justify-content: space-between; text-align: center; align-items: flex-end; }
            .sig-box-final { width: 220px; }
            .sig-font { font-family: 'Dancing Script', cursive; font-size: 38px; display: block; color: #081c5e !important; margin-bottom: 3px; }
            .sig-label-final { border-top: 2.5px dotted #000; font-weight: bold; font-size: 13px; text-transform: uppercase; padding-top: 8px; display: block; }
        }
    </style>
</head>
<body>

<div class="year-floating no-print">
    <span>üìÖ</span>
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="no-print">
    <header>
        <h1 class="main-title">TREASURE BOOKS</h1>
        <div class="org-name-dash">B.B.C MARANG BUNDU</div>
        <div style="font-size: 12px; color: #64748b; margin-top: 8px; letter-spacing: 2px;">Reg.no :- MBJ8750 - 13 Of 2022</div>
    </header>

    <div class="exec-row">
        <div class="exec-card">
            <button class="btn-edit-name" onclick="editTreasurer('tName')">‚úèÔ∏è</button>
            <span>Principal Treasurer</span>
            <b id="disp_tName">...</b>
        </div>
        <div class="exec-card">
            <button class="btn-edit-name" onclick="editTreasurer('atName')">‚úèÔ∏è</button>
            <span>Assistant Treasurer</span>
            <b id="disp_atName">...</b>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card" style="border-top: 4px solid var(--green);">
            <span style="color:var(--green); font-size:11px; font-weight:900; letter-spacing:1px;">COLLECTION</span>

        <div class="stat-card" style="border-top: 4px solid var(--red);">
            <span style="color:var(--red); font-size:11px; font-weight:900; letter-spacing:1px;">EXPENDITURE</span>
            <div class="stat-val" id="sumOut" style="color:var(--red)">‚Çπ 0</div>
        </div>
        <div class="stat-card" style="border-top: 4px solid var(--gold);">

            <div class="stat-val" id="sumBal" style="color:var(--gold)">‚Çπ 0</div>

    <div class="form-hub">

                <option value="expense">‚ûñ ADD EXPENDITURE</option>

    <div class="ledger-row">

            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0; font-size:18px; color:var(--green)">üü¢ Collection List</h3>
                <button class="btn-mini" onclick="printReport('don')">Print Report</button>
            </div>
            <table id="tblDon"><thead><tr><th style="width:30px;">Sl</th><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
        </div>
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0; font-size:18px; color:var(--red)">üî¥ Expenditure List</h3>
                <button class="btn-mini" onclick="printReport('exp')">Print Report</button>
            </div>
            <table id="tblExp"><thead><tr><th style="width:30px;">Sl</th><th>Date</th><th>Purpose</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
        </div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--gold); margin-top:0;">‚úèÔ∏è Edit Transaction</h3>
        <input type="hidden" id="editKey"><input type="hidden" id="editType">
        <div style="display:grid; gap:15px;">
            <input type="date" id="mDate"><input type="text" id="mName"><input type="number" id="mAmount">
            <button class="btn-save" style="width:100%" onclick="updateData()">UPDATE NOW</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#9ca3af; cursor:pointer;">Cancel</button>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    // --- UTILITIES ---
    function inWords(num) {
        var a = ['','one ','two ','three ','four ', 'five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
        var b = ['', '', 'twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
        if ((num = num.toString()).length > 9) return 'overflow';
        let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!n) return; var str = '';
        str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
        str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
        str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
        str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
        str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) + 'only' : '';
        return str;
    }

    function spawnAnimation(type) {
        const char = type === 'donation' ? 'üí∞' : 'üò¢';
        for(let i=0; i<20; i++) {
            const div = document.createElement('div');
            div.className = 'falling-item'; div.innerText = char;
            div.style.left = Math.random() * 100 + "vw";
            div.style.fontSize = (Math.random() * 25 + 25) + "px";
            div.style.animationDuration = (Math.random() * 2 + 1.5) + "s";
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3500);
        }
    }

    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        localData.config = val.config || { tName: "Set Name", atName: "Set Name" };
        document.getElementById('disp_tName').innerText = localData.config.tName;
        document.getElementById('disp_atName').innerText = localData.config.atName;
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0, slDon = 1, slExp = 1;
        bDon.innerHTML = ''; bExp.innerHTML = '';
        Object.entries(localData.donations).forEach(([k, x]) => { if(x.year == fYear) { tIn += Number(x.amt); bDon.innerHTML += `<tr><td>${slDon++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td><td><button class="btn-mini" onclick="printReceipt('${k}')">Bill</button><button class="btn-mini" onclick="openEditModal('donation','${k}')">‚úèÔ∏è</button><button class="btn-mini" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button></td></tr>`; } });
        Object.entries(localData.expenses).forEach(([k, x]) => { if(x.year == fYear) { tOut += Number(x.amt); bExp.innerHTML += `<tr><td>${slExp++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td><td><button class="btn-mini" onclick="openEditModal('expense','${k}')">‚úèÔ∏è</button><button class="btn-mini" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button></td></tr>`; } });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value, name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("Pura data bharein!");
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push({ date, name, amt: Number(amt), year: new Date(date).getFullYear() });
        spawnAnimation(type);
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function editTreasurer(field) { let n = prompt("Official Name:"); if(n) db.ref('config/' + field).set(n); }
    function openEditModal(type, key) { const data = type === 'donation' ? localData.donations[key] : localData.expenses[key]; document.getElementById('editKey').value = key; document.getElementById('editType').value = type; document.getElementById('mDate').value = data.date; document.getElementById('mName').value = data.name; document.getElementById('mAmount').value = data.amt; document.getElementById('editModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    function updateData() { const key = document.getElementById('editKey').value, type = document.getElementById('editType').value; db.ref((type === 'donation' ? 'donations/' : 'expenses/') + key).set({ date: document.getElementById('mDate').value, name: document.getElementById('mName').value, amt: Number(document.getElementById('mAmount').value), year: new Date(document.getElementById('mDate').value).getFullYear() }); closeModal(); }
    function deleteEntry(path, key) { if(confirm("Permanently Delete?")) db.ref(path + '/' + key).remove(); }

    function printReceipt(key) {
        const item = localData.donations[key];
        const words = inWords(item.amt);
        document.getElementById('printArea').innerHTML = `
            <div class="print-page">
                <div class="receipt-frame-final">
                    <div class="receipt-inner-final">
                        <div class="print-header-final">
                            <h1>52nd Sahid Diwas 2026</h1>
                            <h2>B.B.C MARANG BUNDU</h2>
                            <p>Reg.no :- MBJ8750 - 13 Of 2022</p>
                            <div class="label-pill-final">DONATION RECEIPT</div>
                        </div>
                        <div class="data-line-final"><b>No:</b> #${key.substr(-5).toUpperCase()} <span style="float:right"><b>Date:</b> ${item.date}</span></div>
                        <div class="data-line-final">Received with thanks from Mr./Ms. <b style="font-size:24px; text-decoration:underline;">${item.name}</b></div>
                        <div class="data-line-final">Sum of Rupees: <b style="text-transform:capitalize; font-style:italic;">${words}</b></div>
                        <div class="data-line-final">Towards: <b>52nd Sahid Diwas Celebration Donation</b></div>
                        <center><div class="amt-box-final">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                        <p style="text-align:center; font-style:italic; font-size:14px; margin-top:25px; color:#444;">"Sahid Diwas Samaroh ko safal banane mein aapke is bahumulya yogdaan ke liye B.B.C Marang Bundu samiti aapka sadaiv abhari rahegi."</p>
                        <div class="sig-area-final">
                            <div></div>
                            <div class="sig-box-final"><span class="sig-font">${localData.config.tName}</span><div class="sig-label-final">Principal Treasurer</div></div>
                        </div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    function printReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        let tCol = 0, tExp = 0, sl = 1;
        Object.values(localData.donations).filter(x => x.year == fYear).forEach(x => tCol += Number(x.amt));
        Object.values(localData.expenses).filter(x => x.year == fYear).forEach(x => tExp += Number(x.amt));
        const dataRows = Object.values(type === 'don' ? localData.donations : localData.expenses)
            .filter(x => x.year == fYear)
            .map(x => `<tr><td>${sl++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`)
            .join('');

        document.getElementById('printArea').innerHTML = `
            <div class="print-page">
                <div class="print-header-final">
                    <h1>52nd Sahid Diwas 2026</h1>
                    <h2>B.B.C MARANG BUNDU</h2>
                    <p>Reg.no :- MBJ8750 - 13 Of 2022 | Session: ${fYear}</p>
                    <div class="label-pill-final" style="font-size:16px;">OFFICIAL ${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} LEDGER</div>
                </div>
                <table class="report-table-final">
                    <thead><tr><th style="width:40px;">Sl No</th><th>Date</th><th>Description / Name</th><th>Amount</th></tr></thead>
                    <tbody>${dataRows}</tbody>
                </table>
                <table class="summary-table-print">
                    <tr>
                        <td><span class="summary-label">COLLECTION</span><span class="summary-val-big" style="color:green;">‚Çπ ${tCol.toLocaleString()}</span></td>
                        <td><span class="summary-label">EXPENDITURE</span><span class="summary-val-big" style="color:red;">‚Çπ ${tExp.toLocaleString()}</span></td>
                        <td><span class="summary-label">NET BALANCE</span><span class="summary-val-big">‚Çπ ${(tCol - tExp).toLocaleString()}</span></td>
                    </tr>
                </table>
                <div class="sig-area-final">
                    <div class="sig-box-final"><span class="sig-font" style="font-size:26px;">${localData.config.atName}</span><div class="sig-label-final">Asst. Treasurer</div></div>
                    <div class="sig-box-final"><span class="sig-font" style="font-size:26px;">${localData.config.tName}</span><div class="sig-label-final">Principal Treasurer</div></div>
                </div>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = y;
            if(y === 2026) opt.selected = true; sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
