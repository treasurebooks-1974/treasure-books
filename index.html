<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOK - Premium Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600;700;900&display=swap');
        
        :root { --navy: #0d1b3e; --gold: #b8860b; --bg-gradient: linear-gradient(135deg, #0d1b3e 0%, #1a2a6c 100%); }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-gradient);
            background-attachment: fixed; margin: 0; padding: 15px; color: #333; 
        }

        .container { 
            max-width: 900px; margin: auto; background: rgba(255, 255, 255, 0.97);
            border-radius: 30px; padding: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); 
        }
        
        /* Centered Header & Mini Year */
        .brand-header { text-align: center; margin-bottom: 25px; }
        .brand-header h1 { 
            color: var(--navy); font-size: 32px; font-weight: 900; 
            letter-spacing: 3px; margin: 0; text-transform: uppercase; 
        }
        .mini-year-box { 
            display: inline-flex; align-items: center; background: var(--navy); 
            color: #fff; padding: 4px 12px; border-radius: 20px; font-size: 11px; 
            margin-top: 8px; font-weight: 600; border: 1px solid var(--gold);
        }
        .mini-year-box select { 
            background: transparent; color: #ffd700; border: none; 
            font-size: 11px; font-weight: 800; cursor: pointer; outline: none; margin-left: 5px;
        }

        .committee-info { 
            display: flex; justify-content: space-around; background: #f0f4f8; 
            padding: 12px; border-radius: 15px; margin-bottom: 20px; font-size: 12px; 
            border: 1px solid #dce4ec;
        }
        .name-val { color: var(--navy); font-weight: 700; border-bottom: 2px solid var(--gold); }
        .edit-link { color: #d32f2f; cursor: pointer; border: none; background: none; font-size: 9px; text-decoration: underline; }

        /* Entry Section */
        .entry-section { background: #fff; padding: 20px; border-radius: 20px; border: 1px solid #eee; margin-bottom: 25px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; }
        input, select { padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--navy); }
        
        .btn-save { 
            background: var(--navy); color: white; border: none; border-radius: 10px; 
            padding: 15px; font-size: 15px; font-weight: 700; cursor: pointer; grid-column: 1 / -1; 
            transition: 0.3s;
        }
        .btn-save:hover { background: #1a2a6c; transform: translateY(-2px); }

        /* Stats Cards */
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .card { padding: 15px 5px; border-radius: 15px; color: white; text-align: center; font-weight: 700; font-size: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .bg-blue { background: #1e3c72; } .bg-red { background: #b71c1c; } .bg-green { background: #1b5e20; }

        .print-actions { display: flex; gap: 12px; margin-bottom: 20px; }
        .btn-p { flex: 1; color: white; border: none; border-radius: 12px; padding: 14px; font-weight: 700; cursor: pointer; font-size: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .tabs { display: flex; margin-bottom: 12px; background: #f1f5f9; border-radius: 12px; padding: 5px; }
        .tab { flex: 1; padding: 10px; text-align: center; font-weight: 700; cursor: pointer; color: #64748b; border-radius: 10px; font-size: 12px; transition: 0.3s; }
        .tab.active { background: white; color: var(--navy); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f8fafc; color: var(--navy); padding: 15px; text-align: left; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }

        .act-btn { border: none; padding: 6px 10px; border-radius: 6px; color: white; cursor: pointer; font-size: 10px; margin-right: 4px; }
        .btn-receipt { background: var(--gold); } .btn-edit { background: #0ea5e9; } .btn-del { background: #ef4444; }

        /* --- PRINT STYLING --- */
        #printArea { display: none; }
        @media print {
            @page { size: A4; margin: 15mm; }
            body { background: white !important; padding: 0; }
            .no-print { display: none !important; }
            #printArea { display: block !important; width: 100%; }
            .receipt-centered { display: flex; align-items: center; justify-content: center; height: 92vh; }
            .receipt-card { border: 10px double #000; padding: 50px; width: 560px; text-align: center; background: #fff; }
            .official-signature { 
                font-family: 'Great Vibes', cursive; font-size: 44px; color: #1a237e !important; 
                display: block; transform: rotate(-3deg); margin-bottom: -15px; padding-right: 25px;
            }
            .sig-line { border-top: 2px solid #000; width: 220px; margin-left: auto; padding-top: 5px; font-weight: 800; font-size: 13px; text-align: center; }
            .sig-date { font-size: 11px; font-weight: bold; margin-top: 3px; text-align: center; width: 220px; margin-left: auto; }
            .print-table th { background: #000 !important; color: #fff !important; -webkit-print-color-adjust: exact; padding: 10px; border: 1px solid #000; }
            .print-table td { border: 1px solid #000; padding: 8px; font-weight: 600; }
        }
    </style>
</head>
<body>

<div class="container no-print">
    <div class="brand-header">
        <h1>TREASURE BOOK</h1>
        <div class="mini-year-box">
            ACTIVE YEAR <select id="yearFilter" onchange="loadView()"></select>
        </div>
    </div>
    
    <div class="committee-info">
        <div>TREASURER: <span id="tName" class="name-val">...</span> <button class="edit-link" onclick="editMember('tName', 'tName')">Edit</button></div>
        <div>ASST: <span id="atName" class="name-val">...</span> <button class="edit-link" onclick="editMember('atName', 'atName')">Edit</button></div>
    </div>

    <div class="entry-section">
        <div class="form-grid">
            <input type="hidden" id="editKey" value="">
            <input type="hidden" id="editType" value="">
            <select id="eType" onchange="handleFormChange()">
                <option value="donation">Donation</option>
                <option value="expense">Expense</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Name / Purpose">
            <select id="eOcc" onchange="checkExService()">
                <option value="">Occupation</option>
                <option value="Teacher">Teacher</option><option value="Police">Police</option><option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option><option value="Army">Army</option><option value="Student">Student</option>
                <option value="Farmer">Farmer</option><option value="Ex-Service">Ex-Service</option>
            </select>
            <select id="eSubOcc" style="display:none;">
                <option value="">Branch</option>
                <option value="Army">Army</option><option value="Navy">Navy</option><option value="Air Force">Air Force</option>
            </select>
            <input type="number" id="eAmount" placeholder="Amount ₹">
            <button class="btn-save" id="saveBtn" onclick="saveEntry()">SAVE TRANSACTION</button>
        </div>
    </div>

    <div class="stats">
        <div class="card bg-blue">COLLECTION<br><b id="sumIn">0</b></div>
        <div class="card bg-red">EXPENSES<br><b id="sumOut">0</b></div>
        <div class="card bg-green">BALANCE<br><b id="sumBal">0</b></div>
    </div>

    <div class="print-actions">
        <button class="btn-p" style="background:#059669;" onclick="printReport('don')">PRINT DONATIONS</button>
        <button class="btn-p" style="background:#dc2626;" onclick="printReport('exp')">PRINT EXPENSES</button>
    </div>

    <div class="tabs">
        <div class="tab active" id="tabDon" onclick="switchTab('viewDon')">DONATION LIST</div>
        <div class="tab" id="tabExp" onclick="switchTab('viewExp')">EXPENSE LIST</div>
    </div>

    <div id="viewDon" class="tab-content active">
        <table><thead><tr><th>Date</th><th>Name</th><th>Occupation</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
    </div>
    <div id="viewExp" class="tab-content">
        <table><thead><tr><th>Date</th><th>Detail</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };
    let activeTab = 'viewDon';

    function getSahidYear(year) {
        let count = parseInt(year) - 1974;
        let suffix = (count % 10 == 1 && count != 11) ? "st" : (count % 10 == 2 && count != 12) ? "nd" : (count % 10 == 3 && count != 13) ? "rd" : "th";
        return `${count}${suffix} SAHID DIWAS ${year}`;
    }

    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        document.getElementById('tName').innerText = val.config?.tName || "Treasurer Name";
        document.getElementById('atName').innerText = val.config?.atName || "Asst Name";
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        
        const sortedDon = Object.entries(currentData.donations).sort((a,b) => new Date(a[1].date) - new Date(b[1].date));
        sortedDon.forEach(([k, x]) => {
            if(x.year == fYear) {
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>${x.occ}</td><td>₹${x.amt.toLocaleString()}</td>
                <td><button class="act-btn btn-receipt" onclick="printReceipt('${k}')">Bill</button>
                <button class="act-btn btn-edit" onclick="editEntry('don', '${k}')">E</button>
                <button class="act-btn btn-del" onclick="deleteEntry('don', '${k}')">X</button></td></tr>`;
                tIn += x.amt;
            }
        });

        const sortedExp = Object.entries(currentData.expenses).sort((a,b) => new Date(a[1].date) - new Date(b[1].date));
        sortedExp.forEach(([k, x]) => {
            if(x.year == fYear) {
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>₹${x.amt.toLocaleString()}</td>
                <td><button class="act-btn btn-edit" onclick="editEntry('exp', '${k}')">E</button>
                <button class="act-btn btn-del" onclick="deleteEntry('exp', '${k}')">X</button></td></tr>`;
                tOut += x.amt;
            }
        });
        document.getElementById('sumIn').innerText = tIn.toLocaleString();
        document.getElementById('sumOut').innerText = tOut.toLocaleString();
        document.getElementById('sumBal').innerText = (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value, amt = parseFloat(document.getElementById('eAmount').value);
        const editKey = document.getElementById('editKey').value, occ = document.getElementById('eOcc').value;
        if(!date || !name || isNaN(amt)) return alert("Sahi data bharein!");
        let finalOcc = (occ === "Ex-Service") ? "Ex-Service (" + document.getElementById('eSubOcc').value + ")" : (occ || "-");
        const entry = { date, name, occ: (type==='donation'?finalOcc:'-'), amt, year: new Date(date).getFullYear() };
        if(editKey) dbRef.ref((document.getElementById('editType').value === 'donation' ? 'donations/' : 'expenses/') + editKey).remove();
        dbRef.ref((type === 'donation' ? 'donations/' : 'expenses/')).push(entry);
        resetForm();
    }

    function editEntry(type, key) {
        const item = type === 'don' ? currentData.donations[key] : currentData.expenses[key];
        document.getElementById('eType').value = type === 'don' ? 'donation' : 'expense';
        document.getElementById('eDate').value = item.date;
        document.getElementById('eName').value = item.name;
        document.getElementById('eAmount').value = item.amt;
        document.getElementById('editKey').value = key;
        document.getElementById('editType').value = type === 'don' ? 'donation' : 'expense';
        document.getElementById('saveBtn').innerText = "UPDATE TRANSACTION";
        handleFormChange(); window.scrollTo(0,0);
    }

    function deleteEntry(type, key) { if(confirm("Delete karna chahte hain?")) dbRef.ref((type === 'don' ? 'donations/' : 'expenses/') + key).remove(); }
    function resetForm() { document.getElementById('eName').value = ''; document.getElementById('eAmount').value = ''; document.getElementById('editKey').value = ''; document.getElementById('saveBtn').innerText = "SAVE TRANSACTION"; }

    function printReceipt(key) {
        const item = currentData.donations[key];
        const trName = document.getElementById('tName').innerText;
        document.getElementById('printArea').innerHTML = `
            <div class="receipt-centered">
                <div class="receipt-card">
                    <h1 style="font-size:26px;">${getSahidYear(item.year)}</h1>
                    <h2 style="font-size:22px;">B.B.C MARANG BUNDU</h2>
                    <p>Reg.no :- MBJ8750-13 Of 2022</p>
                    <h3 style="border:2px solid #000; display:inline-block; padding:5px 20px; margin-top:15px;">DONATION RECEIPT</h3>
                    <div style="text-align:left; margin-top:30px; line-height:2.4; font-size:18px; border-top:2px solid #000; padding-top:20px;">
                        <p>Date: <b>${item.date}</b></p>
                        <p>Donor Name: <b>${item.name}</b></p>
                        <p>Occupation: <b>${item.occ}</b></p>
                        <p>Amount: <span style="background:#eee; padding:5px 15px; font-weight:900; border:1px solid #000;">₹ ${item.amt.toLocaleString()}</span></p>
                    </div>
                    <div style="text-align:right; margin-top:50px;">
                        <span class="official-signature">${trName}</span>
                        <div class="sig-line">Treasurer Signature</div>
                        <div class="sig-date">Date: ${item.date}</div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    function printReport(type) {
        const year = document.getElementById('yearFilter').value;
        const reportTitle = type === 'don' ? "DONATIONS REPORT" : "EXPENSES REPORT";
        let rows = "";
        const data = type === 'don' ? currentData.donations : currentData.expenses;
        Object.values(data).filter(x => x.year == year).sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(x => {
            rows += `<tr><td>${x.date}</td><td>${x.name}</td>${type==='don'?`<td>${x.occ}</td>`:''}<td>₹${x.amt.toLocaleString()}</td></tr>`;
        });
        document.getElementById('printArea').innerHTML = `
            <div style="text-align:center; padding:20px;">
                <h1>${getSahidYear(year)}</h1>
                <h2>B.B.C MARANG BUNDU</h2>
                <p>Reg.no :- MBJ8750-13 Of 2022</p>
                <h3 style="border:2px solid #000; display:inline-block; padding:5px 25px;">${reportTitle}</h3>
                <table class="print-table" style="width:100%; border-collapse:collapse; margin-top:20px;">
                    <thead>${type==='don'?'<tr><th>Date</th><th>Name</th><th>Occupation</th><th>Amt</th></tr>':'<tr><th>Date</th><th>Detail</th><th>Amt</th></tr>'}</thead>
                    <tbody>${rows}</tbody>
                </table>
            </div>`;
        window.print();
    }

    function switchTab(id) {
        activeTab = id;
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById(id === 'viewDon' ? 'tabDon' : 'tabExp').classList.add('active');
    }

    function buildYearDropdown() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2024; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = y;
            if(y === new Date().getFullYear()) opt.selected = true;
            sel.appendChild(opt);
        }
    }

    function editMember(elId, field) {
        let v = prompt("Official Name:", document.getElementById(elId).innerText);
        if(v) dbRef.ref('config/' + field).set(v);
    }

    function checkExService() { document.getElementById('eSubOcc').style.display = (document.getElementById('eOcc').value === "Ex-Service") ? "inline-block" : "none"; }
    function handleFormChange() { document.getElementById('eOcc').style.display = (document.getElementById('eType').value === 'donation') ? "inline-block" : "none"; checkExService(); }
    window.onload = () => { buildYearDropdown(); document.getElementById('eDate').valueAsDate = new Date(); handleFormChange(); };
</script>
</body>
</html>
