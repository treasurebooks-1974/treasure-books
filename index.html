<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | ELITE SYSTEM</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Outfit:wght@300;400;600;900&family=Dancing+Script:wght@700&family=Crimson+Text:ital,wght@1,600&display=swap');

        :root {
            --bg: #05080a; --glass: rgba(15, 23, 42, 0.7);
            --gold: #eab308; --neon-teal: #06b6d4;
            --green: #10b981; --red: #f43f5e; --border: rgba(255, 255, 255, 0.08);
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: radial-gradient(circle at top right, #082f49, #05080a); color: #f8fafc; min-height: 100vh; }

        /* --- COMPACT PINNED YEAR ICON --- */
        .year-mini-pin { 
            position: fixed; top: 15px; right: 15px; z-index: 1001; 
            background: rgba(6, 182, 212, 0.15); backdrop-filter: blur(10px);
            border: 1px solid var(--neon-teal); padding: 4px 8px; border-radius: 8px; 
            display: flex; align-items: center; gap: 5px; box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
        }
        .year-mini-pin select { background: transparent; border: none; color: #fff; font-weight: 800; outline: none; cursor: pointer; font-size: 11px; }

        /* --- DASHBOARD HEADERS --- */
        .dash-header { text-align: center; padding: 50px 20px 20px; }
        .main-title { font-family: 'Cinzel', serif; font-size: 48px; font-weight: 900; letter-spacing: 6px; margin: 0; background: linear-gradient(to bottom, #fff, #64748b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-title { font-family: 'Cinzel', serif; font-size: 20px; color: var(--gold); margin: 8px 0; }
        .reg-no { font-size: 11px; color: var(--neon-teal); letter-spacing: 3px; font-weight: 900; opacity: 0.8; margin-bottom: 20px; }

        /* --- TREASURER EDIT HUB --- */
        .treasurer-config { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .t-box { background: var(--glass); border: 1px solid var(--border); padding: 10px 15px; border-radius: 12px; text-align: center; }
        .t-box label { font-size: 9px; text-transform: uppercase; color: var(--neon-teal); display: block; margin-bottom: 5px; }
        .t-box input { background: transparent; border: none; border-bottom: 1px solid #334155; color: #fff; text-align: center; font-family: 'Cinzel'; font-size: 13px; outline: none; width: 160px; }

        .stats-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1100px; margin: 0 auto 30px; width: 95%; }
        .stat-card { background: var(--glass); padding: 25px; border-radius: 24px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 32px; font-weight: 900; font-family: 'Cinzel'; margin-top: 8px; }

        .form-box { background: #0f172a; padding: 30px; border-radius: 30px; border: 1px solid var(--border); max-width: 800px; margin: 20px auto; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr 1.5fr; gap: 15px; }
        .form-grid select, .form-grid input { background: #1e293b; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; outline: none; }
        .btn-save { grid-column: span 3; background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        .lists-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1300px; margin: 30px auto; padding: 0 20px; }
        .ledger-box { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; color: #64748b; padding: 10px; border-bottom: 2px solid var(--border); }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .btn-mini { padding: 6px 10px; border-radius: 6px; cursor: pointer; border: 1px solid #334155; background: #000; color: #fff; font-size: 10px; margin-right: 3px; }

        /* --- PRINT DESIGNS WITH BORDERS --- */
        #printArea { display: none; }
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { display: block !important; position: absolute; left: 0; top: 0; width: 100%; background: white; color: black; }
            @page { size: A4 portrait; margin: 0; }
            
            /* Professional Page Border */
            .print-page-border { 
                border: 2px solid #000; 
                margin: 10mm; 
                padding: 15px; 
                min-height: calc(100vh - 25mm);
                box-sizing: border-box;
                position: relative;
            }

            .receipt-frame { border: 4px double #000; padding: 25px; margin: 10px; }
            .label-pill { background: black !important; color: white !important; padding: 8px 45px; display: inline-block; margin: 15px 0; font-weight: 900; -webkit-print-color-adjust: exact; }
            .ink-field { font-family: 'Crimson Text'; font-style: italic; font-size: 20px; border-bottom: 1.5px dotted #000; padding: 0 10px; }
            
            .report-table { width: 100%; border-collapse: collapse; margin: 20px 0; border: 1px solid #000; }
            .report-table th, .report-table td { border: 1px solid #000; padding: 10px; text-align: left; }
            .sig-area { display: flex; justify-content: space-between; margin-top: 60px; }
            .sig-box { text-align: center; width: 220px; }
            .sig-line { border-top: 2px solid #000; font-weight: bold; font-size: 13px; padding-top: 5px; }
            .sig-font { font-family: 'Dancing Script', cursive; font-size: 35px; }
        }
    </style>
</head>
<body>

<div class="year-mini-pin no-print">
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="dash-header no-print">
    <h1 class="main-title">TREASURE BOOKS</h1>
    <div class="sub-title">B.B.C MARANG BUNDU</div>
    <div class="reg-no">Reg.no :- MBJ8750 - 13 Of 2022</div>
</div>

<div class="treasurer-config no-print">
    <div class="t-box">
        <label>Principal Treasurer</label>
        <input type="text" id="cfgT" onchange="updateCfg()">
    </div>
    <div class="t-box">
        <label>Assistant Treasurer</label>
        <input type="text" id="cfgAT" onchange="updateCfg()">
    </div>
</div>

<div class="stats-container no-print">
    <div class="stat-card"><div style="color:var(--green)">COLLECTIONS</div><div class="stat-val" id="sumIn">‚Çπ 0</div></div>
    <div class="stat-card"><div style="color:var(--red)">EXPENDITURES</div><div class="stat-val" id="sumOut">‚Çπ 0</div></div>
    <div class="stat-card"><div style="color:var(--gold)">CASH BALANCE</div><div class="stat-val" id="sumBal">‚Çπ 0</div></div>
</div>

<div class="form-box no-print">
    <div class="form-grid">
        <select id="eType" style="grid-column: span 3;"><option value="donation">CREDIT (Collection)</option><option value="expense">DEBIT (Expenditure)</option></select>
        <input type="date" id="eDate">
        <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        <input type="text" id="eName" placeholder="Donor Name / Purpose">
        <button class="btn-save" onclick="saveEntry()">Save Record</button>
    </div>
</div>

<div class="lists-container no-print">
    <div class="ledger-box">
        <h3 style="color:var(--green); display:flex; justify-content:space-between;">Collections <button class="btn-mini" onclick="printReport('don')">Report</button></h3>
        <table><thead><tr><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
    </div>
    <div class="ledger-box">
        <h3 style="color:var(--red); display:flex; justify-content:space-between;">Expenditures <button class="btn-mini" onclick="printReport('exp')">Report</button></h3>
        <table><thead><tr><th>Date</th><th>Purpose</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: { tName: "Principal Treasurer", atName: "Asst. Treasurer" } };

    db.ref().on('value', snap => {
        const v = snap.val() || {};
        localData.donations = v.donations || {};
        localData.expenses = v.expenses || {};
        if(v.config) {
            localData.config = v.config;
            document.getElementById('cfgT').value = v.config.tName || "";
            document.getElementById('cfgAT').value = v.config.atName || "";
        }
        loadView();
    });

    function updateCfg() {
        const t = document.getElementById('cfgT').value, at = document.getElementById('cfgAT').value;
        db.ref('config').update({ tName: t, atName: at });
    }

    function loadView() {
        const fy = document.getElementById('yearFilter').value;
        const bD = document.getElementById('bodyDon'), bE = document.getElementById('bodyExp');
        let tin = 0, tout = 0; bD.innerHTML = ''; bE.innerHTML = '';

        Object.entries(localData.donations).forEach(([k, x]) => {
            if(x.year == fy) {
                tin += Number(x.amt);
                bD.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-mini" onclick="printReceipt('${k}')">Bill</button> <button class="btn-mini" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button></td></tr>`;
            }
        });
        Object.entries(localData.expenses).forEach(([k, x]) => {
            if(x.year == fy) {
                tout += Number(x.amt);
                bE.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-mini" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button></td></tr>`;
            }
        });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tin.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tout.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tin - tout).toLocaleString();
    }

    function saveEntry() {
        const t = document.getElementById('eType').value, d = document.getElementById('eDate').value, n = document.getElementById('eName').value, a = document.getElementById('eAmount').value;
        if(!d || !n || !a) return alert("Pura data bharein!");
        db.ref(t === 'donation' ? 'donations/' : 'expenses/').push({ date: d, name: n, amt: Number(a), year: new Date(d).getFullYear() });
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function deleteEntry(p, k) { if(confirm("Humesha ke liye delete karein?")) db.ref(p + '/' + k).remove(); }

    function numToWords(num) {
        const a = ['','One ','Two ','Three ','Four ','Five ','Six ','Seven ','Eight ','Nine ','Ten ','Eleven ','Twelve ','Thirteen ','Fourteen ','Fifteen ','Sixteen ','Seventeen ','Eighteen ','Nineteen '];
        const b = ['', '', 'Twenty','Thirty','Forty','Fifty', 'Sixty','Seventy','Eighty','Ninety'];
        const format = (n) => {
            if (n < 20) return a[n];
            if (n < 100) return b[Math.floor(n/10)] + (n%10 !== 0 ? ' ' + a[n%10] : '');
            if (n < 1000) return a[Math.floor(n/100)] + ' Hundred ' + (n%100 !== 0 ? 'and ' + format(n%100) : '');
            if (n < 100000) return format(Math.floor(n/1000)) + ' Thousand ' + (n%1000 !== 0 ? format(n%1000) : '');
            return n;
        }
        return format(num) + 'Only';
    }

    function printReceipt(key) {
        const item = localData.donations[key];
        document.getElementById('printArea').innerHTML = `
            <div class="print-page-border">
                <div class="receipt-frame">
                    <center>
                        <h1 style="font-family:Cinzel; font-size:30px; margin:0; text-decoration:underline;">52nd SAHID DIWAS 2026</h1>
                        <h2 style="font-family:Cinzel; font-size:24px; margin:5px 0;">B.B.C MARANG BUNDU</h2>
                        <div style="font-weight:bold; font-size:13px;">Reg.no :- MBJ8750 - 13 Of 2022</div>
                        <div class="label-pill">DONATION RECEIPT</div>
                    </center>
                    <div style="font-size:18px; margin:20px 0;">No: <span class="ink-field">#${key.substr(-5).toUpperCase()}</span> <span style="float:right">Date: <span class="ink-field">${item.date}</span></span></div>
                    <div style="font-size:18px; margin:25px 0;">Received with thanks from Mr./Ms. <span class="ink-field" style="min-width:300px; display:inline-block;">${item.name}</span></div>
                    <div style="font-size:18px; margin:25px 0;">The sum of Rupees: <span class="ink-field" style="text-transform:capitalize;">${numToWords(item.amt)}</span></div>
                    <div style="font-size:18px; margin:25px 0;">Towards: <span class="ink-field">Sahid Diwas Celebration Donation</span></div>
                    <center><div style="border:4px solid #000; padding:12px 40px; font-size:30px; font-weight:900; background:#f0f0f0 !important; display:inline-block; margin:15px 0; -webkit-print-color-adjust: exact;">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                    <p style="text-align:center; font-style:italic; font-size:13px; margin-top:20px; line-height:1.5;">
                        "Sahid Diwas Samaroh ko safal banane mein aapke is bahumulya yogdaan ke liye B.B.C Marang Bundu samiti aapka hamesha aabhari rahegi. Aapka bahut-bahut dhanyawad!"<br>
                        <b style="font-size:18px;">Thank You!</b>
                    </p>
                    <div class="sig-area" style="justify-content: flex-end;">
                        <div class="sig-box">
                            <span class="sig-font">${localData.config.tName}</span>
                            <div class="sig-line">Principal Treasurer Signature</div>
                        </div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    function printReport(type) {
        const fy = document.getElementById('yearFilter').value;
        const rows = Object.values(type === 'don' ? localData.donations : localData.expenses)
            .filter(x => x.year == fy).map((x, i) => `<tr><td>${i+1}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`).join('');
        
        document.getElementById('printArea').innerHTML = `
            <div class="print-page-border">
                <center>
                    <h1 style="font-family:Cinzel; font-size:28px; margin:0; text-decoration:underline;">52nd SAHID DIWAS 2026</h1>
                    <h2 style="font-family:Cinzel; font-size:22px; margin:5px 0;">B.B.C MARANG BUNDU</h2>
                    <div style="font-weight:bold; font-size:12px;">Reg.no :- MBJ8750 - 13 Of 2022</div>
                    <div class="label-pill" style="font-size:15px;">${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} REPORT - ${fy}</div>
                </center>
                <table class="report-table">
                    <thead><tr style="background:#eee !important; -webkit-print-color-adjust: exact;"><th>S.N</th><th>Date</th><th>Particulars</th><th>Amount (‚Çπ)</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
                <div class="sig-area">
                    <div class="sig-box"><span class="sig-font">${localData.config.atName}</span><div class="sig-line">Asst. Treasurer Signature</div></div>
                    <div class="sig-box"><span class="sig-font">${localData.config.tName}</span><div class="sig-line">Principal Treasurer Signature</div></div>
                </div>
            </div>`;
        window.print();
    }

    (function init() {
        const s = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let o = document.createElement('option'); o.value = y; o.text = y;
            if(y === 2026) o.selected = true; s.appendChild(o);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
