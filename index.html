<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS - Master Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;700&display=swap');
        
        :root { --navy: #0d1b3e; --gold: #b8860b; --bg: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        .container { max-width: 900px; margin: auto; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 10px solid var(--navy); padding: 20px; }
        
        h1 { color: var(--navy); text-align: center; font-size: 26px; text-transform: uppercase; margin: 10px 0; letter-spacing: 2px; }
        .committee-info { display: flex; justify-content: space-around; background: #f0f3ff; padding: 12px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #d1d9ff; font-size: 13px; }
        .name-val { color: var(--navy); font-weight: bold; border-bottom: 2px solid var(--gold); }
        .edit-link { color: #d32f2f; cursor: pointer; background: none; border: none; font-size: 10px; text-decoration: underline; margin-left: 5px; }

        .entry-section { background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        input, select { padding: 12px; border: 1.5px solid #ddd; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .btn-save { background: var(--navy); color: white; border: none; border-radius: 8px; padding: 15px; font-size: 16px; font-weight: bold; cursor: pointer; }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
        .card { padding: 15px 5px; border-radius: 12px; color: white; text-align: center; font-size: 12px; }
        .bg-blue { background: #1a237e; } .bg-red { background: #b71c1c; } .bg-green { background: #1b5e20; }
        
        .year-filter-box { background: var(--navy); color: white; padding: 12px; border-radius: 10px; margin-bottom: 20px; text-align: center; font-size: 14px; }
        .year-filter-box select { width: auto; background: #fff; padding: 4px 10px; margin-left: 10px; }

        .btn-print-main { background: #455a64; color: white; border: none; border-radius: 8px; padding: 12px; width: 100%; font-weight: bold; margin-bottom: 15px; cursor: pointer; }

        .tabs { display: flex; margin-bottom: 15px; border-bottom: 2px solid #ddd; }
        .tab { flex: 1; padding: 12px; text-align: center; font-weight: bold; cursor: pointer; color: #777; font-size: 13px; }
        .tab.active { color: var(--navy); border-bottom: 4px solid var(--gold); background: #f0f2f5; }

        .tab-content { display: none; overflow-x: auto; }
        .tab-content.active { display: block; }

        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 10px; border: 1px solid #eee; text-align: left; }
        th { background: var(--navy); color: white; }

        .row-btns { display: flex; gap: 5px; }
        .row-btns button { border: none; padding: 5px 8px; border-radius: 4px; color: white; font-size: 10px; cursor: pointer; }
        .btn-r { background: var(--gold); } .btn-e { background: #ffa000; } .btn-x { background: #d32f2f; }

        #eSubOcc { display: none; }
        #printArea { display: none; }

        /* PRINT STYLING - NO BACKGROUND, CENTER ALIGN */
        @media print {
            body { background: white !important; margin: 0; padding: 0; }
            .no-print { display: none !important; }
            #printArea { display: flex !important; align-items: center; justify-content: center; width: 100%; min-height: 100vh; }
            
            .receipt-card {
                border: 8px double #b8860b; padding: 40px; width: 550px; 
                background: #fff; position: relative; text-align: center;
            }
            .r-header h1 { font-size: 34px; color: #0d1b3e; margin: 0; letter-spacing: 2px; }
            .r-header h3 { margin: 8px 0; color: #0d1b3e; font-size: 20px; }
            .r-header p { margin: 4px 0; font-size: 12px; font-weight: bold; }
            .r-body { text-align: left; margin-top: 25px; line-height: 2.2; font-size: 18px; border-top: 2px solid #b8860b; padding-top: 15px; }
            .r-amt { background: #f0f0f0; padding: 5px 15px; font-weight: bold; border-radius: 4px; font-size: 20px; }
            .r-sig-row { margin-top: 60px; display: flex; justify-content: flex-end; align-items: flex-end; }
            .digital-sig { font-family: 'Dancing Script', cursive; font-size: 30px; color: #1a237e; margin: 0; }
        }
    </style>
</head>
<body id="mainBody">

<div class="container no-print">
    <h1>TREASURE BOOKS</h1>
    
    <div class="committee-info">
        <div>TR: <span id="tName" class="name-val">...</span> <button class="edit-link" onclick="editMember('tName', 'tName')">Edit</button></div>
        <div>ASST: <span id="atName" class="name-val">...</span> <button class="edit-link" onclick="editMember('atName', 'atName')">Edit</button></div>
    </div>

    <div class="year-filter-box">üîç VIEW HISTORY: <select id="yearFilter" onchange="loadView()"></select></div>

    <div class="entry-section">
        <div class="form-grid">
            <input type="hidden" id="editKey" value="">
            <select id="eType" onchange="handleFormChange()">
                <option value="donation">Donation (Collection)</option>
                <option value="expense">Expenditure (Payment)</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Donor Name / Detail">
            
            <select id="eOcc" onchange="checkExService()">
                <option value="">Occupation</option>
                <option value="Teacher">Teacher</option><option value="Police">Police</option>
                <option value="Doctor">Doctor</option><option value="Engineer">Engineer</option>
                <option value="Govt Service">Govt Service</option><option value="Private Service">Private Service</option>
                <option value="Army">Army</option><option value="Navy">Navy</option>
                <option value="Air Force">Air Force</option><option value="BSF">BSF</option>
                <option value="CRPF">CRPF</option><option value="CISF">CISF</option>
                <option value="Railway">Railway</option><option value="Student">Student</option>
                <option value="Farmer">Farmer</option><option value="Social Worker">Social Worker</option>
                <option value="Ex-Service">Ex-Service</option><option value="Other">Other</option>
            </select>

            <select id="eSubOcc">
                <option value="">Branch (Ex-Serv)</option>
                <option value="Army">Army</option><option value="Navy">Navy</option><option value="Air Force">Air Force</option>
                <option value="Police">Police</option><option value="Teacher">Teacher</option><option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option><option value="BSF">BSF</option><option value="CRPF">CRPF</option>
                <option value="CISF">CISF</option><option value="Railway">Railway</option><option value="Govt Service">Govt Service</option>
                <option value="Private Service">Private Service</option><option value="Social Worker">Social Worker</option>
            </select>

            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
            <button class="btn-save" onclick="saveEntry()">SAVE DATA</button>
        </div>
    </div>

    <div class="stats">
        <div class="card bg-blue">In: <b id="sumIn">0</b></div>
        <div class="card bg-red">Out: <b id="sumOut">0</b></div>
        <div class="card bg-green">Bal: <b id="sumBal">0</b></div>
    </div>

    <button class="btn-print-main" onclick="printReport()">PRINT THIS REPORT</button>

    <div class="tabs">
        <div class="tab active" id="tabDon" onclick="switchTab('viewDon')">DONATIONS</div>
        <div class="tab" id="tabExp" onclick="switchTab('viewExp')">EXPENSES</div>
    </div>

    <div id="viewDon" class="tab-content active">
        <table>
            <thead><tr><th>Date</th><th>Name</th><th>Amt</th><th>Action</th></tr></thead>
            <tbody id="bodyDon"></tbody>
        </table>
    </div>

    <div id="viewExp" class="tab-content">
        <table>
            <thead><tr><th>Date</th><th>Detail</th><th>Amt</th><th>Action</th></tr></thead>
            <tbody id="bodyExp"></tbody>
        </table>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };
    let activeTab = 'viewDon';

    function getSahidYear(year) {
        let count = parseInt(year) - 1974;
        let suffix = (count % 10 == 1 && count != 11) ? "st" : (count % 10 == 2 && count != 12) ? "nd" : (count % 10 == 3 && count != 13) ? "rd" : "th";
        return `${count}${suffix} SAHID DIWAS ${year}`;
    }

    function printReceipt(key) {
        const item = currentData.donations[key];
        const trName = document.getElementById('tName').innerText;
        document.getElementById('printArea').innerHTML = `
            <div class="receipt-card">
                <div class="r-header">
                    <h1>TREASURE BOOKS</h1>
                    <h3>${getSahidYear(item.year)}</h3>
                    <p>B.B.C MARANG BUNDU, Reg.no :- MBJ8750-13 Of 2022.</p>
                </div>
                <div class="r-body">
                    <p>Receipt Date: <b>${item.date}</b></p>
                    <p>Donor Name: <b>${item.name}</b></p>
                    <p>Occupation: <b>${item.occ}</b></p>
                    <p>Amount Received: <span class="r-amt">‚Çπ ${item.amt.toLocaleString()}</span></p>
                </div>
                <div class="r-sig-row">
                    <div style="text-align:center;">
                        <p class="digital-sig">${trName}</p>
                        <p style="margin:0;">__________________</p>
                        <p style="font-size:12px; font-weight:bold;">Treasurer Signature</p>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    function printReport() {
        const pArea = document.getElementById('printArea');
        const year = document.getElementById('yearFilter').value;
        const tableHtml = document.getElementById(activeTab).innerHTML;
        const reportName = activeTab === 'viewDon' ? "DONATION REPORT" : "EXPENSES REPORT";
        
        pArea.innerHTML = `
            <div style="text-align:center; padding:20px; font-family:sans-serif; background:#fff; width:100%;">
                <h1>TREASURE BOOKS</h1>
                <h2 style="margin:5px 0; color:var(--navy);">${getSahidYear(year)}</h2>
                <h3 style="margin:5px 0; text-decoration:underline;">${reportName}</h3>
                <p style="font-size:12px;">B.B.C MARANG BUNDU, Reg.no :- MBJ8750-13 Of 2022.</p>
                <hr>
                <div style="display:flex; justify-content:space-around; margin:15px 0; font-weight:bold; border:1px solid #000; padding:10px;">
                    <span>IN: ‚Çπ${document.getElementById('sumIn').innerText}</span>
                    <span>OUT: ‚Çπ${document.getElementById('sumOut').innerText}</span>
                    <span>BAL: ‚Çπ${document.getElementById('sumBal').innerText}</span>
                </div>
                ${tableHtml}
            </div>`;
        window.print();
    }

    function switchTab(id) {
        activeTab = id;
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById(id === 'viewDon' ? 'tabDon' : 'tabExp').classList.add('active');
    }

    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        document.getElementById('tName').innerText = val.config?.tName || "Treasurer";
        document.getElementById('atName').innerText = val.config?.atName || "Assistant";
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        for(let k in currentData.donations) {
            let x = currentData.donations[k];
            if(x.year == fYear) {
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt}</td>
                <td class="row-btns no-print"><button class="btn-r" onclick="printReceipt('${k}')">R</button>
                <button class="btn-e" onclick="triggerEdit('don', '${k}')">E</button><button class="btn-x" onclick="deleteEntry('don', '${k}')">X</button></td></tr>`;
                tIn += x.amt;
            }
        }
        for(let k in currentData.expenses) {
            let x = currentData.expenses[k];
            if(x.year == fYear) {
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt}</td>
                <td class="row-btns no-print"><button class="btn-e" onclick="triggerEdit('exp', '${k}')">E</button><button class="btn-x" onclick="deleteEntry('exp', '${k}')">X</button></td></tr>`;
                tOut += x.amt;
            }
        }
        document.getElementById('sumIn').innerText = tIn.toLocaleString();
        document.getElementById('sumOut').innerText = tOut.toLocaleString();
        document.getElementById('sumBal').innerText = (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const occ = document.getElementById('eOcc').value;
        const subOcc = document.getElementById('eSubOcc').value;
        const amt = parseFloat(document.getElementById('eAmount').value);
        const editKey = document.getElementById('editKey').value;
        if(!date || !name || isNaN(amt)) return alert("Details bharein!");
        let finalOcc = (occ === "Ex-Service") ? "Ex-Service (" + subOcc + ")" : occ;
        const entry = { date, name, occ: (type==='donation'?finalOcc:'-'), amt, year: new Date(date).getFullYear() };
        const path = (type === 'donation') ? 'donations/' : 'expenses/';
        if(editKey === "") dbRef.ref(path).push(entry);
        else { dbRef.ref(path + editKey).set(entry); document.getElementById('editKey').value = ""; }
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function buildYearDropdown() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2024; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Year " + y;
            if(y === new Date().getFullYear()) opt.selected = true;
            sel.appendChild(opt);
        }
    }

    function editMember(elId, field) {
        let v = prompt("Official Name Likhein:", document.getElementById(elId).innerText);
        if(v) dbRef.ref('config/' + field).set(v);
    }

    function triggerEdit(type, key) {
        const item = (type === 'don') ? currentData.donations[key] : currentData.expenses[key];
        document.getElementById('eType').value = (type === 'don') ? 'donation' : 'expense';
        document.getElementById('eDate').value = item.date;
        document.getElementById('eName').value = item.name;
        document.getElementById('eAmount').value = item.amt;
        document.getElementById('editKey').value = key;
        handleFormChange(); window.scrollTo(0,0);
    }

    function deleteEntry(type, key) { if(confirm("Delete?")) dbRef.ref((type==='don'?'donations/':'expenses/') + key).remove(); }
    function checkExService() { document.getElementById('eSubOcc').style.display = (document.getElementById('eOcc').value === "Ex-Service") ? "inline-block" : "none"; }
    function handleFormChange() { document.getElementById('eOcc').style.display = (document.getElementById('eType').value === 'donation') ? "inline-block" : "none"; checkExService(); }
    window.onload = () => { buildYearDropdown(); document.getElementById('eDate').valueAsDate = new Date(); handleFormChange(); };
</script>
</body>
</html>
