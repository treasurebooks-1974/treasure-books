<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOK - Ultra Premium Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600;700;900&display=swap');
        
        :root { --navy: #0d1b3e; --gold: #b8860b; --bg-grad: linear-gradient(135deg, #0d1b3e 0%, #1a2a6c 100%); }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg-grad); background-attachment: fixed; margin: 0; padding: 15px; color: #333; }

        .container { 
            max-width: 1000px; margin: auto; background: rgba(255, 255, 255, 0.98);
            border-radius: 35px; padding: 35px; box-shadow: 0 30px 60px rgba(0,0,0,0.6); 
            position: relative;
        }
        
        /* Floating Year Icon - Top Right */
        .year-control-pro {
            position: absolute; top: 25px; right: 25px;
            background: var(--navy); color: #ffd700; padding: 6px 12px;
            border-radius: 12px; font-size: 11px; font-weight: 800;
            border: 1px solid var(--gold); display: flex; align-items: center; gap: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .year-control-pro select {
            background: transparent; color: #fff; border: none; font-weight: 700;
            cursor: pointer; outline: none; font-size: 11px;
        }

        /* Centered Branding */
        .brand-header { text-align: center; margin-bottom: 35px; border-bottom: 1.5px solid #eee; padding-bottom: 20px; }
        .brand-header h1 { color: var(--navy); font-size: 34px; font-weight: 900; letter-spacing: 4px; margin: 0; text-transform: uppercase; }
        .brand-header h2 { color: #444; font-size: 20px; font-weight: 700; margin: 5px 0; }
        .brand-header p { color: #666; font-size: 12px; font-weight: 600; margin: 0; letter-spacing: 1px; }

        .executive-info { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .exec-card { background: #f8fafc; padding: 15px; border-radius: 15px; border: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; position: relative; }
        .exec-card span { font-size: 10px; color: #64748b; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .exec-card b { font-size: 15px; color: var(--navy); border-bottom: 2px solid var(--gold); }
        .exec-edit { position: absolute; right: 10px; top: 10px; font-size: 9px; cursor: pointer; color: #d32f2f; text-decoration: underline; background: none; border: none; }

        .entry-section { background: #fff; padding: 20px; border-radius: 25px; border: 1px solid #edf2f7; margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 12px; }
        input, select { padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; font-size: 14px; outline: none; transition: 0.3s; background: #fff; }
        
        .btn-save-compact { 
            background: var(--navy); color: white; border: none; border-radius: 10px; 
            padding: 10px 20px; font-size: 13px; font-weight: 700; cursor: pointer; 
            transition: 0.3s; margin: 15px auto 0; display: block;
        }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .card { padding: 15px; border-radius: 20px; color: white; text-align: center; font-weight: 700; font-size: 12px; }
        .bg-blue { background: #1e3c72; } .bg-red { background: #b71c1c; } .bg-green { background: #1b5e20; }

        .list-section { background: white; border-radius: 25px; padding: 20px; border: 1px solid #f1f5f9; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid #f1f5f9; }
        .list-title { font-size: 13px; font-weight: 900; color: var(--navy); text-transform: uppercase; }
        
        .btn-print-icon { 
            background: var(--navy); color: #ffd700; border: 1px solid var(--gold); 
            padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 16px; 
            transition: 0.3s; display: flex; align-items: center; gap: 5px;
        }
        .btn-print-icon:hover { background: var(--gold); color: #fff; }
        .btn-print-icon span { font-size: 10px; font-weight: bold; }

        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f8fafc; color: #64748b; padding: 15px; text-align: left; border-bottom: 2px solid #e2e8f0; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #f8fafc; }

        .act-btn { border: none; padding: 6px 12px; border-radius: 8px; color: white; cursor: pointer; font-size: 10px; font-weight: 700; margin-right: 2px; }
        .btn-r { background: var(--gold); } .btn-edit { background: #0ea5e9; } .btn-del { background: #ef4444; }

        #printArea { display: none; }
        @media print {
            @page { size: A4; margin: 15mm; }
            body { background: white !important; }
            .no-print { display: none !important; }
            #printArea { display: block !important; width: 100%; }
            .receipt-centered { display: flex; align-items: center; justify-content: center; height: 95vh; }
            .receipt-card { border: 10px double #000; padding: 50px; width: 560px; text-align: center; background: #fff; }
            .official-signature { font-family: 'Great Vibes', cursive; font-size: 45px; color: #1a237e !important; transform: rotate(-3deg); display: block; margin-bottom: -15px; }
            .sig-line { border-top: 2px solid #000; width: 220px; margin-left: auto; padding-top: 5px; font-weight: 900; font-size: 13px; text-align: center; }
            .print-table th { background: #000 !important; color: #fff !important; padding: 12px; -webkit-print-color-adjust: exact; border: 1px solid #000; }
            .print-table td { border: 1px solid #000; padding: 10px; font-weight: 600; }
        }
    </style>
</head>
<body>

<div class="container no-print">
    <div class="year-control-pro">
        üîç YEAR <select id="yearFilter" onchange="loadView()"></select>
    </div>

    <div class="brand-header">
        <h1>TREASURE BOOK</h1>
        <h2>B.B.C MARANG BUNDU</h2>
        <p>Reg.no :- MBJ8750 - 13 Of 2022</p>
    </div>
    
    <div class="executive-info">
        <div class="exec-card">
            <span>Official Treasurer</span>
            <b id="tName">...</b>
            <button class="exec-edit" onclick="editMember('tName', 'tName')">Change</button>
        </div>
        <div class="exec-card">
            <span>Asst. Treasurer</span>
            <b id="atName">...</b>
            <button class="exec-edit" onclick="editMember('atName', 'atName')">Change</button>
        </div>
    </div>

    <div class="entry-section">
        <div class="form-grid">
            <input type="hidden" id="editKey" value="">
            <input type="hidden" id="editType" value="">
            <select id="eType" onchange="handleFormChange()">
                <option value="donation">Collection (In)</option>
                <option value="expense">Expense (Out)</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Name or Purpose">
            <select id="eOcc" onchange="checkExService()">
                <option value="">Occupation</option>
                <option value="Teacher">Teacher</option><option value="Police">Police</option><option value="Army">Army</option>
                <option value="Navy">Navy</option><option value="Air Force">Air Force</option><option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option><option value="BSF">BSF</option><option value="CRPF">CRPF</option>
                <option value="CISF">CISF</option><option value="Railway">Railway</option><option value="Student">Student</option>
                <option value="Farmer">Farmer</option><option value="Business">Business</option><option value="Social Worker">Social Worker</option>
                <option value="Ex-Service">Ex-Service</option><option value="Other">Other</option>
            </select>
            <select id="eSubOcc" style="display:none;">
                <option value="">Branch (Ex-Serv)</option>
                <option value="Army">Army</option><option value="Navy">Navy</option><option value="Air Force">Air Force</option>
                <option value="Police">Police</option><option value="Teacher">Teacher</option><option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option><option value="BSF">BSF</option><option value="CRPF">CRPF</option>
                <option value="CISF">CISF</option><option value="Railway">Railway</option><option value="Govt Service">Govt Service</option>
                <option value="Private Service">Private Service</option><option value="Social Worker">Social Worker</option>
            </select>
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        </div>
        <button class="btn-save-compact" id="saveBtn" onclick="saveEntry()">SAVE TRANSACTION</button>
    </div>

    <div class="stats">
        <div class="card bg-blue">COLLECTION<br><b id="sumIn">0</b></div>
        <div class="card bg-red">EXPENSES<br><b id="sumOut">0</b></div>
        <div class="card bg-green">BALANCE<br><b id="sumBal">0</b></div>
    </div>

    <div class="list-section">
        <div class="list-header">
            <div class="list-title">üí∞ Collection List</div>
            <button class="btn-print-icon" onclick="printReport('don')">‚éô <span>Print Sheet</span></button>
        </div>
        <table><thead><tr><th>Date</th><th>Donor Name</th><th>Occupation</th><th>Amount</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
    </div>

    <div class="list-section">
        <div class="list-header">
            <div class="list-title">üìâ Expenditure List</div>
            <button class="btn-print-icon" onclick="printReport('exp')">‚éô <span>Print Sheet</span></button>
        </div>
        <table><thead><tr><th>Date</th><th>Detail</th><th>Amount</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };

    function getSahidYear(year) {
        let count = parseInt(year) - 1974;
        let suffix = (count % 10 == 1 && count != 11) ? "st" : (count % 10 == 2 && count != 12) ? "nd" : (count % 10 == 3 && count != 13) ? "rd" : "th";
        return `${count}${suffix} SAHID DIWAS ${year}`;
    }

    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        document.getElementById('tName').innerText = val.config?.tName || "Treasurer";
        document.getElementById('atName').innerText = val.config?.atName || "Asst Treasurer";
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        
        const sortedDon = Object.entries(currentData.donations).sort((a,b) => new Date(a[1].date) - new Date(b[1].date));
        sortedDon.forEach(([k, x]) => {
            if(x.year == fYear) {
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>${x.occ}</td><td>‚Çπ${x.amt.toLocaleString()}</td>
                <td><button class="act-btn btn-r" onclick="printReceipt('${k}')">Bill</button>
                <button class="act-btn btn-edit" onclick="editEntry('don', '${k}')">E</button>
                <button class="act-btn btn-del" onclick="deleteEntry('don', '${k}')">X</button></td></tr>`;
                tIn += x.amt;
            }
        });

        const sortedExp = Object.entries(currentData.expenses).sort((a,b) => new Date(a[1].date) - new Date(b[1].date));
        sortedExp.forEach(([k, x]) => {
            if(x.year == fYear) {
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt.toLocaleString()}</td>
                <td><button class="act-btn btn-edit" onclick="editEntry('exp', '${k}')">E</button>
                <button class="act-btn btn-del" onclick="deleteEntry('exp', '${k}')">X</button></td></tr>`;
                tOut += x.amt;
            }
        });
        document.getElementById('sumIn').innerText = tIn.toLocaleString();
        document.getElementById('sumOut').innerText = tOut.toLocaleString();
        document.getElementById('sumBal').innerText = (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value, amt = parseFloat(document.getElementById('eAmount').value);
        const editKey = document.getElementById('editKey').value, occ = document.getElementById('eOcc').value;
        if(!date || !name || isNaN(amt)) return alert("Data bharein!");
        let finalOcc = (occ === "Ex-Service") ? "Ex-Service (" + document.getElementById('eSubOcc').value + ")" : (occ || "-");
        const entry = { date, name, occ: (type==='donation'?finalOcc:'-'), amt, year: new Date(date).getFullYear() };
        if(editKey) dbRef.ref((document.getElementById('editType').value === 'donation' ? 'donations/' : 'expenses/') + editKey).remove();
        dbRef.ref((type === 'donation' ? 'donations/' : 'expenses/')).push(entry);
        resetForm();
    }

    function editEntry(type, key) {
        const item = type === 'don' ? currentData.donations[key] : currentData.expenses[key];
        document.getElementById('eType').value = type === 'don' ? 'donation' : 'expense';
        document.getElementById('eDate').value = item.date;
        document.getElementById('eName').value = item.name;
        document.getElementById('eAmount').value = item.amt;
        document.getElementById('editKey').value = key;
        document.getElementById('editType').value = type === 'don' ? 'donation' : 'expense';
        document.getElementById('saveBtn').innerText = "UPDATE";
        handleFormChange(); window.scrollTo(0,0);
    }

    function deleteEntry(type, key) { if(confirm("Delete karein?")) dbRef.ref((type === 'don' ? 'donations/' : 'expenses/') + key).remove(); }
    function resetForm() { document.getElementById('eName').value = ''; document.getElementById('eAmount').value = ''; document.getElementById('editKey').value = ''; document.getElementById('saveBtn').innerText = "SAVE TRANSACTION"; }

    function printReceipt(key) {
        const item = currentData.donations[key];
        const trName = document.getElementById('tName').innerText;
        document.getElementById('printArea').innerHTML = `
            <div class="receipt-centered">
                <div class="receipt-card">
                    <h1>${getSahidYear(item.year)}</h1>
                    <h2>B.B.C MARANG BUNDU</h2>
                    <p>Reg.no :- MBJ8750 - 13 Of 2022</p>
                    <h3 style="border:2.5px solid #000; display:inline-block; padding:5px 25px; margin-top:15px;">DONATION RECEIPT</h3>
                    <div style="text-align:left; margin-top:35px; line-height:2.5; font-size:19px; border-top:2px solid #000; padding-top:25px;">
                        <p>Date: <b>${item.date}</b></p>
                        <p>Donor Name: <b>${item.name}</b></p>
                        <p>Occupation: <b>${item.occ}</b></p>
                        <p>Amount: <span style="background:#eee; padding:5px 15px; font-weight:900; border:1px solid #000;">‚Çπ ${item.amt.toLocaleString()}</span></p>
                    </div>
                    <div style="text-align:right; margin-top:60px;">
                        <span class="official-signature">${trName}</span>
                        <div class="sig-line">Treasurer Signature</div>
                        <div style="font-size:12px; font-weight:bold; margin-top:5px;">Date: ${item.date}</div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    function printReport(type) {
        const year = document.getElementById('yearFilter').value;
        const reportTitle = type === 'don' ? "DONATIONS COLLECTION REPORT" : "EXPENSES REPORT";
        let rows = "";
        const data = type === 'don' ? currentData.donations : currentData.expenses;
        Object.values(data).filter(x => x.year == year).sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(x => {
            rows += `<tr><td>${x.date}</td><td>${x.name}</td>${type==='don'?`<td>${x.occ}</td>`:''}<td>‚Çπ${x.amt.toLocaleString()}</td></tr>`;
        });
        document.getElementById('printArea').innerHTML = `
            <div style="text-align:center; padding:20px;">
                <h1>${getSahidYear(year)}</h1>
                <h2>B.B.C MARANG BUNDU</h2>
                <p>Reg.no :- MBJ8750 - 13 Of 2022</p>
                <h3 style="border:2.5px solid #000; display:inline-block; padding:5px 25px; margin-bottom:20px;">${reportTitle}</h3>
                <table class="print-table" style="width:100%; border-collapse:collapse;">
                    <thead>${type==='don'?'<tr><th>Date</th><th>Donor Name</th><th>Occupation</th><th>Amt</th></tr>':'<tr><th>Date</th><th>Detail</th><th>Amt</th></tr>'}</thead>
                    <tbody>${rows}</tbody>
                </table>
            </div>`;
        window.print();
    }

    function buildYearDropdown() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2024; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = y;
            if(y === new Date().getFullYear()) opt.selected = true;
            sel.appendChild(opt);
        }
    }

    function editMember(elId, field) {
        let v = prompt("Enter Official Name:", document.getElementById(elId).innerText);
        if(v) dbRef.ref('config/' + field).set(v);
    }

    function checkExService() { document.getElementById('eSubOcc').style.display = (document.getElementById('eOcc').value === "Ex-Service") ? "inline-block" : "none"; }
    function handleFormChange() { document.getElementById('eOcc').style.display = (document.getElementById('eType').value === 'donation') ? "inline-block" : "none"; checkExService(); }
    window.onload = () => { buildYearDropdown(); document.getElementById('eDate').valueAsDate = new Date(); handleFormChange(); };
</script>
</body>
</html>
