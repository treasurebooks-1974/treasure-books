<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOK | BBC Marang Bundu</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;600;900&family=Cinzel:wght@700&display=swap');

        :root {
            --primary: #020617;
            --accent-gold: #fbbf24;
            --soft-gold: #d97706;
            --success: #10b981;
            --danger: #f43f5e;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: #f8fafc;
            min-height: 100vh;
            padding: 15px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- OFFICIAL BRANDING HEADER --- */
        .brand-section {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to bottom, rgba(251, 191, 36, 0.08), transparent);
            border-radius: 40px;
            margin-bottom: 35px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .brand-section::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.03) 0%, transparent 70%);
            z-index: 0;
        }

        .brand-section h1 {
            font-family: 'Cinzel', serif; /* Royal Font */
            font-size: clamp(32px, 6vw, 56px);
            margin: 0;
            letter-spacing: 10px;
            color: #fff;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
            position: relative;
        }

        .brand-section h2 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(18px, 3vw, 28px);
            color: var(--accent-gold);
            margin: 15px 0 5px;
            letter-spacing: 5px;
            font-weight: 300;
            text-transform: uppercase;
        }

        .brand-section h3 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(20px, 4vw, 34px);
            margin: 10px 0;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reg-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 8px 25px;
            border-radius: 50px;
            font-size: 13px;
            color: #94a3b8;
            margin-top: 15px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* --- REST OF DASHBOARD ALIGNMENT --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 28px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-label { font-size: 12px; color: #94a3b8; text-transform: uppercase; letter-spacing: 2px; }
        .stat-value { font-size: 36px; font-weight: 900; margin-top: 12px; font-family: 'Outfit'; }

        .control-center {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 30px;
            margin-bottom: 35px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: center;
        }

        input, select, .btn-post {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--border);
            background: #0f172a;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }

        .btn-post {
            background: linear-gradient(135deg, var(--accent-gold), var(--soft-gold));
            color: #000;
            font-weight: 900;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .ledger-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .ledger-panel {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 25px;
            min-height: 400px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 15px; text-align: left; }
        th { font-size: 11px; color: #64748b; text-transform: uppercase; }
        
        .val-pill { 
            padding: 6px 12px; 
            border-radius: 10px; 
            font-weight: 800; 
            font-size: 13px;
        }

        @media (max-width: 900px) {
            .ledger-grid { grid-template-columns: 1fr; }
        }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="dashboard-container">
    
    <header class="brand-section">
        <div class="no-print" style="position: absolute; top: 20px; right: 20px;">
            <select id="yearFilter" onchange="loadView()" style="width: auto; padding: 5px 15px;"></select>
        </div>
        
        <h1>TREASURE BOOKS</h1>
        <h2>52nd SAHID DIWAS 2026</h2>
        <h3>B.B.C MARANG BUNDU</h3>
        <div class="reg-badge">Reg.no :- MBJ8750 - 13 Of 2022</div>
    </header>

    <div class="stats-grid">
        <div class="stat-card" style="border-top: 5px solid var(--success);">
            <div class="stat-label">Total Collection</div>
            <div class="stat-value" id="sumIn" style="color: var(--success);">â‚¹ 0</div>
        </div>
        <div class="stat-card" style="border-top: 5px solid var(--danger);">
            <div class="stat-label">Total Expenditure</div>
            <div class="stat-value" id="sumOut" style="color: var(--danger);">â‚¹ 0</div>
        </div>
        <div class="stat-card" style="border-top: 5px solid var(--accent-gold);">
            <div class="stat-label">Available Balance</div>
            <div class="stat-value" id="sumBal" style="color: var(--accent-gold);">â‚¹ 0</div>
        </div>
    </div>

    <div class="control-center no-print">
        <select id="eType">
            <option value="donation">âž• CREDIT (Collection)</option>
            <option value="expense">âž– DEBIT (Expense)</option>
        </select>
        <input type="date" id="eDate">
        <input type="text" id="eName" placeholder="Name or Purpose">
        <input type="number" id="eAmount" placeholder="Amount â‚¹">
        <button class="btn-post" onclick="saveEntry()">Post Transaction</button>
    </div>

    <div class="ledger-grid">
        <div class="ledger-panel">
            <div class="panel-header">
                <h2 style="margin:0; font-size:18px;">ðŸ’° Collections</h2>
                <button class="no-print" onclick="window.print()" style="background:none; border:none; color:var(--accent-gold); cursor:pointer;">Print Ledger</button>
            </div>
            <table>
                <thead><tr><th>Date</th><th>Name</th><th>Amount</th><th>Action</th></tr></thead>
                <tbody id="bodyDon"></tbody>
            </table>
        </div>

        <div class="ledger-panel">
            <div class="panel-header">
                <h2 style="margin:0; font-size:18px;">ðŸ“‰ Expenditures</h2>
            </div>
            <table>
                <thead><tr><th>Date</th><th>Details</th><th>Amount</th><th>Action</th></tr></thead>
                <tbody id="bodyExp"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Firebase Setup
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };

    // Real-time Update
    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0;
        
        bDon.innerHTML = ''; bExp.innerHTML = '';

        // Process Data
        Object.entries(currentData.donations).forEach(([k, x]) => {
            if(x.year == fYear) {
                tIn += Number(x.amt);
                bDon.innerHTML += `<tr><td>${x.date}</td><td style="color:#fff">${x.name}</td><td><span class="val-pill" style="background:rgba(16,185,129,0.1); color:var(--success)">â‚¹${Number(x.amt).toLocaleString()}</span></td><td><button onclick="deleteEntry('don','${k}')" style="background:none; border:none; color:#f43f5e; cursor:pointer;">âœ•</button></td></tr>`;
            }
        });

        Object.entries(currentData.expenses).forEach(([k, x]) => {
            if(x.year == fYear) {
                tOut += Number(x.amt);
                bExp.innerHTML += `<tr><td>${x.date}</td><td style="color:#fff">${x.name}</td><td><span class="val-pill" style="background:rgba(244,63,94,0.1); color:var(--danger)">â‚¹${Number(x.amt).toLocaleString()}</span></td><td><button onclick="deleteEntry('exp','${k}')" style="background:none; border:none; color:#f43f5e; cursor:pointer;">âœ•</button></td></tr>`;
            }
        });

        // Summary Update
        document.getElementById('sumIn').innerText = 'â‚¹ ' + tIn.toLocaleString('en-IN');
        document.getElementById('sumOut').innerText = 'â‚¹ ' + tOut.toLocaleString('en-IN');
        document.getElementById('sumBal').innerText = 'â‚¹ ' + (tIn - tOut).toLocaleString('en-IN');
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const amt = document.getElementById('eAmount').value;

        if(!date || !name || !amt) return alert("Poori detail bharein!");

        const entry = { date, name, amt: Number(amt), year: new Date(date).getFullYear() };
        dbRef.ref(type === 'donation' ? 'donations/' : 'expenses/').push(entry).then(() => {
            document.getElementById('eName').value = '';
            document.getElementById('eAmount').value = '';
        });
    }

    function deleteEntry(type, key) {
        if(confirm("Delete record?")) dbRef.ref((type === 'don' ? 'donations/' : 'expenses/') + key).remove();
    }

    // Initialize
    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2024; y <= 2028; y++) {
            let opt = document.createElement('option');
            opt.value = y; opt.text = "Year " + y;
            if(y === new Date().getFullYear()) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>

</body>
</html>
