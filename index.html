<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | ELITE DASHBOARD</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Outfit:wght@300;600;900&family=Dancing+Script:wght@700&family=Crimson+Text:ital,wght@1,600&display=swap');

        :root {
            --bg: #020617;
            --sidebar: #0f172a;
            --card: rgba(30, 41, 59, 0.6);
            --gold: #f59e0b;
            --green: #10b981;
            --red: #f43f5e;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: radial-gradient(circle at top right, #1e293b, #020617); color: #f8fafc; display: flex; flex-direction: column; min-height: 100vh; }

        /* --- DASHBOARD UI (STAYS SAME) --- */
        .session-floating { position: fixed; top: 20px; right: 20px; z-index: 1000; background: var(--sidebar); border: 1px solid var(--gold); padding: 8px 15px; border-radius: 12px; display: flex; align-items: center; gap: 10px; box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); }
        .session-floating select { background: transparent; border: none; color: #fff; font-weight: 700; cursor: pointer; outline: none; }
        .dash-header { text-align: center; padding: 40px 20px 20px; }
        .main-title { font-family: 'Cinzel', serif; font-size: 45px; font-weight: 900; letter-spacing: 5px; margin: 0; color: #fff; }
        .sub-title { font-family: 'Cinzel', serif; font-size: 24px; color: var(--gold); margin: 8px 0; }
        .reg-no { font-size: 12px; color: #94a3b8; letter-spacing: 2px; }
        .treasurer-row { display: flex; justify-content: center; gap: 20px; margin: 20px auto; max-width: 800px; }
        .t-card { background: var(--card); border: 1px solid var(--border); padding: 15px 30px; border-radius: 15px; text-align: center; min-width: 200px; position: relative; }
        .t-card b { font-family: 'Cinzel'; color: #fff; font-size: 16px; display: block; margin-top: 5px; }
        .btn-edit-t { position: absolute; right: 8px; top: 8px; background: none; border: none; color: var(--gold); cursor: pointer; font-size: 10px; }
        .stats-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1000px; margin: 20px auto; width: 90%; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 32px; font-weight: 900; font-family: 'Cinzel'; margin-top: 10px; }
        .form-middle-container { display: flex; justify-content: center; margin: 40px 0; }
        .form-box { background: var(--sidebar); padding: 35px; border-radius: 30px; border: 1.5px solid var(--gold); width: 100%; max-width: 600px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-box input, .form-box select { width: 100%; background: #1e293b; border: 1px solid var(--border); color: white; padding: 14px; border-radius: 14px; margin-bottom: 20px; outline: none; box-sizing: border-box; }
        .btn-save { grid-column: span 2; background: var(--gold); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .lists-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; max-width: 1200px; margin: 0 auto 50px; padding: 0 20px; }
        .ledger-box { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; font-size: 11px; color: #64748b; padding: 12px; border-bottom: 1px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }
        .btn-mini { padding: 5px 10px; border-radius: 8px; cursor: pointer; border: 1px solid var(--border); background: #020617; color: #fff; font-size: 10px; }

        /* Animation */
        .falling-item { position: fixed; top: -50px; z-index: 9999; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        /* --- UPDATED PRINT AREA (RECEIPT ONLY) --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white !important; color: black; padding: 0; margin: 0; }
            
            .receipt-frame-elite { border: 6px double #000; padding: 10px; width: 185mm; margin: 20px auto; background: white; }
            .receipt-inner-elite { border: 2px solid #000; padding: 40px; }
            
            .badge-main { font-family: 'Cinzel', serif; font-size: 32px; font-weight: 900; text-align: center; margin: 0; }
            .label-pill-highlight { background: #000 !important; color: #fff !important; padding: 10px 50px; display: inline-block; margin: 20px 0; -webkit-print-color-adjust: exact; font-family: 'Outfit'; font-weight: 900; }
            
            /* Professional Data Font & Dotted Logic */
            .data-line { font-size: 19px; margin: 15px 0; line-height: 1.8; font-family: 'Outfit'; color: #000; }
            .ink-data { 
                font-family: 'Crimson Text', serif; 
                font-style: italic; 
                font-size: 22px; 
                color: #000; 
                border-bottom: 1.5px dotted #000; /* Only data has dotted line */
                padding: 0 10px;
                display: inline-block;
            }

            /* Natural Running Signature */
            .sig-font-running { 
                font-family: 'Dancing Script', cursive; 
                font-size: 48px; 
                color: #000 !important; 
                -webkit-print-color-adjust: exact;
                display: block;
                margin-bottom: -10px;
                transform: rotate(-2deg); /* Slant for pen effect */
            }
            .sig-post { font-weight: 900; font-size: 14px; text-transform: uppercase; border-top: 2px solid #000; padding-top: 5px; font-family: 'Outfit'; }
        }
    </style>
</head>
<body>

<div class="session-floating no-print">
    <span>üîí SESSION</span>
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="dash-header no-print">
    <h1 class="main-title">TREASURE BOOKS</h1>
    <div class="sub-title">B.B.C MARANG BUNDU</div>
    <div class="reg-no">Reg.no :- MBJ8750 - 13 Of 2022</div>
</div>

<div class="treasurer-row no-print">
    <div class="t-card">
        <button class="btn-edit-t" onclick="editTreasurer('tName')">‚úèÔ∏è</button>
        <span style="font-size:10px; color:#94a3b8;">Principal Treasurer</span>
        <b id="disp_tName">...</b>
    </div>
    <div class="t-card">
        <button class="btn-edit-t" onclick="editTreasurer('atName')">‚úèÔ∏è</button>
        <span style="font-size:10px; color:#94a3b8;">Assistant Treasurer</span>
        <b id="disp_atName">...</b>
    </div>
</div>

<div class="stats-container no-print">
    <div class="stat-card">
        <div style="font-size:11px; color:var(--green); font-weight:900;">COLLECTION</div>
        <div class="stat-val" id="sumIn" style="color:var(--green)">‚Çπ 0</div>
    </div>
    <div class="stat-card">
        <div style="font-size:11px; color:var(--red); font-weight:900;">EXPENSE</div>
        <div class="stat-val" id="sumOut" style="color:var(--red)">‚Çπ 0</div>
    </div>
    <div class="stat-card">
        <div style="font-size:11px; color:var(--gold); font-weight:900;">BALANCE</div>
        <div class="stat-val" id="sumBal" style="color:var(--gold)">‚Çπ 0</div>
    </div>
</div>

<div class="form-middle-container no-print">
    <div class="form-box">
        <div class="form-grid">
            <select id="eType" style="grid-column: span 2;">
                <option value="donation">üí∞ COLLECTION</option>
                <option value="expense">üìâ EXPENDITURE</option>
            </select>
            <input type="date" id="eDate">
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
            <input type="text" id="eName" placeholder="Name or Description" style="grid-column: span 2;">
            <button class="btn-save" onclick="saveEntry()">Commit to Ledger</button>
        </div>
    </div>
</div>

<div class="lists-container no-print">
    <div class="ledger-box">
        <h3 style="color:var(--green); margin:0;">üü¢ Collection Ledger <button class="btn-mini" onclick="printReport('don')" style="float:right">Print</button></h3>
        <table id="tblDon"><thead><tr><th>Sl</th><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
    </div>
    <div class="ledger-box">
        <h3 style="color:var(--red); margin:0;">üî¥ Expenditure Ledger <button class="btn-mini" onclick="printReport('exp')" style="float:right">Print</button></h3>
        <table id="tblExp"><thead><tr><th>Sl</th><th>Date</th><th>Purpose</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        localData.config = val.config || { tName: "Principal", atName: "Assistant" };
        document.getElementById('disp_tName').innerText = localData.config.tName;
        document.getElementById('disp_atName').innerText = localData.config.atName;
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0, slDon = 1, slExp = 1;
        bDon.innerHTML = ''; bExp.innerHTML = '';
        Object.entries(localData.donations).forEach(([k, x]) => { if(x.year == fYear) { tIn += Number(x.amt); bDon.innerHTML += `<tr><td>${slDon++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td><td><button class="btn-mini" onclick="printReceipt('${k}')">Bill</button> <button class="btn-mini" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button></td></tr>`; } });
        Object.entries(localData.expenses).forEach(([k, x]) => { if(x.year == fYear) { tOut += Number(x.amt); bExp.innerHTML += `<tr><td>${slExp++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td><td><button class="btn-mini" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button></td></tr>`; } });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value, name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("Fill fields!");
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push({ date, name, amt: Number(amt), year: new Date(date).getFullYear() });
        spawnAnimation(type);
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function spawnAnimation(type) {
        const char = type === 'donation' ? 'üí∞' : 'üò¢';
        for(let i=0; i<15; i++) {
            const div = document.createElement('div'); div.className = 'falling-item'; div.innerText = char;
            div.style.left = Math.random() * 100 + "vw"; div.style.animationDuration = (Math.random() * 2 + 1) + "s";
            document.body.appendChild(div); setTimeout(() => div.remove(), 3000);
        }
    }

    function inWords(num) {
        var a = ['','one ','two ','three ','four ', 'five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
        var b = ['', '', 'twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
        if ((num = num.toString()).length > 9) return 'overflow';
        let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!n) return; var str = '';
        str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
        str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
        str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
        str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
        str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) + 'only' : '';
        return str;
    }

    function editTreasurer(field) { let n = prompt("Name:"); if(n) db.ref('config/' + field).set(n); }
    function deleteEntry(path, key) { if(confirm("Delete?")) db.ref(path + '/' + key).remove(); }

    function printReceipt(key) {
        const item = localData.donations[key]; const words = inWords(item.amt);
        document.getElementById('printArea').innerHTML = `
            <div class="print-page">
                <div class="receipt-frame-elite"><div class="receipt-inner-elite">
                    <center>
                        <h1 class="badge-main">52nd SAHID DIWAS 2026</h1>
                        <h2 style="font-family:'Cinzel'; font-size:26px; margin:10px 0;">B.B.C MARANG BUNDU</h2>
                        <span style="font-weight:700; font-size:13px;">Reg.no :- MBJ8750 - 13 Of 2022</span>
                        <br><div class="label-pill-highlight">DONATION RECEIPT</div>
                    </center>
                    <div class="data-line">
                        No: <span class="ink-data">#${key.substr(-5).toUpperCase()}</span> 
                        <span style="float:right">Date: <span class="ink-data">${item.date}</span></span>
                    </div>
                    <div class="data-line">Received with thanks from Mr./Ms. <span class="ink-data" style="min-width:300px;">${item.name}</span></div>
                    <div class="data-line">The sum of Rupees <span class="ink-data" style="text-transform:capitalize; width:70%;">${words}</span></div>
                    <div class="data-line">Towards <span class="ink-data">52nd Sahid Diwas Celebration Donation</span></div>
                    <center><div style="border:4px solid #000; padding:15px 60px; font-size:32px; font-weight:900; background:#f2f2f2 !important; display:inline-block; margin:20px 0; -webkit-print-color-adjust: exact;">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                    <p style="text-align:center; font-style:italic; font-size:14px; margin-top:20px;">"Sahid Diwas Samaroh ko safal banane mein aapke is yogdaan ke liye samiti dhanyawad karti hai."</p>
                    <div style="display:flex; justify-content:flex-end; margin-top:30px;">
                        <div style="width:250px; text-align:center;">
                            <span class="sig-font-running">${localData.config.tName}</span>
                            <div class="sig-post">Principal Treasurer</div>
                        </div>
                    </div>
                </div></div>
            </div>`;
        window.print();
    }

    function printReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        const rows = Object.values(type === 'don' ? localData.donations : localData.expenses)
            .filter(x => x.year == fYear).map((x, i) => `<tr><td>${i+1}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`).join('');
        document.getElementById('printArea').innerHTML = `<div style="padding:40px;"><h1>${type.toUpperCase()} LEDGER - ${fYear}</h1><table border="1" width="100%" style="border-collapse:collapse;">${rows}</table></div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2030; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Session " + y;
            if(y === 2026) opt.selected = true; sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
