<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOK - Ultra Premium Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Dancing+Script:wght@600&display=swap');
        
        :root { 
            --navy: #060b26; --gold: #b8860b; --premium-gold: #ffd700; 
            --glass: rgba(255, 255, 255, 0.96); --neon-blue: #00d2ff;
        }
        
        body { 
            font-family: 'Inter', sans-serif; background: #020512;
            margin: 0; padding: 15px; color: #333; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        .premium-frame {
            position: relative; width: 100%; max-width: 1100px; padding: 4px;
            background: linear-gradient(90deg, #060b26, #b8860b, #00d2ff, #b8860b, #060b26);
            background-size: 300% 300%; animation: glowRotate 8s linear infinite;
            border-radius: 40px; box-shadow: 0 0 50px rgba(184, 134, 11, 0.4);
        }
        @keyframes glowRotate { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        .container { 
            background: var(--glass); border-radius: 38px; padding: 45px; 
            position: relative; width: 100%; box-sizing: border-box;
            backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.5);
        }
        
        .year-control-nano {
            position: absolute; top: 20px; right: 30px;
            background: var(--navy); color: var(--premium-gold); padding: 8px 15px;
            border-radius: 10px; font-size: 12px; font-weight: 900;
            border: 1px solid var(--gold); display: flex; align-items: center; gap: 5px;
            z-index: 100;
        }
        .year-control-nano select { background: transparent; color: #fff; border: none; font-weight: 800; outline: none; cursor: pointer; }

        .brand-header { text-align: center; margin-bottom: 45px; }
        .brand-header h1 { color: var(--navy); font-size: 40px; font-weight: 900; letter-spacing: 5px; margin: 0; }
        .brand-header h2 { color: var(--gold); font-size: 22px; margin: 10px 0; }

        .executive-info { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .exec-card { background: #f8fafc; padding: 15px; border-radius: 15px; border: 1px solid #e2e8f0; text-align: center; position: relative; }
        .exec-card span { font-size: 10px; text-transform: uppercase; color: #64748b; display: block; }
        .exec-card b { font-size: 16px; color: var(--navy); }
        .exec-edit { position: absolute; right: 10px; top: 10px; font-size: 9px; cursor: pointer; color: #ef4444; border: none; background: none; font-weight: bold; }

        .entry-section { background: #fff; padding: 25px; border-radius: 25px; border: 1px solid #eee; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; }
        input, select { padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; outline: none; font-weight: 600; }

        .btn-save-compact { background: var(--navy); color: white; border: none; border-radius: 12px; padding: 15px 40px; font-size: 14px; font-weight: 900; cursor: pointer; margin: 20px auto 0; display: block; width: 100%; max-width: 300px; }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .card { padding: 20px; border-radius: 20px; color: white; text-align: center; font-weight: 800; }
        .bg-blue { background: #1e3a8a; border-bottom: 4px solid #3b82f6; }
        .bg-red { background: #7f1d1d; border-bottom: 4px solid #ef4444; }
        .bg-green { background: #064e3b; border-bottom: 4px solid #10b981; }

        .list-section { background: white; border-radius: 25px; padding: 20px; border: 1px solid #f1f5f9; margin-bottom: 30px; }
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .list-title { font-weight: 900; color: var(--navy); }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; font-size: 11px; color: #64748b; border-bottom: 2px solid #f1f5f9; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; font-weight: 600; }

        .act-btn { border: none; padding: 6px 10px; border-radius: 8px; color: white; cursor: pointer; font-size: 10px; margin-right: 4px; }
        .btn-r { background: var(--gold); } .btn-edit { background: #38bdf8; } .btn-del { background: #f87171; }

        #printArea { display: none; }

        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { display: block !important; position: absolute; left: 0; top: 0; width: 100%; }
            .print-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            .print-table th, .print-table td { border: 1px solid #000; padding: 8px; text-align: left; color: #000 !important; }
            .summary-print { margin-top: 20px; border: 2px solid #000; padding: 10px; display: flex; justify-content: space-around; font-weight: bold; }
        }
    </style>
</head>
<body>

<div class="premium-frame no-print">
    <div class="container">
        <div class="year-control-nano">YEAR: <select id="yearFilter" onchange="loadView()"></select></div>

        <div class="brand-header">
            <h1>TREASURE BOOK</h1>
            <h2>B.B.C MARANG BUNDU</h2>
            <p style="font-weight: bold; color: #666;">Reg.no :- MBJ8750 - 13 Of 2022</p>
        </div>
        
        <div class="executive-info">
            <div class="exec-card"><span>Principal Treasurer</span><b id="tName">...</b><button class="exec-edit" onclick="editMember('tName', 'tName')">Edit</button></div>
            <div class="exec-card"><span>Assistant Treasurer</span><b id="atName">...</b><button class="exec-edit" onclick="editMember('atName', 'atName')">Edit</button></div>
        </div>

        <div class="entry-section">
            <div class="form-grid">
                <input type="hidden" id="editKey">
                <select id="eType" onchange="handleFormChange()">
                    <option value="donation">CREDIT (Collection)</option>
                    <option value="expense">DEBIT (Expenditure)</option>
                </select>
                <input type="date" id="eDate">
                <input type="text" id="eName" placeholder="Name or Details">
                <select id="eOcc">
                    <option value="-">Occupation</option>
                    <option value="Farmer">Farmer</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Army/Police">Defense</option>
                    <option value="Business">Business</option>
                    <option value="Student">Student</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" id="eAmount" placeholder="Amount â‚¹">
            </div>
            <button class="btn-save-compact" id="saveBtn" onclick="saveEntry()">CONFIRM TRANSACTION</button>
        </div>

        <div class="stats">
            <div class="card bg-blue">COLLECTION<br><span id="sumIn">0</span></div>
            <div class="card bg-red">EXPENSE<br><span id="sumOut">0</span></div>
            <div class="card bg-green">NET BALANCE<br><span id="sumBal">0</span></div>
        </div>

        <div class="list-section">
            <div class="list-header">
                <div class="list-title">ðŸ’° COLLECTION LEDGER</div>
                <button class="act-btn btn-r" style="padding: 10px" onclick="printReport('don')">PRINT REPORT</button>
            </div>
            <table id="tblDon">
                <thead><tr><th>Date</th><th>Name</th><th>Amt</th><th>Action</th></tr></thead>
                <tbody id="bodyDon"></tbody>
            </table>
        </div>

        <div class="list-section">
            <div class="list-header">
                <div class="list-title">ðŸ“‰ EXPENSE LEDGER</div>
                <button class="act-btn btn-del" style="padding: 10px" onclick="printReport('exp')">PRINT REPORT</button>
            </div>
            <table id="tblExp">
                <thead><tr><th>Date</th><th>Particulars</th><th>Amt</th><th>Action</th></tr></thead>
                <tbody id="bodyExp"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };

    // Load Data
    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        document.getElementById('tName').innerText = val.config?.tName || "Principal Treasurer";
        document.getElementById('atName').innerText = val.config?.atName || "Asst Treasurer";
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0;
        
        bDon.innerHTML = ''; bExp.innerHTML = '';

        // Collection Filter
        Object.entries(currentData.donations).forEach(([k, x]) => {
            if(x.year == fYear) {
                tIn += Number(x.amt);
                bDon.innerHTML += `<tr>
                    <td>${x.date}</td>
                    <td>${x.name}</td>
                    <td>â‚¹${Number(x.amt).toLocaleString()}</td>
                    <td>
                        <button class="act-btn btn-r" onclick="printReceipt('${k}')">Bill</button>
                        <button class="act-btn btn-del" onclick="deleteEntry('don', '${k}')">X</button>
                    </td>
                </tr>`;
            }
        });

        // Expense Filter
        Object.entries(currentData.expenses).forEach(([k, x]) => {
            if(x.year == fYear) {
                tOut += Number(x.amt);
                bExp.innerHTML += `<tr>
                    <td>${x.date}</td>
                    <td>${x.name}</td>
                    <td>â‚¹${Number(x.amt).toLocaleString()}</td>
                    <td><button class="act-btn btn-del" onclick="deleteEntry('exp', '${k}')">X</button></td>
                </tr>`;
            }
        });

        // Stats Update
        document.getElementById('sumIn').innerText = 'â‚¹ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = 'â‚¹ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = 'â‚¹ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const amt = document.getElementById('eAmount').value;
        const occ = document.getElementById('eOcc').value;

        if(!date || !name || !amt) return alert("Poori jaankari bharein!");

        const entry = {
            date, name, amt: Number(amt), occ, 
            year: new Date(date).getFullYear()
        };

        const path = type === 'donation' ? 'donations/' : 'expenses/';
        dbRef.ref(path).push(entry).then(() => {
            document.getElementById('eName').value = '';
            document.getElementById('eAmount').value = '';
            alert("Entry Saved!");
        });
    }

    function deleteEntry(type, key) {
        if(confirm("Delete karna chahte hain?")) {
            const path = type === 'don' ? 'donations/' : 'expenses/';
            dbRef.ref(path + key).remove();
        }
    }

    function printReport(type) {
        const year = document.getElementById('yearFilter').value;
        let rows = "";
        let data = type === 'don' ? currentData.donations : currentData.expenses;
        let total = 0;

        Object.values(data).filter(x => x.year == year).forEach(x => {
            total += Number(x.amt);
            rows += `<tr><td>${x.date}</td><td>${x.name}</td><td>â‚¹${Number(x.amt).toLocaleString()}</td></tr>`;
        });

        document.getElementById('printArea').innerHTML = `
            <div style="padding:20px; font-family: sans-serif;">
                <h2 style="text-align:center;">B.B.C MARANG BUNDU - REPORT ${year}</h2>
                <h3 style="text-align:center;">Type: ${type === 'don' ? 'COLLECTION' : 'EXPENSES'}</h3>
                <table class="print-table">
                    <thead><tr><th>Date</th><th>Description</th><th>Amount</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
                <div class="summary-print">
                    <span>Total This Page: â‚¹ ${total.toLocaleString()}</span>
                </div>
            </div>`;
        window.print();
    }

    // Helper functions
    function buildYearDropdown() {
        const sel = document.getElementById('yearFilter');
        const curY = new Date().getFullYear();
        for (let y = 2024; y <= 2030; y++) {
            let opt = document.createElement('option');
            opt.value = y; opt.text = y;
            if(y === curY) opt.selected = true;
            sel.appendChild(opt);
        }
    }

    function editMember(elId, field) {
        let v = prompt("Enter Name:", document.getElementById(elId).innerText);
        if(v) dbRef.ref('config/' + field).set(v);
    }

    window.onload = () => {
        buildYearDropdown();
        document.getElementById('eDate').valueAsDate = new Date();
    };
</script>
</body>
</html>
