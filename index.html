<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOK | BBC Marang Bundu</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;600;900&display=swap');

        :root {
            --primary: #0f172a;
            --accent-gold: #fbbf24;
            --success: #10b981;
            --danger: #f43f5e;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: #f8fafc;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- TOP BRANDING --- */
        .brand-section {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(to bottom, rgba(251, 191, 36, 0.05), transparent);
            border-radius: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .brand-section h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(24px, 5vw, 42px);
            margin: 0;
            letter-spacing: 4px;
            background: linear-gradient(to right, #fff, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-section p {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- STATS BAR --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
        }

        .stat-card.in::after { background: var(--success); }
        .stat-card.out::after { background: var(--danger); }
        .stat-card.bal::after { background: var(--accent-gold); }

        .stat-label { font-size: 12px; color: #94a3b8; text-transform: uppercase; font-weight: 800; }
        .stat-value { font-size: 32px; font-weight: 900; margin-top: 10px; font-family: 'Outfit'; }

        /* --- CONTROL HUB (ENTRY FORM) --- */
        .control-hub {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 24px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 11px; color: var(--accent-gold); font-weight: bold; }

        input, select {
            background: #1e293b;
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 12px;
            color: #fff;
            outline: none;
            font-weight: 600;
        }

        input:focus { border-color: var(--accent-gold); }

        .btn-add {
            background: var(--accent-gold);
            color: #000;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(251, 191, 36, 0.2); }

        /* --- LEDGER SECTION --- */
        .ledger-wrapper {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 25px;
        }

        .ledger-box {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 25px;
        }

        .ledger-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .ledger-title h2 { font-size: 18px; margin: 0; display: flex; align-items: center; gap: 10px; }

        .table-scroll { overflow-x: auto; max-height: 500px; overflow-y: auto; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; font-size: 10px; color: #64748b; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; font-weight: 500; }

        .badge-amt { padding: 4px 10px; border-radius: 8px; font-weight: 800; font-size: 12px; }
        .badge-in { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .badge-out { background: rgba(244, 63, 94, 0.1); color: var(--danger); }

        .btn-icon { background: none; border: 1px solid var(--border); color: #94a3b8; padding: 6px; border-radius: 8px; cursor: pointer; }
        .btn-icon:hover { color: var(--danger); border-color: var(--danger); }

        @media (max-width: 1024px) { .ledger-wrapper { grid-template-columns: 1fr; } }
        
        .year-pill { background: #fbbf24; color: #000; padding: 2px 10px; border-radius: 20px; font-size: 12px; font-weight: 900; }

        /* Print Logic */
        @media print {
            .no-print { display: none !important; }
            body { background: white; color: black; }
            .ledger-box { border: 1px solid #000; background: none; }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    
    <header class="brand-section">
        <div style="margin-bottom: 15px;">
            <span class="year-pill" id="displayYear">...</span>
        </div>
        <h1>BBC MARANG BUNDU</h1>
        <p>Official Digital Treasure Ledger ‚Ä¢ Reg.no: MBJ8750</p>
    </header>

    <section class="stats-grid">
        <div class="stat-card in">
            <div class="stat-label">Total Collection</div>
            <div class="stat-value" id="sumIn">‚Çπ 0.00</div>
        </div>
        <div class="stat-card out">
            <div class="stat-label">Total Expenditure</div>
            <div class="stat-value" id="sumOut">‚Çπ 0.00</div>
        </div>
        <div class="stat-card bal">
            <div class="stat-label">Net Cash Balance</div>
            <div class="stat-value" id="sumBal">‚Çπ 0.00</div>
        </div>
    </section>

    <section class="control-hub no-print">
        <div class="input-group">
            <label>Year View</label>
            <select id="yearFilter" onchange="loadView()"></select>
        </div>
        <div class="input-group">
            <label>Transaction Type</label>
            <select id="eType">
                <option value="donation">üí∞ CREDIT (In-flow)</option>
                <option value="expense">üìâ DEBIT (Out-flow)</option>
            </select>
        </div>
        <div class="input-group">
            <label>Date</label>
            <input type="date" id="eDate">
        </div>
        <div class="input-group">
            <label>Details / Name</label>
            <input type="text" id="eName" placeholder="Kiske liye ya kisne diya?">
        </div>
        <div class="input-group">
            <label>Amount (‚Çπ)</label>
            <input type="number" id="eAmount" placeholder="0.00">
        </div>
        <button class="btn-add" onclick="saveEntry()">POST ENTRY</button>
    </section>

    <div class="ledger-wrapper">
        <div class="ledger-box">
            <div class="ledger-title">
                <h2><span>üü¢</span> Collection Ledger</h2>
                <button class="btn-icon" title="Print" onclick="window.print()">‚éô</button>
            </div>
            <div class="table-scroll">
                <table>
                    <thead><tr><th>Date</th><th>Donor/Source</th><th>Amount</th><th>Action</th></tr></thead>
                    <tbody id="bodyDon"></tbody>
                </table>
            </div>
        </div>

        <div class="ledger-box">
            <div class="ledger-title">
                <h2><span>üî¥</span> Expense Ledger</h2>
                <button class="btn-icon" title="Print" onclick="window.print()">‚éô</button>
            </div>
            <div class="table-scroll">
                <table>
                    <thead><tr><th>Date</th><th>Particulars</th><th>Amount</th><th>Action</th></tr></thead>
                    <tbody id="bodyExp"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // Firebase Setup
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };

    // Listen to Data
    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        document.getElementById('displayYear').innerText = "Financial Year " + fYear;

        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0;
        
        bDon.innerHTML = ''; bExp.innerHTML = '';

        // Sort by Date (Latest First)
        const sortFn = (a, b) => new Date(b[1].date) - new Date(a[1].date);

        // Process Collections
        Object.entries(currentData.donations).sort(sortFn).forEach(([k, x]) => {
            if(x.year == fYear) {
                tIn += Number(x.amt);
                bDon.innerHTML += `<tr>
                    <td>${x.date}</td>
                    <td style="color:#fff;">${x.name}</td>
                    <td><span class="badge-amt badge-in">‚Çπ ${Number(x.amt).toLocaleString()}</span></td>
                    <td><button class="btn-icon" onclick="deleteEntry('don', '${k}')">‚úï</button></td>
                </tr>`;
            }
        });

        // Process Expenses
        Object.entries(currentData.expenses).sort(sortFn).forEach(([k, x]) => {
            if(x.year == fYear) {
                tOut += Number(x.amt);
                bExp.innerHTML += `<tr>
                    <td>${x.date}</td>
                    <td style="color:#fff;">${x.name}</td>
                    <td><span class="badge-amt badge-out">‚Çπ ${Number(x.amt).toLocaleString()}</span></td>
                    <td><button class="btn-icon" onclick="deleteEntry('exp', '${k}')">‚úï</button></td>
                </tr>`;
            }
        });

        // Update Stats
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString('en-IN', {minimumFractionDigits: 2});
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString('en-IN', {minimumFractionDigits: 2});
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString('en-IN', {minimumFractionDigits: 2});
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const amt = document.getElementById('eAmount').value;

        if(!date || !name || !amt) {
            alert("‚ùå Sabhi column bharna zaroori hai!");
            return;
        }

        const entry = {
            date, name, amt: Number(amt),
            year: new Date(date).getFullYear()
        };

        const path = type === 'donation' ? 'donations/' : 'expenses/';
        dbRef.ref(path).push(entry).then(() => {
            document.getElementById('eName').value = '';
            document.getElementById('eAmount').value = '';
        });
    }

    function deleteEntry(type, key) {
        if(confirm("‚ö†Ô∏è Kya aap is entry ko delete karna chahte hain?")) {
            const path = type === 'don' ? 'donations/' : 'expenses/';
            dbRef.ref(path + key).remove();
        }
    }

    // Initialize UI
    (function init() {
        const sel = document.getElementById('yearFilter');
        const curY = new Date().getFullYear();
        for (let y = 2024; y <= 2028; y++) {
            let opt = document.createElement('option');
            opt.value = y; opt.text = y;
            if(y === curY) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>

</body>
</html>
