<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | ELITE SYSTEM</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Outfit:wght@300;400;600;900&family=Dancing+Script:wght@700&family=Crimson+Text:ital,wght@1,600&display=swap');

        :root {
            --bg: #05080a; --glass: rgba(15, 23, 42, 0.7);
            --gold: #eab308; --neon-teal: #06b6d4;
            --green: #10b981; --red: #f43f5e; --border: rgba(255, 255, 255, 0.08);
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: radial-gradient(circle at top right, #082f49, #05080a); color: #f8fafc; min-height: 100vh; }

        /* --- PINNED SESSION ICON --- */
        .session-floating { 
            position: fixed; top: 15px; right: 15px; z-index: 1000; 
            background: rgba(6, 182, 212, 0.2); backdrop-filter: blur(10px);
            border: 1px solid var(--neon-teal); padding: 5px 10px; border-radius: 50px; 
            display: flex; align-items: center; gap: 5px; box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
        }
        .session-floating span { font-size: 14px; }
        .session-floating select { background: transparent; border: none; color: #fff; font-weight: 900; outline: none; cursor: pointer; font-size: 12px; }

        /* --- DASHBOARD HEADERS --- */
        .dash-header { text-align: center; padding: 60px 20px 40px; }
        .main-title { font-family: 'Cinzel', serif; font-size: 48px; font-weight: 900; letter-spacing: 6px; margin: 0; background: linear-gradient(to bottom, #fff, #64748b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-title { font-family: 'Cinzel', serif; font-size: 20px; color: var(--gold); margin: 10px 0; letter-spacing: 2px; }
        .reg-no { font-size: 11px; color: var(--neon-teal); letter-spacing: 3px; font-weight: 900; opacity: 0.8; }

        /* --- STATS & FORMS --- */
        .stats-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1100px; margin: 30px auto; width: 95%; }
        .stat-card { background: var(--glass); padding: 25px; border-radius: 24px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 32px; font-weight: 900; font-family: 'Cinzel'; margin-top: 8px; }

        .form-box { background: #0f172a; padding: 30px; border-radius: 30px; border: 1px solid var(--border); max-width: 800px; margin: 20px auto; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr 1.5fr; gap: 15px; }
        .form-grid select, .form-grid input { background: #1e293b; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; outline: none; }
        .btn-save { grid-column: span 3; background: linear-gradient(90deg, var(--gold), #facc15); color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-save:hover { transform: scale(1.02); }

        .lists-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1300px; margin: 30px auto; padding: 0 20px; }
        .ledger-box { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; color: #64748b; padding: 10px; border-bottom: 2px solid var(--border); }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .btn-mini { padding: 6px 10px; border-radius: 6px; cursor: pointer; border: 1px solid #334155; background: #000; color: #fff; font-size: 10px; margin-right: 2px; transition: 0.2s; }
        .btn-mini:hover { border-color: var(--neon-teal); }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal-content { background: #0f172a; padding: 30px; border-radius: 20px; border: 1px solid var(--gold); width: 350px; }

        /* --- PRINT DESIGNS (PROFESSIONAL) --- */
        #printArea { display: none; }
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { display: block !important; position: absolute; left: 0; top: 0; width: 100%; background: white; color: black; }
            @page { size: A4 portrait; margin: 10mm; }
            
            .receipt-frame { border: 8px double #000; padding: 5px; width: 185mm; margin: 20px auto; }
            .receipt-inner { border: 2px solid #000; padding: 30px; position: relative; }
            .print-h1 { font-family: 'Cinzel'; font-size: 32px; font-weight: 900; margin: 0; text-decoration: underline; }
            .print-h2 { font-family: 'Cinzel'; font-size: 26px; margin: 5px 0; }
            .label-pill { background: black !important; color: white !important; padding: 8px 40px; display: inline-block; margin: 15px 0; font-weight: 900; -webkit-print-color-adjust: exact; }
            .ink-field { font-family: 'Crimson Text'; font-style: italic; font-size: 22px; border-bottom: 1.5px dotted #000; padding: 0 10px; }
            .sig-font { font-family: 'Dancing Script', cursive; font-size: 40px; }
            
            .ledger-summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); border: 2px solid #000; margin: 20px 0; background: #f2f2f2 !important; -webkit-print-color-adjust: exact; }
            .ledger-summary-grid div { padding: 15px; text-align: center; font-weight: 900; border-right: 1px solid #000; }
            .ledger-summary-grid div:last-child { border-right: none; }
        }
    </style>
</head>
<body>

<div class="session-floating no-print">
    <span>üìÖ</span>
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="dash-header no-print">
    <h1 class="main-title">TREASURE BOOKS</h1>
    <div class="sub-title">B.B.C MARANG BUNDU</div>
    <div class="reg-no">Reg.no :- MBJ8750 - 13 Of 2022</div>
</div>

<div class="stats-container no-print">
    <div class="stat-card"><div style="color:var(--green)">COLLECTIONS</div><div class="stat-val" id="sumIn">‚Çπ 0</div></div>
    <div class="stat-card"><div style="color:var(--red)">EXPENDITURES</div><div class="stat-val" id="sumOut">‚Çπ 0</div></div>
    <div class="stat-card"><div style="color:var(--gold)">CASH BALANCE</div><div class="stat-val" id="sumBal">‚Çπ 0</div></div>
</div>

<div class="form-box no-print">
    <div class="form-grid">
        <select id="eType" style="grid-column: span 3;"><option value="donation">‚ú® CREDIT (Collection)</option><option value="expense">üõ°Ô∏è DEBIT (Expenditure)</option></select>
        <input type="date" id="eDate">
        <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        <input type="text" id="eName" placeholder="Donor Name / Purpose">
        <button class="btn-save" onclick="saveEntry()">Commit Transaction</button>
    </div>
</div>

<div class="lists-container no-print">
    <div class="ledger-box">
        <h3 style="color:var(--green); display:flex; justify-content:space-between;">üü¢ Collections <button class="btn-mini" onclick="printReport('don')">Report</button></h3>
        <table><thead><tr><th>Date</th><th>Donor</th><th>Amt</th><th>Actions</th></tr></thead><tbody id="bodyDon"></tbody></table>
    </div>
    <div class="ledger-box">
        <h3 style="color:var(--red); display:flex; justify-content:space-between;">üî¥ Expenditures <button class="btn-mini" onclick="printReport('exp')">Report</button></h3>
        <table><thead><tr><th>Date</th><th>Purpose</th><th>Amt</th><th>Actions</th></tr></thead><tbody id="bodyExp"></tbody></table>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--gold);">Modify Entry</h3>
        <input type="hidden" id="editKey"><input type="hidden" id="editType">
        <div style="display:flex; flex-direction:column; gap:12px;">
            <input type="date" id="mDate">
            <input type="text" id="mName" placeholder="Name">
            <input type="number" id="mAmount" placeholder="Amount">
            <button class="btn-save" onclick="updateData()">Update Record</button>
            <button onclick="closeModal()" style="color:#64748b; background:none; border:none; cursor:pointer;">Discard</button>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: { tName: "Principal Treasurer", atName: "Asst. Treasurer" } };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        if(val.config) localData.config = val.config;
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';

        Object.entries(localData.donations).forEach(([k, x]) => {
            if(x.year == fYear) {
                tIn += Number(x.amt);
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-mini" onclick="printReceipt('${k}')">Bill</button> <button class="btn-mini" onclick="openEditModal('donation','${k}')">‚úèÔ∏è</button> <button class="btn-mini" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button></td></tr>`;
            }
        });

        Object.entries(localData.expenses).forEach(([k, x]) => {
            if(x.year == fYear) {
                tOut += Number(x.amt);
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-mini" onclick="openEditModal('expense','${k}')">‚úèÔ∏è</button> <button class="btn-mini" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button></td></tr>`;
            }
        });

        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value, name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("Fill all details!");
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push({ date, name, amt: Number(amt), year: new Date(date).getFullYear() });
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function deleteEntry(p, k) { if(confirm("Delete Permanently?")) db.ref(p + '/' + k).remove(); }
    function openEditModal(t, k) {
        const d = t === 'donation' ? localData.donations[k] : localData.expenses[k];
        document.getElementById('editKey').value = k; document.getElementById('editType').value = t;
        document.getElementById('mDate').value = d.date; document.getElementById('mName').value = d.name;
        document.getElementById('mAmount').value = d.amt; document.getElementById('editModal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    function updateData() {
        const k = document.getElementById('editKey').value, t = document.getElementById('editType').value;
        db.ref((t === 'donation' ? 'donations/' : 'expenses/') + k).update({
            date: document.getElementById('mDate').value, name: document.getElementById('mName').value,
            amt: Number(document.getElementById('mAmount').value), year: new Date(document.getElementById('mDate').value).getFullYear()
        }); closeModal();
    }

    function printReceipt(key) {
        const item = localData.donations[key];
        document.getElementById('printArea').innerHTML = `
            <div class="receipt-frame">
                <div class="receipt-inner">
                    <center>
                        <h1 class="print-h1">52nd SAHID DIWAS 2026</h1>
                        <h2 class="print-h2">B.B.C MARANG BUNDU</h2>
                        <div style="font-weight:bold; font-size:14px;">Reg.no :- MBJ8750 - 13 Of 2022</div>
                        <div class="label-pill">DONATION RECEIPT</div>
                    </center>
                    <div style="font-size:18px; margin:20px 0;">No: <span class="ink-field">#${key.substr(-5).toUpperCase()}</span> <span style="float:right">Date: <span class="ink-field">${item.date}</span></span></div>
                    <div style="font-size:18px; margin:30px 0;">Received with thanks from Mr./Ms. <span class="ink-field" style="min-width:300px; display:inline-block;">${item.name}</span></div>
                    <div style="font-size:18px; margin:30px 0;">Towards: <span class="ink-field">Sahid Diwas Celebration Donation</span></div>
                    <center><div style="border:4px solid #000; padding:15px 50px; font-size:32px; font-weight:900; background:#eee !important; display:inline-block; margin:20px 0; -webkit-print-color-adjust: exact;">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                    <p style="text-align:center; font-style:italic; font-size:14px; margin-top:20px;">
                        "Sahid Diwas Samaroh ko safal banane mein aapke is bahumulya yogdaan ke liye B.B.C Marang Bundu samiti aapka sadaiv abhari rahegi. Aapka bahut-bahut dhanyawad!"<br>
                        <b style="font-size:18px;">Thank You!</b>
                    </p>
                    <div style="display:flex; justify-content:flex-end; margin-top:50px;">
                        <div style="text-align:center; width:220px;">
                            <span class="sig-font">${localData.config.tName}</span>
                            <div style="border-top:2px solid #000; padding-top:5px; font-weight:bold; font-size:13px;">Principal Treasurer</div>
                        </div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    function printReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        let tIn = 0, tOut = 0;
        const rows = Object.values(type === 'don' ? localData.donations : localData.expenses)
            .filter(x => x.year == fYear).map((x, i) => `<tr><td>${i+1}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td></tr>`).join('');
        
        Object.values(localData.donations).filter(x => x.year == fYear).forEach(x => tIn += Number(x.amt));
        Object.values(localData.expenses).filter(x => x.year == fYear).forEach(x => tOut += Number(x.amt));

        document.getElementById('printArea').innerHTML = `
            <div style="padding:40px; border:15px double #000; margin:20px; background:white;">
                <center>
                    <h1 class="print-h1">52nd SAHID DIWAS 2026</h1>
                    <h2 class="print-h2">B.B.C MARANG BUNDU</h2>
                    <div style="font-weight:bold;">Reg.no :- MBJ8750 - 13 Of 2022</div>
                    <div class="label-pill">${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} LEDGER REPORT</div>
                </center>
                <table style="width:100%; border-collapse:collapse; margin-top:30px;" border="1">
                    <thead><tr style="background:#eee;"><th>S.N</th><th>Date</th><th>Particulars</th><th>Amount (‚Çπ)</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
                <div class="ledger-summary-grid">
                    <div>COLLECTIONS<br>‚Çπ ${tIn.toLocaleString()}</div>
                    <div>EXPENDITURES<br>‚Çπ ${tOut.toLocaleString()}</div>
                    <div>CASH BALANCE<br>‚Çπ ${(tIn-tOut).toLocaleString()}</div>
                </div>
                <div style="display:flex; justify-content:space-between; margin-top:80px; padding:0 30px;">
                    <div style="text-align:center; width:220px;"><span class="sig-font">${localData.config.atName}</span><div style="border-top:2px solid #000; padding-top:5px; font-weight:bold;">Assistant Treasurer</div></div>
                    <div style="text-align:center; width:220px;"><span class="sig-font">${localData.config.tName}</span><div style="border-top:2px solid #000; padding-top:5px; font-weight:bold;">Principal Treasurer</div></div>
                </div>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = y;
            if(y === 2026) opt.selected = true; sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
