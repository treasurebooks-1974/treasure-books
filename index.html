<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | FUTURE ELITE</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Outfit:wght@300;400;600;900&family=Dancing+Script:wght@700&family=Crimson+Text:ital,wght@1,600&display=swap');

        :root {
            --bg: #05080a; --glass: rgba(15, 23, 42, 0.7);
            --gold: #eab308; --neon-teal: #06b6d4;
            --green: #10b981; --red: #f43f5e; --border: rgba(255, 255, 255, 0.08);
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: radial-gradient(circle at top right, #082f49, #05080a); color: #f8fafc; min-height: 100vh; }

        /* --- UI COMPONENTS --- */
        .session-floating { position: fixed; top: 15px; right: 15px; z-index: 1000; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border: 1px solid var(--neon-teal); padding: 5px 12px; border-radius: 50px; display: flex; align-items: center; gap: 5px; }
        .session-floating select { background: transparent; border: none; color: var(--neon-teal); font-weight: 900; outline: none; cursor: pointer; font-size: 11px; }

        .dash-header { text-align: center; padding: 60px 20px 40px; }
        .main-title { font-family: 'Cinzel', serif; font-size: 48px; font-weight: 900; letter-spacing: 8px; margin: 0; background: linear-gradient(to bottom, #fff, #64748b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-title { font-family: 'Cinzel', serif; font-size: 22px; color: var(--gold); margin: 12px 0; letter-spacing: 3px; }

        .stats-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1100px; margin: 30px auto; width: 95%; }
        .stat-card { background: var(--glass); padding: 25px; border-radius: 24px; border: 1px solid var(--border); text-align: center; position: relative; }
        .stat-val { font-size: 32px; font-weight: 900; font-family: 'Cinzel'; margin-top: 8px; }

        /* --- FORM & TABLES --- */
        .form-box { background: #0f172a; padding: 30px; border-radius: 30px; border: 1px solid var(--border); max-width: 800px; margin: 20px auto; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr 1.5fr; gap: 15px; }
        .form-grid select, .form-grid input { background: #1e293b; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; }
        .btn-save { grid-column: span 3; background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: 900; cursor: pointer; }

        .lists-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1300px; margin: 30px auto; padding: 0 20px; }
        .ledger-box { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; color: #64748b; padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.02); }

        .btn-mini { padding: 5px 8px; border-radius: 5px; cursor: pointer; border: 1px solid #334155; background: #000; color: #fff; font-size: 10px; margin-right: 2px; }
        .btn-mini:hover { border-color: var(--neon-teal); }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal-content { background: #0f172a; padding: 30px; border-radius: 20px; border: 1px solid var(--gold); width: 350px; }

        /* --- PRINT STYLES --- */
        #printArea { display: none; }
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { display: block !important; position: absolute; left: 0; top: 0; width: 100%; color: #000; }
            .no-print { display: none !important; }
            @page { size: A4 portrait; margin: 10mm; }
            
            /* Professional Signature Layout */
            .sig-container { display: flex; justify-content: space-between; margin-top: 70px; padding: 0 40px; }
            .sig-box { text-align: center; width: 220px; }
            .sig-line { border-top: 2px solid #000; margin-top: 5px; font-weight: 900; font-size: 12px; padding-top: 5px; }
            .sig-name { font-family: 'Dancing Script', cursive; font-size: 32px; display: block; margin-bottom: -5px; }
        }
    </style>
</head>
<body>

<div class="session-floating no-print">
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="dash-header no-print">
    <h1 class="main-title">TREASURE BOOKS</h1>
    <div class="sub-title">B.B.C MARANG BUNDU</div>
</div>

<div class="stats-container no-print">
    <div class="stat-card"><div style="color:var(--green)">COLLECTIONS</div><div class="stat-val" id="sumIn">‚Çπ 0</div></div>
    <div class="stat-card"><div style="color:var(--red)">EXPENDITURES</div><div class="stat-val" id="sumOut">‚Çπ 0</div></div>
    <div class="stat-card"><div style="color:var(--gold)">CASH BALANCE</div><div class="stat-val" id="sumBal">‚Çπ 0</div></div>
</div>

<div class="form-box no-print">
    <div class="form-grid">
        <select id="eType" style="grid-column: span 3;"><option value="donation">CREDIT (Collection)</option><option value="expense">DEBIT (Expenditure)</option></select>
        <input type="date" id="eDate">
        <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        <input type="text" id="eName" placeholder="Donor Name / Purpose">
        <button class="btn-save" onclick="saveEntry()">Commit Transaction</button>
    </div>
</div>

<div class="lists-container no-print">
    <div class="ledger-box">
        <h3 style="color:var(--green); display:flex; justify-content:space-between;">Collections <button class="btn-mini" onclick="printReport('don')">Print Report</button></h3>
        <table><thead><tr><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
    </div>
    <div class="ledger-box">
        <h3 style="color:var(--red); display:flex; justify-content:space-between;">Expenditures <button class="btn-mini" onclick="printReport('exp')">Print Report</button></h3>
        <table><thead><tr><th>Date</th><th>Purpose</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--gold);">Modify Entry</h3>
        <input type="hidden" id="editKey"><input type="hidden" id="editType">
        <div style="display:flex; flex-direction:column; gap:10px;">
            <input type="date" id="mDate" style="padding:10px;">
            <input type="text" id="mName" placeholder="Name" style="padding:10px;">
            <input type="number" id="mAmount" placeholder="Amount" style="padding:10px;">
            <button class="btn-save" onclick="updateData()">Update</button>
            <button onclick="closeModal()" style="color:#64748b; background:none; border:none; cursor:pointer;">Cancel</button>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: { tName: "Principal", atName: "Assistant" } };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        if(val.config) localData.config = val.config;
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';

        Object.entries(localData.donations).forEach(([k, x]) => {
            if(x.year == fYear) {
                tIn += Number(x.amt);
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td>
                    <button class="btn-mini" onclick="printReceipt('${k}')">üìÑ</button>
                    <button class="btn-mini" onclick="openEditModal('donation','${k}')">‚úèÔ∏è</button>
                    <button class="btn-mini" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button>
                </td></tr>`;
            }
        });

        Object.entries(localData.expenses).forEach(([k, x]) => {
            if(x.year == fYear) {
                tOut += Number(x.amt);
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td>
                    <button class="btn-mini" onclick="openEditModal('expense','${k}')">‚úèÔ∏è</button>
                    <button class="btn-mini" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button>
                </td></tr>`;
            }
        });

        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value, name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("Fill all details");
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push({ date, name, amt: Number(amt), year: new Date(date).getFullYear() });
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function deleteEntry(path, key) { if(confirm("Permanently Delete?")) db.ref(path + '/' + key).remove(); }
    function openEditModal(type, key) {
        const data = type === 'donation' ? localData.donations[key] : localData.expenses[key];
        document.getElementById('editKey').value = key; document.getElementById('editType').value = type;
        document.getElementById('mDate').value = data.date; document.getElementById('mName').value = data.name;
        document.getElementById('mAmount').value = data.amt; document.getElementById('editModal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    function updateData() {
        const key = document.getElementById('editKey').value, type = document.getElementById('editType').value;
        db.ref((type === 'donation' ? 'donations/' : 'expenses/') + key).update({
            date: document.getElementById('mDate').value, name: document.getElementById('mName').value,
            amt: Number(document.getElementById('mAmount').value), year: new Date(document.getElementById('mDate').value).getFullYear()
        }); closeModal();
    }

    function printReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        const rows = Object.values(type === 'don' ? localData.donations : localData.expenses)
            .filter(x => x.year == fYear).map((x, i) => `<tr><td>${i+1}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`).join('');

        document.getElementById('printArea').innerHTML = `
            <div style="padding:40px; border:10px double #000; background:#fff;">
                <center>
                    <h1 style="font-family:Cinzel; margin:0;">B.B.C MARANG BUNDU</h1>
                    <h3 style="margin:5px 0;">52nd SAHID DIWAS 2026</h3>
                    <div style="background:#000; color:#fff; padding:8px 30px; display:inline-block; margin:15px 0; font-weight:900;">
                        ${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} LEDGER REPORT (${fYear})
                    </div>
                </center>
                <table style="width:100%; border-collapse:collapse; margin-top:20px;" border="1">
                    <thead><tr style="background:#f2f2f2;"><th>#</th><th>Date</th><th>Description</th><th>Amount</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
                <div class="sig-container">
                    <div class="sig-box">
                        <span class="sig-name">${localData.config.atName}</span>
                        <div class="sig-line">Assistant Treasurer</div>
                    </div>
                    <div class="sig-box">
                        <span class="sig-name">${localData.config.tName}</span>
                        <div class="sig-line">Principal Treasurer</div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    // Auto-init Year Filter
    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2024; y <= 2030; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Session " + y;
            if(y === 2026) opt.selected = true; sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
