<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Books - Master Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root { --navy: #0d1b3e; --gold: #b8860b; --bg: #f0f2f5; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        
        /* Container Styling */
        .container { max-width: 900px; margin: auto; background: var(--white); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border-top: 10px solid var(--navy); padding: 20px; }
        
        h1 { color: var(--navy); text-align: center; font-size: 26px; text-transform: uppercase; margin: 10px 0; letter-spacing: 2px; font-weight: 700; }
        
        /* Committee Header */
        .committee-info { display: flex; justify-content: space-around; background: #f8f9ff; padding: 15px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #e1e4f3; font-size: 14px; }
        .name-val { color: var(--navy); font-weight: 600; border-bottom: 2px solid var(--gold); }
        .edit-link { color: #d32f2f; cursor: pointer; background: none; border: none; font-size: 11px; margin-left: 5px; }

        /* Form Styling */
        .entry-section { background: var(--white); padding: 20px; border-radius: 15px; border: 1px solid #eee; margin-bottom: 25px; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        label { font-size: 12px; font-weight: 600; color: #666; margin-bottom: -8px; }
        input, select { padding: 14px; border: 1.5px solid #e0e0e0; border-radius: 10px; font-size: 15px; outline: none; transition: 0.3s; width: 100%; box-sizing: border-box; }
        input:focus { border-color: var(--navy); box-shadow: 0 0 8px rgba(13,27,62,0.1); }
        .btn-save { background: var(--navy); color: white; border: none; border-radius: 10px; padding: 16px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 5px; letter-spacing: 1px; }

        /* Stats Section */
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .card { padding: 18px 5px; border-radius: 15px; color: white; text-align: center; }
        .card span { font-size: 11px; text-transform: uppercase; opacity: 0.9; }
        .card b { font-size: 18px; display: block; margin-top: 4px; }
        .bg-blue { background: #1a237e; } .bg-red { background: #b71c1c; } .bg-green { background: #1b5e20; }

        /* Professional Small Print Button */
        .print-btn-wrapper { text-align: right; margin-bottom: 15px; }
        .btn-print-mini { background: #455a64; color: white; border: none; border-radius: 6px; padding: 8px 15px; font-size: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-print-mini:hover { background: #263238; }

        /* Tabs */
        .tabs { display: flex; margin-bottom: 15px; border-bottom: 2px solid #eee; background: #fafafa; border-radius: 10px 10px 0 0; }
        .tab { flex: 1; padding: 15px; text-align: center; font-weight: 700; cursor: pointer; color: #888; font-size: 13px; letter-spacing: 1px; }
        .tab.active { color: var(--navy); border-bottom: 4px solid var(--gold); background: #fff; }

        .tab-content { display: none; overflow-x: auto; }
        .tab-content.active { display: block; }

        table { width: 100%; border-collapse: collapse; background: white; font-size: 13px; }
        th, td { padding: 12px; border: 1px solid #f0f0f0; text-align: left; }
        th { background: #f8f9fa; color: var(--navy); font-weight: 700; text-transform: uppercase; font-size: 11px; }

        /* Action Buttons Row */
        .row-btns { display: flex; gap: 6px; border: none !important; }
        .row-btns button { border: none; padding: 6px 10px; border-radius: 6px; color: white; font-size: 11px; cursor: pointer; font-weight: 600; }
        .btn-r { background: var(--gold); }
        .btn-e { background: #2196f3; }
        .btn-x { background: #f44336; }

        #eSubOcc { display: none; }
        #printArea { display: none; }

        /* Professional Print Style */
        @media print {
            body { background: white; padding: 0; }
            .no-print { display: none !important; }
            #printArea { display: block !important; }
            .print-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            .print-table th, .print-table td { border: 1px solid #000; padding: 10px; text-align: left; }
            .print-header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 15px; }
            .print-summary { display: flex; justify-content: space-around; margin: 25px 0; border: 2px solid #000; padding: 15px; font-weight: bold; }
        }
    </style>
</head>
<body id="mainBody">

<div class="container no-print">
    <h1>TREASURE BOOKS <span style="color:var(--gold)">PRO</span></h1>
    
    <div class="committee-info">
        <div>TREASURER: <span id="tName" class="name-val">Loading...</span> <button class="edit-link" onclick="editMember('tName', 'tName')">Edit</button></div>
        <div>ASSISTANT: <span id="atName" class="name-val">Loading...</span> <button class="edit-link" onclick="editMember('atName', 'atName')">Edit</button></div>
    </div>

    <div class="entry-section">
        <div class="form-grid">
            <input type="hidden" id="editKey" value="">
            
            <label>ENTRY TYPE</label>
            <select id="eType" onchange="handleFormChange()">
                <option value="donation">Donation (Collection)</option>
                <option value="expense">Expenditure (Payment)</option>
            </select>
            
            <label>DATE</label>
            <input type="date" id="eDate">
            
            <label>PARTICULARS (NAME/DETAIL)</label>
            <input type="text" id="eName" placeholder="Enter Donor Name or Detail">
            
            <div id="occContainer">
                <label>OCCUPATION</label>
                <select id="eOcc" onchange="checkExService()">
                    <option value="">Select Occupation</option>
                    <option value="Teacher">Teacher</option><option value="Police">Police</option>
                    <option value="Doctor">Doctor</option><option value="Engineer">Engineer</option>
                    <option value="Govt Service">Govt Service</option><option value="Private Service">Private Service</option>
                    <option value="Army">Army</option><option value="Navy">Navy</option>
                    <option value="Air Force">Air Force</option><option value="BSF">BSF</option>
                    <option value="CRPF">CRPF</option><option value="CISF">CISF</option>
                    <option value="Railway">Railway</option><option value="Student">Student</option>
                    <option value="Farmer">Farmer</option><option value="Social Worker">Social Worker</option>
                    <option value="Ex-Service">Ex-Service</option><option value="Other">Other</option>
                </select>
            </div>

            <div id="subOccContainer" style="display:none;">
                <label>EX-SERVICE BRANCH</label>
                <select id="eSubOcc">
                    <option value="">Choose Branch</option>
                    <option value="Army">Army</option><option value="Navy">Navy</option><option value="Air Force">Air Force</option>
                    <option value="Police">Police</option><option value="Teacher">Teacher</option><option value="Doctor">Doctor</option>
                    <option value="Engineer">Engineer</option><option value="BSF">BSF</option><option value="CRPF">CRPF</option>
                    <option value="CISF">CISF</option><option value="Railway">Railway</option><option value="Govt Service">Govt Service</option>
                    <option value="Private Service">Private Service</option><option value="Social Worker">Social Worker</option>
                </select>
            </div>
            
            <label>AMOUNT (INR)</label>
            <input type="number" id="eAmount" placeholder="₹ 0.00">
            
            <button class="btn-save" onclick="saveEntry()">SAVE TRANSACTION</button>
        </div>
    </div>

    <div class="stats">
        <div class="card bg-blue"><span>Collection</span><b id="sumIn">0</b></div>
        <div class="card bg-red"><span>Expense</span><b id="sumOut">0</b></div>
        <div class="card bg-green"><span>Balance</span><b id="sumBal">0</b></div>
    </div>

    <div class="print-btn-wrapper">
        <button class="btn-print-mini" onclick="printReport()">⎙ Print Report</button>
    </div>

    <div class="tabs">
        <div class="tab active" id="tabDon" onclick="switchTab('viewDon')">DONATIONS</div>
        <div class="tab" id="tabExp" onclick="switchTab('viewExp')">EXPENSES</div>
    </div>

    <div id="viewDon" class="tab-content active">
        <table>
            <thead><tr><th>DATE</th><th>NAME</th><th>AMOUNT</th><th>ACTION</th></tr></thead>
            <tbody id="bodyDon"></tbody>
        </table>
    </div>

    <div id="viewExp" class="tab-content">
        <table>
            <thead><tr><th>DATE</th><th>DETAIL</th><th>AMOUNT</th><th>ACTION</th></tr></thead>
            <tbody id="bodyExp"></tbody>
        </table>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };
    let activeTab = 'viewDon';

    function switchTab(id) {
        activeTab = id;
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById(id === 'viewDon' ? 'tabDon' : 'tabExp').classList.add('active');
    }

    function checkExService() {
        document.getElementById('subOccContainer').style.display = (document.getElementById('eOcc').value === "Ex-Service") ? "block" : "none";
    }

    function handleFormChange() {
        const type = document.getElementById('eType').value;
        document.getElementById('occContainer').style.display = (type === 'donation') ? "block" : "none";
        checkExService();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const occ = document.getElementById('eOcc').value;
        const subOcc = document.getElementById('eSubOcc').value;
        const amt = parseFloat(document.getElementById('eAmount').value);
        const editKey = document.getElementById('editKey').value;

        if(!date || !name || isNaN(amt)) return alert("Please fill all required fields.");

        let finalOcc = (occ === "Ex-Service") ? "Ex-Service (" + subOcc + ")" : occ;
        const entry = { date, name, occ: (type==='donation'?finalOcc:'-'), amt, year: new Date(date).getFullYear() };
        const path = (type === 'donation') ? 'donations/' : 'expenses/';

        if(editKey === "") dbRef.ref(path).push(entry);
        else { dbRef.ref(path + editKey).set(entry); document.getElementById('editKey').value = ""; }
        
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function printReport() {
        const pArea = document.getElementById('printArea');
        const title = activeTab === 'viewDon' ? "OFFICIAL DONATION REPORT" : "OFFICIAL EXPENDITURE REPORT";
        const tableHtml = document.getElementById(activeTab).querySelector('table').outerHTML;
        
        pArea.innerHTML = `
            <div class="print-header">
                <h1>TREASURE BOOKS</h1>
                <h3>${title}</h3>
                <p>Treasurer: ${document.getElementById('tName').innerText} | Asst: ${document.getElementById('atName').innerText}</p>
            </div>
            <div class="print-summary">
                <div>COLLECTION: ₹${document.getElementById('sumIn').innerText}</div>
                <div>EXPENSE: ₹${document.getElementById('sumOut').innerText}</div>
                <div>BALANCE: ₹${document.getElementById('sumBal').innerText}</div>
            </div>
            ${tableHtml}
        `;
        window.print();
    }

    function printReceipt(key) {
        const item = currentData.donations[key];
        const pArea = document.getElementById('printArea');
        pArea.innerHTML = `
            <div style="border: 6px double #0d1b3e; padding: 40px; text-align: center; width: 500px; margin: 50px auto; font-family: sans-serif;">
                <h1 style="color:#0d1b3e; margin:0;">DONATION RECEIPT</h1>
                <p style="border-bottom: 2px solid #b8860b; display: inline-block; padding-bottom: 5px;">TREASURE BOOKS OFFICIAL</p>
                <div style="text-align: left; margin-top: 30px; line-height: 2.2; font-size: 18px;">
                    <p><b>DATE:</b> ${item.date}</p>
                    <p><b>DONOR:</b> ${item.name}</p>
                    <p><b>OCCUPATION:</b> ${item.occ}</p>
                    <p><b>AMOUNT:</b> <span style="background:#eee; padding:5px 15px; font-weight:bold;">₹ ${item.amt.toLocaleString()}</span></p>
                </div>
                <div style="margin-top: 60px; display: flex; justify-content: space-between;">
                    <div style="text-align:center;"><p>_________________</p><p>Treasurer</p></div>
                    <div style="text-align:center;"><p>_________________</p><p>Donor Signature</p></div>
                </div>
            </div>
        `;
        window.print();
    }

    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        document.getElementById('tName').innerText = val.config?.tName || "Not Set";
        document.getElementById('atName').innerText = val.config?.atName || "Not Set";
        
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0;
        bDon.innerHTML = ''; bExp.innerHTML = '';

        for(let k in currentData.donations) {
            let x = currentData.donations[k];
            bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>₹${x.amt.toLocaleString()}</td>
            <td class="row-btns no-print">
                <button class="btn-r" onclick="printReceipt('${k}')">Bill</button>
                <button class="btn-e" onclick="triggerEdit('don', '${k}')">Edit</button>
                <button class="btn-x" onclick="deleteEntry('don', '${k}')">Del</button>
            </td></tr>`;
            tIn += x.amt;
        }
        for(let k in currentData.expenses) {
            let x = currentData.expenses[k];
            bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>₹${x.amt.toLocaleString()}</td>
            <td class="row-btns no-print">
                <button class="btn-e" onclick="triggerEdit('exp', '${k}')">Edit</button>
                <button class="btn-x" onclick="deleteEntry('exp', '${k}')">Del</button>
            </td></tr>`;
            tOut += x.amt;
        }
        document.getElementById('sumIn').innerText = tIn.toLocaleString();
        document.getElementById('sumOut').innerText = tOut.toLocaleString();
        document.getElementById('sumBal').innerText = (tIn - tOut).toLocaleString();
    });

    function triggerEdit(type, key) {
        const item = (type === 'don') ? currentData.donations[key] : currentData.expenses[key];
        document.getElementById('eType').value = (type === 'don') ? 'donation' : 'expense';
        document.getElementById('eDate').value = item.date;
        document.getElementById('eName').value = item.name;
        document.getElementById('eAmount').value = item.amt;
        document.getElementById('editKey').value = key;
        handleFormChange();
        window.scrollTo(0,0);
    }

    function deleteEntry(type, key) {
        if(confirm("Are you sure you want to delete this transaction?")) dbRef.ref((type==='don'?'donations/':'expenses/') + key).remove();
    }

    function editMember(elId, field) {
        let v = prompt("Enter Official Name:", document.getElementById(elId).innerText);
        if(v) dbRef.ref('config/' + field).set(v);
    }

    window.onload = () => { document.getElementById('eDate').valueAsDate = new Date(); handleFormChange(); };
</script>
</body>
</html>
