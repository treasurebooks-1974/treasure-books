<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS PRO | BBC MARANG BUNDU</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Outfit:wght@300;600;900&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg: #020617;
            --card: rgba(30, 41, 59, 0.5);
            --gold: #fbbf24;
            --neon: #00f2ff;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; font-family: 'Outfit', sans-serif;
            background: var(--bg); color: #f8fafc; padding: 20px;
        }

        .dashboard { max-width: 1400px; margin: 0 auto; position: relative; }

        /* --- HEADER & TOP CONTROLS --- */
        .year-wrapper {
            position: absolute; top: 10px; right: 0;
            background: var(--gold); padding: 5px 15px; border-radius: 12px;
            display: flex; align-items: center; gap: 8px; color: #000; font-weight: 900;
        }
        .year-wrapper select { background: transparent; border: none; font-weight: 900; cursor: pointer; outline: none; }

        header { text-align: center; margin-bottom: 50px; border-bottom: 1px solid var(--border); padding-bottom: 30px; }
        .main-title { font-family: 'Orbitron', sans-serif; font-size: clamp(30px, 5vw, 55px); letter-spacing: 8px; margin: 0; }
        .sub-event { color: var(--gold); font-size: 24px; margin: 10px 0; }
        .sub-event sup { font-size: 14px; }
        .org-name { font-size: 30px; font-weight: 900; color: #94a3b8; }

        /* --- STATS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 24px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 35px; font-weight: 900; margin-top: 10px; font-family: 'Orbitron'; }

        /* --- FORM (SAVE DATA CENTERED) --- */
        .form-hub {
            background: var(--card); padding: 30px; border-radius: 30px; border: 1px solid var(--border);
            margin-bottom: 40px; backdrop-filter: blur(10px);
        }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .input-box { display: flex; flex-direction: column; gap: 8px; }
        .input-box label { font-size: 12px; color: var(--gold); font-weight: bold; text-transform: uppercase; }
        input, select { background: #0f172a; border: 1px solid var(--border); color: white; padding: 14px; border-radius: 12px; outline: none; }
        
        .btn-center { display: flex; justify-content: center; margin-top: 30px; }
        .btn-save { 
            background: linear-gradient(135deg, var(--gold), #d97706);
            color: #000; border: none; padding: 15px 80px; border-radius: 15px;
            font-weight: 900; font-size: 18px; cursor: pointer; transition: 0.3s;
        }
        .btn-save:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(251, 191, 36, 0.4); }

        /* --- TABLES --- */
        .ledger-row { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .ledger-box { background: var(--card); border-radius: 25px; border: 1px solid var(--border); padding: 25px; }
        .ledger-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-print-mini { background: #334155; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; font-size: 11px; color: #64748b; text-transform: uppercase; border-bottom: 2px solid var(--border); }
        td { padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.03); font-size: 14px; }
        
        .act-btn { padding: 6px; border-radius: 6px; cursor: pointer; border: 1px solid var(--border); background: transparent; font-size: 12px; margin-right: 5px; }
        .btn-receipt { color: var(--gold); border-color: var(--gold); }
        .btn-edit { color: var(--neon); border-color: var(--neon); }

        /* --- PRINT STYLES --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; color: black; background: white; }
            .print-header { text-align: center; border-bottom: 4px solid #000; margin-bottom: 20px; padding-bottom: 10px; }
            .print-table { width: 100%; border-collapse: collapse; }
            .print-table th, .print-table td { border: 1px solid #000; padding: 10px; text-align: left; }
            
            /* Receipt Bill Style */
            .receipt-bill { 
                border: 8px double #000; padding: 30px; width: 600px; margin: 50px auto;
                position: relative; font-family: serif;
            }
            .receipt-bill h1 { font-family: 'Cinzel', serif; margin: 0; }
            .amount-box { border: 2px solid #000; padding: 10px 20px; display: inline-block; font-size: 24px; font-weight: bold; margin-top: 20px; }
            .signature { font-family: 'Dancing Script', cursive; font-size: 35px; text-align: right; margin-top: 30px; }
        }
    </style>
</head>
<body>

<div class="dashboard no-print">
    <div class="year-wrapper">
        YEAR: <select id="yearFilter" onchange="loadView()"></select>
    </div>

    <header>
        <h1 class="main-title">TREASURE BOOKS</h1>
        <div class="sub-event">52<sup>nd</sup> SAHID DIWAS 2026</div>
        <div class="org-name">B.B.C MARANG BUNDU</div>
        <div style="font-size:13px; color:#64748b; margin-top:8px;">Reg.no :- MBJ8750 - 13 Of 2022</div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <span style="color:#10b981">TOTAL COLLECTION</span>
            <div class="stat-val" id="sumIn" style="color:#10b981">‚Çπ 0</div>
        </div>
        <div class="stat-card">
            <span style="color:#f43f5e">TOTAL EXPENDITURE</span>
            <div class="stat-val" id="sumOut" style="color:#f43f5e">‚Çπ 0</div>
        </div>
        <div class="stat-card">
            <span style="color:var(--gold)">NET BALANCE</span>
            <div class="stat-val" id="sumBal" style="color:var(--gold)">‚Çπ 0</div>
        </div>
    </div>

    <div class="form-hub">
        <div class="form-grid">
            <div class="input-box">
                <label>Type</label>
                <select id="eType">
                    <option value="donation">CREDIT (Collection)</option>
                    <option value="expense">DEBIT (Expenditure)</option>
                </select>
            </div>
            <div class="input-box">
                <label>Date</label>
                <input type="date" id="eDate">
            </div>
            <div class="input-box">
                <label>Name / Purpose</label>
                <input type="text" id="eName" placeholder="Kiske liye ya kisse...">
            </div>
            <div class="input-box">
                <label>Amount (‚Çπ)</label>
                <input type="number" id="eAmount" placeholder="0.00">
            </div>
        </div>
        <input type="hidden" id="editKey">
        <div class="btn-center">
            <button class="btn-save" id="saveBtn" onclick="saveEntry()">SAVE DATA</button>
        </div>
    </div>

    <div class="ledger-row">
        <div class="ledger-box">
            <div class="ledger-header">
                <h3 style="margin:0">üí∞ Collections</h3>
                <button class="btn-print-mini" onclick="printReport('don')">Print List</button>
            </div>
            <table>
                <thead><tr><th>Date</th><th>Donor</th><th>Amt</th><th>Actions</th></tr></thead>
                <tbody id="bodyDon"></tbody>
            </table>
        </div>
        <div class="ledger-box">
            <div class="ledger-header">
                <h3 style="margin:0">üìâ Expenditures</h3>
                <button class="btn-print-mini" onclick="printReport('exp')">Print List</button>
            </div>
            <table>
                <thead><tr><th>Date</th><th>Purpose</th><th>Amt</th><th>Actions</th></tr></thead>
                <tbody id="bodyExp"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0;
        
        bDon.innerHTML = ''; bExp.innerHTML = '';

        Object.entries(localData.donations).forEach(([k, x]) => {
            if(x.year == fYear) {
                tIn += Number(x.amt);
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td>
                    <button class="act-btn btn-receipt" onclick="printReceipt('${k}')">üìÑ Bill</button>
                    <button class="act-btn btn-edit" onclick="editMode('donation', '${k}')">‚úèÔ∏è</button>
                </td></tr>`;
            }
        });

        Object.entries(localData.expenses).forEach(([k, x]) => {
            if(x.year == fYear) {
                tOut += Number(x.amt);
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="act-btn btn-edit" onclick="editMode('expense', '${k}')">‚úèÔ∏è</button></td></tr>`;
            }
        });

        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value,
              name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value,
              key = document.getElementById('editKey').value;

        if(!date || !name || !amt) return alert("All fields required!");

        const entry = { date, name, amt: Number(amt), year: new Date(date).getFullYear() };
        const path = type === 'donation' ? 'donations/' : 'expenses/';

        if(key) db.ref(path + key).set(entry).then(() => resetForm());
        else db.ref(path).push(entry).then(() => resetForm());
    }

    function resetForm() {
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
        document.getElementById('editKey').value = ''; document.getElementById('saveBtn').innerText = 'SAVE DATA';
    }

    function editMode(type, key) {
        const data = type === 'donation' ? localData.donations[key] : localData.expenses[key];
        document.getElementById('eType').value = type;
        document.getElementById('eDate').value = data.date;
        document.getElementById('eName').value = data.name;
        document.getElementById('eAmount').value = data.amt;
        document.getElementById('editKey').value = key;
        document.getElementById('saveBtn').innerText = 'UPDATE DATA';
        window.scrollTo(0, 400);
    }

    function printReport(type) {
        const year = document.getElementById('yearFilter').value;
        const data = type === 'don' ? localData.donations : localData.expenses;
        let rows = "";
        Object.values(data).filter(x => x.year == year).forEach(x => {
            rows += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${x.amt}</td></tr>`;
        });

        document.getElementById('printArea').innerHTML = `
            <div class="print-header">
                <h1>B.B.C MARANG BUNDU</h1>
                <h3>OFFICIAL ${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} LEDGER - ${year}</h3>
            </div>
            <table class="print-table">
                <thead><tr><th>Date</th><th>Description</th><th>Amount</th></tr></thead>
                <tbody>${rows}</tbody>
            </table>`;
        window.print();
    }

    function printReceipt(key) {
        const item = localData.donations[key];
        document.getElementById('printArea').innerHTML = `
            <div class="receipt-bill">
                <center>
                    <h2>TREASURE BOOKS</h2>
                    <h3>B.B.C MARANG BUNDU</h3>
                    <p>52nd Sahid Diwas Celebration 2026</p>
                    <hr>
                    <h1 style="text-decoration: underline;">DONATION RECEIPT</h1>
                </center>
                <div style="margin-top:40px; font-size: 18px; line-height: 2;">
                    Received with thanks from: <b>${item.name}</b><br>
                    Date of Payment: <b>${item.date}</b><br>
                    Towards: <b>52nd Sahid Diwas Donation</b>
                </div>
                <center><div class="amount-box">Amount: ‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                <div class="signature">Principal Treasurer</div>
                <p style="font-size:12px; text-align:center; margin-top:40px;">Thank you for your generous contribution!</p>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = y;
            if(y === 2026) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
