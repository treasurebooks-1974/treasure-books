<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Books - Professional Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --navy: #1a237e; --gold: #c5a059; --light-bg: #f8f9fa; }
        body { font-family: 'Poppins', sans-serif; background: var(--light-bg); margin: 0; padding: 10px; color: #333; }
        
        /* Dashboard Container */
        .container { max-width: 1000px; margin: auto; background: #fff; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 8px solid var(--navy); padding: 15px; }
        
        h1 { color: var(--navy); text-align: center; font-size: 24px; text-transform: uppercase; margin: 10px 0; letter-spacing: 1px; }
        
        .committee-info { display: flex; justify-content: space-around; background: #e8eaf6; padding: 12px; border-radius: 10px; margin-bottom: 20px; font-size: 13px; border: 1px solid #d1d9ff; }
        .name-val { color: var(--navy); font-weight: bold; }
        .edit-link { color: #d32f2f; cursor: pointer; background: none; border: none; font-size: 10px; text-decoration: underline; }

        /* Form Styling */
        .entry-section { background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 20px; box-shadow: inset 0 0 10px #f0f0f0; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        input, select { padding: 12px; border: 1.5px solid #ddd; border-radius: 8px; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--navy); }
        .btn-save { background: var(--navy); color: white; border: none; border-radius: 8px; padding: 15px; font-size: 16px; font-weight: bold; cursor: pointer; }

        /* Stats Cards */
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
        .card { padding: 15px 5px; border-radius: 12px; color: white; text-align: center; font-size: 12px; }
        .card b { font-size: 16px; display: block; margin-top: 5px; }
        .bg-blue { background: linear-gradient(135deg, #1a237e, #3f51b5); }
        .bg-red { background: linear-gradient(135deg, #b71c1c, #f44336); }
        .bg-green { background: linear-gradient(135deg, #1b5e20, #4caf50); }

        /* Tabs */
        .tabs { display: flex; margin-bottom: 15px; border-bottom: 2px solid #ddd; }
        .tab { flex: 1; padding: 12px; text-align: center; font-weight: bold; cursor: pointer; color: #777; transition: 0.3s; font-size: 13px; }
        .tab.active { color: var(--navy); border-bottom: 4px solid var(--gold); background: #f0f2f5; }

        .tab-content { display: none; overflow-x: auto; }
        .tab-content.active { display: block; }

        table { width: 100%; border-collapse: collapse; margin-top: 5px; background: white; font-size: 13px; }
        th, td { padding: 10px; border: 1px solid #eee; text-align: left; }
        th { background: var(--navy); color: white; }

        /* Action Buttons */
        .btn-print-main { background: #455a64; color: white; border: none; border-radius: 8px; padding: 12px; width: 100%; font-weight: bold; margin-bottom: 20px; cursor: pointer; }
        .row-btns { display: flex; gap: 5px; }
        .row-btns button { border: none; padding: 5px 8px; border-radius: 4px; color: white; font-size: 10px; cursor: pointer; }
        .btn-r { background: var(--gold); }
        .btn-e { background: #ffa000; }
        .btn-x { background: #d32f2f; }

        /* Hidden Areas */
        #eSubOcc { display: none; }
        #printArea { display: none; }

        /* PRINT LOGIC - FIXED */
        @media print {
            body { background: white; padding: 0; margin: 0; }
            .no-print { display: none !important; }
            #printArea { display: block !important; padding: 20px; }
            .print-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            .print-table th, .print-table td { border: 1px solid #000; padding: 8px; text-align: left; }
            .print-header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; }
            .print-summary { display: flex; justify-content: space-around; margin: 20px 0; border: 1px solid #000; padding: 10px; }
        }
    </style>
</head>
<body id="mainBody">

<div class="container no-print">
    <h1>TREASURE BOOKS <span style="color:var(--gold)">PRO</span></h1>
    
    <div class="committee-info">
        <div>Tr: <span id="tName" class="name-val">...</span> <button class="edit-link" onclick="editMember('tName', 'tName')">Edit</button></div>
        <div>Asst: <span id="atName" class="name-val">...</span> <button class="edit-link" onclick="editMember('atName', 'atName')">Edit</button></div>
    </div>

    <div class="entry-section">
        <div class="form-grid">
            <input type="hidden" id="editKey" value="">
            <select id="eType" onchange="handleFormChange()">
                <option value="donation">Donation (Aay)</option>
                <option value="expense">Expenditure (Vyay)</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Donor Name / Detail">
            <select id="eOcc" onchange="checkExService()">
                <option value="">Occupation</option>
                <option value="Teacher">Teacher</option><option value="Police">Police</option>
                <option value="Doctor">Doctor</option><option value="Engineer">Engineer</option>
                <option value="Govt Service">Govt Service</option><option value="Private Service">Private Service</option>
                <option value="Army">Army</option><option value="Navy">Navy</option>
                <option value="Air Force">Air Force</option><option value="BSF">BSF</option>
                <option value="CRPF">CRPF</option><option value="CISF">CISF</option>
                <option value="Railway">Railway</option><option value="Student">Student</option>
                <option value="Farmer">Farmer</option><option value="Social Worker">Social Worker</option>
                <option value="Ex-Service">Ex-Service</option><option value="Other">Other</option>
            </select>
            <select id="eSubOcc">
                <option value="">Branch (Ex-Serv)</option>
                <option value="Army">Army</option><option value="Navy">Navy</option><option value="Air Force">Air Force</option>
                <option value="Police">Police</option><option value="Teacher">Teacher</option><option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option><option value="BSF">BSF</option><option value="CRPF">CRPF</option>
                <option value="CISF">CISF</option><option value="Railway">Railway</option><option value="Govt Service">Govt Service</option>
                <option value="Private Service">Private Service</option><option value="Social Worker">Social Worker</option>
            </select>
            <input type="number" id="eAmount" placeholder="Amount ₹">
            <button class="btn-save" onclick="saveEntry()">SAVE DATA</button>
        </div>
    </div>

    <div class="stats">
        <div class="card bg-blue">In<b id="sumIn">0</b></div>
        <div class="card bg-red">Out<b id="sumOut">0</b></div>
        <div class="card bg-green">Bal<b id="sumBal">0</b></div>
    </div>

    <button class="btn-print-main" onclick="printReport()">PRINT THIS REPORT</button>

    <div class="tabs">
        <div class="tab active" id="tabDon" onclick="switchTab('viewDon')">DONATIONS</div>
        <div class="tab" id="tabExp" onclick="switchTab('viewExp')">EXPENSES</div>
    </div>

    <div id="viewDon" class="tab-content active">
        <table>
            <thead><tr><th>Date</th><th>Name</th><th>Amt</th><th>Action</th></tr></thead>
            <tbody id="bodyDon"></tbody>
        </table>
    </div>

    <div id="viewExp" class="tab-content">
        <table>
            <thead><tr><th>Date</th><th>Detail</th><th>Amt</th><th>Action</th></tr></thead>
            <tbody id="bodyExp"></tbody>
        </table>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };
    let activeTab = 'viewDon';

    function switchTab(id) {
        activeTab = id;
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById(id === 'viewDon' ? 'tabDon' : 'tabExp').classList.add('active');
    }

    function checkExService() {
        document.getElementById('eSubOcc').style.display = (document.getElementById('eOcc').value === "Ex-Service") ? "inline-block" : "none";
    }

    function handleFormChange() {
        const type = document.getElementById('eType').value;
        document.getElementById('eOcc').style.display = (type === 'donation') ? "inline-block" : "none";
        checkExService();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const occ = document.getElementById('eOcc').value;
        const subOcc = document.getElementById('eSubOcc').value;
        const amt = parseFloat(document.getElementById('eAmount').value);
        const editKey = document.getElementById('editKey').value;

        if(!date || !name || isNaN(amt)) return alert("Fill all details!");

        let finalOcc = (occ === "Ex-Service") ? "Ex-Service (" + subOcc + ")" : occ;
        const entry = { date, name, occ: (type==='donation'?finalOcc:'-'), amt, year: new Date(date).getFullYear() };
        const path = (type === 'donation') ? 'donations/' : 'expenses/';

        if(editKey === "") dbRef.ref(path).push(entry);
        else { dbRef.ref(path + editKey).set(entry); document.getElementById('editKey').value = ""; }
        
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function printReport() {
        const pArea = document.getElementById('printArea');
        const title = activeTab === 'viewDon' ? "DONATION REPORT" : "EXPENSE REPORT";
        const tableContent = document.getElementById(activeTab).innerHTML;
        const summary = `
            <div class="print-header"><h2>TREASURE BOOKS - ${title}</h2></div>
            <div class="print-summary">
                <div>Total In: ₹${document.getElementById('sumIn').innerText}</div>
                <div>Total Out: ₹${document.getElementById('sumOut').innerText}</div>
                <div>Balance: ₹${document.getElementById('sumBal').innerText}</div>
            </div>
        `;
        pArea.innerHTML = summary + tableContent;
        window.print();
    }

    function printReceipt(key) {
        const item = currentData.donations[key];
        const pArea = document.getElementById('printArea');
        pArea.innerHTML = `
            <div style="border: 4px double #000; padding: 30px; text-align: center; width: 400px; margin: auto;">
                <h2>DONATION RECEIPT</h2>
                <hr>
                <div style="text-align: left; line-height: 2;">
                    <p>Date: ${item.date}</p>
                    <p>Donor: ${item.name}</p>
                    <p>Occupation: ${item.occ}</p>
                    <h3 style="background:#eee; padding:10px;">Amount: ₹${item.amt}</h3>
                </div>
                <div style="margin-top: 40px; display: flex; justify-content: space-between;">
                    <p>(Treasurer)</p><p>(Donor)</p>
                </div>
            </div>
        `;
        window.print();
    }

    dbRef.ref().on('value', (snap) => {
        const val = snap.val() || {};
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        document.getElementById('tName').innerText = val.config?.tName || "Treasurer";
        document.getElementById('atName').innerText = val.config?.atName || "Asst";
        
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0;
        bDon.innerHTML = ''; bExp.innerHTML = '';

        for(let k in currentData.donations) {
            let x = currentData.donations[k];
            bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>₹${x.amt}</td>
            <td class="row-btns no-print">
                <button class="btn-r" onclick="printReceipt('${k}')">R</button>
                <button class="btn-e" onclick="triggerEdit('don', '${k}')">E</button>
                <button class="btn-x" onclick="deleteEntry('don', '${k}')">X</button>
            </td></tr>`;
            tIn += x.amt;
        }
        for(let k in currentData.expenses) {
            let x = currentData.expenses[k];
            bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>₹${x.amt}</td>
            <td class="row-btns no-print">
                <button class="btn-e" onclick="triggerEdit('exp', '${k}')">E</button>
                <button class="btn-x" onclick="deleteEntry('exp', '${k}')">X</button>
            </td></tr>`;
            tOut += x.amt;
        }
        document.getElementById('sumIn').innerText = tIn;
        document.getElementById('sumOut').innerText = tOut;
        document.getElementById('sumBal').innerText = (tIn - tOut);
    });

    function triggerEdit(type, key) {
        const item = (type === 'don') ? currentData.donations[key] : currentData.expenses[key];
        document.getElementById('eType').value = (type === 'don') ? 'donation' : 'expense';
        document.getElementById('eDate').value = item.date;
        document.getElementById('eName').value = item.name;
        document.getElementById('eAmount').value = item.amt;
        document.getElementById('editKey').value = key;
        handleFormChange();
        window.scrollTo(0,0);
    }

    function deleteEntry(type, key) {
        if(confirm("Delete this entry?")) dbRef.ref((type==='don'?'donations/':'expenses/') + key).remove();
    }

    function editMember(elId, field) {
        let v = prompt("New Name:", document.getElementById(elId).innerText);
        if(v) dbRef.ref('config/' + field).set(v);
    }

    window.onload = () => { document.getElementById('eDate').valueAsDate = new Date(); handleFormChange(); };
</script>
</body>
</html>
