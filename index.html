<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | ELITE PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Outfit:wght@300;600;900&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.7);
            --gold: #eab308;
            --border: rgba(255, 255, 255, 0.08);
            --green: #10b981;
            --red: #ef4444;
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: #f3f4f6; padding: 10px; }

        /* Dashboard UI */
        .year-floating { position: fixed; top: 15px; right: 15px; z-index: 1000; background: var(--gold); padding: 5px 12px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .year-floating select { background: transparent; border: none; color: #000; font-weight: 900; outline: none; cursor: pointer; }

        header { text-align: center; margin: 20px 0; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .main-title { font-family: 'Cinzel', serif; font-size: 32px; color: #fff; letter-spacing: 3px; }
        
        .exec-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 800px; margin: 0 auto 20px; }
        .exec-card { background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 15px; text-align: center; position: relative; }
        .btn-edit-name { position: absolute; right: 8px; top: 8px; background: none; border: none; color: #6b7280; cursor: pointer; font-size: 10px; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 22px; font-weight: 900; color: var(--gold); font-family: 'Cinzel'; }

        .form-hub { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; text-align: center; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 15px; }
        input, select { background: #0b0f1a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; outline: none; }
        .btn-save { background: var(--gold); color: #000; border: none; padding: 12px 60px; border-radius: 12px; font-weight: 900; cursor: pointer; }

        .ledger-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .ledger-box { background: var(--card); border-radius: 15px; border: 1px solid var(--border); padding: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td, th { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.02); text-align: left; font-size: 13px; }
        th { color: #94a3b8; font-size: 11px; text-transform: uppercase; }
        .btn-mini { padding: 5px 8px; border-radius: 5px; cursor: pointer; border: 1px solid var(--border); background: #1f2937; color: #fff; font-size: 10px; margin-right: 3px; }

        /* Modal Edit popup */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; }
        .modal-content { background: #0f172a; padding: 30px; border-radius: 25px; border: 1px solid var(--gold); width: 90%; max-width: 400px; }

        /* --- PRINT AREA STYLES (ELITE PRO) --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white !important; color: black; position: relative; padding: 0; margin: 0; }
            
            .print-page { padding: 40px; position: relative; min-height: 297mm; }

            /* Watermark diagonal */
            .watermark-diag {
                position: fixed; top: 45%; left: 50%; transform: translate(-50%, -50%) rotate(-35deg);
                font-size: 60px; font-weight: 900; color: rgba(0,0,0,0.06) !important;
                white-space: nowrap; pointer-events: none; z-index: -1; text-transform: uppercase;
            }

            .print-header-top { text-align: center; border-bottom: 4px solid #000; padding-bottom: 15px; margin-bottom: 30px; }
            .print-header-top h1 { font-size: 32px; font-weight: 900; margin: 0; }
            .print-header-top h2 { font-family: 'Cinzel', serif; font-size: 24px; margin: 8px 0; }
            .print-header-top p { font-size: 14px; font-weight: bold; margin: 0; }
            
            .label-pro { background: #000 !important; color: #fff !important; padding: 10px 40px; font-weight: bold; font-size: 20px; display: inline-block; margin: 20px 0; -webkit-print-color-adjust: exact; letter-spacing: 2px; }
            
            .report-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            .report-table th, .report-table td { border: 1.5px solid #000; padding: 12px; font-size: 14px; text-align: left; }
            .report-table th { background: #f2f2f2 !important; -webkit-print-color-adjust: exact; text-transform: uppercase; font-size: 11px; }

            .summary-table-print { border: 3px solid #000; margin-top: 30px; width: 100%; border-collapse: collapse; }
            .summary-table-print td { padding: 15px; text-align: center; border: 1.5px solid #000; background: #fafafa !important; -webkit-print-color-adjust: exact; }
            .summary-val-pro { font-size: 18px; font-weight: 900; display: block; margin-top: 5px; }

            .sig-area-pro { margin-top: 80px; display: flex; justify-content: space-between; text-align: center; }
            .sig-box-pro { width: 230px; border-top: 2px solid #000; padding-top: 8px; font-weight: 900; font-size: 15px; }
            .sig-font-pro { font-family: 'Dancing Script', cursive; font-size: 35px; margin-bottom: -15px; display: block; color: #081c5e !important; }

            /* Royal Receipt Frame */
            .receipt-frame-elite { border: 3px solid #000; padding: 5px; width: 700px; margin: 40px auto; background: white; position: relative; overflow: hidden;}
            .receipt-inner-elite { border: 10px double #000; padding: 40px; position: relative; z-index: 1; }
            .amt-grand-pro { border: 4px solid #000; padding: 15px 50px; font-size: 35px; font-weight: 900; margin: 25px 0; display: inline-block; background: #f0f0f0 !important; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

<div class="year-floating no-print">
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="no-print">
    <header>
        <div class="main-title">TREASURE BOOKS</div>
        <div style="font-weight: 900; font-size: 20px; color: var(--gold); margin-top:5px;">B.B.C MARANG BUNDU</div>
        <div style="font-size: 11px; color: #6b7280;">Reg.no :- MBJ8750 - 13 Of 2022</div>
    </header>

    <div class="exec-row">
        <div class="exec-card">
            <button class="btn-edit-name" onclick="editTreasurer('tName')">‚úèÔ∏è</button>
            <span style="font-size:10px; color:#94a3b8;">Principal Treasurer</span>
            <b id="disp_tName">...</b>
        </div>
        <div class="exec-card">
            <button class="btn-edit-name" onclick="editTreasurer('atName')">‚úèÔ∏è</button>
            <span style="font-size:10px; color:#94a3b8;">Asst Treasurer</span>
            <b id="disp_atName">...</b>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card" style="border-bottom: 4px solid var(--green);">COLLECTION<div class="stat-val" id="sumIn" style="color:var(--green)">‚Çπ 0</div></div>
        <div class="stat-card" style="border-bottom: 4px solid var(--red);">EXPENSE<div class="stat-val" id="sumOut" style="color:var(--red)">‚Çπ 0</div></div>
        <div class="stat-card" style="border-bottom: 4px solid var(--gold);">BALANCE<div class="stat-val" id="sumBal">‚Çπ 0</div></div>
    </div>

    <div class="form-hub">
        <div class="form-grid">
            <select id="eType"><option value="donation">CREDIT (Collection)</option><option value="expense">DEBIT (Expense)</option></select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Donor Name / Detail">
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        </div>
        <button class="btn-save" onclick="saveEntry()">SAVE TRANSACTION</button>
    </div>

    <div class="ledger-row">
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 1px solid var(--border); padding-bottom:5px;">
                <h3 style="margin:0; font-size:15px; color:var(--green)">üü¢ Collections</h3>
                <button class="btn-mini" onclick="printReport('don')">Print Ledger</button>
            </div>
            <table id="tblDon"><thead><tr><th style="width:30px;">Sl</th><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
        </div>
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 1px solid var(--border); padding-bottom:5px;">
                <h3 style="margin:0; font-size:15px; color:var(--red)">üî¥ Expenses</h3>
                <button class="btn-mini" onclick="printReport('exp')">Print Ledger</button>
            </div>
            <table id="tblExp"><thead><tr><th style="width:30px;">Sl</th><th>Date</th><th>Purpose</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--gold); margin-top:0;">‚úèÔ∏è Edit Record</h3>
        <input type="hidden" id="editKey"><input type="hidden" id="editType">
        <div style="display:grid; gap:12px;">
            <input type="date" id="mDate"><input type="text" id="mName"><input type="number" id="mAmount">
            <button class="btn-save" style="width:100%" onclick="updateData()">UPDATE NOW</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#9ca3af; cursor:pointer; margin-top:10px;">Cancel</button>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    function inWords(num) {
        var a = ['','one ','two ','three ','four ', 'five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
        var b = ['', '', 'twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
        if ((num = num.toString()).length > 9) return 'overflow';
        let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!n) return; var str = '';
        str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
        str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
        str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
        str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
        str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) + 'only' : '';
        return str;
    }

    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        localData.config = val.config || { tName: "Principal Name", atName: "Asst Name" };
        document.getElementById('disp_tName').innerText = localData.config.tName;
        document.getElementById('disp_atName').innerText = localData.config.atName;
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0, slDon = 1, slExp = 1;
        bDon.innerHTML = ''; bExp.innerHTML = '';
        Object.entries(localData.donations).forEach(([k, x]) => { if(x.year == fYear) { tIn += Number(x.amt); bDon.innerHTML += `<tr><td>${slDon++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td><td><button class="btn-mini" onclick="printReceipt('${k}')">Bill</button><button class="btn-mini" onclick="openModal('donation','${k}')">‚úèÔ∏è</button><button class="btn-mini" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button></td></tr>`; } });
        Object.entries(localData.expenses).forEach(([k, x]) => { if(x.year == fYear) { tOut += Number(x.amt); bExp.innerHTML += `<tr><td>${slExp++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td><td><button class="btn-mini" onclick="openModal('expense','${k}')">‚úèÔ∏è</button><button class="btn-mini" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button></td></tr>`; } });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value, name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("Pura data bharein!");
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push({ date, name, amt: Number(amt), year: new Date(date).getFullYear() });
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function editTreasurer(field) { let n = prompt("Enter Official Name:"); if(n) db.ref('config/' + field).set(n); }
    function openModal(type, key) { const data = type === 'donation' ? localData.donations[key] : localData.expenses[key]; document.getElementById('editKey').value = key; document.getElementById('editType').value = type; document.getElementById('mDate').value = data.date; document.getElementById('mName').value = data.name; document.getElementById('mAmount').value = data.amt; document.getElementById('editModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    function updateData() { const key = document.getElementById('editKey').value, type = document.getElementById('editType').value; db.ref((type === 'donation' ? 'donations/' : 'expenses/') + key).set({ date: document.getElementById('mDate').value, name: document.getElementById('mName').value, amt: Number(document.getElementById('mAmount').value), year: new Date(document.getElementById('mDate').value).getFullYear() }); closeModal(); }
    function deleteEntry(path, key) { if(confirm("Confirm Delete?")) db.ref(path + '/' + key).remove(); }

    function printReceipt(key) {
        const item = localData.donations[key];
        const words = inWords(item.amt);
        document.getElementById('printArea').innerHTML = `
            <div class="print-page">
                <div class="receipt-frame-elite">
                    <div class="watermark-diag">OFFICIAL RECEIPT</div>
                    <div class="receipt-inner-elite">
                        <div class="print-header-top">
                            <h1>52<sup>nd</sup> Sahid Diwas 2026</h1>
                            <h2>B.B.C MARANG BUNDU</h2>
                            <p>Reg.no :- MBJ8750 - 13 Of 2022</p>
                            <div class="label-pro">DONATION RECEIPT</div>
                        </div>
                        <div class="receipt-row-text" style="font-size:19px; line-height:2.2; margin-top:30px;">
                            <b>Receipt No:</b> #${key.substr(-5).toUpperCase()} <span style="float:right"><b>Date:</b> ${item.date}</span><br>
                            Received with thanks from Mr./Ms. <b style="font-size:24px; text-decoration:underline;">${item.name}</b><br>
                            The sum of Rupees <b style="text-transform:capitalize;">${words}</b><br>
                            Towards <b>52nd Sahid Diwas Celebration Donation</b>.
                        </div>
                        <center><div class="amt-grand-pro">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                        <p style="text-align:center; font-style:italic; font-size:14px; margin-top:30px; border-top:1px solid #eee; padding-top:15px;">"Sahid Diwas Samaroh ko safal banane mein aapke yogdaan ke liye B.B.C Marang Bundu samiti aapka sadaiv abhari rahegi. Thank You!"</p>
                        <div class="sig-area-pro">
                            <div></div>
                            <div class="sig-box-pro"><span class="sig-font-pro">${localData.config.tName}</span>Principal Treasurer</div>
                        </div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    function printReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        const data = type === 'don' ? localData.donations : localData.expenses;
        let rows = ""; let sl = 1; let tCol = 0, tExp = 0;
        Object.values(localData.donations).filter(x => x.year == fYear).forEach(x => tCol += Number(x.amt));
        Object.values(localData.expenses).filter(x => x.year == fYear).forEach(x => tExp += Number(x.amt));
        Object.values(data).filter(x => x.year == fYear).forEach(x => { rows += `<tr><td>${sl++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`; });

        const watermarkText = type === 'don' ? "COLLECTION LEDGER" : "EXPENDITURE LEDGER";

        document.getElementById('printArea').innerHTML = `
            <div class="print-page">
                <div class="watermark-diag">OFFICIAL REPORT</div>
                <div class="print-header-top">
                    <h1>52<sup>nd</sup> Sahid Diwas 2026</h1>
                    <h2>B.B.C MARANG BUNDU</h2>
                    <p>Reg.no :- MBJ8750 - 13 Of 2022 | Session: ${fYear}</p>
                    <div class="label-pro">${type === 'don' ? 'COLLECTION LEDGER' : 'EXPENDITURE LEDGER'}</div>
                </div>
                <table class="report-table">
                    <thead><tr><th style="width:40px;">Sl</th><th>Date</th><th>Description / Name</th><th>Amount</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
                <table class="summary-table-print">
                    <tr>
                        <td>TOTAL COLLECTION<br><span class="summary-val-pro">‚Çπ ${tCol.toLocaleString()}</span></td>
                        <td>TOTAL EXPENDITURE<br><span class="summary-val-pro" style="color:red">‚Çπ ${tExp.toLocaleString()}</span></td>
                        <td>NET BALANCE<br><span class="summary-val-pro" style="color:green">‚Çπ ${(tCol - tExp).toLocaleString()}</span></td>
                    </tr>
                </table>
                <div class="sig-area-pro">
                    <div class="sig-box-pro"><span class="sig-font-pro">${localData.config.atName}</span>Assistant Treasurer</div>
                    <div class="sig-box-pro"><span class="sig-font-pro">${localData.config.tName}</span>Principal Treasurer</div>
                </div>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Session " + y;
            if(y === 2026) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
