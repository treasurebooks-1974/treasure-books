<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | OFFICIAL</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Outfit:wght@300;600;900&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.7);
            --gold: #eab308;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: #f3f4f6; padding: 15px; }

        .year-floating {
            position: fixed; top: 15px; right: 15px; z-index: 1000;
            background: var(--gold); padding: 5px 12px; border-radius: 50px; display: flex; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
        }
        .year-floating select { background: transparent; border: none; color: #000; font-weight: 900; font-size: 11px; cursor: pointer; outline: none; }

        header { text-align: center; margin: 30px 0; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .main-title { font-family: 'Cinzel', serif; font-size: clamp(28px, 5vw, 45px); letter-spacing: 4px; margin: 0; color: #fff; }
        .sub-event { color: var(--gold); font-size: 18px; margin: 8px 0; font-weight: 600; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 24px; font-weight: 900; margin-top: 5px; font-family: 'Cinzel'; color: var(--gold); }

        .form-hub { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        input, select { background: #0b0f1a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; outline: none; }
        
        .btn-center { display: flex; justify-content: center; margin-top: 20px; }
        .btn-save { background: var(--gold); color: #000; border: none; padding: 12px 60px; border-radius: 10px; font-weight: 900; cursor: pointer; }

        .ledger-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .ledger-box { background: var(--card); border-radius: 20px; border: 1px solid var(--border); padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 11px; color: #6b7280; text-transform: uppercase; padding: 8px; }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 13px; }
        .btn-act { padding: 4px 8px; border-radius: 5px; cursor: pointer; border: 1px solid #444; background: #1f2937; color: #fff; font-size: 11px; margin-right: 4px; }

        /* --- PRINT AREA --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white !important; color: black; }
            
            .receipt-frame { border: 2px solid #000; padding: 4px; width: 720px; margin: 20px auto; position: relative; overflow: hidden; background: white; }
            .receipt-inner { border: 4px double #000; padding: 35px; position: relative; z-index: 2; background: transparent; }
            
            /* Enhanced Watermark */
            .watermark-container { 
                position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg); 
                width: 120%; text-align: center; pointer-events: none; z-index: 0; opacity: 0.06;
            }
            .watermark-text { font-size: 32px; font-weight: 900; color: #000; line-height: 1.5; text-transform: uppercase; white-space: nowrap; }

            .receipt-top-header { text-align: center; margin-bottom: 15px; }
            .event-heading { font-size: 28px; font-weight: 900; margin: 0; text-transform: uppercase; letter-spacing: 2px; border-bottom: 2px solid #000; display: inline-block; padding-bottom: 5px; }
            
            .receipt-mid-head { text-align: center; margin-top: 10px; }
            .org-name-bill { font-family: 'Cinzel', serif; font-size: 22px; margin: 5px 0; }
            .label-bill { background: #000 !important; color: white !important; -webkit-print-color-adjust: exact; padding: 4px 30px; font-weight: bold; margin: 15px 0; display: inline-block; font-size: 18px; }
            
            .data-row { font-size: 19px; margin: 18px 0; border-bottom: 1px dotted #444; padding-bottom: 6px; position: relative; }
            .amt-box-bill { border: 3px solid #000; padding: 12px 45px; font-size: 32px; font-weight: 900; margin: 25px 0; display: inline-block; background: #f8f8f8 !important; -webkit-print-color-adjust: exact; }
            .sig-font { font-family: 'Dancing Script', cursive; font-size: 38px; text-align: right; margin-top: 30px; }
            .thanks-note { margin-top: 35px; font-size: 14px; border-top: 1px solid #000; padding-top: 15px; font-style: italic; color: #222; }
        }
    </style>
</head>
<body>

<div class="year-floating no-print">
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="no-print">
    <header>
        <h1 class="main-title">TREASURE BOOKS</h1>
        <div class="sub-event">52<sup>nd</sup> Sahid Diwas 2026</div>
        <div style="font-weight: 900; font-size: 22px; color: #9ca3af;">B.B.C MARANG BUNDU</div>
        <div style="font-size: 11px; color: #6b7280; margin-top: 5px;">Reg.no :- MBJ8750 - 13 Of 2022</div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">COLLECTION<div class="stat-val" id="sumIn">‚Çπ 0</div></div>
        <div class="stat-card">EXPENSE<div class="stat-val" id="sumOut" style="color:#ef4444">‚Çπ 0</div></div>
        <div class="stat-card">BALANCE<div class="stat-val" id="sumBal">‚Çπ 0</div></div>
    </div>

    <div class="form-hub">
        <div class="form-grid">
            <select id="eType"><option value="donation">CREDIT (Collection)</option><option value="expense">DEBIT (Expense)</option></select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Name / Purpose">
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        </div>
        <input type="hidden" id="editKey">
        <div class="btn-center"><button class="btn-save" id="saveBtn" onclick="saveEntry()">SAVE DATA</button></div>
    </div>

    <div class="ledger-row">
        <div class="ledger-box"><h3>üü¢ Collections</h3><table id="tblDon"><thead><tr><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table></div>
        <div class="ledger-box"><h3>üî¥ Expenses</h3><table id="tblExp"><thead><tr><th>Date</th><th>Particulars</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table></div>
    </div>
</div>

<div id="printArea"></div>

<script>
    function inWords(num) {
        var a = ['','one ','two ','three ','four ', 'five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
        var b = ['', '', 'twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
        if ((num = num.toString()).length > 9) return 'overflow';
        let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!n) return; var str = '';
        str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
        str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
        str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
        str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
        str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) + 'only' : '';
        return str;
    }

    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        Object.entries(localData.donations).forEach(([k, x]) => {
            if(x.year == fYear) {
                tIn += Number(x.amt);
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-act" onclick="printReceipt('${k}')">Bill</button>
                <button class="btn-act" onclick="editMode('donation','${k}')">‚úèÔ∏è</button></td></tr>`;
            }
        });
        Object.entries(localData.expenses).forEach(([k, x]) => {
            if(x.year == fYear) {
                tOut += Number(x.amt);
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-act" onclick="editMode('expense','${k}')">‚úèÔ∏è</button></td></tr>`;
            }
        });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value,
              name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value,
              key = document.getElementById('editKey').value;
        if(!date || !name || !amt) return alert("Details bharein!");
        const entry = { date, name, amt: Number(amt), year: new Date(date).getFullYear() };
        const path = type === 'donation' ? 'donations/' : 'expenses/';
        if(key) db.ref(path + key).set(entry).then(() => resetForm());
        else db.ref(path).push(entry).then(() => resetForm());
    }

    function resetForm() { document.getElementById('eName').value = ''; document.getElementById('eAmount').value = ''; document.getElementById('editKey').value = ''; document.getElementById('saveBtn').innerText = 'SAVE DATA'; }

    function editMode(type, key) {
        const data = type === 'donation' ? localData.donations[key] : localData.expenses[key];
        document.getElementById('eType').value = type; document.getElementById('eDate').value = data.date;
        document.getElementById('eName').value = data.name; document.getElementById('eAmount').value = data.amt;
        document.getElementById('editKey').value = key; document.getElementById('saveBtn').innerText = 'UPDATE NOW';
    }

    function printReceipt(key) {
        const item = localData.donations[key];
        const words = inWords(item.amt);
        document.getElementById('printArea').innerHTML = `
            <div class="receipt-frame">
                <div class="watermark-container">
                    <div class="watermark-text">52<sup>nd</sup> Sahid Diwas 2026</div>
                    <div class="watermark-text">B.B.C MARANG BUNDU</div>
                    <div class="watermark-text">Reg.no :- MBJ8750 - 13 Of 2022</div>
                    <div class="watermark-text" style="margin-top:20px">52<sup>nd</sup> Sahid Diwas 2026</div>
                    <div class="watermark-text">B.B.C MARANG BUNDU</div>
                </div>

                <div class="receipt-inner">
                    <div class="receipt-top-header">
                        <div class="event-heading">52<sup>nd</sup> Sahid Diwas 2026</div>
                    </div>
                    
                    <div class="receipt-mid-head">
                        <div class="org-name-bill">B.B.C MARANG BUNDU</div>
                        <div style="font-size:11px; letter-spacing:1px;">Reg.no :- MBJ8750 - 13 Of 2022</div>
                        <div class="label-bill">DONATION RECEIPT</div>
                    </div>

                    <div class="data-row" style="margin-top:30px;"><b>Receipt No:</b> #${key.substr(-5).toUpperCase()} <span style="float:right"><b>Date:</b> ${item.date}</span></div>
                    <div class="data-row">Received with thanks from Mr./Ms. <b style="font-size:22px">${item.name}</b></div>
                    <div class="data-row">Sum of Rupees: <b style="text-transform:capitalize">${words}</b></div>
                    <div class="data-row">Towards: <b>52nd Sahid Diwas Celebration Donation</b></div>
                    
                    <center><div class="amt-box-bill">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                    
                    <div class="thanks-note">
                        <b>THANK YOU:</b> Sahid Diwas Samaroh ko safal banane mein aapke yogdaan ke liye B.B.C Marang Bundu samiti aapka sadaiv abhari rahegi.
                    </div>

                    <div class="sig-area">
                        <div class="sig-font">Principal Treasurer</div>
                        <div style="font-size:12px; font-weight:bold; font-family:sans-serif; margin-right:10px;">Authorized Signature</div>
                    </div>
                </div>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Session " + y;
            if(y === 2026) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
