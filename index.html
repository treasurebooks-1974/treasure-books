<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | ELITE COMMAND</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@300;500;700&family=Great+Vibes&family=Mrs+Saint+Delafield&display=swap');

        :root {
            --bg: #030712;
            --sidebar: #0f172a;
            --card: rgba(30, 41, 59, 0.4);
            --gold: #f59e0b;
            --green: #10b981;
            --red: #ef4444;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { margin: 0; font-family: 'Montserrat', sans-serif; background: var(--bg); color: #f3f4f6; display: flex; min-height: 100vh; overflow-x: hidden; }

        /* --- DASHBOARD UI --- */
        .sidebar { width: 300px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; position: sticky; top: 0; height: 100vh; }
        .sidebar-brand { font-family: 'Playfair Display'; color: var(--gold); font-size: 24px; margin-bottom: 40px; text-align: center; letter-spacing: 1px; }
        .year-selector-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 16px; margin-bottom: 30px; border: 1px solid var(--border); }
        .year-selector-box select { background: transparent; border: none; color: #fff; width: 100%; font-weight: 600; outline: none; cursor: pointer; }
        .sidebar-form { display: grid; gap: 15px; }
        .sidebar-form input, .sidebar-form select { background: #1e293b; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; outline: none; }
        .btn-save { background: var(--gold); color: #000; border: none; padding: 14px; border-radius: 12px; font-weight: 900; cursor: pointer; transition: 0.3s; margin-top: 10px; }

        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .header-pro { margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card); backdrop-filter: blur(10px); padding: 25px; border-radius: 24px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 28px; font-weight: 900; color: var(--gold); margin-top: 10px; }

        .ledger-container { display: grid; gap: 30px; }
        .table-card { background: var(--card); border-radius: 24px; border: 1px solid var(--border); padding: 25px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: #64748b; font-size: 11px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }
        .btn-mini { padding: 6px 10px; border-radius: 8px; cursor: pointer; border: 1px solid var(--border); background: #0f172a; color: #fff; font-size: 10px; margin-right: 5px; }

        /* --- PRINT DESIGN (RECEIPT ULTIMATE) --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white !important; color: black; padding: 0; margin: 0; }
            @page { size: A4 portrait; margin: 0; }
            
            .print-page { width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; background: #fff; }

            /* Premium Golden-Double Border */
            .receipt-frame-elite { border: 6px double #000; padding: 10px; width: 190mm; background: #fff; box-shadow: none; }
            .receipt-inner-elite { border: 2px solid #000; padding: 40px; position: relative; }
            
            .print-header-top { text-align: center; margin-bottom: 30px; }
            .badge-main { font-family: 'Playfair Display', serif; font-size: 32px; font-weight: 900; margin: 0; color: #000; }
            .org-name-print { font-family: 'Playfair Display', serif; font-size: 26px; font-weight: 700; margin: 10px 0; letter-spacing: 1px; }
            
            /* Highlighted Donation Receipt Label */
            .label-pill-highlight { background: #000 !important; color: #fff !important; padding: 10px 50px; font-weight: 700; font-size: 22px; display: inline-block; margin: 20px 0; -webkit-print-color-adjust: exact; border-radius: 4px; }
            
            /* Running Hand Style for Data */
            .hand-ink { font-family: 'Mrs Saint Delafield', cursive; color: #003399 !important; font-size: 38px; line-height: 0.5; -webkit-print-color-adjust: exact; }
            
            .data-row-elite { font-size: 20px; margin: 20px 0; line-height: 1.8; text-align: left; border: none; }
            
            /* Highlighted Amount Box */
            .amt-box-highlight { border: 4px solid #000; padding: 15px 60px; font-size: 36px; font-weight: 900; margin: 30px 0; display: inline-block; background: #f2f2f2 !important; -webkit-print-color-adjust: exact; box-shadow: 5px 5px 0px #ccc; }

            /* True Running Signature */
            .sig-area-elite { margin-top: 50px; display: flex; justify-content: flex-end; padding-right: 20px; }
            .sig-box { text-align: center; width: 250px; }
            .sig-font-running { font-family: 'Great Vibes', cursive; font-size: 52px; color: #003399 !important; display: block; margin-bottom: -15px; -webkit-print-color-adjust: exact; }
            .sig-post { font-weight: 700; font-size: 15px; text-transform: uppercase; border-top: 1px solid #000; padding-top: 5px; }
            
            .report-table-elite { width: 100%; border-collapse: collapse; margin-top: 20px; }
            .report-table-elite th, .report-table-elite td { border: 1px solid #000; padding: 10px; }
        }
    </style>
</head>
<body>

<div class="sidebar no-print">
    <div class="sidebar-brand">TREASURE BOOKS</div>
    <div class="year-selector-box">
        <select id="yearFilter" onchange="loadView()"></select>
    </div>
    <div class="sidebar-form">
        <select id="eType"><option value="donation">üí∞ COLLECTION</option><option value="expense">üìâ EXPENDITURE</option></select>
        <input type="date" id="eDate">
        <input type="text" id="eName" placeholder="Name or Purpose">
        <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        <button class="btn-save" onclick="saveEntry()">Save Transaction</button>
    </div>
    <div style="margin-top:auto;">
        <button class="btn-mini" onclick="editTreasurer('tName')">Edit Principal</button>
        <button class="btn-mini" onclick="editTreasurer('atName')" style="margin-top:10px;">Edit Asst.</button>
    </div>
</div>

<div class="main-content no-print">
    <div class="header-pro">
        <h1 style="font-family:'Playfair Display';">B.B.C MARANG BUNDU</h1>
        <p>Reg.no :- MBJ8750 - 13 Of 2022 | 52nd Sahid Diwas 2026</p>
    </div>
    <div class="stats-row">
        <div class="stat-card">COLLECTION<div class="stat-val" id="sumIn">‚Çπ 0</div></div>
        <div class="stat-card">EXPENSE<div class="stat-val" id="sumOut" style="color:var(--red)">‚Çπ 0</div></div>
        <div class="stat-card">BALANCE<div class="stat-val" id="sumBal" style="color:var(--green)">‚Çπ 0</div></div>
    </div>
    <div class="ledger-container">
        <div class="table-card">
            <h3 style="color:var(--green)">üü¢ Collections <button class="btn-mini" onclick="printReport('don')" style="float:right">Print List</button></h3>
            <table id="tblDon"><thead><tr><th>Sl</th><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
        </div>
        <div class="table-card">
            <h3 style="color:var(--red)">üî¥ Expenditures <button class="btn-mini" onclick="printReport('exp')" style="float:right">Print List</button></h3>
            <table id="tblExp"><thead><tr><th>Sl</th><th>Date</th><th>Purpose</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        localData.config = val.config || { tName: "Principal", atName: "Assistant" };
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0, slDon = 1, slExp = 1;
        bDon.innerHTML = ''; bExp.innerHTML = '';
        Object.entries(localData.donations).forEach(([k, x]) => { if(x.year == fYear) { tIn += Number(x.amt); bDon.innerHTML += `<tr><td>${slDon++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td><td><button class="btn-mini" onclick="printReceipt('${k}')">Receipt</button> <button class="btn-mini" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button></td></tr>`; } });
        Object.entries(localData.expenses).forEach(([k, x]) => { if(x.year == fYear) { tOut += Number(x.amt); bExp.innerHTML += `<tr><td>${slExp++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td><td><button class="btn-mini" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button></td></tr>`; } });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value, name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("Fill fields!");
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push({ date, name, amt: Number(amt), year: new Date(date).getFullYear() });
    }

    function inWords(num) {
        var a = ['','one ','two ','three ','four ', 'five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
        var b = ['', '', 'twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
        if ((num = num.toString()).length > 9) return 'overflow';
        let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!n) return; var str = '';
        str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
        str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
        str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
        str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
        str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) + 'only' : '';
        return str;
    }

    function editTreasurer(field) { let n = prompt("Name:"); if(n) db.ref('config/' + field).set(n); }
    function deleteEntry(path, key) { if(confirm("Delete?")) db.ref(path + '/' + key).remove(); }

    function printReceipt(key) {
        const item = localData.donations[key]; const words = inWords(item.amt);
        document.getElementById('printArea').innerHTML = `
            <div class="print-page">
                <div class="receipt-frame-elite"><div class="receipt-inner-elite">
                    <div class="print-header-top">
                        <h1 class="badge-main">52nd SAHID DIWAS 2026</h1>
                        <h2 class="org-name-print">B.B.C MARANG BUNDU</h2>
                        <span style="font-weight:700;">Reg.no :- MBJ8750 - 13 Of 2022</span>
                        <br><div class="label-pill-highlight">DONATION RECEIPT</div>
                    </div>
                    <div class="data-row-elite">
                        <b>No:</b> <span class="hand-ink" style="font-size:28px;">#${key.substr(-5).toUpperCase()}</span> 
                        <span style="float:right"><b>Date:</b> <span class="hand-ink" style="font-size:28px;">${item.date}</span></span>
                    </div>
                    <div class="data-row-elite">Received with thanks from Mr./Ms. <span class="hand-ink">${item.name}</span></div>
                    <div class="data-row-elite">The sum of Rupees <span class="hand-ink">${words}</span></div>
                    <div class="data-row-elite">Towards <span class="hand-ink">52nd Sahid Diwas Celebration Donation</span></div>
                    
                    <center><div class="amt-box-highlight">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                    
                    <p style="text-align:center; font-style:italic; font-size:14px; margin-top:20px;">"Aapka ye sahyog samiti ke liye amulya hai. Dhanyawad!"</p>
                    
                    <div class="sig-area-elite">
                        <div class="sig-box">
                            <span class="sig-font-running">${localData.config.tName}</span>
                            <div class="sig-post">Principal Treasurer Signature</div>
                        </div>
                    </div>
                </div></div>
            </div>`;
        window.print();
    }

    function printReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        let tCol = 0, tExp = 0, sl = 1;
        Object.values(localData.donations).filter(x => x.year == fYear).forEach(x => tCol += Number(x.amt));
        Object.values(localData.expenses).filter(x => x.year == fYear).forEach(x => tExp += Number(x.amt));
        const rows = Object.values(type === 'don' ? localData.donations : localData.expenses)
            .filter(x => x.year == fYear).map(x => `<tr><td>${sl++}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`).join('');

        document.getElementById('printArea').innerHTML = `
            <div class="print-page" style="display:block; padding:20px;">
                <h1 style="text-align:center;">OFFICIAL LEDGER - ${fYear}</h1>
                <table class="report-table-elite" style="width:100%"><thead><tr><th>Sl</th><th>Date</th><th>Detail</th><th>Amount</th></tr></thead><tbody>${rows}</tbody></table>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2030; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Session " + y;
            if(y === 2026) opt.selected = true; sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
