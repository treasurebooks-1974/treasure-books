<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | ELITE PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Outfit:wght@300;600;900&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg: #020617;
            --card: rgba(15, 23, 42, 0.8);
            --gold: #fbbf24;
            --green: #10b981;
            --red: #f43f5e;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: #f8fafc; padding: 10px; }

        /* --- YEAR ICON --- */
        .year-floating {
            position: fixed; top: 15px; right: 15px; z-index: 1000;
            background: var(--gold); padding: 5px 15px; border-radius: 50px; display: flex; align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2);
        }
        .year-floating select { background: transparent; border: none; color: #000; font-weight: 900; font-size: 11px; cursor: pointer; outline: none; }

        /* --- HEADER & TREASURERS --- */
        header { text-align: center; margin-top: 20px; }
        .main-title { font-family: 'Cinzel', serif; font-size: clamp(28px, 5vw, 48px); letter-spacing: 4px; margin: 0; }
        .sub-event { color: var(--gold); font-size: 18px; margin: 5px 0; font-weight: 600; text-transform: uppercase; }

        .exec-section { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 800px; margin: 25px auto; }
        .exec-card { background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 15px; text-align: center; position: relative; }
        .exec-card span { font-size: 10px; color: #94a3b8; text-transform: uppercase; display: block; }
        .exec-card b { color: var(--gold); font-size: 16px; display: block; margin-top: 4px; }
        .edit-exec { position: absolute; right: 10px; top: 10px; cursor: pointer; font-size: 12px; color: #64748b; }

        /* --- DASHBOARD ELEMENTS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 22px; font-weight: 900; margin-top: 5px; font-family: 'Cinzel'; }

        .form-hub { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; }
        input, select { background: #0f172a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; outline: none; }
        .btn-save { background: var(--gold); color: #000; border: none; padding: 14px 60px; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin: 20px auto 0; display: block; }

        .ledger-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .ledger-box { background: var(--card); border-radius: 20px; border: 1px solid var(--border); padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 10px; color: #94a3b8; text-transform: uppercase; padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 13px; }
        .btn-act { padding: 5px 10px; border-radius: 6px; cursor: pointer; border: 1px solid #334155; background: #1e293b; color: #fff; font-size: 11px; margin-right: 4px; }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; }
        .modal-content { background: #0f172a; padding: 30px; border-radius: 25px; border: 1px solid var(--gold); width: 90%; max-width: 400px; }

        /* --- PROFESSIONAL PRINT STYLES --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            body { background: #fff !important; padding: 0; }
            #printArea { display: block !important; }
            .print-wrapper { padding: 10mm; background: #fff; }
            .print-frame { border: 2px solid #000; padding: 3px; }
            .print-inner { border: 5px double #000; padding: 30px; min-height: 250mm; position: relative; display: flex; flex-direction: column; }
            
            .print-header { text-align: center; border-bottom: 3px solid #000; padding-bottom: 15px; margin-bottom: 25px; }
            .print-header h1 { font-family: 'Cinzel', serif; font-size: 28px; margin: 0; }
            .label-pill { background: #000 !important; color: #fff !important; padding: 6px 30px; font-weight: bold; display: inline-block; margin-top: 15px; -webkit-print-color-adjust: exact; }

            .report-table { width: 100%; border-collapse: collapse; margin-top: 20px; flex-grow: 1; }
            .report-table th { background: #f2f2f2 !important; border: 1px solid #000; padding: 12px; font-size: 13px; -webkit-print-color-adjust: exact; }
            .report-table td { border: 1px solid #000; padding: 10px; font-size: 14px; }
            
            .print-footer { margin-top: 40px; display: flex; justify-content: space-between; align-items: flex-end; }
            .sig-box { text-align: center; width: 200px; }
            .sig-font { font-family: 'Dancing Script', cursive; font-size: 30px; }
            .sig-line { border-top: 1px solid #000; font-weight: bold; font-size: 13px; padding-top: 5px; }
        }
    </style>
</head>
<body>

<div class="year-floating no-print">
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="no-print">
    <header>
        <h1 class="main-title">TREASURE BOOKS</h1>
        <div class="sub-event">52<sup>nd</sup> Sahid Diwas 2026</div>
        <div style="font-size: 11px; color: #64748b; margin-top: 5px;">Reg.no :- MBJ8750 - 13 Of 2022</div>
    </header>

    <div class="exec-section">
        <div class="exec-card">
            <span class="edit-exec" onclick="editTreasurer('tName')">‚úèÔ∏è</span>
            <span>Principal Treasurer</span>
            <b id="disp_tName">Loading...</b>
        </div>
        <div class="exec-card">
            <span class="edit-exec" onclick="editTreasurer('atName')">‚úèÔ∏è</span>
            <span>Assistant Treasurer</span>
            <b id="disp_atName">Loading...</b>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><span style="color:var(--green); font-size:10px;">COLLECTIONS</span><div class="stat-val" id="sumIn" style="color:var(--green);">‚Çπ 0</div></div>
        <div class="stat-card"><span style="color:var(--red); font-size:10px;">EXPENDITURES</span><div class="stat-val" id="sumOut" style="color:var(--red);">‚Çπ 0</div></div>
        <div class="stat-card"><span style="color:var(--gold); font-size:10px;">BALANCE</span><div class="stat-val" id="sumBal" style="color:var(--gold);">‚Çπ 0</div></div>
    </div>

    <div class="form-hub">
        <div class="form-grid">
            <select id="eType">
                <option value="donation">‚ûï COLLECTION</option>
                <option value="expense">‚ûñ EXPENDITURE</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Name / Purpose">
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        </div>
        <button class="btn-save" onclick="saveEntry()">Save Transaction</button>
    </div>

    <div class="ledger-row">
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0; font-size:16px;">üü¢ Collections</h3>
                <button class="btn-act" onclick="printFullReport('don')">Print Report</button>
            </div>
            <table id="tblDon"><thead><tr><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
        </div>
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0; font-size:16px;">üî¥ Expenditures</h3>
                <button class="btn-act" onclick="printFullReport('exp')">Print Report</button>
            </div>
            <table id="tblExp"><thead><tr><th>Date</th><th>Purpose</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h2 style="color: var(--gold); margin-top:0;">Edit Entry</h2>
        <div style="display:grid; gap:15px;">
            <input type="hidden" id="editKey"><input type="hidden" id="editType">
            <input type="date" id="mDate"><input type="text" id="mName"><input type="number" id="mAmount">
            <button class="btn-save" style="width:100%;" onclick="updateData()">Update Now</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#94a3b8; cursor:pointer;">Cancel</button>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        localData.config = val.config || { tName: "Not Set", atName: "Not Set" };
        document.getElementById('disp_tName').innerText = localData.config.tName;
        document.getElementById('disp_atName').innerText = localData.config.atName;
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        
        Object.entries(localData.donations).forEach(([k, x]) => {
            if(x.year == fYear) {
                tIn += Number(x.amt);
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-act" onclick="printReceipt('${k}')">Bill</button>
                <button class="btn-act" onclick="openEditModal('donation','${k}')">‚úèÔ∏è</button></td></tr>`;
            }
        });
        Object.entries(localData.expenses).forEach(([k, x]) => {
            if(x.year == fYear) {
                tOut += Number(x.amt);
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-act" onclick="openEditModal('expense','${k}')">‚úèÔ∏è</button></td></tr>`;
            }
        });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value,
              name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("All fields required!");
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push({ date, name, amt: Number(amt), year: new Date(date).getFullYear() });
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function editTreasurer(field) {
        let n = prompt("Enter Name:");
        if(n) db.ref('config/' + field).set(n);
    }

    function openEditModal(type, key) {
        const data = type === 'donation' ? localData.donations[key] : localData.expenses[key];
        document.getElementById('editKey').value = key; document.getElementById('editType').value = type;
        document.getElementById('mDate').value = data.date; document.getElementById('mName').value = data.name;
        document.getElementById('mAmount').value = data.amt; document.getElementById('editModal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    function updateData() {
        const key = document.getElementById('editKey').value; const type = document.getElementById('editType').value;
        db.ref((type === 'donation' ? 'donations/' : 'expenses/') + key).set({
            date: document.getElementById('mDate').value, name: document.getElementById('mName').value,
            amt: Number(document.getElementById('mAmount').value), year: new Date(document.getElementById('mDate').value).getFullYear()
        }); closeModal();
    }

    function printFullReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        const data = type === 'don' ? localData.donations : localData.expenses;
        let rows = ""; let total = 0;
        Object.values(data).filter(x => x.year == fYear).forEach(x => {
            total += Number(x.amt);
            rows += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`;
        });

        document.getElementById('printArea').innerHTML = `
            <div class="print-wrapper">
                <div class="print-frame"><div class="print-inner">
                    <div class="print-header">
                        <div style="font-size:22px; font-weight:900;">52<sup>nd</sup> Sahid Diwas 2026</div>
                        <h1>B.B.C MARANG BUNDU</h1>
                        <small>Reg.no :- MBJ8750 - 13 Of 2022 | Session: ${fYear}</small><br>
                        <div class="label-pill">OFFICIAL ${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} LEDGER</div>
                    </div>
                    <table class="report-table">
                        <thead><tr><th>Date</th><th>Description</th><th>Amount</th></tr></thead>
                        <tbody>${rows}</tbody>
                        <tfoot><tr style="font-weight:900; background:#f2f2f2;"><td colspan="2" style="text-align:right">TOTAL AMOUNT:</td><td>‚Çπ ${total.toLocaleString()}</td></tr></tfoot>
                    </table>
                    <div class="print-footer">
                        <div class="sig-box"><div class="sig-font">${localData.config.atName}</div><div class="sig-line">Asst. Treasurer</div></div>
                        <div class="sig-box"><div class="sig-font">${localData.config.tName}</div><div class="sig-line">Principal Treasurer</div></div>
                    </div>
                </div></div>
            </div>`;
        window.print();
    }

    function printReceipt(key) {
        const item = localData.donations[key];
        document.getElementById('printArea').innerHTML = `
            <div class="print-wrapper">
                <div class="print-frame"><div class="print-inner" style="min-height:auto;">
                    <div class="print-header">
                        <h2>52<sup>nd</sup> Sahid Diwas 2026</h2>
                        <h1>B.B.C MARANG BUNDU</h1>
                        <div class="label-pill">DONATION RECEIPT</div>
                    </div>
                    <div style="font-size:20px; line-height:2.2; margin:30px 0;">
                        <b>No:</b> #${key.substr(-5).toUpperCase()} <span style="float:right"><b>Date:</b> ${item.date}</span><br>
                        Received with thanks from Mr./Ms. <b style="font-size:24px; text-decoration:underline;">${item.name}</b><br>
                        A sum of <b>‚Çπ ${Number(item.amt).toLocaleString()} /-</b> towards Sahid Diwas Celebration.
                    </div>
                    <div class="print-footer">
                        <div class="sig-box"><div class="sig-font">${localData.config.tName}</div><div class="sig-line">Authorized Sign</div></div>
                    </div>
                </div></div>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Year " + y;
            if(y === 2026) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
