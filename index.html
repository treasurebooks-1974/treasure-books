<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | 3D ELITE COMMAND</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Outfit:wght@300;400;600;900&family=Dancing+Script:wght@700&family=Crimson+Text:ital,wght@1,600&family=Mrs+Saint+Delafield&display=swap');

        :root {
            --bg: #030712;
            --glass: rgba(15, 23, 42, 0.7);
            --gold: #f59e0b;
            --neon-teal: #06b6d4;
            --green: #10b981;
            --red: #f43f5e;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; font-family: 'Outfit', sans-serif; 
            background: radial-gradient(circle at center, #111827, #030712); 
            color: #f8fafc; min-height: 100vh; padding: 20px;
        }

        /* --- 3D LOOK DASHBOARD WRAPPER --- */
        .dashboard-container {
            max-width: 1400px; margin: auto;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 40px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.05),
                20px 20px 60px rgba(0,0,0,0.8),
                -5px -5px 20px rgba(255,255,255,0.02); /* 3D Depth effect */
        }

        .session-floating { 
            position: fixed; top: 30px; right: 40px; z-index: 1000; 
            background: #000; border: 1.5px solid var(--neon-teal); padding: 6px 15px; border-radius: 50px; 
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        }
        .session-floating select { background: transparent; border: none; color: #fff; font-weight: 900; outline: none; cursor: pointer; font-size: 12px; }

        .dash-header { text-align: center; padding: 40px 20px; }
        .main-title { font-family: 'Cinzel', serif; font-size: 50px; font-weight: 900; letter-spacing: 8px; margin: 0; color: #fff; text-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .sub-title { font-family: 'Cinzel', serif; font-size: 24px; color: var(--gold); margin: 10px 0; letter-spacing: 3px; }

        /* --- TREASURER 3D CARDS --- */
        .treasurer-row { display: flex; justify-content: center; gap: 20px; margin: 10px auto 30px; }
        .t-card { 
            background: var(--glass); border: 1px solid var(--border); padding: 15px 30px; border-radius: 20px; 
            text-align: center; position: relative; box-shadow: 5px 5px 15px rgba(0,0,0,0.3); 
        }
        .t-card b { font-family: 'Cinzel'; color: #fff; font-size: 16px; display: block; margin-top: 5px; }

        .stats-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 40px; }
        .stat-card { background: var(--glass); padding: 30px; border-radius: 30px; border: 1.5px solid var(--border); text-align: center; box-shadow: inset 0 0 20px rgba(0,0,0,0.2); }
        .stat-val { font-size: 38px; font-weight: 900; font-family: 'Cinzel'; margin-top: 10px; }

        /* --- PROFESSIONAL TRANSACTION HUB --- */
        .form-box { 
            background: linear-gradient(145deg, #1e293b, #0f172a); 
            padding: 35px; border-radius: 35px; border: 1px solid var(--gold); 
            margin: 0 auto 50px; box-shadow: 0 30px 60px rgba(0,0,0,0.6); 
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .form-box select, .form-box input { 
            background: rgba(0,0,0,0.3); border: 1px solid #334155; color: white; 
            padding: 16px; border-radius: 16px; outline: none; transition: 0.3s;
        }
        .btn-save { 
            grid-column: span 3; background: var(--gold); color: #000; border: none; 
            padding: 18px; border-radius: 18px; font-weight: 900; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px; margin-top: 10px;
        }

        .lists-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .ledger-box { background: var(--glass); padding: 25px; border-radius: 30px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 11px; color: #64748b; padding: 12px; border-bottom: 2px solid var(--border); }
        td { padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }
        
        .action-group { display: flex; gap: 5px; }
        .btn-mini { padding: 6px 10px; border-radius: 8px; cursor: pointer; border: 1px solid #334155; background: #000; color: #fff; font-size: 11px; }
        .btn-del { border-color: var(--red); color: var(--red); }

        /* --- PRINT AREA (RECEIPT & LEDGER) --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white !important; color: black; padding: 0; margin: 0; }
            .receipt-frame-elite { border: 6px double #000; padding: 10px; width: 185mm; margin: 20px auto; background: white; }
            .receipt-inner-elite { border: 2px solid #000; padding: 40px; }
            .label-pill-metallic { background: linear-gradient(135deg, #000 0%, #444 50%, #000 100%) !important; color: #fff !important; padding: 10px 60px; display: inline-block; margin: 20px 0; -webkit-print-color-adjust: exact; border: 2px solid #fff; outline: 2px solid #000; }
            .ink-data { font-family: 'Crimson Text', serif; font-style: italic; font-size: 22px; border-bottom: 1.5px dotted #000; padding: 0 5px; }
            
            /* ALIGNED SIGNATURE SECTION */
            .sig-area-final { margin-top: 50px; display: flex; justify-content: space-between; align-items: flex-end; width: 100%; }
            .sig-box { width: 250px; text-align: center; }
            .sig-font { font-family: 'Dancing Script', cursive; font-size: 45px; display: block; margin-bottom: -5px; }
            .sig-line { border-top: 2.5px dotted #000; padding-top: 5px; font-weight: 900; font-size: 13px; text-transform: uppercase; }

            .report-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
            .report-table th, .report-table td { border: 1px solid #000; padding: 10px; text-align: left; }
            .summary-table-print { width: 100%; border: 3px solid #000; border-collapse: collapse; margin-top: 15px; }
            .summary-table-print td { padding: 15px; border: 1.5px solid #000; text-align: center; font-weight: 900; }
        }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; }
        .modal-content { background: #0f172a; padding: 40px; border-radius: 24px; border: 1px solid var(--gold); width: 400px; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="session-floating no-print">
        <select id="yearFilter" onchange="loadView()"></select>
    </div>

    <div class="dash-header no-print">
        <h1 class="main-title">TREASURE BOOKS</h1>
        <div class="sub-title">B.B.C MARANG BUNDU</div>
        <div style="color:#64748b; letter-spacing:3px;">REG.NO :- MBJ8750 - 13 OF 2022</div>
    </div>

    <div class="treasurer-row no-print">
        <div class="t-card"><span>Principal Treasurer</span><b id="disp_tName">...</b><button onclick="editTreasurer('tName')" style="background:none; border:none; color:var(--gold); cursor:pointer; font-size:10px;">‚úèÔ∏è</button></div>
        <div class="t-card"><span>Assistant Treasurer</span><b id="disp_atName">...</b><button onclick="editTreasurer('atName')" style="background:none; border:none; color:var(--gold); cursor:pointer; font-size:10px;">‚úèÔ∏è</button></div>
    </div>

    <div class="stats-container no-print">
        <div class="stat-card" style="border-top: 4px solid var(--green);"><div>COLLECTION</div><div class="stat-val" id="sumIn" style="color:var(--green)">‚Çπ 0</div></div>
        <div class="stat-card" style="border-top: 4px solid var(--red);">EXPENSE</div><div class="stat-val" id="sumOut" style="color:var(--red)">‚Çπ 0</div></div>
        <div class="stat-card" style="border-top: 4px solid var(--gold);">BALANCE</div><div class="stat-val" id="sumBal" style="color:var(--gold)">‚Çπ 0</div></div>
    </div>

    <div class="form-box no-print">
        <div class="form-grid">
            <select id="eType" style="grid-column: span 1;"><option value="donation">üí∞ COLLECTION</option><option value="expense">üìâ EXPENSE</option></select>
            <input type="date" id="eDate">
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
            <input type="text" id="eName" placeholder="Donor Name or Purpose Description" style="grid-column: span 3;">
            <button class="btn-save" onclick="saveEntry()">Commit Record</button>
        </div>
    </div>

    <div class="lists-container no-print">
        <div class="ledger-box">
            <h3 style="color:var(--green)">üü¢ Collections <button class="btn-mini" onclick="printReport('don')" style="float:right">Print</button></h3>
            <table id="tblDon"><thead><tr><th>#</th><th>Date</th><th>Donor</th><th>Amt</th><th>Actions</th></tr></thead><tbody id="bodyDon"></tbody></table>
        </div>
        <div class="ledger-box">
            <h3 style="color:var(--red)">üî¥ Expenditures <button class="btn-mini" onclick="printReport('exp')" style="float:right">Print</button></h3>
            <table id="tblExp"><thead><tr><th>#</th><th>Date</th><th>Purpose</th><th>Amt</th><th>Actions</th></tr></thead><tbody id="bodyExp"></tbody></table>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--gold); font-family:Cinzel;">Update Data</h3>
        <input type="hidden" id="editKey"><input type="hidden" id="editType">
        <div style="display:flex; flex-direction:column; gap:15px;">
            <input type="date" id="mDate"><input type="text" id="mName" style="background:#000; color:#fff; padding:10px;"><input type="number" id="mAmount" style="background:#000; color:#fff; padding:10px;">
            <button class="btn-save" onclick="updateData()">Save Changes</button>
            <button onclick="closeModal()" style="color:#94a3b8; background:none; border:none; cursor:pointer;">Cancel</button>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        localData.config = val.config || { tName: "Principal", atName: "Assistant" };
        document.getElementById('disp_tName').innerText = localData.config.tName;
        document.getElementById('disp_atName').innerText = localData.config.atName;
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        Object.entries(localData.donations).forEach(([k, x], i) => { if(x.year == fYear) { tIn += Number(x.amt); bDon.innerHTML += `<tr><td>${i+1}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt}</td><td class="action-group"><button class="btn-mini" onclick="printReceipt('${k}')">üñ®Ô∏è</button><button class="btn-mini" onclick="openEditModal('donation','${k}')">‚úèÔ∏è</button><button class="btn-mini btn-del" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button></td></tr>`; } });
        Object.entries(localData.expenses).forEach(([k, x], i) => { if(x.year == fYear) { tOut += Number(x.amt); bExp.innerHTML += `<tr><td>${i+1}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${x.amt}</td><td class="action-group"><button class="btn-mini" onclick="openEditModal('expense','${k}')">‚úèÔ∏è</button><button class="btn-mini btn-del" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button></td></tr>`; } });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value, name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("Fill all!");
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push({ date, name, amt: Number(amt), year: new Date(date).getFullYear() });
    }

    function editTreasurer(field) { let n = prompt("Name:"); if(n) db.ref('config/' + field).set(n); }
    function deleteEntry(path, key) { if(confirm("Confirm Delete?")) db.ref(path + '/' + key).remove(); }
    function openEditModal(type, key) { const data = type === 'donation' ? localData.donations[key] : localData.expenses[key]; document.getElementById('editKey').value = key; document.getElementById('editType').value = type; document.getElementById('mDate').value = data.date; document.getElementById('mName').value = data.name; document.getElementById('mAmount').value = data.amt; document.getElementById('editModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    function updateData() { const key = document.getElementById('editKey').value, type = document.getElementById('editType').value; db.ref((type === 'donation' ? 'donations/' : 'expenses/') + key).update({ date: document.getElementById('mDate').value, name: document.getElementById('mName').value, amt: Number(document.getElementById('mAmount').value), year: new Date(document.getElementById('mDate').value).getFullYear() }); closeModal(); }

    function inWords(num) {
        var a = ['','one ','two ','three ','four ', 'five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
        var b = ['', '', 'twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
        if ((num = num.toString()).length > 9) return 'overflow';
        let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!n) return; var str = '';
        str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
        str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
        str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
        str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
        str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) + 'only' : '';
        return str;
    }

    function printReceipt(key) {
        const item = localData.donations[key]; const words = inWords(item.amt);
        document.getElementById('printArea').innerHTML = `
            <div class="receipt-frame-elite"><div class="receipt-inner-elite">
                <center>
                    <h1 class="badge-main" style="text-decoration:underline;">52nd SAHID DIWAS 2026</h1>
                    <h2 style="font-family:'Cinzel'; font-size:26px; margin:5px 0;">B.B.C MARANG BUNDU</h2>
                    <span style="font-weight:700;">Reg.no :- MBJ8750 - 13 Of 2022</span>
                    <br><div class="label-pill-metallic">DONATION RECEIPT</div>
                </center>
                <div style="font-size:18px; margin:15px 0;">No: <span class="ink-data">#${key.substr(-5).toUpperCase()}</span> <span style="float:right">Date: <span class="ink-data">${item.date}</span></span></div>
                <div style="font-size:18px; margin:15px 0;">Received with thanks from Mr./Ms. <span class="ink-data">${item.name}</span></div>
                <div style="font-size:18px; margin:15px 0;">The sum of Rupees <span class="ink-data" style="text-transform:capitalize;">${words}</span></div>
                <div style="font-size:18px; margin:15px 0;">Towards <span class="ink-data">52nd Sahid Diwas Celebration Donation</span></div>
                <center><div style="border:4px solid #000; padding:10px 40px; font-size:30px; font-weight:900; background:#f2f2f2 !important; display:inline-block; margin:20px 0; -webkit-print-color-adjust: exact;">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                <p style="text-align:center; font-style:italic; font-size:14px; margin-top:20px;">"Aapka ye bahumulya yogdaan hamari samiti ke liye mahatvapurn hai. Dhanyawad!"<br><b>Thank You!</b></p>
                <div class="sig-area-final"><div></div><div class="sig-box"><span class="sig-font">${localData.config.tName}</span><div class="sig-line">Principal Treasurer Signature</div></div></div>
            </div></div>`;
        window.print();
    }

    function printReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        let tCol = 0, tExp = 0;
        Object.values(localData.donations).filter(x => x.year == fYear).forEach(x => tCol += Number(x.amt));
        Object.values(localData.expenses).filter(x => x.year == fYear).forEach(x => tExp += Number(x.amt));
        const rows = Object.values(type === 'don' ? localData.donations : localData.expenses)
            .filter(x => x.year == fYear).map((x, i) => `<tr><td>${i+1}</td><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${x.amt.toLocaleString()}</td></tr>`).join('');
        document.getElementById('printArea').innerHTML = `
            <div style="padding:20px;">
                <center>
                    <h1 class="badge-main">52nd SAHID DIWAS 2026</h1>
                    <h2 style="font-family:'Cinzel';">B.B.C MARANG BUNDU</h2>
                    <div class="label-pill-metallic" style="font-size:16px;">OFFICIAL ${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} LEDGER</div>
                </center>
                <table class="report-table"><thead><tr><th>#</th><th>Date</th><th>Detail</th><th>Amount</th></tr></thead><tbody>${rows}</tbody></table>
                <table class="summary-table-print"><tr><td>COLLECTION: ‚Çπ${tCol.toLocaleString()}</td><td>EXPENSE: ‚Çπ${tExp.toLocaleString()}</td><td>BALANCE: ‚Çπ${(tCol-tExp).toLocaleString()}</td></tr></table>
                <div class="sig-area-final" style="margin-top:60px;">
                    <div class="sig-box"><span class="sig-font" style="font-size:34px;">${localData.config.atName}</span><div class="sig-line">Asst. Treasurer</div></div>
                    <div class="sig-box"><span class="sig-font" style="font-size:34px;">${localData.config.tName}</span><div class="sig-line">Principal Treasurer</div></div>
                </div>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2030; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Session " + y;
            if(y === 2026) opt.selected = true; sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
