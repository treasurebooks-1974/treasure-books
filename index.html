<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | PROFESSIONAL EDITION</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Outfit:wght@300;600;900&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.7);
            --gold: #eab308;
            --green: #10b981;
            --red: #ef4444;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: #f3f4f6; padding: 15px; }

        /* --- YEAR ICON --- */
        .year-floating {
            position: fixed; top: 15px; right: 15px; z-index: 1000;
            background: var(--gold); padding: 5px 12px; border-radius: 50px; display: flex; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
        }
        .year-floating select { background: transparent; border: none; color: #000; font-weight: 900; font-size: 11px; cursor: pointer; outline: none; }

        header { text-align: center; margin: 30px 0; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .main-title { font-family: 'Cinzel', serif; font-size: clamp(28px, 5vw, 45px); letter-spacing: 4px; margin: 0; color: #fff; }
        .sub-event { color: var(--gold); font-size: 18px; margin: 8px 0; font-weight: 600; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 24px; font-weight: 900; margin-top: 5px; font-family: 'Cinzel'; }

        /* --- DASHBOARD FORM --- */
        .form-hub { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        input, select { background: #0b0f1a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; outline: none; }
        .btn-center { display: flex; justify-content: center; margin-top: 20px; }
        .btn-save { background: var(--gold); color: #000; border: none; padding: 12px 60px; border-radius: 12px; font-weight: 900; cursor: pointer; transition: 0.3s; }

        /* --- LEDGER TABLES --- */
        .ledger-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .ledger-box { background: var(--card); border-radius: 20px; border: 1px solid var(--border); padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 11px; color: #6b7280; text-transform: uppercase; padding: 8px; border-bottom: 1px solid var(--border); }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 13px; }
        .btn-act { padding: 4px 8px; border-radius: 5px; cursor: pointer; border: 1px solid #444; background: #1f2937; color: #fff; font-size: 11px; margin-right: 4px; }

        /* --- EDIT MODAL (POPUP) --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); align-items: center; justify-content: center; }
        .modal-content { background: #111827; padding: 30px; border-radius: 20px; border: 1px solid var(--gold); width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: var(--gold); }

        /* --- PRINT STYLES (NO WATERMARK) --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white !important; color: black; }
            .print-page { padding: 20px; background: white; }
            .print-header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 15px; margin-bottom: 20px; }
            .report-table { width: 100%; border-collapse: collapse; }
            .report-table th, .report-table td { border: 1px solid #000; padding: 10px; text-align: left; }
            .receipt-box { border: 3px solid #000; padding: 25px; width: 95%; margin: auto; }
            .amt-grand { border: 2px solid #000; padding: 8px 30px; font-size: 28px; font-weight: 900; margin: 15px 0; display: inline-block; }
            .sig-font { font-family: 'Dancing Script', cursive; font-size: 32px; text-align: right; }
        }
    </style>
</head>
<body>

<div class="year-floating no-print">
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="no-print">
    <header>
        <h1 class="main-title">TREASURE BOOKS</h1>
        <div class="sub-event">52<sup>nd</sup> Sahid Diwas 2026</div>
        <div style="font-weight: 900; font-size: 22px; color: #9ca3af;">B.B.C MARANG BUNDU</div>
        <div style="font-size: 11px; color: #6b7280; margin-top: 5px;">Reg.no :- MBJ8750 - 13 Of 2022</div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">COLLECTION<div class="stat-val" id="sumIn" style="color: var(--green);">‚Çπ 0</div></div>
        <div class="stat-card">EXPENSE<div class="stat-val" id="sumOut" style="color: var(--red);">‚Çπ 0</div></div>
        <div class="stat-card">BALANCE<div class="stat-val" id="sumBal" style="color: var(--gold);">‚Çπ 0</div></div>
    </div>

    <div class="form-hub">
        <div class="form-grid">
            <select id="eType"><option value="donation">CREDIT (Collection)</option><option value="expense">DEBIT (Expense)</option></select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Name / Purpose">
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        </div>
        <div class="btn-center"><button class="btn-save" onclick="saveEntry()">SAVE DATA</button></div>
    </div>

    <div class="ledger-row">
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0; color:var(--green)">üü¢ Collections</h3>
                <button class="btn-act" onclick="printFullReport('don')">Print List</button>
            </div>
            <table id="tblDon"><thead><tr><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
        </div>
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0; color:var(--red)">üî¥ Expenses</h3>
                <button class="btn-act" onclick="printFullReport('exp')">Print List</button>
            </div>
            <table id="tblExp"><thead><tr><th>Date</th><th>Particulars</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="margin:0">‚úèÔ∏è Edit Transaction</h2>
            <button onclick="closeModal()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">&times;</button>
        </div>
        <div style="display:grid; gap:15px;">
            <input type="hidden" id="editKey">
            <input type="hidden" id="editType">
            <label style="color:#9ca3af; font-size:12px;">Date</label>
            <input type="date" id="mDate">
            <label style="color:#9ca3af; font-size:12px;">Name / Purpose</label>
            <input type="text" id="mName">
            <label style="color:#9ca3af; font-size:12px;">Amount (‚Çπ)</label>
            <input type="number" id="mAmount">
            <button class="btn-save" style="width:100%; margin-top:10px;" onclick="updateData()">UPDATE DATA</button>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    function inWords(num) {
        var a = ['','one ','two ','three ','four ', 'five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
        var b = ['', '', 'twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
        if ((num = num.toString()).length > 9) return 'overflow';
        let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!n) return; var str = '';
        str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
        str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
        str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
        str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
        str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) + 'only' : '';
        return str;
    }

    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        
        Object.entries(localData.donations).forEach(([k, x]) => {
            if(x.year == fYear) {
                tIn += Number(x.amt);
                bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-act" onclick="printReceipt('${k}')">Bill</button>
                <button class="btn-act" onclick="openEditModal('donation','${k}')">‚úèÔ∏è</button></td></tr>`;
            }
        });
        Object.entries(localData.expenses).forEach(([k, x]) => {
            if(x.year == fYear) {
                tOut += Number(x.amt);
                bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ${Number(x.amt).toLocaleString()}</td>
                <td><button class="btn-act" onclick="openEditModal('expense','${k}')">‚úèÔ∏è</button></td></tr>`;
            }
        });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn.toLocaleString();
        document.getElementById('sumOut').innerText = '‚Çπ ' + tOut.toLocaleString();
        document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut).toLocaleString();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value,
              name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("All fields required!");
        const entry = { date, name, amt: Number(amt), year: new Date(date).getFullYear() };
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push(entry);
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    // Modal Logic
    function openEditModal(type, key) {
        const data = type === 'donation' ? localData.donations[key] : localData.expenses[key];
        document.getElementById('editKey').value = key;
        document.getElementById('editType').value = type;
        document.getElementById('mDate').value = data.date;
        document.getElementById('mName').value = data.name;
        document.getElementById('mAmount').value = data.amt;
        document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }

    function updateData() {
        const key = document.getElementById('editKey').value;
        const type = document.getElementById('editType').value;
        const entry = {
            date: document.getElementById('mDate').value,
            name: document.getElementById('mName').value,
            amt: Number(document.getElementById('mAmount').value),
            year: new Date(document.getElementById('mDate').value).getFullYear()
        };
        db.ref((type === 'donation' ? 'donations/' : 'expenses/') + key).set(entry);
        closeModal();
    }

    function printReceipt(key) {
        const item = localData.donations[key];
        const words = inWords(item.amt);
        document.getElementById('printArea').innerHTML = `
            <div class="print-page">
                <div class="receipt-box">
                    <div class="print-header">
                        <div style="font-size:24px; font-weight:900;">52<sup>nd</sup> Sahid Diwas 2026</div>
                        <div style="font-family:Cinzel; font-size:22px; margin:5px 0;">B.B.C MARANG BUNDU</div>
                        <small>Reg.no :- MBJ8750 - 13 Of 2022</small><br>
                        <div style="background:#000; color:#fff; display:inline-block; padding:5px 20px; margin-top:10px; font-weight:bold;">DONATION RECEIPT</div>
                    </div>
                    <p><b>No:</b> #${key.substr(-5).toUpperCase()} <span style="float:right"><b>Date:</b> ${item.date}</span></p>
                    <p>Received from Mr./Ms. <b style="font-size:20px">${item.name}</b></p>
                    <p>The sum of Rupees <b style="text-transform:capitalize">${words}</b></p>
                    <p>Towards: 52nd Sahid Diwas Donation</p>
                    <center><div class="amt-grand">‚Çπ ${Number(item.amt).toLocaleString()} /-</div></center>
                    <p style="font-style:italic; margin-top:20px; font-size:13px; text-align:center;">"Sahid Diwas Samaroh ko safal banane mein aapke yogdaan ke liye B.B.C Marang Bundu samiti aapka sadaiv abhari rahegi."</p>
                    <div class="sig-font">Principal Treasurer</div>
                </div>
            </div>`;
        window.print();
    }

    function printFullReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        const data = type === 'don' ? localData.donations : localData.expenses;
        let rows = ""; let total = 0;
        Object.values(data).filter(x => x.year == fYear).forEach(x => {
            total += Number(x.amt);
            rows += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${Number(x.amt).toLocaleString()}</td></tr>`;
        });
        document.getElementById('printArea').innerHTML = `
            <div class="print-page">
                <div class="print-header">
                    <div style="font-family:Cinzel; font-size:26px;">B.B.C MARANG BUNDU</div>
                    <div>52<sup>nd</sup> Sahid Diwas 2026 | Session: ${fYear}</div>
                    <div style="text-decoration:underline; font-weight:bold; margin-top:10px;">${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} LEDGER</div>
                </div>
                <table class="report-table">
                    <thead><tr><th>Date</th><th>Description</th><th>Amount</th></tr></thead>
                    <tbody>${rows}<tr><td colspan="2" style="text-align:right"><b>TOTAL:</b></td><td><b>‚Çπ ${total.toLocaleString()}</b></td></tr></tbody>
                </table>
                <div style="margin-top:40px; text-align:right;"><b>Principal Treasurer</b></div>
            </div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Session " + y;
            if(y === 2026) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
