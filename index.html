<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Books - Mobile Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #c5a059; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 10px; color: #333; margin: 0; }
        .container { max-width: 100%; margin: auto; background: #fff; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-top: 6px solid var(--primary); }
        h1 { color: var(--primary); text-align: center; font-size: 22px; text-transform: uppercase; }
        
        .committee-info { text-align: center; background: #e8eaf6; padding: 10px; border-radius: 10px; margin-bottom: 20px; font-size: 14px; }
        .name-val { color: var(--primary); font-weight: bold; }
        .edit-link { margin-left: 5px; color: #d32f2f; cursor: pointer; background:none; border:none; text-decoration: underline; font-size: 11px; }

        .entry-section { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ddd; }
        .form-grid { display: flex; flex-direction: column; gap: 10px; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .btn-save { background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; padding: 15px; font-size: 16px; }

        .stats { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 20px; }
        .card { padding: 15px; border-radius: 12px; color: white; text-align: center; }
        .bg-blue { background: #1a237e; } .bg-red { background: #b71c1c; } .bg-green { background: #1b5e20; }
        
        .action-btns { text-align: center; margin-bottom: 15px; }
        .btn-print { background: #455a64; color: white; padding: 12px 25px; border: none; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; }

        .tabs { display: flex; cursor: pointer; border-bottom: 2px solid #ddd; margin-bottom: 15px; }
        .tab { flex: 1; text-align: center; padding: 12px 5px; font-size: 12px; font-weight: bold; color: #777; border-bottom: 3px solid transparent; }
        .tab.active { border-bottom: 3px solid var(--secondary); color: var(--primary); background: #f9f9f9; }

        .tab-content { display: none; overflow-x: auto; }
        .tab-content.active { display: block; }

        table { width: 100%; border-collapse: collapse; font-size: 12px; min-width: 400px; }
        th, td { border: 1px solid #eee; padding: 10px 5px; text-align: left; }
        th { background: var(--primary); color: white; }

        .btn-receipt { background: var(--secondary); color: white; }
        .btn-edit { background: #fbc02d; color: #000; }
        .btn-del { background: #ff5252; color: white; }
        .row-btns { display: flex; gap: 4px; border: none !important; }
        .row-btns button { border: none; padding: 6px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; }

        #eSubOcc { display: none; }
        #receiptPrintArea, .print-header { display: none; }

        @media print {
            body { background: white; padding: 0; }
            .no-print, .entry-section, .action-btns, .tabs, .edit-link, .row-btns { display: none !important; }
            .container { box-shadow: none; border: none; width: 100% !important; padding: 0; }
            .tab-content { display: none !important; }
            .tab-content.active { display: block !important; }
            .print-header { display: block !important; text-align: center; }
            .stats { display: flex !important; justify-content: space-around; border: 1px solid #000; color: #000 !important; }
            .card { color: #000 !important; background: none !important; flex: 1; border-right: 1px solid #000; }
            body.printing-receipt .container { display: none !important; }
            body.printing-receipt #receiptPrintArea { display: block !important; }
        }
    </style>
</head>
<body id="mainBody">

<div class="container no-print">
    <h1>TREASURE BOOKS ☁️</h1>
    
    <div class="committee-info">
        <div>Treasurer: <span id="tName" class="name-val">Loading...</span> <button class="edit-link" onclick="editMember('tName', 'tName')">Edit</button></div>
        <div>Asst: <span id="atName" class="name-val">Loading...</span> <button class="edit-link" onclick="editMember('atName', 'atName')">Edit</button></div>
    </div>

    <div class="entry-section">
        <div class="form-grid">
            <input type="hidden" id="editKey" value="">
            <select id="eType" onchange="handleFormChange()">
                <option value="donation">Donation</option>
                <option value="expense">Expenditure</option>
            </select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Name/Detail">
            <select id="eOcc" onchange="checkExService()">
                <option value="">Occupation</option>
                <option value="Teacher">Teacher</option><option value="Police">Police</option>
                <option value="Doctor">Doctor</option><option value="Engineer">Engineer</option>
                <option value="Govt Service">Govt Service</option><option value="Private Service">Private Service</option>
                <option value="Army">Army</option><option value="Navy">Navy</option>
                <option value="Air Force">Air Force</option><option value="BSF">BSF</option>
                <option value="CRPF">CRPF</option><option value="CISF">CISF</option>
                <option value="Railway">Railway</option><option value="Student">Student</option>
                <option value="Farmer">Farmer</option><option value="Social Worker">Social Worker</option>
                <option value="Ex-Service">Ex-Service</option><option value="Other">Other</option>
            </select>
            <select id="eSubOcc">
                <option value="">Branch</option>
                <option value="Army">Army</option><option value="Navy">Navy</option><option value="Air Force">Air Force</option>
                <option value="Police">Police</option><option value="Teacher">Teacher</option><option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option><option value="BSF">BSF</option><option value="CRPF">CRPF</option>
                <option value="CISF">CISF</option><option value="Railway">Railway</option><option value="Govt Service">Govt Service</option>
                <option value="Private Service">Private Service</option><option value="Social Worker">Social Worker</option>
            </select>
            <input type="number" id="eAmount" placeholder="Amount ₹">
            <button class="btn-save" id="saveBtn" onclick="saveEntry()">Save Entry</button>
        </div>
    </div>

    <div class="stats">
        <div class="card bg-blue">In: <span id="sumIn">0</span></div>
        <div class="card bg-red">Out: <span id="sumOut">0</span></div>
        <div class="card bg-green">Bal: <span id="sumBal">0</span></div>
    </div>

    <div class="action-btns">
        <button class="btn-print" onclick="triggerPrintReport()">Print This Report</button>
    </div>

    <div class="tabs">
        <div class="tab active" id="tabDon" onclick="switchTab('viewDon')">DONATIONS</div>
        <div class="tab" id="tabExp" onclick="switchTab('viewExp')">EXPENSES</div>
    </div>

    <div id="viewDon" class="tab-content active">
        <table>
            <thead><tr><th>Date</th><th>Name</th><th>Amt</th><th>Action</th></tr></thead>
            <tbody id="bodyDon"></tbody>
        </table>
    </div>

    <div id="viewExp" class="tab-content">
        <table>
            <thead><tr><th>Date</th><th>Detail</th><th>Amt</th><th>Action</th></tr></thead>
            <tbody id="bodyExp"></tbody>
        </table>
    </div>
</div>

<div id="receiptPrintArea">
    <div style="border: 5px solid var(--primary); padding: 20px; width: 90%; margin: auto; text-align: center;">
        <h2 style="margin:0;">OFFICIAL RECEIPT</h2>
        <hr>
        <div style="text-align: left; line-height: 2;">
            <p>Date: <span id="rDate"></span></p>
            <p>Donor: <span id="rName"></span></p>
            <p>Occupation: <span id="rOcc"></span></p>
            <h3 style="background:#eee; padding: 10px;">Amount: <span id="rAmt"></span></h3>
        </div>
        <div style="margin-top: 30px; display: flex; justify-content: space-between;">
            <p>(Treasurer)</p><p>(Donor)</p>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database();
    let currentData = { donations: {}, expenses: {} };
    let activeTab = 'viewDon';

    function switchTab(tabId) {
        activeTab = tabId;
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById(tabId === 'viewDon' ? 'tabDon' : 'tabExp').classList.add('active');
    }

    function triggerPrintReport() {
        document.getElementById('mainBody').className = 'printing-report';
        window.print();
    }

    function triggerReceipt(key) {
        document.getElementById('mainBody').className = 'printing-receipt';
        const item = currentData.donations[key];
        document.getElementById('rDate').innerText = item.date;
        document.getElementById('rName').innerText = item.name;
        document.getElementById('rOcc').innerText = item.occ;
        document.getElementById('rAmt').innerText = "₹" + item.amt.toLocaleString();
        window.print();
    }

    window.onafterprint = () => { document.getElementById('mainBody').className = ''; };

    function checkExService() {
        document.getElementById('eSubOcc').style.display = (document.getElementById('eOcc').value === "Ex-Service") ? "inline-block" : "none";
    }

    function handleFormChange() {
        const type = document.getElementById('eType').value;
        document.getElementById('eOcc').style.display = (type === 'donation') ? "inline-block" : "none";
        checkExService();
    }

    function saveEntry() {
        const type = document.getElementById('eType').value;
        const date = document.getElementById('eDate').value;
        const name = document.getElementById('eName').value;
        const occ = document.getElementById('eOcc').value;
        const subOcc = document.getElementById('eSubOcc').value;
        const amt = parseFloat(document.getElementById('eAmount').value);
        const editKey = document.getElementById('editKey').value;

        if(!date || !name || isNaN(amt)) return alert("Details bharein!");

        let finalOcc = (occ === "Ex-Service") ? "Ex-Service (" + subOcc + ")" : occ;
        const entry = { date, name, occ: (type==='donation'?finalOcc:'-'), amt, year: new Date(date).getFullYear() };
        const path = (type === 'donation') ? 'donations/' : 'expenses/';

        if(editKey === "") dbRef.ref(path).push(entry);
        else { dbRef.ref(path + editKey).set(entry); document.getElementById('editKey').value = ""; }
        
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function triggerEdit(type, key) {
        const item = (type === 'don') ? currentData.donations[key] : currentData.expenses[key];
        document.getElementById('eType').value = (type === 'don') ? 'donation' : 'expense';
        document.getElementById('eDate').value = item.date;
        document.getElementById('eName').value = item.name;
        document.getElementById('eAmount').value = item.amt;
        document.getElementById('editKey').value = key;
        handleFormChange();
    }

    function deleteEntry(type, key) {
        if(confirm("Delete?")) dbRef.ref((type==='don'?'donations/':'expenses/') + key).remove();
    }

    dbRef.ref().on('value', (snap) => {
        const val = snap.val();
        if(!val) return;
        currentData.donations = val.donations || {};
        currentData.expenses = val.expenses || {};
        document.getElementById('tName').innerText = val.config?.tName || "Treasurer";
        document.getElementById('atName').innerText = val.config?.atName || "Asst";
        
        let bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0;
        bDon.innerHTML = ''; bExp.innerHTML = '';

        for(let k in currentData.donations) {
            let x = currentData.donations[k];
            bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>₹${x.amt}</td>
            <td class="row-btns"><button class="btn-receipt" onclick="triggerReceipt('${k}')">R</button>
            <button class="btn-edit" onclick="triggerEdit('don', '${k}')">E</button>
            <button class="btn-del" onclick="deleteEntry('don', '${k}')">X</button></td></tr>`;
            tIn += x.amt;
        }
        for(let k in currentData.expenses) {
            let x = currentData.expenses[k];
            bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>₹${x.amt}</td>
            <td class="row-btns"><button class="btn-edit" onclick="triggerEdit('exp', '${k}')">E</button>
            <button class="btn-del" onclick="deleteEntry('exp', '${k}')">X</button></td></tr>`;
            tOut += x.amt;
        }
        document.getElementById('sumIn').innerText = tIn;
        document.getElementById('sumOut').innerText = tOut;
        document.getElementById('sumBal').innerText = (tIn - tOut);
    });

    function editMember(elementId, field) {
        let v = prompt("New Name:", document.getElementById(elementId).innerText);
        if(v) dbRef.ref('config/' + field).set(v);
    }

    window.onload = () => { document.getElementById('eDate').valueAsDate = new Date(); handleFormChange(); };
</script>
</body>
</html>
