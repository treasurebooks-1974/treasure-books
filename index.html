<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE BOOKS | OFFICIAL</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Outfit:wght@300;600;900&display=swap');

        :root {
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.7);
            --gold: #eab308;
            --border: rgba(255, 255, 255, 0.08);
            --green: #10b981;
            --red: #ef4444;
        }

        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: #f3f4f6; padding: 10px; }

        /* Dashboard Styles */
        .year-floating { position: fixed; top: 15px; right: 15px; z-index: 1000; background: var(--gold); padding: 5px 12px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2); }
        .year-floating select { background: transparent; border: none; color: #000; font-weight: 900; outline: none; cursor: pointer; }

        header { text-align: center; margin: 20px 0; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .main-title { font-family: 'Cinzel', serif; font-size: 32px; color: #fff; }
        
        .exec-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 800px; margin: 0 auto 20px; }
        .exec-card { background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 15px; text-align: center; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 22px; font-weight: 900; color: var(--gold); }

        .form-hub { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        input, select { background: #0b0f1a; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; outline: none; }
        .btn-save { background: var(--gold); color: #000; border: none; padding: 10px 40px; border-radius: 10px; font-weight: 900; cursor: pointer; margin-top: 15px; width: 100%; max-width: 250px; }

        .ledger-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .ledger-box { background: var(--card); border-radius: 15px; border: 1px solid var(--border); padding: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td, th { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.02); text-align: left; font-size: 13px; }
        .btn-mini { padding: 4px 8px; border-radius: 5px; cursor: pointer; border: 1px solid var(--border); background: #1f2937; color: #fff; font-size: 11px; margin-right: 3px; }

        /* Modal Popup */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: #111827; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid var(--gold); }

        /* --- PRINT AREA (TOP ALIGNED & SIMPLE) --- */
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white !important; color: black; padding: 0; margin: 0; }
            .print-header { text-align: center; margin-bottom: 10px; }
            .print-header h1 { font-size: 20px; margin: 0; }
            .print-header h2 { font-size: 18px; margin: 2px 0; }
            .print-header p { font-size: 12px; margin: 0; font-weight: bold; }
            .report-table { width: 100%; border-collapse: collapse; margin-top: 5px; }
            .report-table th, .report-table td { border: 1px solid #000; padding: 6px; font-size: 12px; text-align: left; }
            .report-table th { background: #eee !important; -webkit-print-color-adjust: exact; }
            .print-footer { margin-top: 20px; display: flex; justify-content: space-between; font-size: 12px; font-weight: bold; }
        }
    </style>
</head>
<body>

<div class="year-floating no-print">
    <select id="yearFilter" onchange="loadView()"></select>
</div>

<div class="no-print">
    <header>
        <div class="main-title">TREASURE BOOKS</div>
        <div style="font-weight: 900; font-size: 18px; color: var(--gold);">B.B.C MARANG BUNDU</div>
        <div style="font-size: 10px; color: #6b7280;">Reg.no :- MBJ8750 - 13 Of 2022</div>
    </header>

    <div class="exec-row">
        <div class="exec-card"><span>Principal Treasurer</span><b id="disp_tName">...</b> <button onclick="editTreasurer('tName')" style="font-size:9px">Edit</button></div>
        <div class="exec-card"><span>Asst Treasurer</span><b id="disp_atName">...</b> <button onclick="editTreasurer('atName')" style="font-size:9px">Edit</button></div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">COLLECTION<div class="stat-val" id="sumIn">‚Çπ 0</div></div>
        <div class="stat-card">EXPENSE<div class="stat-val" id="sumOut" style="color:var(--red)">‚Çπ 0</div></div>
        <div class="stat-card">BALANCE<div class="stat-val" id="sumBal">‚Çπ 0</div></div>
    </div>

    <div class="form-hub" style="text-align:center;">
        <div class="form-grid">
            <select id="eType"><option value="donation">CREDIT (Collection)</option><option value="expense">DEBIT (Expense)</option></select>
            <input type="date" id="eDate">
            <input type="text" id="eName" placeholder="Name / Details">
            <input type="number" id="eAmount" placeholder="Amount ‚Çπ">
        </div>
        <button class="btn-save" onclick="saveEntry()">SAVE DATA</button>
    </div>

    <div class="ledger-row">
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between;">
                <h3 style="margin:0; font-size:14px;">üü¢ Collections</h3>
                <button onclick="printReport('don')" style="font-size:10px">Print</button>
            </div>
            <table id="tblDon"><thead><tr><th>Date</th><th>Donor</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyDon"></tbody></table>
        </div>
        <div class="ledger-box">
            <div style="display:flex; justify-content:space-between;">
                <h3 style="margin:0; font-size:14px;">üî¥ Expenses</h3>
                <button onclick="printReport('exp')" style="font-size:10px">Print</button>
            </div>
            <table id="tblExp"><thead><tr><th>Date</th><th>Purpose</th><th>Amt</th><th>Action</th></tr></thead><tbody id="bodyExp"></tbody></table>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--gold); margin-top:0;">Edit Entry</h3>
        <input type="hidden" id="editKey"><input type="hidden" id="editType">
        <input type="date" id="mDate" style="width:100%; margin-bottom:10px;">
        <input type="text" id="mName" style="width:100%; margin-bottom:10px;">
        <input type="number" id="mAmount" style="width:100%; margin-bottom:15px;">
        <button class="btn-save" style="width:100%" onclick="updateData()">UPDATE</button>
        <button onclick="closeModal()" style="background:none; border:none; color:white; margin-top:10px; cursor:pointer;">Cancel</button>
    </div>
</div>

<div id="printArea"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_xB865cARTIZI5XFj7SMaA3c_xPfaDpc",
        authDomain: "treasure-books-a655d.firebaseapp.com",
        databaseURL: "https://treasure-books-a655d-default-rtdb.firebaseio.com",
        projectId: "treasure-books-a655d",
        storageBucket: "treasure-books-a655d.firebasestorage.app",
        messagingSenderId: "543411661924",
        appId: "1:543411661924:web:e87cdddfa8e839b47a8371"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let localData = { donations: {}, expenses: {}, config: {} };

    db.ref().on('value', snap => {
        const val = snap.val() || {};
        localData.donations = val.donations || {};
        localData.expenses = val.expenses || {};
        localData.config = val.config || { tName: "Set Name", atName: "Set Name" };
        document.getElementById('disp_tName').innerText = localData.config.tName;
        document.getElementById('disp_atName').innerText = localData.config.atName;
        loadView();
    });

    function loadView() {
        const fYear = document.getElementById('yearFilter').value;
        const bDon = document.getElementById('bodyDon'), bExp = document.getElementById('bodyExp');
        let tIn = 0, tOut = 0; bDon.innerHTML = ''; bExp.innerHTML = '';
        Object.entries(localData.donations).forEach(([k, x]) => { if(x.year == fYear) { tIn += Number(x.amt); bDon.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>${x.amt}</td><td><button class="btn-mini" onclick="openModal('donation','${k}')">‚úèÔ∏è</button><button class="btn-mini" onclick="deleteEntry('donations','${k}')">üóëÔ∏è</button></td></tr>`; } });
        Object.entries(localData.expenses).forEach(([k, x]) => { if(x.year == fYear) { tOut += Number(x.amt); bExp.innerHTML += `<tr><td>${x.date}</td><td>${x.name}</td><td>${x.amt}</td><td><button class="btn-mini" onclick="openModal('expense','${k}')">‚úèÔ∏è</button><button class="btn-mini" onclick="deleteEntry('expenses','${k}')">üóëÔ∏è</button></td></tr>`; } });
        document.getElementById('sumIn').innerText = '‚Çπ ' + tIn; document.getElementById('sumOut').innerText = '‚Çπ ' + tOut; document.getElementById('sumBal').innerText = '‚Çπ ' + (tIn - tOut);
    }

    function saveEntry() {
        const type = document.getElementById('eType').value, date = document.getElementById('eDate').value, name = document.getElementById('eName').value, amt = document.getElementById('eAmount').value;
        if(!date || !name || !amt) return alert("Details bharein!");
        db.ref(type === 'donation' ? 'donations/' : 'expenses/').push({ date, name, amt: Number(amt), year: new Date(date).getFullYear() });
        document.getElementById('eName').value = ''; document.getElementById('eAmount').value = '';
    }

    function editTreasurer(field) { let n = prompt("Enter Name:"); if(n) db.ref('config/' + field).set(n); }
    function openModal(type, key) { const data = type === 'donation' ? localData.donations[key] : localData.expenses[key]; document.getElementById('editKey').value = key; document.getElementById('editType').value = type; document.getElementById('mDate').value = data.date; document.getElementById('mName').value = data.name; document.getElementById('mAmount').value = data.amt; document.getElementById('editModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    function updateData() { const key = document.getElementById('editKey').value, type = document.getElementById('editType').value; db.ref((type === 'donation' ? 'donations/' : 'expenses/') + key).set({ date: document.getElementById('mDate').value, name: document.getElementById('mName').value, amt: Number(document.getElementById('mAmount').value), year: new Date(document.getElementById('mDate').value).getFullYear() }); closeModal(); }
    function deleteEntry(path, key) { if(confirm("Delete?")) db.ref(path + '/' + key).remove(); }

    function printReport(type) {
        const fYear = document.getElementById('yearFilter').value;
        const data = type === 'don' ? localData.donations : localData.expenses;
        let rows = ""; let total = 0;
        Object.values(data).filter(x => x.year == fYear).forEach(x => { total += Number(x.amt); rows += `<tr><td>${x.date}</td><td>${x.name}</td><td>‚Çπ ${x.amt}</td></tr>`; });
        document.getElementById('printArea').innerHTML = `
            <div class="print-header">
                <h1>52nd Sahid Diwas 2026</h1>
                <h2>B.B.C MARANG BUNDU</h2>
                <p>Reg.no :- MBJ8750 - 13 Of 2022 | Session: ${fYear}</p>
                <div style="font-weight:bold; margin-top:5px; text-decoration:underline;">OFFICIAL ${type === 'don' ? 'COLLECTION' : 'EXPENDITURE'} LEDGER</div>
            </div>
            <table class="report-table">
                <thead><tr><th>Date</th><th>Description</th><th>Amount</th></tr></thead>
                <tbody>${rows}<tr><td colspan="2" style="text-align:right"><b>TOTAL:</b></td><td><b>‚Çπ ${total}</b></td></tr></tbody>
            </table>
            <div class="print-footer"><span>Date: ${new Date().toLocaleDateString()}</span><span>Signature: ______________</span></div>`;
        window.print();
    }

    (function init() {
        const sel = document.getElementById('yearFilter');
        for (let y = 2026; y <= 2050; y++) {
            let opt = document.createElement('option'); opt.value = y; opt.text = "Session " + y;
            if(y === 2026) opt.selected = true;
            sel.appendChild(opt);
        }
        document.getElementById('eDate').valueAsDate = new Date();
    })();
</script>
</body>
</html>
